<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌊 Seismic Chads Wall</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
            animation: backgroundShift 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes backgroundShift {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(180deg); }
        }

        /* Header */
        .header {
            text-align: center;
            padding: 2rem 1rem;
            position: relative;
            z-index: 10;
        }

        .title {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(45deg, #fff, #f0f9ff, #e0e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            0% { filter: brightness(1) drop-shadow(0 0 20px rgba(255, 255, 255, 0.3)); }
            100% { filter: brightness(1.2) drop-shadow(0 0 40px rgba(255, 255, 255, 0.6)); }
        }

        .subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 1rem;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        .stat {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 0.75rem 1.5rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-weight: 600;
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .connection-status.connected {
            background: rgba(34, 197, 94, 0.9);
            color: white;
            box-shadow: 0 0 20px rgba(34, 197, 94, 0.3);
        }

        .connection-status.disconnected {
            background: rgba(239, 68, 68, 0.9);
            color: white;
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.3);
        }

        .connection-status.connecting {
            background: rgba(251, 191, 36, 0.9);
            color: white;
            box-shadow: 0 0 20px rgba(251, 191, 36, 0.3);
        }

        /* Wall Container */
        .wall {
            position: relative;
            min-height: 80vh;
            padding: 2rem;
            overflow: hidden;
        }

        /* Member Cards */
        .member {
            position: absolute;
            width: 280px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.2);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            border: 2px solid transparent;
        }

        .member:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.3);
            border-color: rgba(118, 75, 162, 0.3);
        }

        .member.founder {
            border-color: #ffd700;
            box-shadow: 
                0 20px 40px rgba(255, 215, 0, 0.2),
                0 0 30px rgba(255, 215, 0, 0.1);
        }

        .member.moderator {
            border-color: #10b981;
            box-shadow: 
                0 20px 40px rgba(16, 185, 129, 0.2),
                0 0 30px rgba(16, 185, 129, 0.1);
        }

        .member.member {
            border-color: #3b82f6;
            box-shadow: 
                0 20px 40px rgba(59, 130, 246, 0.2),
                0 0 30px rgba(59, 130, 246, 0.1);
        }

        .member-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .profile-image {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid #e5e7eb;
            object-fit: cover;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #f3f4f6, #e5e7eb);
        }

        .profile-image:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .profile-image.verified {
            border-color: #1d4ed8;
            box-shadow: 0 0 20px rgba(29, 78, 216, 0.3);
        }

        .profile-image.loading {
            background: linear-gradient(90deg, #f3f4f6 25%, #e5e7eb 50%, #f3f4f6 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .member-info h3 {
            font-size: 1.1rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 0.25rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .verified-badge {
            color: #1d4ed8;
            font-size: 1rem;
        }

        .member-info .username {
            color: #6b7280;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .member-details {
            margin-top: 1rem;
        }

        .role-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.75rem;
        }

        .role-badge.founder {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #92400e;
        }

        .role-badge.moderator {
            background: linear-gradient(45deg, #10b981, #34d399);
            color: white;
        }

        .role-badge.member {
            background: linear-gradient(45deg, #3b82f6, #60a5fa);
            color: white;
        }

        .role-badge.guest {
            background: linear-gradient(45deg, #6b7280, #9ca3af);
            color: white;
        }

        .followers {
            color: #6b7280;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .description {
            color: #4b5563;
            font-size: 0.85rem;
            line-height: 1.4;
            margin-top: 0.5rem;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        /* Submit Form */
        .submit-section {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
        }

        .submit-toggle {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(118, 75, 162, 0.4);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .submit-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(118, 75, 162, 0.6);
        }

        .submit-form {
            position: absolute;
            bottom: 80px;
            right: 0;
            width: 320px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.2);
            transform: translateY(20px) scale(0.9);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .submit-form.active {
            transform: translateY(0) scale(1);
            opacity: 1;
            visibility: visible;
        }

        .submit-form h3 {
            color: #1f2937;
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            color: #374151;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 0.875rem 1.5rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 0.5rem;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(118, 75, 162, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            color: #dc2626;
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 0.85rem;
            margin-top: 0.5rem;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .success-message {
            background: rgba(34, 197, 94, 0.1);
            color: #16a34a;
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 0.85rem;
            margin-top: 0.5rem;
            border: 1px solid rgba(34, 197, 94, 0.2);
        }

        /* Floating Animation */
        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg); 
            }
            25% { 
                transform: translateY(-20px) rotate(1deg); 
            }
            50% { 
                transform: translateY(-10px) rotate(0deg); 
            }
            75% { 
                transform: translateY(-15px) rotate(-1deg); 
            }
        }

        .member {
            animation: float 6s ease-in-out infinite;
        }

        .member:nth-child(even) {
            animation-delay: -3s;
            animation-duration: 8s;
        }

        .member:nth-child(3n) {
            animation-delay: -1.5s;
            animation-duration: 7s;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }

            .member {
                width: calc(100vw - 4rem);
                position: relative;
                margin-bottom: 1rem;
                animation: none;
            }

            .wall {
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 1rem;
            }

            .submit-section {
                position: fixed;
                bottom: 20px;
                right: 20px;
            }

            .submit-form {
                width: calc(100vw - 40px);
                right: -120px;
            }

            .stats {
                gap: 1rem;
            }

            .stat {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
        }

        /* Loading States */
        .wall.loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 60vh;
        }

        .loading-message {
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
        }

        .loading-message .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        /* Preview Card */
        .preview-card {
            background: rgba(59, 130, 246, 0.1);
            border: 2px dashed rgba(59, 130, 246, 0.3);
            color: #3b82f6;
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 12px;
            font-size: 0.85rem;
        }

        .preview-card h4 {
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="connection-status" id="connectionStatus">
        🔄 Connecting...
    </div>

    <div class="header">
        <h1 class="title">🌊 Seismic Chads Wall</h1>
        <p class="subtitle">The epicenter of digital influence and innovation</p>
        <div class="stats">
            <div class="stat">
                <span id="totalMembers">0</span> Members
            </div>
            <div class="stat">
                <span id="verifiedCount">0</span> Verified
            </div>
            <div class="stat">
                <span id="lastUpdate">Never</span>
            </div>
        </div>
    </div>

    <div class="wall" id="wall">
        <div class="loading-message">
            <span class="spinner"></span>
            Loading the seismic network...
        </div>
    </div>

    <div class="submit-section">
        <button class="submit-toggle" id="submitToggle">
            ➕
        </button>
        <div class="submit-form" id="submitForm">
            <h3>Join the Wall</h3>
            <form id="memberForm">
                <div class="form-group">
                    <label>Twitter Username</label>
                    <input type="text" id="username" placeholder="@yourusername" required>
                </div>
                <div class="form-group">
                    <label>Display Name</label>
                    <input type="text" id="displayName" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label>Role</label>
                    <select id="role" required>
                        <option value="guest">Guest</option>
                        <option value="member">Member</option>
                        <option value="moderator">Moderator</option>
                        <option value="founder">Founder</option>
                    </select>
                </div>
                <button type="submit" class="submit-btn" id="submitBtn">
                    Add to Wall
                </button>
                <div id="submitMessage"></div>
                <div class="preview-card" id="previewCard" style="display: none;">
                    <h4>Preview:</h4>
                    <div id="previewContent"></div>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE = 'http://162.250.191.81/api';
        
        // Global state
        let members = [];
        let connectionStatus = 'connecting';
        let isFormOpen = false;
        let isSubmitting = false;

        // DOM elements
        const wall = document.getElementById('wall');
        const connectionStatusEl = document.getElementById('connectionStatus');
        const submitToggle = document.getElementById('submitToggle');
        const submitForm = document.getElementById('submitForm');
        const memberForm = document.getElementById('memberForm');
        const submitBtn = document.getElementById('submitBtn');
        const submitMessage = document.getElementById('submitMessage');
        const previewCard = document.getElementById('previewCard');
        const previewContent = document.getElementById('previewContent');

        // Stats elements
        const totalMembersEl = document.getElementById('totalMembers');
        const verifiedCountEl = document.getElementById('verifiedCount');
        const lastUpdateEl = document.getElementById('lastUpdate');

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🌊 Seismic Chads Wall initializing...');
            setupEventListeners();
            checkConnection();
            loadMembers();
            
            // Auto-refresh every 30 seconds
            setInterval(loadMembers, 30000);
        });

        // Event Listeners
        function setupEventListeners() {
            submitToggle.addEventListener('click', toggleForm);
            memberForm.addEventListener('submit', handleSubmit);
            
            // Form inputs for preview
            document.getElementById('username').addEventListener('input', updatePreview);
            document.getElementById('displayName').addEventListener('input', updatePreview);
            document.getElementById('role').addEventListener('change', updatePreview);

            // Click outside to close form
            document.addEventListener('click', function(e) {
                if (isFormOpen && !submitForm.contains(e.target) && !submitToggle.contains(e.target)) {
                    toggleForm();
                }
            });
        }

        // Connection Management
        async function checkConnection() {
            try {
                console.log('🔍 Checking connection to:', API_BASE + '/health');
                
                const response = await fetch(API_BASE + '/health', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    mode: 'cors'
                });

                if (response.ok) {
                    const data = await response.json();
                    console.log('✅ Connection successful:', data);
                    updateConnectionStatus('connected');
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                console.error('❌ Connection failed:', error);
                updateConnectionStatus('disconnected');
            }
        }

        function updateConnectionStatus(status) {
            connectionStatus = status;
            connectionStatusEl.className = `connection-status ${status}`;
            
            switch (status) {
                case 'connected':
                    connectionStatusEl.textContent = '🟢 Connected';
                    break;
                case 'disconnected':
                    connectionStatusEl.textContent = '🔴 Disconnected';
                    break;
                case 'connecting':
                    connectionStatusEl.textContent = '🔄 Connecting...';
                    break;
            }
        }

        // Data Loading
        async function loadMembers() {
            try {
                console.log('📡 Loading members...');
                
                const response = await fetch(API_BASE + '/members', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    mode: 'cors'
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                console.log('👥 Members loaded:', data.length);
                
                members = data;
                renderMembers();
                updateStats();
                updateConnectionStatus('connected');
                
            } catch (error) {
                console.error('❌ Failed to load members:', error);
                updateConnectionStatus('disconnected');
                showError('Failed to load members. Please check connection.');
            }
        }

        // Rendering
        function renderMembers() {
            if (members.length === 0) {
                wall.innerHTML = `
                    <div class="loading-message">
                        <div style="text-align: center; color: rgba(255, 255, 255, 0.8);">
                            <h3 style="margin-bottom: 1rem;">🏗️ Building the Foundation</h3>
                            <p>Be the first to join the Seismic Chads Wall!</p>
                            <p style="font-size: 0.9rem; margin-top: 0.5rem; opacity: 0.8;">Click the ➕ button to add yourself</p>
                        </div>
                    </div>
                `;
                return;
            }

            wall.innerHTML = '';
            wall.classList.remove('loading');

            members.forEach((member, index) => {
                const memberEl = createMemberElement(member, index);
                wall.appendChild(memberEl);
            });
        }

        function createMemberElement(member, index) {
            const memberEl = document.createElement('div');
            memberEl.className = `member ${member.role}`;
            
            // Position members in a grid-like pattern with some randomness
            const positions = generatePosition(index);
            memberEl.style.left = positions.x + 'px';
            memberEl.style.top = positions.y + 'px';
            memberEl.style.animationDelay = (index * 0.5) + 's';

            const profileImageUrl = member.profileImage || `https://ui-avatars.com/api/?name=${encodeURIComponent(member.displayName)}&size=400&background=667eea&color=ffffff&bold=true`;
            
            memberEl.innerHTML = `
                <div class="member-header">
                    <img 
                        src="${profileImageUrl}" 
                        alt="${member.displayName}"
                        class="profile-image ${member.verified ? 'verified' : ''} loading"
                        onload="this.classList.remove('loading')"
                        onerror="this.src='https://ui-avatars.com/api/?name=${encodeURIComponent(member.displayName)}&size=400&background=667eea&color=ffffff&bold=true'; this.classList.remove('loading');"
                    >
                    <div class="member-info">
                        <h3>
                            ${member.displayName}
                            ${member.verified ? '<span class="verified-badge">✓</span>' : ''}
                        </h3>
                        <div class="username">${member.username}</div>
                    </div>
                </div>
                <div class="member-details">
                    <div class="role-badge ${member.role}">${member.role}</div>
                    ${member.followers > 0 ? `<div class="followers">👥 ${formatNumber(member.followers)} followers</div>` : ''}
                    ${member.description ? `<div class="description">${member.description}</div>` : ''}
                </div>
            `;

            return memberEl;
        }

        function generatePosition(index) {
            const wallWidth = wall.clientWidth - 300; // Account for member card width
            const wallHeight = Math.max(600, wall.clientHeight - 100);
            
            // Create a grid-based layout with randomness
            const cols = Math.floor(wallWidth / 320);
            const rows = Math.ceil(members.length / cols);
            
            const col = index % cols;
            const row = Math.floor(index / cols);
            
            const baseX = (col * 320) + Math.random() * 40 - 20;
            const baseY = (row * 200) + Math.random() * 40 - 20 + 100;
            
            return {
                x: Math.max(0, Math.min(baseX, wallWidth)),
                y: Math.max(0, Math.min(baseY, wallHeight))
            };
        }

        // Form Management
        function toggleForm() {
            isFormOpen = !isFormOpen;
            submitForm.classList.toggle('active', isFormOpen);
            submitToggle.textContent = isFormOpen ? '✕' : '➕';
            
            if (isFormOpen) {
                document.getElementById('username').focus();
            } else {
                clearMessages();
                previewCard.style.display = 'none';
            }
        }

        function updatePreview() {
            const username = document.getElementById('username').value.trim();
            const displayName = document.getElementById('displayName').value.trim();
            const role = document.getElementById('role').value;

            if (username && displayName) {
                const cleanUsername = username.startsWith('@') ? username : '@' + username;
                previewContent.innerHTML = `
                    <strong>${displayName}</strong> ${cleanUsername}<br>
                    <span style="color: #6b7280; font-size: 0.8rem;">Role: ${role}</span>
                `;
                previewCard.style.display = 'block';
            } else {
                previewCard.style.display = 'none';
            }
        }

        async function handleSubmit(e) {
            e.preventDefault();
            
            if (isSubmitting) return;
            
            const formData = new FormData(memberForm);
            const data = {
                username: formData.get('username').trim(),
                displayName: formData.get('displayName').trim(),
                role: formData.get('role')
            };

            // Validation
            if (!data.username || !data.displayName) {
                showError('Please fill in all required fields.');
                return;
            }

            try {
                isSubmitting = true;
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<span class="loading-spinner"></span>Adding...';
                
                console.log('📤 Submitting member:', data);
                
                const response = await fetch(API_BASE + '/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                    mode: 'cors'
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.error || `HTTP ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();
                console.log('✅ Member added successfully:', result);
                
                showSuccess('Successfully added to the wall! 🎉');
                memberForm.reset();
                previewCard.style.display = 'none';
                
                // Reload members after a short delay
                setTimeout(() => {
                    loadMembers();
                    toggleForm();
                }, 1500);
                
            } catch (error) {
                console.error('❌ Failed to add member:', error);
                showError(error.message || 'Failed to add member. Please try again.');
            } finally {
                isSubmitting = false;
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Add to Wall';
            }
        }

        // Message Management
        function showError(message) {
            submitMessage.innerHTML = `<div class="error-message">${message}</div>`;
            setTimeout(clearMessages, 5000);
        }

        function showSuccess(message) {
            submitMessage.innerHTML = `<div class="success-message">${message}</div>`;
            setTimeout(clearMessages, 5000);
        }

        function clearMessages() {
            submitMessage.innerHTML = '';
        }

        // Utility Functions
        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }

        function updateStats() {
            const total = members.length;
            const verified = members.filter(m => m.verified).length;
            const now = new Date().toLocaleTimeString();

            totalMembersEl.textContent = total;
            verifiedCountEl.textContent = verified;
            lastUpdateEl.textContent = now;
        }

        // Error Handling
        window.addEventListener('error', function(e) {
            console.error('💥 Global error:', e.error);
        });

        window.addEventListener('unhandledrejection', function(e) {
            console.error('💥 Unhandled promise rejection:', e.reason);
