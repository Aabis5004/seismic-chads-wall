<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌊 Seismic Chads Wall</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Animated Matrix-like Background */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #001122 0%, #000000 70%);
            z-index: -2;
        }

        .matrix-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #00ff41, transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(0, 255, 65, 0.3), transparent),
                radial-gradient(1px 1px at 90px 40px, #00ff41, transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(0, 255, 65, 0.3), transparent);
            background-repeat: repeat;
            background-size: 200px 200px;
            animation: matrixMove 20s linear infinite;
            opacity: 0.1;
        }

        @keyframes matrixMove {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-200px); }
        }

        /* Header */
        .header {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 255, 65, 0.2);
        }

        .title {
            font-size: 2rem;
            font-weight: 800;
            color: #00ff41;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 20px rgba(0, 255, 65, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 20px rgba(0, 255, 65, 0.5); }
            100% { text-shadow: 0 0 30px rgba(0, 255, 65, 0.8), 0 0 40px rgba(0, 255, 65, 0.3); }
        }

        .subtitle {
            color: rgba(0, 255, 65, 0.7);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .stat {
            background: rgba(0, 255, 65, 0.1);
            border: 1px solid rgba(0, 255, 65, 0.3);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            color: #00ff41;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            z-index: 1000;
            transition: all 0.3s ease;
            border: 1px solid;
            cursor: pointer;
        }

        .connection-status.connected {
            background: rgba(0, 255, 65, 0.2);
            color: #00ff41;
            border-color: #00ff41;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
        }

        .connection-status.disconnected {
            background: rgba(255, 0, 0, 0.2);
            color: #ff4444;
            border-color: #ff4444;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
        }

        .connection-status.demo {
            background: rgba(255, 215, 0, 0.2);
            color: #ffd700;
            border-color: #ffd700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        /* Wall Container */
        .wall {
            position: relative;
            width: 100vw;
            height: calc(100vh - 120px);
            overflow: hidden;
            perspective: 1000px;
        }

        /* Neural Network Entities (Profile Cards) */
        .neural-entity {
            position: absolute;
            width: 120px;
            height: 120px;
            background: rgba(0, 255, 65, 0.1);
            border: 2px solid rgba(0, 255, 65, 0.3);
            border-radius: 8px;
            backdrop-filter: blur(10px);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 8px;
            overflow: hidden;
        }

        .neural-entity:hover {
            transform: scale(1.2) rotateY(10deg);
            border-color: #00ff41;
            background: rgba(0, 255, 65, 0.2);
            box-shadow: 
                0 0 30px rgba(0, 255, 65, 0.4),
                inset 0 0 20px rgba(0, 255, 65, 0.1);
            z-index: 100;
        }

        .neural-entity.founder {
            border-color: rgba(255, 215, 0, 0.5);
            background: rgba(255, 215, 0, 0.1);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
        }

        .neural-entity.founder:hover {
            border-color: #ffd700;
            background: rgba(255, 215, 0, 0.2);
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.4);
        }

        .neural-entity.moderator {
            border-color: rgba(0, 191, 255, 0.5);
            background: rgba(0, 191, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 191, 255, 0.2);
        }

        .neural-entity.moderator:hover {
            border-color: #00bfff;
            background: rgba(0, 191, 255, 0.2);
            box-shadow: 0 0 40px rgba(0, 191, 255, 0.4);
        }

        .profile-image {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid rgba(0, 255, 65, 0.5);
            object-fit: cover;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, rgba(0, 255, 65, 0.2), rgba(0, 255, 65, 0.1));
            margin-bottom: 6px;
        }

        .profile-image:hover {
            border-color: #00ff41;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.5);
        }

        .profile-image.verified {
            border-color: #00bfff;
            box-shadow: 0 0 15px rgba(0, 191, 255, 0.4);
        }

        .entity-info {
            text-align: center;
            color: #00ff41;
        }

        .entity-name {
            font-size: 0.7rem;
            font-weight: 600;
            margin-bottom: 2px;
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
        }

        .entity-username {
            font-size: 0.6rem;
            color: rgba(0, 255, 65, 0.7);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
        }

        .verified-badge {
            color: #00bfff;
            margin-left: 2px;
            text-shadow: 0 0 10px rgba(0, 191, 255, 0.7);
        }

        /* Floating Animation */
        @keyframes float {
            0% { 
                transform: translateY(0px) translateX(0px) rotate(0deg); 
            }
            25% { 
                transform: translateY(-20px) translateX(10px) rotate(2deg); 
            }
            50% { 
                transform: translateY(-10px) translateX(-5px) rotate(-1deg); 
            }
            75% { 
                transform: translateY(-15px) translateX(8px) rotate(1deg); 
            }
            100% { 
                transform: translateY(0px) translateX(0px) rotate(0deg); 
            }
        }

        @keyframes drift {
            0% { transform: translateX(0px); }
            50% { transform: translateX(30px); }
            100% { transform: translateX(0px); }
        }

        .neural-entity {
            animation: float 8s ease-in-out infinite;
        }

        .neural-entity:nth-child(2n) {
            animation: float 10s ease-in-out infinite reverse;
            animation-delay: -2s;
        }

        .neural-entity:nth-child(3n) {
            animation: drift 12s ease-in-out infinite;
            animation-delay: -4s;
        }

        .neural-entity:nth-child(4n) {
            animation: float 6s ease-in-out infinite, drift 15s ease-in-out infinite;
            animation-delay: -1s, -3s;
        }

        /* Submit Form */
        .submit-section {
            position: fixed;
            bottom: 30px;
            left: 30px;
            z-index: 1000;
        }

        .submit-toggle {
            width: 60px;
            height: 60px;
            background: rgba(0, 255, 65, 0.2);
            border: 2px solid #00ff41;
            border-radius: 8px;
            color: #00ff41;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .submit-toggle:hover {
            background: rgba(0, 255, 65, 0.3);
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.5);
            transform: scale(1.1);
        }

        .submit-form {
            position: absolute;
            bottom: 80px;
            left: 0;
            width: 300px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 65, 0.3);
            border-radius: 8px;
            padding: 1.5rem;
            transform: translateY(20px) scale(0.9);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .submit-form.active {
            transform: translateY(0) scale(1);
            opacity: 1;
            visibility: visible;
        }

        .submit-form h3 {
            color: #00ff41;
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-align: center;
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            color: rgba(0, 255, 65, 0.8);
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.7rem;
            border: 1px solid rgba(0, 255, 65, 0.3);
            border-radius: 4px;
            font-size: 0.9rem;
            background: rgba(0, 0, 0, 0.5);
            color: #00ff41;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #00ff41;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.3);
            background: rgba(0, 0, 0, 0.8);
        }

        .submit-btn {
            width: 100%;
            background: rgba(0, 255, 65, 0.2);
            color: #00ff41;
            border: 1px solid #00ff41;
            padding: 0.8rem;
            border-radius: 4px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover:not(:disabled) {
            background: rgba(0, 255, 65, 0.3);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.4);
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading-spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(0, 255, 65, 0.3);
            border-radius: 50%;
            border-top-color: #00ff41;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .success-message {
            background: rgba(0, 255, 65, 0.2);
            color: #00ff41;
            padding: 0.7rem;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-top: 0.5rem;
            border: 1px solid rgba(0, 255, 65, 0.3);
        }

        /* Loading State */
        .wall.loading {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loading-message {
            text-align: center;
            color: #00ff41;
            font-size: 1.1rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .neural-entity {
                width: 100px;
                height: 100px;
                animation: none;
                position: relative;
                margin: 10px;
            }

            .wall {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                align-items: flex-start;
                padding: 20px;
                height: auto;
                min-height: calc(100vh - 120px);
            }

            .submit-form {
                width: calc(100vw - 40px);
                left: -120px;
            }

            .title {
                font-size: 1.5rem;
            }

            .stats {
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="matrix-bg"></div>
    
    <div class="connection-status demo" id="connectionStatus">
        💎 Demo Mode
    </div>

    <div class="header">
        <h1 class="title">🌊 Seismic Chads Wall</h1>
        <p class="subtitle">Submit your X/Discord handle. Join the stable supercycle💎</p>
        <div class="stats">
            <div class="stat">
                Network: <span id="totalMembers">4</span> signatures
            </div>
            <div class="stat">
                Verified: <span id="verifiedCount">1</span>
            </div>
            <div class="stat">
                <span id="lastUpdate">Ready</span>
            </div>
        </div>
    </div>

    <div class="wall" id="wall"></div>

    <div class="submit-section">
        <button class="submit-toggle" id="submitToggle">
            ➕
        </button>
        <div class="submit-form" id="submitForm">
            <h3>INJECT</h3>
            <form id="memberForm">
                <div class="form-group">
                    <label>Enter X handle or Discord ID...</label>
                    <input type="text" id="username" placeholder="@yourusername" required>
                </div>
                <div class="form-group">
                    <label>Display Name</label>
                    <input type="text" id="displayName" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label>Role</label>
                    <select id="role" required>
                        <option value="guest">Guest</option>
                        <option value="member">Member</option>
                        <option value="moderator">Moderator</option>
                        <option value="founder">Founder</option>
                    </select>
                </div>
                <button type="submit" class="submit-btn" id="submitBtn">
                    INJECT
                </button>
                <div id="submitMessage"></div>
            </form>
        </div>
    </div>

    <script>
        // Demo data with your backend members
        const members = [
            {
                id: 1,
                username: '@elonmusk',
                displayName: 'Elon Musk',
                role: 'guest',
                verified: true,
                followers: 224556387,
                profileImage: 'https://pbs.twimg.com/profile_images/1936002956333080576/kqqe2iWO_400x400.jpg',
                description: '',
                createdAt: '2025-08-21 14:14:20'
            },
            {
                id: 2,
                username: '@NoxxW3',
                displayName: 'NoxxW3',
                role: 'member',
                verified: false,
                followers: 0,
                profileImage: 'https://ui-avatars.com/api/?name=NoxxW3&size=120&background=00ff41&color=000000&bold=true',
                description: '',
                createdAt: '2025-08-21 17:46:53'
            },
            {
                id: 3,
                username: '@lyronctk',
                displayName: 'Lyron CTK',
                role: 'member',
                verified: false,
                followers: 0,
                profileImage: 'https://ui-avatars.com/api/?name=Lyron+CTK&size=120&background=00ff41&color=000000&bold=true',
                description: '',
                createdAt: '2025-08-21 17:46:53'
            },
            {
                id: 4,
                username: '@xealistt',
                displayName: 'Xealist',
                role: 'member',
                verified: false,
                followers: 0,
                profileImage: 'https://ui-avatars.com/api/?name=Xealist&size=120&background=00ff41&color=000000&bold=true',
                description: '',
                createdAt: '2025-08-21 17:46:53'
            }
        ];

        // Global state
        let isFormOpen = false;

        // DOM elements
        const wall = document.getElementById('wall');
        const submitToggle = document.getElementById('submitToggle');
        const submitForm = document.getElementById('submitForm');
        const memberForm = document.getElementById('memberForm');
        const submitBtn = document.getElementById('submitBtn');
        const submitMessage = document.getElementById('submitMessage');

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🌊 Seismic Chads Wall - Demo Mode');
            setupEventListeners();
            renderMembers();
            updateStats();
        });

        // Event Listeners
        function setupEventListeners() {
            submitToggle.addEventListener('click', toggleForm);
            memberForm.addEventListener('submit', handleSubmit);

            // Click outside to close form
            document.addEventListener('click', function(e) {
                if (isFormOpen && !submitForm.contains(e.target) && !submitToggle.contains(e.target)) {
                    toggleForm();
                }
            });
        }

        // Rendering
        function renderMembers() {
            wall.innerHTML = '';
            wall.classList.remove('loading');

            members.forEach((member, index) => {
                const entityEl = createEntityElement(member, index);
                wall.appendChild(entityEl);
            });
        }

        function createEntityElement(member, index) {
            const entityEl = document.createElement('div');
            entityEl.className = `neural-entity ${member.role}`;
            
            // Position entities in a dynamic grid
            const positions = generatePosition(index);
            entityEl.style.left = positions.x + 'px';
            entityEl.style.top = positions.y + 'px';
            entityEl.style.animationDelay = (index * 0.3) + 's';

            entityEl.innerHTML = `
                <img 
                    src="${member.profileImage}" 
                    alt="${member.displayName}"
                    class="profile-image ${member.verified ? 'verified' : ''}"
                    onerror="this.src='https://ui-avatars.com/api/?name=${encodeURIComponent(member.displayName)}&size=120&background=00ff41&color=000000&bold=true';"
                >
                <div class="entity-info">
                    <div class="entity-name">
                        ${member.displayName}${member.verified ? '<span class="verified-badge">✓</span>' : ''}
                    </div>
                    <div class="entity-username">${member.username}</div>
                </div>
            `;

            return entityEl;
        }

        function generatePosition(index) {
            const wallWidth = wall.clientWidth - 140;
            const wallHeight = wall.clientHeight - 140;
            
            // Create a grid with randomness for organic feel
            const cols = Math.floor(wallWidth / 150);
            const rows = Math.ceil(members.length / cols);
            
            const col = index % cols;
            const row = Math.floor(index / cols);
            
            const baseX = (col * 150) + Math.random() * 60 - 30;
            const baseY = (row * 150) + Math.random() * 60 - 30 + 50;
            
            return {
                x: Math.max(20, Math.min(baseX, wallWidth)),
                y: Math.max(20, Math.min(baseY, wallHeight))
            };
        }

        // Form Management
        function toggleForm() {
            isFormOpen = !isFormOpen;
            submitForm.classList.toggle('active', isFormOpen);
            submitToggle.textContent = isFormOpen ? '✕' : '➕';
            
            if (isFormOpen) {
                document.getElementById('username').focus();
            } else {
                clearMessages();
            }
        }

        function handleSubmit(e) {
            e.preventDefault();
            
            const formData = new FormData(memberForm);
            const data = {
                username: formData.get('username').trim(),
                displayName: formData.get('displayName').trim(),
                role: formData.get('role')
            };

            // Validation
            if (!data.username || !data.displayName) {
                return;
            }

            // Add to demo data
            const newMember = {
                id: members.length + 1,
                username: data.username.startsWith('@') ? data.username : '@' + data.username,
                displayName: data.displayName,
                role: data.role,
                verified: false,
                followers: 0,
                profileImage: `https://ui-avatars.com/api/?name=${encodeURIComponent(data.displayName)}&size=120&background=00ff41&color=000000&bold=true`,
                description: '',
                createdAt: new Date().toISOString()
            };
            
            members.push(newMember);
            renderMembers();
            updateStats();
            showSuccess('Added to demo wall! 🎉');
            memberForm.reset();
            setTimeout(toggleForm, 1500);
        }

        function showSuccess(message) {
            submitMessage.innerHTML = `<div class="success-message">${message}</div>`;
            setTimeout(() => {
                submitMessage.innerHTML = '';
            }, 3000);
        }

        function clearMessages() {
            submitMessage.innerHTML = '';
        }

        function updateStats() {
            const total = members.length;
            const verified = members.filter(m => m.verified).length;
            
            document.getElementById('totalMembers').textContent = total;
            document.getElementById('verifiedCount').textContent = verified;
            document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
        }

        // Matrix effects
        function createMatrixEffect() {
            const chars = '0123456789ABCDEF';
            const container = document.querySelector('.matrix-bg');
            
            for (let i = 0; i < 30; i++) {
                const span = document.createElement('span');
                span.textContent = chars[Math.floor(Math.random() * chars.length)];
                span.style.position = 'absolute';
                span.style.left = Math.random() * 100 + '%';
                span.style.top = Math.random() * 100 + '%';
                span.style.color = 'rgba(0, 255, 65, 0.1)';
                span.style.fontSize = '12px';
                span.style.fontFamily = 'monospace';
                span.style.animation = `matrixFade ${2 + Math.random() * 3}s linear infinite`;
                span.style.animationDelay = Math.random() * 2 + 's';
                span.style.pointerEvents = 'none';
                container.appendChild(span);
                
                setTimeout(() => {
                    if (container.contains(span)) {
                        container.removeChild(span);
                    }
                }, 5000);
            }
        }

        // Add matrix fade animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes matrixFade {
                0% { opacity: 0; transform: translateY(-10px); }
                50% { opacity: 1; }
                100% { opacity: 0; transform: translateY(10px); }
            }
        `;
        document.head.appendChild(style);

        // Start matrix effect
        setInterval(createMatrixEffect, 3000);
        createMatrixEffect();

        console.log(`
🌊 SEISMIC CHADS WALL - DEMO MODE
━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
🚀 Frontend: Online
💎 Mode: Demo (showing your backend data)
🎯 Members: ${members.length}
━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
        `);
    </script>
</body>
</html>
