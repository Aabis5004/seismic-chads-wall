<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seismic Wall</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@300;400;700;900&family=Exo+2:wght@300;400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Exo 2', 'Orbitron', monospace;
            background: #000000;
            color: #ffffff;
            overflow-x: hidden;
            overflow-y: auto;
            min-height: 100vh;
            position: relative;
        }

        /* ULTIMATE INTERSTELLAR SPACE BACKGROUND */
        .interstellar-space {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -20;
            background: 
                radial-gradient(ellipse at 25% 25%, rgba(16, 23, 42, 0.9) 0%, transparent 60%),
                radial-gradient(ellipse at 75% 75%, rgba(30, 41, 59, 0.8) 0%, transparent 70%),
                radial-gradient(ellipse at 50% 10%, rgba(34, 197, 94, 0.15) 0%, transparent 40%),
                radial-gradient(ellipse at 80% 30%, rgba(52, 211, 153, 0.2) 0%, transparent 50%),
                radial-gradient(ellipse at 20% 70%, rgba(16, 185, 129, 0.12) 0%, transparent 45%),
                radial-gradient(ellipse at 60% 90%, rgba(34, 197, 94, 0.1) 0%, transparent 35%),
                linear-gradient(135deg, #000000 0%, #0a0f1a 15%, #1a1a2e 30%, #16213e 45%, #0f1419 60%, #1a2332 75%, #000000 100%);
        }

        /* MASSIVE NEBULA SYSTEM */
        .nebula-system {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -18;
            pointer-events: none;
        }

        .nebula {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.4;
            animation: nebulaEvolution 25s ease-in-out infinite;
        }

        .nebula:nth-child(1) {
            width: 1000px;
            height: 600px;
            background: radial-gradient(ellipse, rgba(34, 197, 94, 0.5) 0%, rgba(16, 185, 129, 0.3) 40%, transparent 100%);
            top: -10%;
            left: -20%;
            animation-delay: 0s;
        }

        .nebula:nth-child(2) {
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(52, 211, 153, 0.4) 0%, rgba(34, 197, 94, 0.2) 50%, transparent 100%);
            top: 30%;
            right: -30%;
            animation-delay: -8s;
        }

        .nebula:nth-child(3) {
            width: 900px;
            height: 500px;
            background: radial-gradient(ellipse, rgba(16, 185, 129, 0.35) 0%, rgba(52, 211, 153, 0.15) 60%, transparent 100%);
            bottom: -20%;
            left: 10%;
            animation-delay: -16s;
        }

        .nebula:nth-child(4) {
            width: 700px;
            height: 700px;
            background: radial-gradient(circle, rgba(34, 197, 94, 0.3) 0%, rgba(16, 185, 129, 0.1) 60%, transparent 100%);
            top: 50%;
            left: 30%;
            animation-delay: -4s;
        }

        .nebula:nth-child(5) {
            width: 600px;
            height: 400px;
            background: radial-gradient(ellipse, rgba(52, 211, 153, 0.25) 0%, rgba(34, 197, 94, 0.08) 50%, transparent 100%);
            top: 10%;
            right: 10%;
            animation-delay: -12s;
        }

        @keyframes nebulaEvolution {
            0%, 100% { 
                transform: scale(1) rotate(0deg) translateX(0) translateY(0);
                opacity: 0.3;
            }
            20% { 
                transform: scale(1.4) rotate(72deg) translateX(100px) translateY(-50px);
                opacity: 0.6;
            }
            40% { 
                transform: scale(0.9) rotate(144deg) translateX(50px) translateY(100px);
                opacity: 0.4;
            }
            60% { 
                transform: scale(1.2) rotate(216deg) translateX(-80px) translateY(30px);
                opacity: 0.7;
            }
            80% { 
                transform: scale(1.1) rotate(288deg) translateX(-30px) translateY(-80px);
                opacity: 0.5;
            }
        }

        /* MASSIVE INTERSTELLAR STAR FIELD */
        .star-field {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -15;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: #ffffff;
            border-radius: 50%;
            animation: starPulse 4s ease-in-out infinite;
        }

        .star.micro {
            width: 1px;
            height: 1px;
            opacity: 0.4;
        }

        .star.tiny {
            width: 2px;
            height: 2px;
            background: #34d399;
            box-shadow: 0 0 4px #34d399;
            opacity: 0.6;
        }

        .star.small {
            width: 3px;
            height: 3px;
            background: #10b981;
            box-shadow: 0 0 8px #10b981;
            opacity: 0.8;
        }

        .star.medium {
            width: 4px;
            height: 4px;
            background: #ffffff;
            box-shadow: 0 0 12px #ffffff;
            opacity: 1;
        }

        .star.large {
            width: 5px;
            height: 5px;
            background: #34d399;
            box-shadow: 0 0 16px #34d399, 0 0 32px rgba(52, 211, 153, 0.5);
            opacity: 1;
        }

        @keyframes starPulse {
            0%, 100% { 
                opacity: 0.3; 
                transform: scale(1);
            }
            50% { 
                opacity: 1; 
                transform: scale(2);
            }
        }

        /* COSMIC ENERGY WAVES */
        .energy-system {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -12;
            pointer-events: none;
        }

        .energy-ring {
            position: absolute;
            border: 2px solid rgba(52, 211, 153, 0.3);
            border-radius: 50%;
            animation: energyExpand 12s ease-out infinite;
        }

        .energy-ring:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 15%;
            left: 20%;
            animation-delay: 0s;
        }

        .energy-ring:nth-child(2) {
            width: 400px;
            height: 400px;
            top: 60%;
            right: 15%;
            animation-delay: -4s;
        }

        .energy-ring:nth-child(3) {
            width: 350px;
            height: 350px;
            bottom: 25%;
            left: 35%;
            animation-delay: -8s;
        }

        .energy-ring:nth-child(4) {
            width: 250px;
            height: 250px;
            top: 35%;
            right: 35%;
            animation-delay: -2s;
        }

        @keyframes energyExpand {
            0% {
                transform: scale(0.3);
                opacity: 0;
                border-color: rgba(52, 211, 153, 0);
            }
            30% {
                transform: scale(1.5);
                opacity: 0.8;
                border-color: rgba(52, 211, 153, 0.9);
            }
            70% {
                transform: scale(3);
                opacity: 0.4;
                border-color: rgba(34, 197, 94, 0.6);
            }
            100% {
                transform: scale(5);
                opacity: 0;
                border-color: rgba(52, 211, 153, 0);
            }
        }

        /* HEADER */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            border-bottom: 2px solid rgba(52, 211, 153, 0.4);
            padding: 1.5rem 0;
        }

        .header-content {
            max-width: 1600px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 2rem;
        }

        .logo-title {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .seismic-logo {
            width: 90px;
            height: 90px;
            background: linear-gradient(45deg, #34d399, #10b981, #059669);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 2.2rem;
            color: #000;
            animation: logoMegaOrbit 30s linear infinite;
            box-shadow: 
                0 0 80px rgba(52, 211, 153, 1.2),
                0 0 160px rgba(34, 197, 94, 0.8),
                inset 0 0 40px rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .seismic-logo::before {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            border: 3px solid rgba(52, 211, 153, 0.5);
            border-radius: 50%;
            animation: logoRingMega 25s linear infinite reverse;
        }

        .seismic-logo::after {
            content: '';
            position: absolute;
            top: -35px;
            left: -35px;
            right: -35px;
            bottom: -35px;
            border: 2px solid rgba(34, 197, 94, 0.3);
            border-radius: 50%;
            border-top-color: rgba(52, 211, 153, 0.8);
            animation: logoRingMega 35s linear infinite;
        }

        .seismic-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 50%;
        }

        @keyframes logoMegaOrbit {
            0% { 
                transform: rotate(0deg) scale(1);
                box-shadow: 0 0 80px rgba(52, 211, 153, 1.2), 0 0 160px rgba(34, 197, 94, 0.8);
            }
            25% { 
                transform: rotate(90deg) scale(1.2);
                box-shadow: 0 0 120px rgba(34, 197, 94, 1.5), 0 0 200px rgba(16, 185, 129, 1);
            }
            50% { 
                transform: rotate(180deg) scale(1.4);
                box-shadow: 0 0 160px rgba(16, 185, 129, 1.8), 0 0 240px rgba(52, 211, 153, 1.2);
            }
            75% { 
                transform: rotate(270deg) scale(1.2);
                box-shadow: 0 0 120px rgba(34, 197, 94, 1.5), 0 0 200px rgba(16, 185, 129, 1);
            }
            100% { 
                transform: rotate(360deg) scale(1);
                box-shadow: 0 0 80px rgba(52, 211, 153, 1.2), 0 0 160px rgba(34, 197, 94, 0.8);
            }
        }

        @keyframes logoRingMega {
            0% { transform: rotate(0deg) scale(1); }
            33% { transform: rotate(120deg) scale(1.15); }
            66% { transform: rotate(240deg) scale(0.9); }
            100% { transform: rotate(360deg) scale(1); }
        }

        .title {
            font-size: 4rem;
            font-weight: 900;
            font-family: 'Orbitron', monospace;
            background: linear-gradient(45deg, #ffffff, #34d399, #10b981, #ffffff, #34d399);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleMegaShimmer 4s ease-in-out infinite;
            text-shadow: 
                0 0 30px rgba(52, 211, 153, 0.8),
                0 0 60px rgba(34, 197, 94, 0.6),
                0 0 90px rgba(16, 185, 129, 0.4);
            letter-spacing: 8px;
            text-transform: uppercase;
            position: relative;
        }

        .title::before {
            content: 'SEISMIC WALL';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.9), transparent);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: lightningStrike 5s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes titleMegaShimmer {
            0%, 100% { 
                background-position: 0% 50%;
                filter: brightness(1);
            }
            50% { 
                background-position: 100% 50%;
                filter: brightness(1.8) drop-shadow(0 0 50px rgba(52, 211, 153, 1.5));
            }
        }

        @keyframes lightningStrike {
            0%, 85%, 100% { 
                opacity: 0;
                background-position: -300% 50%;
            }
            90%, 95% { 
                opacity: 1;
                background-position: 300% 50%;
            }
        }

        .subtitle {
            font-size: 1.4rem;
            color: #34d399;
            opacity: 0.9;
            margin-top: 1rem;
            font-weight: 400;
            letter-spacing: 3px;
            animation: subtitleGlow 6s ease-in-out infinite;
        }

        @keyframes subtitleGlow {
            0%, 100% { 
                text-shadow: 0 0 25px rgba(52, 211, 153, 0.6);
                color: #34d399;
            }
            50% { 
                text-shadow: 0 0 50px rgba(255, 255, 255, 1);
                color: #ffffff;
            }
        }

        /* CONTROLS */
        .controls {
            position: fixed;
            top: 30px;
            right: 30px;
            display: flex;
            gap: 1rem;
            z-index: 1001;
        }

        .control-orb {
            width: 65px;
            height: 65px;
            background: rgba(52, 211, 153, 0.2);
            border: 3px solid rgba(52, 211, 153, 0.6);
            border-radius: 50%;
            color: #34d399;
            font-size: 1.8rem;
            cursor: pointer;
            transition: all 0.5s ease;
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 15px 40px rgba(52, 211, 153, 0.4);
            animation: orbFloat 8s ease-in-out infinite;
        }

        .control-orb:hover {
            background: rgba(52, 211, 153, 0.5);
            transform: scale(1.2) translateY(-5px);
            box-shadow: 0 25px 60px rgba(52, 211, 153, 0.7);
        }

        @keyframes orbFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            33% { transform: translateY(-15px) rotate(5deg); }
            66% { transform: translateY(-8px) rotate(-3deg); }
        }

        /* CONNECTION STATUS */
        .connection-status {
            position: fixed;
            top: 30px;
            left: 30px;
            padding: 1rem 2rem;
            background: rgba(0, 0, 0, 0.8);
            border: 3px solid #34d399;
            border-radius: 35px;
            backdrop-filter: blur(20px);
            font-size: 1rem;
            z-index: 1001;
            box-shadow: 0 20px 50px rgba(52, 211, 153, 0.4);
            animation: statusPulse 4s ease-in-out infinite;
        }

        @keyframes statusPulse {
            0%, 100% { 
                box-shadow: 0 20px 50px rgba(52, 211, 153, 0.4);
                border-color: rgba(52, 211, 153, 0.8);
            }
            50% { 
                box-shadow: 0 30px 70px rgba(34, 197, 94, 0.6);
                border-color: rgba(34, 197, 94, 1);
            }
        }

        .status-dot {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 12px;
            animation: statusBlink 3s infinite;
        }

        .connected { background: #34d399; }
        .disconnected { background: #ef4444; }

        @keyframes statusBlink {
            0%, 100% { 
                opacity: 1; 
                transform: scale(1);
            }
            50% { 
                opacity: 0.7; 
                transform: scale(1.4);
            }
        }

        /* MAIN CONTAINER */
        .main-container {
            margin-top: 180px;
            min-height: calc(100vh - 180px);
            padding: 3rem;
            max-width: 2000px;
            margin-left: auto;
            margin-right: auto;
            position: relative;
        }

        /* INTERSTELLAR HIERARCHY POSITIONING */
        .hierarchy-space {
            position: relative;
            width: 100%;
            min-height: 90vh;
            padding: 4rem;
        }

        /* FOUNDER (LYRON) - CENTER */
        .founder-profile {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 280px;
            height: 340px;
            background: rgba(255, 215, 0, 0.15);
            border: 4px solid rgba(255, 215, 0, 0.8);
            border-radius: 25px;
            padding: 2rem;
            backdrop-filter: blur(30px);
            box-shadow: 
                0 0 100px rgba(255, 215, 0, 0.6),
                0 0 200px rgba(255, 215, 0, 0.3);
            z-index: 300;
            animation: founderGlow 6s ease-in-out infinite;
        }

        @keyframes founderGlow {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1);
                box-shadow: 0 0 100px rgba(255, 215, 0, 0.6), 0 0 200px rgba(255, 215, 0, 0.3);
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.08);
                box-shadow: 0 0 150px rgba(255, 215, 0, 0.9), 0 0 300px rgba(255, 215, 0, 0.5);
            }
        }

        /* MODERATORS - NEAR CENTER */
        .moderator-profile {
            position: absolute;
            width: 220px;
            height: 280px;
            background: rgba(138, 43, 226, 0.12);
            border: 3px solid rgba(138, 43, 226, 0.7);
            border-radius: 20px;
            padding: 1.5rem;
            backdrop-filter: blur(25px);
            box-shadow: 
                0 0 60px rgba(138, 43, 226, 0.4),
                0 0 120px rgba(138, 43, 226, 0.2);
            z-index: 200;
            animation: moderatorFloat 8s ease-in-out infinite;
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Position moderators around founder */
        .moderator-profile:nth-of-type(1) {
            top: 20%;
            left: 25%;
            animation-delay: 0s;
        }

        .moderator-profile:nth-of-type(2) {
            top: 20%;
            right: 25%;
            animation-delay: -4s;
        }

        .moderator-profile:nth-of-type(3) {
            bottom: 20%;
            left: 30%;
            animation-delay: -2s;
        }

        @keyframes moderatorFloat {
            0%, 100% { 
                transform: translateY(0) rotate(0deg) scale(1);
            }
            33% { 
                transform: translateY(-25px) rotate(2deg) scale(1.04);
            }
            66% { 
                transform: translateY(-10px) rotate(-1deg) scale(0.98);
            }
        }

        /* COMMUNITY MEMBERS - CHAIN ANIMATION */
        .community-profile {
            position: absolute;
            width: 180px;
            height: 220px;
            background: rgba(52, 211, 153, 0.08);
            border: 2px solid rgba(52, 211, 153, 0.4);
            border-radius: 18px;
            padding: 1.2rem;
            backdrop-filter: blur(20px);
            box-shadow: 
                0 30px 100px rgba(52, 211, 153, 0.25),
                0 15px 50px rgba(34, 197, 94, 0.15);
            z-index: 100;
            animation: chainAnimation 12s ease-in-out infinite;
            opacity: 0;
            transform: scale(0.3) translateY(100px);
        }

        /* Staggered chain animation for community members */
        .community-profile:nth-of-type(1) { animation-delay: 0s; }
        .community-profile:nth-of-type(2) { animation-delay: -2s; }
        .community-profile:nth-of-type(3) { animation-delay: -4s; }
        .community-profile:nth-of-type(4) { animation-delay: -6s; }
        .community-profile:nth-of-type(5) { animation-delay: -8s; }
        .community-profile:nth-of-type(6) { animation-delay: -10s; }

        @keyframes chainAnimation {
            0% {
                opacity: 0;
                transform: scale(0.3) translateY(100px) rotate(45deg);
            }
            15% {
                opacity: 1;
                transform: scale(1) translateY(0) rotate(0deg);
            }
            85% {
                opacity: 1;
                transform: scale(1) translateY(-20px) rotate(2deg);
            }
            100% {
                opacity: 0;
                transform: scale(0.3) translateY(-100px) rotate(-45deg);
            }
        }

        /* PROFILE COMPONENTS */
        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(45deg, #34d399, #10b981);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.5rem;
            color: #000;
            margin: 0 auto 1.5rem auto;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(52, 211, 153, 0.6);
            animation: avatarOrbit 10s linear infinite;
        }

        .founder-profile .profile-avatar {
            width: 130px;
            height: 130px;
            font-size: 2rem;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.8);
        }

        .moderator-profile .profile-avatar {
            width: 110px;
            height: 110px;
            font-size: 1.7rem;
            background: linear-gradient(45deg, #8A2BE2, #9932CC);
            box-shadow: 0 0 40px rgba(138, 43, 226, 0.6);
        }

        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        @keyframes avatarOrbit {
            0% { 
                transform: rotateY(0deg);
            }
            100% { 
                transform: rotateY(360deg);
            }
        }

        .profile-handle {
            font-size: 1.2rem;
            font-weight: bold;
            color: #34d399;
            text-align: center;
            margin-bottom: 1rem;
            word-break: break-word;
            text-shadow: 0 0 20px rgba(52, 211, 153, 0.6);
        }

        .founder-profile .profile-handle {
            font-size: 1.6rem;
            color: #FFD700;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
        }

        .moderator-profile .profile-handle {
            font-size: 1.4rem;
            color: #8A2BE2;
            text-shadow: 0 0 25px rgba(138, 43, 226, 0.7);
        }

        .profile-role {
            font-size: 1rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 0.75rem;
            padding: 0.5rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .founder-role {
            background: rgba(255, 215, 0, 0.2);
            color: #FFD700;
            border: 1px solid rgba(255, 215, 0, 0.5);
        }

        .moderator-role {
            background: rgba(138, 43, 226, 0.2);
            color: #8A2BE2;
            border: 1px solid rgba(138, 43, 226, 0.5);
        }

        .community-role {
            background: rgba(52, 211, 153, 0.15);
            color: #34d399;
            border: 1px solid rgba(52, 211, 153, 0.4);
        }

        .profile-stats {
            font-size: 0.9rem;
            text-align: center;
            opacity: 0.9;
            line-height: 1.8;
        }

        .stat-line {
            margin-bottom: 0.5rem;
            padding: 0.4rem 0.8rem;
            background: rgba(52, 211, 153, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(52, 211, 153, 0.2);
        }

        /* SUBMIT PORTAL */
        .submit-portal {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }

        .portal-form {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            background: rgba(0, 0, 0, 0.7);
            padding: 1.5rem 3rem;
            border-radius: 50px;
            border: 3px solid rgba(52, 211, 153, 0.5);
            backdrop-filter: blur(25px);
            box-shadow: 0 25px 70px rgba(52, 211, 153, 0.4);
            animation: portalPulse 5s ease-in-out infinite;
        }

        @keyframes portalPulse {
            0%, 100% { 
                box-shadow: 0 25px 70px rgba(52, 211, 153, 0.4);
                border-color: rgba(52, 211, 153, 0.5);
            }
            50% { 
                box-shadow: 0 35px 90px rgba(34, 197, 94, 0.6);
                border-color: rgba(34, 197, 94, 0.8);
            }
        }

        .portal-input {
            padding: 1rem 2rem;
            background: rgba(52, 211, 153, 0.1);
            border: 2px solid rgba(52, 211, 153, 0.4);
            border-radius: 30px;
            color: #ffffff;
            font-family: 'Exo 2', monospace;
            font-size: 1.2rem;
            min-width: 250px;
            backdrop-filter: blur(15px);
            transition: all 0.5s ease;
        }

        .portal-input::placeholder {
            color: rgba(52, 211, 153, 0.6);
        }

        .portal-input:focus {
            outline: none;
            border-color: #34d399;
            box-shadow: 0 0 40px rgba(52, 211, 153, 0.6);
            background: rgba(52, 211, 153, 0.2);
            transform: scale(1.05);
        }

        .portal-btn {
            padding: 1rem 2.5rem;
            background: linear-gradient(45deg, #34d399, #10b981);
            border: none;
            border-radius: 30px;
            color: #000;
            font-family: 'Exo 2', monospace;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.5s ease;
            text-transform: uppercase;
            font-size: 1.2rem;
            letter-spacing: 1px;
        }

        .portal-btn:hover {
            transform: scale(1.1) translateY(-5px);
            box-shadow: 0 20px 50px rgba(52, 211, 153, 0.6);
            background: linear-gradient(45deg, #10b981, #059669);
        }

        /* LOADING */
        .cosmic-loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(52, 211, 153, 0.3);
            border-radius: 50%;
            border-top-color: #34d399;
            animation: cosmicSpin 1s ease-in-out infinite;
        }

        @keyframes cosmicSpin {
            to { transform: rotate(360deg); }
        }

        /* EMPTY STATE */
        .empty-void {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 0.8;
            z-index: 50;
        }

        .void-title {
            font-size: 3rem;
            color: #34d399;
            margin-bottom: 2rem;
            font-weight: 400;
            animation: voidPulse 6s ease-in-out infinite;
            text-shadow: 0 0 40px rgba(52, 211, 153, 0.8);
        }

        .void-text {
            font-size: 1.4rem;
            color: #ffffff;
            opacity: 0.9;
            font-weight: 300;
            line-height: 1.8;
        }

        @keyframes voidPulse {
            0%, 100% { 
                opacity: 0.8;
                transform: translate(-50%, -50%) scale(1);
            }
            50% { 
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.08);
            }
        }

        /* RESPONSIVE DESIGN */
        @media (max-width: 1200px) {
            .founder-profile {
                width: 240px;
                height: 300px;
            }
            
            .moderator-profile {
                width: 190px;
                height: 240px;
            }
            
            .community-profile {
                width: 160px;
                height: 200px;
            }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
                letter-spacing: 4px;
            }

            .main-container {
                padding: 1.5rem;
                margin-top: 160px;
            }

            .hierarchy-space {
                padding: 2rem;
            }

            .founder-profile {
                width: 200px;
                height: 260px;
                padding: 1.5rem;
            }

            .moderator-profile {
                width: 160px;
                height: 200px;
                padding: 1rem;
            }

            .community-profile {
                width: 140px;
                height: 180px;
                padding: 1rem;
            }

            .portal-form {
                flex-direction: column;
                gap: 1rem;
                padding: 1.5rem 2rem;
            }

            .portal-input {
                min-width: 200px;
            }

            .controls {
                top: 15px;
                right: 15px;
                gap: 0.5rem;
            }

            .control-orb {
                width: 50px;
                height: 50px;
                font-size: 1.4rem;
            }

            .connection-status {
                top: 15px;
                left: 15px;
                padding: 0.75rem 1.5rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- ULTIMATE INTERSTELLAR SPACE BACKGROUND -->
    <div class="interstellar-space"></div>
    
    <!-- MASSIVE NEBULA SYSTEM -->
    <div class="nebula-system">
        <div class="nebula"></div>
        <div class="nebula"></div>
        <div class="nebula"></div>
        <div class="nebula"></div>
        <div class="nebula"></div>
    </div>
    
    <!-- MASSIVE INTERSTELLAR STAR FIELD -->
    <div class="star-field" id="starField"></div>
    
    <!-- COSMIC ENERGY WAVES -->
    <div class="energy-system">
        <div class="energy-ring"></div>
        <div class="energy-ring"></div>
        <div class="energy-ring"></div>
        <div class="energy-ring"></div>
    </div>

    <!-- AUDIO ELEMENT -->
    <audio id="backgroundMusic" loop>
        <source src="./seismic-music.mp3" type="audio/mpeg">
        <source src="./interstellar.mp3" type="audio/mpeg">
    </audio>

    <!-- HEADER -->
    <header class="header">
        <div class="header-content">
            <div class="logo-title">
                <div class="seismic-logo">
                    <img src="./seismic-logo.png" alt="S" onerror="this.innerHTML='S'">
                </div>
                <div>
                    <h1 class="title">SEISMIC WALL</h1>
                    <p class="subtitle">Encrypted Blockchain Universe</p>
                </div>
            </div>
        </div>
    </header>

    <!-- CONNECTION STATUS -->
    <div class="connection-status">
        <span class="status-dot disconnected" id="statusDot"></span>
        <span id="statusText">💎 Demo Universe</span>
    </div>

    <!-- CONTROLS -->
    <div class="controls">
        <button class="control-orb" onclick="refreshMembers()" title="Refresh Universe">
            🔄
        </button>
        <button class="control-orb" onclick="toggleMusic()" id="musicOrb" title="Cosmic Audio">
            🎵
        </button>
    </div>

    <!-- MAIN CONTAINER -->
    <div class="main-container">
        <!-- INTERSTELLAR HIERARCHY SPACE -->
        <div class="hierarchy-space" id="hierarchySpace">
            <div class="empty-void" id="emptyVoid">
                <h3 class="void-title">Welcome to the Cosmic Hierarchy</h3>
                <p class="void-text">Deploy nodes to build the <br><strong>decentralized blockchain community</strong></p>
            </div>
        </div>
    </div>

    <!-- SUBMIT PORTAL -->
    <div class="submit-portal">
        <form class="portal-form" onsubmit="addMember(event)">
            <input 
                type="text" 
                class="portal-input" 
                placeholder="@handle" 
                id="usernameInput"
                required
            >
            <button type="submit" class="portal-btn">
                <span id="submitButtonText">Deploy Node</span>
                <span id="submitButtonLoading" class="cosmic-loading" style="display: none;"></span>
            </button>
        </form>
    </div>

    <script>
        // Global variables
        let members = [];
        let isConnected = false;
        let music = document.getElementById('backgroundMusic');
        let isPlaying = false;

        // API Configuration
        const API_BASE = 'https://seismicwall.duckdns.org/api';

        // Hierarchy definitions
        const FOUNDER = ['lyronctk', 'lyron'];
        const MODERATORS = ['noxx', 'xealist', 'heathcliff_eth'];

        // Community member positions for chain animation
        const communityPositions = [
            { top: '10%', left: '15%' },
            { top: '15%', right: '15%' },
            { top: '30%', left: '8%' },
            { top: '30%', right: '8%' },
            { top: '70%', left: '8%' },
            { top: '70%', right: '8%' },
            { top: '85%', left: '15%' },
            { top: '85%', right: '15%' },
            { top: '50%', left: '5%' },
            { top: '50%', right: '5%' },
            { bottom: '15%', left: '35%' },
            { bottom: '15%', right: '35%' }
        ];

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            createMassiveStarField();
            checkConnection();
            fetchMembers();
            setupKeyboardShortcuts();
            
            // Auto-play cosmic music
            setTimeout(() => {
                music.volume = 0.25;
                toggleMusic();
            }, 2000);
        });

        // Create massive interstellar star field
        function createMassiveStarField() {
            const container = document.getElementById('starField');
            const starCount = 400;
            const starTypes = ['micro', 'tiny', 'small', 'medium', 'large'];
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                const starType = starTypes[Math.floor(Math.random() * starTypes.length)];
                star.className = `star ${starType}`;
                
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 4 + 's';
                star.style.animationDuration = (Math.random() * 6 + 3) + 's';
                
                container.appendChild(star);
            }
        }

        // Check backend connection
        async function checkConnection() {
            try {
                const response = await fetch(`${API_BASE}/members`);
                isConnected = response.ok;
            } catch (error) {
                isConnected = false;
            }
            
            updateConnectionStatus();
        }

        function updateConnectionStatus() {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            
            if (isConnected) {
                statusDot.className = 'status-dot connected';
                statusText.textContent = '🟢 Cosmic Network Active';
            } else {
                statusDot.className = 'status-dot disconnected';
                statusText.textContent = '💎 Demo Universe';
            }
        }

        // Fetch members from API
        async function fetchMembers() {
            try {
                if (!isConnected) {
                    members = [];
                    renderHierarchy();
                    return;
                }
                
                const response = await fetch(`${API_BASE}/members`);
                if (!response.ok) throw new Error('Failed to fetch cosmic data');
                
                members = await response.json();
                renderHierarchy();
            } catch (error) {
                console.error('Error fetching cosmic members:', error);
                members = [];
                renderHierarchy();
            }
        }

        // Render hierarchy with founder, moderators, and community
        function renderHierarchy() {
            const container = document.getElementById('hierarchySpace');
            const emptyState = document.getElementById('emptyVoid');
            
            // Clear existing profiles
            const existingProfiles = container.querySelectorAll('.founder-profile, .moderator-profile, .community-profile');
            existingProfiles.forEach(profile => profile.remove());
            
            if (members.length === 0) {
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';

            // Categorize members
            const founder = members.find(m => 
                FOUNDER.some(f => m.username.toLowerCase().includes(f.toLowerCase()))
            );
            
            const moderators = members.filter(m => 
                MODERATORS.some(mod => m.username.toLowerCase().includes(mod.toLowerCase()))
            );
            
            const community = members.filter(m => 
                !FOUNDER.some(f => m.username.toLowerCase().includes(f.toLowerCase())) &&
                !MODERATORS.some(mod => m.username.toLowerCase().includes(mod.toLowerCase()))
            );

            // Render founder (center)
            if (founder) {
                const founderProfile = createProfile(founder, 'founder');
                container.appendChild(founderProfile);
            }

            // Render moderators (around founder)
            moderators.forEach((moderator, index) => {
                const moderatorProfile = createProfile(moderator, 'moderator');
                container.appendChild(moderatorProfile);
            });

            // Render community members with chain animation
            community.forEach((member, index) => {
                const communityProfile = createProfile(member, 'community', index);
                const position = communityPositions[index % communityPositions.length];
                
                // Set position
                Object.keys(position).forEach(key => {
                    communityProfile.style[key] = position[key];
                });
                
                container.appendChild(communityProfile);
            });
        }

        // Create profile element based on role
        function createProfile(member, role, index = 0) {
            const profile = document.createElement('div');
            profile.className = `${role}-profile`;
            
            const roleText = {
                founder: '👑 FOUNDER',
                moderator: '⚡ MODERATOR',
                community: '🔗 NODE'
            };

            const roleClass = {
                founder: 'founder-role',
                moderator: 'moderator-role',
                community: 'community-role'
            };

            profile.innerHTML = `
                <div class="profile-avatar">
                    ${member.profileImage ? 
                        `<img src="${member.profileImage}" alt="${member.displayName}" onerror="this.parentElement.innerHTML='${getInitials(member.displayName)}'">` :
                        getInitials(member.displayName)
                    }
                </div>
                <div class="profile-handle">${member.username}</div>
                <div class="profile-role ${roleClass[role]}">${roleText[role]}</div>
                <div class="profile-stats">
                    <div class="stat-line">🔗 ${formatNumber(member.followers || 0)} Connections</div>
                    <div class="stat-line">${member.verified ? '✅ Verified Node' : '⭕ Pending Verification'}</div>
                    <div class="stat-line">⏰ ${timeAgo(member.createdAt)} in network</div>
                </div>
            `;

            return profile;
        }

        // Add new member with cosmic effects
        async function addMember(event) {
            event.preventDefault();
            
            const input = document.getElementById('usernameInput');
            const username = input.value.trim();
            
            if (!username) return;
            
            // Show cosmic loading state
            const buttonText = document.getElementById('submitButtonText');
            const buttonLoading = document.getElementById('submitButtonLoading');
            buttonText.style.display = 'none';
            buttonLoading.style.display = 'inline-block';
            
            try {
                if (!isConnected) {
                    throw new Error('Cosmic network offline - Check blockchain connection');
                }
                
                const response = await fetch(`${API_BASE}/members`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to deploy node to cosmic network');
                }
                
                // Clear input and refresh
                input.value = '';
                await fetchMembers();
                
                // Show epic success effect
                showCosmicSuccess();
                
            } catch (error) {
                console.error('Error deploying node:', error);
                showCosmicError(error.message);
            } finally {
                // Reset button state
                buttonText.style.display = 'inline-block';
                buttonLoading.style.display = 'none';
            }
        }

        // Show cosmic success
        function showCosmicSuccess() {
            const successEffect = document.createElement('div');
            successEffect.innerHTML = '🚀 Node Successfully Deployed to Cosmic Network! ✨';
            successEffect.style.cssText = `
                position: fixed;
                top: 25%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: linear-gradient(45deg, rgba(52, 211, 153, 0.95), rgba(34, 197, 94, 0.95));
                color: #000;
                padding: 2rem 4rem;
                border-radius: 50px;
                font-weight: bold;
                font-size: 1.6rem;
                z-index: 10000;
                animation: cosmicSuccessAnimation 5s ease-out forwards;
                box-shadow: 0 0 100px rgba(52, 211, 153, 1);
                text-align: center;
                border: 3px solid rgba(255, 255, 255, 0.6);
            `;
            
            document.body.appendChild(successEffect);
            
            // Create celebration explosion
            for (let i = 0; i < 40; i++) {
                setTimeout(() => createCosmicCelebrationParticle(), i * 150);
            }
            
            setTimeout(() => successEffect.remove(), 5000);
        }

        // Show cosmic error
        function showCosmicError(message) {
            const errorEffect = document.createElement('div');
            errorEffect.innerHTML = `⚠️ ${message}`;
            errorEffect.style.cssText = `
                position: fixed;
                top: 25%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(239, 68, 68, 0.95);
                color: #fff;
                padding: 1.5rem 3rem;
                border-radius: 30px;
                font-weight: bold;
                font-size: 1.3rem;
                z-index: 10000;
                animation: errorPulseAnimation 4s ease-out forwards;
                box-shadow: 0 0 60px rgba(239, 68, 68, 1);
                text-align: center;
                border: 2px solid rgba(255, 255, 255, 0.4);
            `;
            
            document.body.appendChild(errorEffect);
            
            setTimeout(() => errorEffect.remove(), 4000);
        }

        // Create cosmic celebration particles
        function createCosmicCelebrationParticle() {
            const particle = document.createElement('div');
            particle.style.cssText = `
                position: fixed;
                width: ${Math.random() * 6 + 4}px;
                height: ${Math.random() * 6 + 4}px;
                background: ${['#34d399', '#10b981', '#ffffff', '#FFD700', '#8A2BE2'][Math.floor(Math.random() * 5)]};
                border-radius: 50%;
                top: 25%;
                left: 50%;
                z-index: 9999;
                animation: cosmicCelebrationBurst 4s ease-out forwards;
                box-shadow: 0 0 15px currentColor;
            `;
            
            const angle = Math.random() * Math.PI * 2;
            const distance = Math.random() * 400 + 200;
            particle.style.setProperty('--burst-x', Math.cos(angle) * distance + 'px');
            particle.style.setProperty('--burst-y', Math.sin(angle) * distance + 'px');
            
            document.body.appendChild(particle);
            
            setTimeout(() => particle.remove(), 4000);
        }

        // Refresh members
        async function refreshMembers() {
            await checkConnection();
            await fetchMembers();
        }

        // Music controls
        function toggleMusic() {
            const btn = document.getElementById('musicOrb');
            
            if (isPlaying) {
                music.pause();
                btn.textContent = '🎵';
                isPlaying = false;
            } else {
                music.play().catch(e => console.log('Cosmic music failed:', e));
                btn.textContent = '🔊';
                isPlaying = true;
            }
        }

        // Keyboard shortcuts
        function setupKeyboardShortcuts() {
            document.addEventListener('keydown', function(e) {
                if (e.key === ' ' && e.target.tagName !== 'INPUT') {
                    e.preventDefault();
                    toggleMusic();
                } else if (e.key === 'r' && !e.ctrlKey && e.target.tagName !== 'INPUT') {
                    e.preventDefault();
                    refreshMembers();
                }
            });
        }

        // Utility functions
        function getInitials(name) {
            return name.split(' ').map(word => word[0]).join('').toUpperCase().slice(0, 2);
        }

        function formatNumber(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toString();
        }

        function timeAgo(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffInSeconds = Math.floor((now - date) / 1000);
            
            if (diffInSeconds < 60) return 'moments';
            if (diffInSeconds < 3600) return Math.floor(diffInSeconds / 60) + 'm';
            if (diffInSeconds < 86400) return Math.floor(diffInSeconds / 3600) + 'h';
            return Math.floor(diffInSeconds / 86400) + 'd';
        }

        // Add enhanced CSS animations
        const enhancedStyles = document.createElement('style');
        enhancedStyles.textContent = `
            @keyframes cosmicSuccessAnimation {
                0% { 
                    opacity: 0; 
                    transform: translate(-50%, -50%) scale(0.3) rotate(-180deg);
                }
                25% { 
                    opacity: 1; 
                    transform: translate(-50%, -50%) scale(1.3) rotate(0deg);
                }
                75% { 
                    opacity: 1; 
                    transform: translate(-50%, -50%) scale(1) rotate(180deg);
                }
                100% { 
                    opacity: 0; 
                    transform: translate(-50%, -50%) scale(0.5) rotate(360deg);
                }
            }
            
            @keyframes errorPulseAnimation {
                0% { 
                    opacity: 0; 
                    transform: translate(-50%, -50%) scale(0.5);
                }
                25% { 
                    opacity: 1; 
                    transform: translate(-50%, -50%) scale(1.2);
                }
                75% { 
                    opacity: 1; 
                    transform: translate(-50%, -50%) scale(1);
                }
                100% { 
                    opacity: 0; 
                    transform: translate(-50%, -50%) scale(0.8);
                }
            }
            
            @keyframes cosmicCelebrationBurst {
                0% { 
                    transform: translate(0, 0) scale(1) rotate(0deg);
                    opacity: 1;
                }
                100% { 
                    transform: translate(var(--burst-x), var(--burst-y)) scale(0) rotate(1440deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(enhancedStyles);

        // Auto-refresh every 5 minutes when connected
        setInterval(() => {
            if (isConnected) {
                refreshMembers();
            }
        }, 5 * 60 * 1000);
    </script>
</body>
</html>
