<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seismic Wall</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@300;400;700;900&family=Exo+2:wght@300;400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Exo 2', 'Orbitron', monospace;
            background: #000000;
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* PURE INTERSTELLAR SPACE BACKGROUND */
        .space-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -10;
            background: 
                radial-gradient(ellipse at center, rgba(16, 23, 42, 0.8) 0%, rgba(0, 0, 0, 1) 70%),
                radial-gradient(ellipse at 20% 30%, rgba(34, 197, 94, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, rgba(52, 211, 153, 0.15) 0%, transparent 60%),
                radial-gradient(ellipse at 60% 20%, rgba(16, 185, 129, 0.08) 0%, transparent 40%),
                linear-gradient(135deg, #000000 0%, #0f172a 30%, #1e293b 60%, #000000 100%);
        }

        /* COSMIC NEBULA EFFECTS */
        .nebula {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.3;
            animation: nebulaPulse 12s ease-in-out infinite;
        }

        .nebula:nth-child(1) {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(34, 197, 94, 0.3) 0%, transparent 70%);
            top: 10%;
            left: 20%;
            animation-delay: 0s;
        }

        .nebula:nth-child(2) {
            width: 600px;
            height: 300px;
            background: radial-gradient(ellipse, rgba(52, 211, 153, 0.25) 0%, transparent 70%);
            top: 60%;
            right: 10%;
            animation-delay: -4s;
        }

        .nebula:nth-child(3) {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(16, 185, 129, 0.2) 0%, transparent 70%);
            bottom: 20%;
            left: 10%;
            animation-delay: -8s;
        }

        @keyframes nebulaPulse {
            0%, 100% { 
                transform: scale(1) rotate(0deg);
                opacity: 0.2;
            }
            50% { 
                transform: scale(1.2) rotate(180deg);
                opacity: 0.4;
            }
        }

        /* FLOATING STAR FIELD */
        .star-field {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -8;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: #ffffff;
            border-radius: 50%;
            animation: starTwinkle 4s ease-in-out infinite;
        }

        .star.small {
            width: 1px;
            height: 1px;
        }

        .star.medium {
            width: 2px;
            height: 2px;
            background: #34d399;
        }

        .star.large {
            width: 3px;
            height: 3px;
            background: #10b981;
            box-shadow: 0 0 6px #10b981;
        }

        @keyframes starTwinkle {
            0%, 100% { 
                opacity: 0.3; 
                transform: scale(1);
            }
            50% { 
                opacity: 1; 
                transform: scale(1.5);
            }
        }

        /* FLOATING COSMIC PARTICLES */
        .cosmic-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -6;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(52, 211, 153, 0.6);
            border-radius: 50%;
            animation: floatParticle 25s linear infinite;
        }

        @keyframes floatParticle {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(200px) rotate(360deg);
                opacity: 0;
            }
        }

        /* HEADER WITH INTERSTELLAR STYLE */
        .header {
            position: relative;
            text-align: center;
            padding: 3rem 0 2rem 0;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(52, 211, 153, 0.3);
            z-index: 100;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 1.5rem;
        }

        .seismic-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #34d399, #10b981, #059669);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 2rem;
            color: #000;
            animation: logoOrbit 20s linear infinite;
            box-shadow: 
                0 0 40px rgba(52, 211, 153, 0.8),
                inset 0 0 20px rgba(255, 255, 255, 0.2);
            position: relative;
        }

        .seismic-logo::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 2px solid rgba(52, 211, 153, 0.3);
            border-radius: 50%;
            animation: logoRing 15s linear infinite reverse;
        }

        .seismic-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 50%;
        }

        @keyframes logoOrbit {
            0% { 
                transform: rotate(0deg) scale(1);
                box-shadow: 0 0 40px rgba(52, 211, 153, 0.8);
            }
            50% { 
                transform: rotate(180deg) scale(1.1);
                box-shadow: 0 0 60px rgba(34, 197, 94, 1);
            }
            100% { 
                transform: rotate(360deg) scale(1);
                box-shadow: 0 0 40px rgba(52, 211, 153, 0.8);
            }
        }

        @keyframes logoRing {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .title {
            font-size: 3.5rem;
            font-weight: 900;
            font-family: 'Orbitron', monospace;
            background: linear-gradient(45deg, #ffffff, #34d399, #10b981, #ffffff);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleShimmer 6s ease-in-out infinite;
            text-shadow: 0 0 50px rgba(52, 211, 153, 0.5);
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        @keyframes titleShimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            font-size: 1.3rem;
            color: #34d399;
            opacity: 0.9;
            margin-top: 1rem;
            font-weight: 300;
            letter-spacing: 2px;
            animation: subtitleGlow 4s ease-in-out infinite;
        }

        @keyframes subtitleGlow {
            0%, 100% { text-shadow: 0 0 20px rgba(52, 211, 153, 0.5); }
            50% { text-shadow: 0 0 40px rgba(34, 197, 94, 0.8); }
        }

        /* SUBMIT SECTION WITH SPACE VIBES */
        .submit-section {
            text-align: center;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            margin-bottom: 3rem;
            position: relative;
            z-index: 50;
        }

        .submit-title {
            font-size: 1.8rem;
            color: #34d399;
            margin-bottom: 2rem;
            font-weight: 300;
            letter-spacing: 1px;
            animation: submitTitlePulse 3s ease-in-out infinite;
        }

        @keyframes submitTitlePulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        .submit-form {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            max-width: 700px;
            margin: 0 auto;
        }

        .handle-input {
            flex: 1;
            padding: 1.5rem 2rem;
            background: rgba(52, 211, 153, 0.05);
            border: 2px solid rgba(52, 211, 153, 0.3);
            border-radius: 50px;
            color: #ffffff;
            font-family: 'Exo 2', monospace;
            font-size: 1.2rem;
            text-align: center;
            backdrop-filter: blur(10px);
            transition: all 0.4s ease;
        }

        .handle-input::placeholder {
            color: rgba(52, 211, 153, 0.6);
            font-weight: 300;
        }

        .handle-input:focus {
            outline: none;
            border-color: #34d399;
            box-shadow: 
                0 0 30px rgba(52, 211, 153, 0.4),
                inset 0 0 20px rgba(52, 211, 153, 0.1);
            background: rgba(52, 211, 153, 0.1);
            transform: scale(1.02);
        }

        .submit-btn {
            padding: 1.5rem 3rem;
            background: linear-gradient(45deg, #34d399, #10b981);
            border: none;
            border-radius: 50px;
            color: #000;
            font-family: 'Exo 2', monospace;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.4s ease;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 30px rgba(52, 211, 153, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 20px 50px rgba(52, 211, 153, 0.5);
            background: linear-gradient(45deg, #10b981, #059669);
        }

        /* MUSIC CONTROLS */
        .music-controls {
            text-align: center;
            margin-bottom: 3rem;
            z-index: 50;
            position: relative;
        }

        .music-btn {
            padding: 1rem 3rem;
            background: rgba(239, 68, 68, 0.8);
            border: 2px solid rgba(239, 68, 68, 0.6);
            border-radius: 50px;
            color: #ffffff;
            font-family: 'Exo 2', monospace;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.4s ease;
            font-size: 1.1rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(239, 68, 68, 0.3);
        }

        .music-btn:hover {
            background: rgba(239, 68, 68, 1);
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(239, 68, 68, 0.5);
        }

        /* CONNECTION STATUS */
        .connection-status {
            position: fixed;
            top: 30px;
            left: 30px;
            padding: 1rem 1.5rem;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #34d399;
            border-radius: 30px;
            backdrop-filter: blur(15px);
            font-size: 0.9rem;
            z-index: 1000;
            box-shadow: 0 10px 30px rgba(52, 211, 153, 0.3);
        }

        .status-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 10px;
            animation: statusPulse 2s infinite;
        }

        .connected { background: #34d399; }
        .disconnected { background: #ef4444; }

        @keyframes statusPulse {
            0%, 100% { 
                opacity: 1; 
                transform: scale(1);
            }
            50% { 
                opacity: 0.7; 
                transform: scale(1.2);
            }
        }

        /* REFRESH BUTTON */
        .refresh-btn {
            position: fixed;
            top: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: rgba(52, 211, 153, 0.2);
            border: 2px solid #34d399;
            border-radius: 50%;
            color: #34d399;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.4s ease;
            backdrop-filter: blur(15px);
            z-index: 1000;
            box-shadow: 0 10px 30px rgba(52, 211, 153, 0.3);
        }

        .refresh-btn:hover {
            background: rgba(52, 211, 153, 0.4);
            transform: scale(1.1) rotate(360deg);
            box-shadow: 0 15px 40px rgba(52, 211, 153, 0.5);
        }

        /* IMPROVED SPACE WALL LAYOUT */
        .space-wall {
            position: relative;
            width: 100%;
            min-height: 90vh;
            padding: 3rem;
            margin: 0 auto;
            max-width: 1800px;
            z-index: 10;
        }

        /* HIERARCHICAL LAYOUT SYSTEM */
        .hierarchy-container {
            position: relative;
            width: 100%;
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* FOUNDER - CENTER POSITION */
        .founder-card {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 280px;
            height: 340px;
            z-index: 100;
            animation: founderGlow 8s ease-in-out infinite;
        }

        @keyframes founderGlow {
            0%, 100% { 
                filter: drop-shadow(0 0 40px rgba(255, 215, 0, 0.8));
                transform: translate(-50%, -50%) scale(1);
            }
            50% { 
                filter: drop-shadow(0 0 60px rgba(255, 215, 0, 1));
                transform: translate(-50%, -50%) scale(1.05);
            }
        }

        /* MODERATORS - SURROUNDING FOUNDER */
        .moderator-card {
            position: absolute;
            width: 240px;
            height: 300px;
            z-index: 80;
            animation: moderatorOrbit 20s linear infinite;
        }

        .moderator-card:nth-child(2) { /* First moderator */
            top: 30%;
            left: 25%;
            animation-delay: 0s;
        }

        .moderator-card:nth-child(3) { /* Second moderator */
            top: 30%;
            right: 25%;
            animation-delay: -7s;
        }

        .moderator-card:nth-child(4) { /* Third moderator */
            bottom: 30%;
            left: 35%;
            animation-delay: -14s;
        }

        @keyframes moderatorOrbit {
            0%, 100% { 
                transform: translateY(0) rotateZ(0deg);
                filter: drop-shadow(0 0 30px rgba(147, 51, 234, 0.6));
            }
            25% { 
                transform: translateY(-20px) rotateZ(1deg);
                filter: drop-shadow(0 0 40px rgba(147, 51, 234, 0.8));
            }
            50% { 
                transform: translateY(-10px) rotateZ(0deg);
                filter: drop-shadow(0 0 35px rgba(147, 51, 234, 0.7));
            }
            75% { 
                transform: translateY(-25px) rotateZ(-1deg);
                filter: drop-shadow(0 0 40px rgba(147, 51, 234, 0.8));
            }
        }

        /* REGULAR MEMBERS - ROTATING OUTER RING */
        .member-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            animation: ringRotation 60s linear infinite;
        }

        @keyframes ringRotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .regular-member {
            position: absolute;
            width: 200px;
            height: 250px;
            z-index: 60;
            animation: counterRotation 60s linear infinite reverse;
        }

        @keyframes counterRotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(-360deg); }
        }

        /* PROFILE CARD STYLES */
        .profile-card {
            background: rgba(52, 211, 153, 0.08);
            border: 2px solid rgba(52, 211, 153, 0.3);
            border-radius: 20px;
            padding: 1.5rem;
            backdrop-filter: blur(20px);
            transition: all 0.5s ease;
            cursor: pointer;
            opacity: 0;
            transform: scale(0.8);
            animation: cardEntry 1.2s ease-out forwards;
            box-shadow: 
                0 20px 60px rgba(52, 211, 153, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        /* ROLE-SPECIFIC STYLING */
        .profile-card.founder {
            background: rgba(255, 215, 0, 0.15);
            border: 3px solid rgba(255, 215, 0, 0.6);
            box-shadow: 
                0 30px 80px rgba(255, 215, 0, 0.4),
                inset 0 2px 0 rgba(255, 255, 255, 0.2);
        }

        .profile-card.moderator {
            background: rgba(147, 51, 234, 0.15);
            border: 2px solid rgba(147, 51, 234, 0.5);
            box-shadow: 
                0 25px 70px rgba(147, 51, 234, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }

        @keyframes cardEntry {
            0% {
                opacity: 0;
                transform: scale(0.8) rotateX(45deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotateX(0deg);
            }
        }

        .profile-card:hover {
            transform: scale(1.15) translateY(-20px);
            z-index: 200;
            transition: all 0.3s ease;
        }

        .profile-card.founder:hover {
            box-shadow: 
                0 50px 100px rgba(255, 215, 0, 0.6),
                0 0 120px rgba(255, 215, 0, 0.4);
            border-color: #ffd700;
        }

        .profile-card.moderator:hover {
            box-shadow: 
                0 40px 80px rgba(147, 51, 234, 0.5),
                0 0 100px rgba(147, 51, 234, 0.3);
            border-color: #9333ea;
        }

        .profile-card:hover:not(.founder):not(.moderator) {
            box-shadow: 
                0 40px 80px rgba(52, 211, 153, 0.4),
                0 0 100px rgba(34, 197, 94, 0.3);
            border-color: #34d399;
            background: rgba(52, 211, 153, 0.15);
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(45deg, #34d399, #10b981);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.5rem;
            color: #000;
            margin: 0 auto 1rem auto;
            overflow: hidden;
            box-shadow: 
                0 0 40px rgba(52, 211, 153, 0.6),
                inset 0 0 20px rgba(255, 255, 255, 0.2);
            animation: avatarFloat 8s ease-in-out infinite;
        }

        /* ROLE-SPECIFIC AVATAR STYLING */
        .profile-card.founder .profile-avatar {
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            box-shadow: 
                0 0 50px rgba(255, 215, 0, 0.8),
                inset 0 0 25px rgba(255, 255, 255, 0.3);
        }

        .profile-card.moderator .profile-avatar {
            width: 110px;
            height: 110px;
            background: linear-gradient(45deg, #9333ea, #c084fc);
            box-shadow: 
                0 0 45px rgba(147, 51, 234, 0.7),
                inset 0 0 22px rgba(255, 255, 255, 0.25);
        }

        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        @keyframes avatarFloat {
            0%, 100% { 
                transform: translateY(0) scale(1);
            }
            50% { 
                transform: translateY(-10px) scale(1.05);
            }
        }

        .profile-username {
            font-size: 1rem;
            font-weight: bold;
            color: #34d399;
            text-align: center;
            margin-bottom: 0.75rem;
            word-break: break-word;
            text-shadow: 0 0 20px rgba(52, 211, 153, 0.5);
        }

        /* ROLE-SPECIFIC USERNAME STYLING */
        .profile-card.founder .profile-username {
            font-size: 1.3rem;
            color: #ffd700;
            text-shadow: 0 0 25px rgba(255, 215, 0, 0.7);
        }

        .profile-card.founder .profile-username::after {
            content: ' 👑';
            font-size: 1.1rem;
        }

        .profile-card.moderator .profile-username {
            font-size: 1.1rem;
            color: #c084fc;
            text-shadow: 0 0 22px rgba(147, 51, 234, 0.6);
        }

        .profile-card.moderator .profile-username::after {
            content: ' ⚡';
            font-size: 1rem;
        }

        .profile-stats {
            font-size: 0.8rem;
            text-align: center;
            opacity: 0.9;
            line-height: 1.6;
        }

        .stat-line {
            margin-bottom: 0.5rem;
            padding: 0.25rem;
            background: rgba(52, 211, 153, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        /* ROLE-SPECIFIC STAT STYLING */
        .profile-card.founder .stat-line {
            background: rgba(255, 215, 0, 0.15);
        }

        .profile-card.moderator .stat-line {
            background: rgba(147, 51, 234, 0.15);
        }

        /* EMPTY STATE */
        .empty-state {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 0.7;
            z-index: 20;
        }

        .empty-state h3 {
            font-size: 2rem;
            color: #34d399;
            margin-bottom: 1.5rem;
            font-weight: 300;
            animation: emptyStatePulse 4s ease-in-out infinite;
        }

        .empty-state p {
            font-size: 1.2rem;
            color: #ffffff;
            opacity: 0.8;
            font-weight: 300;
        }

        @keyframes emptyStatePulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        /* LOADING ANIMATION */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(52, 211, 153, 0.3);
            border-radius: 50%;
            border-top-color: #34d399;
            animation: loadingSpin 1s ease-in-out infinite;
        }

        @keyframes loadingSpin {
            to { transform: rotate(360deg); }
        }

        /* RESPONSIVE DESIGN */
        @media (max-width: 1200px) {
            .hierarchy-container {
                height: 70vh;
            }
            
            .founder-card {
                width: 240px;
                height: 300px;
            }
            
            .moderator-card {
                width: 200px;
                height: 250px;
            }
            
            .regular-member {
                width: 180px;
                height: 220px;
            }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }

            .submit-form {
                flex-direction: column;
                gap: 1rem;
            }

            .space-wall {
                padding: 1rem;
            }
            
            .hierarchy-container {
                height: 60vh;
            }

            .founder-card {
                width: 200px;
                height: 260px;
            }
            
            .moderator-card {
                width: 170px;
                height: 220px;
            }
            
            .regular-member {
                width: 150px;
                height: 190px;
            }

            .connection-status {
                top: 10px;
                left: 10px;
                padding: 0.75rem 1rem;
            }

            .refresh-btn {
                top: 10px;
                right: 10px;
                width: 50px;
                height: 50px;
            }
        }

        /* PERFORMANCE OPTIMIZATIONS */
        .profile-card {
            will-change: transform;
        }

        .particle, .star {
            will-change: transform, opacity;
        }
    </style>
</head>
<body>
    <!-- PURE INTERSTELLAR SPACE BACKGROUND -->
    <div class="space-container">
        <div class="nebula"></div>
    </div>
    
    <!-- FLOATING STAR FIELD -->
    <div class="star-field" id="starField"></div>
    
    <!-- COSMIC PARTICLES -->
    <div class="cosmic-particles" id="cosmicParticles"></div>

    <!-- AUDIO ELEMENT -->
    <audio id="backgroundMusic" loop>
        <source src="./seismic-music.mp3" type="audio/mpeg">
        <source src="./interstellar.mp3" type="audio/mpeg">
    </audio>

    <!-- CONNECTION STATUS -->
    <div class="connection-status">
        <span class="status-dot disconnected" id="statusDot"></span>
        <span id="statusText">💎 Demo Mode</span>
    </div>

    <!-- REFRESH BUTTON -->
    <button class="refresh-btn" onclick="refreshMembers()" title="Refresh">
        🔄
    </button>

    <!-- HEADER -->
    <header class="header">
        <div class="logo-container">
            <div class="seismic-logo">
                <img src="./seismic-logo.png" alt="S" onerror="this.parentElement.innerHTML='S'">
            </div>
            <div>
                <h1 class="title">SEISMIC WALL</h1>
                <p class="subtitle">Join the Encrypted Community</p>
            </div>
        </div>
    </header>

    <!-- SUBMIT SECTION -->
    <section class="submit-section">
        <h2 class="submit-title">Submit your X handle. Join Seismic Family Wall</h2>
        <form class="submit-form" onsubmit="addMember(event)">
            <input 
                type="text" 
                class="handle-input" 
                placeholder="@handle" 
                id="usernameInput"
                required
            >
            <button type="submit" class="submit-btn">
                <span id="submitButtonText">Submit</span>
                <span id="submitButtonLoading" class="loading" style="display: none;"></span>
            </button>
        </form>
    </section>

    <!-- MUSIC CONTROLS -->
    <section class="music-controls">
        <button class="music-btn" onclick="toggleMusic()" id="musicBtn">
            🎵 Pause Music
        </button>
    </section>

    <!-- IMPROVED HIERARCHICAL SPACE WALL -->
    <div class="space-wall" id="spaceWall">
        <div class="hierarchy-container" id="hierarchyContainer">
            <div class="member-ring" id="memberRing"></div>
            
            <div class="empty-state" id="emptyState">
                <h3>Welcome to the Cosmic Void</h3>
                <p>Submit your handle to float among the stars</p>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let members = [];
        let isConnected = false;
        let music = document.getElementById('backgroundMusic');
        let isPlaying = false;

        // API Configuration
        const API_BASE = 'https://seismicwall.duckdns.org/api';

        // Role definitions
        const ROLES = {
            FOUNDER: 'founder',
            MODERATOR: 'moderator',
            MEMBER: 'member'
        };

        // Special users configuration
        const SPECIAL_USERS = {
            'lyron': ROLES.FOUNDER,
            'noxx': ROLES.MODERATOR,
            'xealis': ROLES.MODERATOR,
            'heathcliff_eth': ROLES.MODERATOR
        };

        // Positions for moderators around founder
        const MODERATOR_POSITIONS = [
            { top: '25%', left: '20%', delay: '0s' },
            { top: '25%', right: '20%', delay: '-7s' },
            { bottom: '25%', left: '30%', delay: '-14s' }
        ];

        // Ring positions for regular members
        const MEMBER_RING_POSITIONS = [
            { angle: 0 }, { angle: 45 }, { angle: 90 }, { angle: 135 },
            { angle: 180 }, { angle: 225 }, { angle: 270 }, { angle: 315 },
            { angle: 22.5 }, { angle: 67.5 }, { angle: 112.5 }, { angle: 157.5 },
            { angle: 202.5 }, { angle: 247.5 }, { angle: 292.5 }, { angle: 337.5 }
        ];

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            createStarField();
            createCosmicParticles();
            checkConnection();
            fetchMembers();
            setupKeyboardShortcuts();
            
            // Auto-play music
            setTimeout(() => {
                music.volume = 0.25;
                toggleMusic();
            }, 2000);
        });

        // Create massive star field
        function createStarField() {
            const container = document.getElementById('starField');
            const starCount = 200;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = `star ${['small', 'medium', 'large'][Math.floor(Math.random() * 3)]}`;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 4 + 's';
                star.style.animationDuration = (Math.random() * 3 + 2) + 's';
                container.appendChild(star);
            }
        }

        // Create floating cosmic particles
        function createCosmicParticles() {
            const container = document.getElementById('cosmicParticles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 25 + 's';
                particle.style.animationDuration = (Math.random() * 15 + 20) + 's';
                container.appendChild(particle);
            }
        }

        // Check backend connection
        async function checkConnection() {
            try {
                const response = await fetch(`${API_BASE}/members`);
                isConnected = response.ok;
            } catch (error) {
                isConnected = false;
            }
            
            updateConnectionStatus();
        }

        function updateConnectionStatus() {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            
            if (isConnected) {
                statusDot.className = 'status-dot connected';
                statusText.textContent = '🟢 Backend Connected';
            } else {
                statusDot.className = 'status-dot disconnected';
                statusText.textContent = '💎 Demo Mode';
            }
        }

        // Determine user role
        function getUserRole(username) {
            const cleanUsername = username.toLowerCase().replace('@', '');
            return SPECIAL_USERS[cleanUsername] || ROLES.MEMBER;
        }

        // Fetch members from API
        async function fetchMembers() {
            try {
                if (!isConnected) {
                    members = []; // Empty array - no demo users
                    renderMembers();
                    return;
                }
                
                const response = await fetch(`${API_BASE}/members`);
                if (!response.ok) throw new Error('Failed to fetch');
                
                members = await response.json();
                renderMembers();
            } catch (error) {
                console.error('Error fetching members:', error);
                members = []; // Empty on error
                renderMembers();
            }
        }

        // Render members in hierarchical layout
        function renderMembers() {
            const container = document.getElementById('hierarchyContainer');
            const emptyState = document.getElementById('emptyState');
            const memberRing = document.getElementById('memberRing');
            
            // Clear existing cards
            const existingCards = container.querySelectorAll('.profile-card');
            existingCards.forEach(card => card.remove());
            memberRing.innerHTML = '';
            
            if (members.length === 0) {
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';

            // Separate members by role
            const founder = members.find(m => getUserRole(m.username) === ROLES.FOUNDER);
            const moderators = members.filter(m => getUserRole(m.username) === ROLES.MODERATOR);
            const regularMembers = members.filter(m => getUserRole(m.username) === ROLES.MEMBER);

            // Render founder in center
            if (founder) {
                const founderCard = createProfileCard(founder, ROLES.FOUNDER, 0);
                founderCard.classList.add('founder-card');
                container.appendChild(founderCard);
            }

            // Render moderators around founder
            moderators.forEach((mod, index) => {
                if (index < MODERATOR_POSITIONS.length) {
                    const modCard = createProfileCard(mod, ROLES.MODERATOR, index * 0.5);
                    modCard.classList.add('moderator-card');
                    
                    const pos = MODERATOR_POSITIONS[index];
                    modCard.style.top = pos.top || 'auto';
                    modCard.style.bottom = pos.bottom || 'auto';
                    modCard.style.left = pos.left || 'auto';
                    modCard.style.right = pos.right || 'auto';
                    modCard.style.animationDelay = pos.delay;
                    
                    container.appendChild(modCard);
                }
            });

            // Render regular members in rotating ring
            regularMembers.forEach((member, index) => {
                if (index < MEMBER_RING_POSITIONS.length) {
                    const memberCard = createProfileCard(member, ROLES.MEMBER, index * 0.2);
                    memberCard.classList.add('regular-member');
                    
                    const pos = MEMBER_RING_POSITIONS[index];
                    const radius = 300; // Distance from center
                    const centerX = 50; // Center X percentage
                    const centerY = 50; // Center Y percentage
                    
                    const angleRad = (pos.angle * Math.PI) / 180;
                    const x = centerX + (radius * Math.cos(angleRad)) / window.innerWidth * 100;
                    const y = centerY + (radius * Math.sin(angleRad)) / window.innerHeight * 100;
                    
                    memberCard.style.left = `${Math.max(5, Math.min(85, x))}%`;
                    memberCard.style.top = `${Math.max(5, Math.min(85, y))}%`;
                    
                    memberRing.appendChild(memberCard);
                }
            });
        }

        // Create profile card
        function createProfileCard(member, role, delay) {
            const card = document.createElement('div');
            card.className = `profile-card ${role}`;
            card.style.animationDelay = delay + 's';
            
            card.innerHTML = `
                <div class="profile-avatar">
                    ${member.profileImage ? 
                        `<img src="${member.profileImage}" alt="${member.displayName}" onerror="this.parentElement.innerHTML='${getInitials(member.displayName)}'">` :
                        getInitials(member.displayName)
                    }
                </div>
                <div class="profile-username">${member.username}</div>
                <div class="profile-stats">
                    <div class="stat-line">👥 ${formatNumber(member.followers || 0)} Followers</div>
                    <div class="stat-line">${member.verified ? '✅ Verified' : '⭕ Unverified'}</div>
                    <div class="stat-line">⏰ ${timeAgo(member.createdAt)}</div>
                </div>
            `;
            
            // Add click effect
            card.addEventListener('click', function() {
                showMemberDetails(member);
            });
            
            return card;
        }

        // Show member details
        function showMemberDetails(member) {
            const role = getUserRole(member.username);
            const roleText = role === ROLES.FOUNDER ? 'Founder 👑' : 
                           role === ROLES.MODERATOR ? 'Moderator ⚡' : 'Member ⭐';
            
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.9);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 10000;
                backdrop-filter: blur(20px);
            `;
            
            modal.innerHTML = `
                <div style="
                    background: rgba(52, 211, 153, 0.1);
                    border: 2px solid rgba(52, 211, 153, 0.5);
                    border-radius: 20px;
                    padding: 2rem;
                    max-width: 400px;
                    text-align: center;
                    backdrop-filter: blur(30px);
                ">
                    <div style="
                        width: 120px;
                        height: 120px;
                        border-radius: 50%;
                        background: linear-gradient(45deg, #34d399, #10b981);
                        margin: 0 auto 1rem;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        font-size: 2rem;
                        font-weight: bold;
                        color: #000;
                        overflow: hidden;
                        box-shadow: 0 0 40px rgba(52, 211, 153, 0.6);
                    ">
                        ${member.profileImage ? 
                            `<img src="${member.profileImage}" style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;" alt="${member.displayName}">` :
                            getInitials(member.displayName)
                        }
                    </div>
                    <h2 style="color: #34d399; margin-bottom: 0.5rem;">${member.username}</h2>
                    <p style="color: #c084fc; font-weight: bold; margin-bottom: 1rem;">${roleText}</p>
                    <div style="margin-bottom: 1rem;">
                        <p style="margin: 0.5rem 0;">👥 ${formatNumber(member.followers || 0)} Followers</p>
                        <p style="margin: 0.5rem 0;">${member.verified ? '✅ Verified Account' : '⭕ Unverified Account'}</p>
                        <p style="margin: 0.5rem 0;">⏰ Joined ${timeAgo(member.createdAt)} ago</p>
                    </div>
                    <button onclick="this.parentElement.parentElement.remove()" style="
                        padding: 1rem 2rem;
                        background: linear-gradient(45deg, #34d399, #10b981);
                        border: none;
                        border-radius: 50px;
                        color: #000;
                        font-weight: bold;
                        cursor: pointer;
                        font-size: 1.1rem;
                    ">Close</button>
                </div>
            `;
            
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    modal.remove();
                }
            });
            
            document.body.appendChild(modal);
        }

        // Add new member
        async function addMember(event) {
            event.preventDefault();
            
            const input = document.getElementById('usernameInput');
            const username = input.value.trim();
            
            if (!username) return;
            
            // Show loading state
            const buttonText = document.getElementById('submitButtonText');
            const buttonLoading = document.getElementById('submitButtonLoading');
            buttonText.style.display = 'none';
            buttonLoading.style.display = 'inline-block';
            
            try {
                if (!isConnected) {
                    throw new Error('Backend not connected - Please check connection');
                }
                
                const response = await fetch(`${API_BASE}/members`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to add member');
                }
                
                // Clear input and refresh
                input.value = '';
                await fetchMembers();
                
                // Add cosmic success effect
                showCosmicSuccess();
                
            } catch (error) {
                console.error('Error adding member:', error);
                alert(error.message);
            } finally {
                // Reset button state
                buttonText.style.display = 'inline-block';
                buttonLoading.style.display = 'none';
            }
        }

        // Show cosmic success effect
        function showCosmicSuccess() {
            const successEffect = document.createElement('div');
            successEffect.innerHTML = '✨ Welcome to the Seismic Family! ✨';
            successEffect.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(52, 211, 153, 0.9);
                color: #000;
                padding: 1rem 2rem;
                border-radius: 50px;
                font-weight: bold;
                font-size: 1.2rem;
                z-index: 10000;
                animation: successPulse 3s ease-out forwards;
                box-shadow: 0 0 50px rgba(52, 211, 153, 0.8);
            `;
            
            document.body.appendChild(successEffect);
            
            setTimeout(() => {
                successEffect.remove();
            }, 3000);
        }

        // Refresh members
        async function refreshMembers() {
            await checkConnection();
            await fetchMembers();
        }

        // Music controls
        function toggleMusic() {
            const btn = document.getElementById('musicBtn');
            
            if (isPlaying) {
                music.pause();
                btn.textContent = '🎵 Play Music';
                isPlaying = false;
            } else {
                music.play().catch(e => console.log('Music play failed:', e));
                btn.textContent = '🎵 Pause Music';
                isPlaying = true;
            }
        }

        // Keyboard shortcuts
        function setupKeyboardShortcuts() {
            document.addEventListener('keydown', function(e) {
                if (e.key === ' ' && e.target.tagName !== 'INPUT') {
                    e.preventDefault();
                    toggleMusic();
                } else if (e.key === 'r' && !e.ctrlKey && e.target.tagName !== 'INPUT') {
                    e.preventDefault();
                    refreshMembers();
                } else if (e.key === 'Escape') {
                    e.preventDefault();
                    document.getElementById('usernameInput').blur();
                    // Close any open modals
                    const modals = document.querySelectorAll('[style*="position: fixed"][style*="z-index: 10000"]');
                    modals.forEach(modal => modal.remove());
                }
            });
        }

        // Utility functions
        function getInitials(name) {
            return name.split(' ').map(word => word[0]).join('').toUpperCase().slice(0, 2);
        }

        function formatNumber(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toString();
        }

        function timeAgo(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffInSeconds = Math.floor((now - date) / 1000);
            
            if (diffInSeconds < 60) return 'Now';
            if (diffInSeconds < 3600) return Math.floor(diffInSeconds / 60) + 'm';
            if (diffInSeconds < 86400) return Math.floor(diffInSeconds / 3600) + 'h';
            return Math.floor(diffInSeconds / 86400) + 'd';
        }

        // Auto-refresh every 3 minutes when connected
        setInterval(() => {
            if (isConnected) {
                refreshMembers();
            }
        }, 3 * 60 * 1000);

        // Add cosmic cursor trail effect
        document.addEventListener('mousemove', function(e) {
            if (Math.random() > 0.95) { // Only occasionally
                const trail = document.createElement('div');
                trail.style.cssText = `
                    position: fixed;
                    left: ${e.clientX}px;
                    top: ${e.clientY}px;
                    width: 4px;
                    height: 4px;
                    background: rgba(52, 211, 153, 0.6);
                    border-radius: 50%;
                    pointer-events: none;
                    z-index: 1000;
                    animation: trailFade 2s ease-out forwards;
                `;
                document.body.appendChild(trail);
                
                setTimeout(() => trail.remove(), 2000);
            }
        });

        // Add CSS for success and trail animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes successPulse {
                0% { 
                    opacity: 0; 
                    transform: translate(-50%, -50%) scale(0.5); 
                }
                20% { 
                    opacity: 1; 
                    transform: translate(-50%, -50%) scale(1.2); 
                }
                80% { 
                    opacity: 1; 
                    transform: translate(-50%, -50%) scale(1); 
                }
                100% { 
                    opacity: 0; 
                    transform: translate(-50%, -50%) scale(0.8); 
                }
            }
            
            @keyframes trailFade {
                0% { 
                    opacity: 1; 
                    transform: scale(1); 
                }
                100% { 
                    opacity: 0; 
                    transform: scale(0.1); 
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
