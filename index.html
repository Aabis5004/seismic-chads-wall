<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seismic Wall</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@300;400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: #0a0a0a;
            color: #d4af37;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* Epic Space Background */
        .cosmic-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -3;
            background: 
                radial-gradient(circle at 20% 80%, rgba(212, 175, 55, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(244, 228, 161, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(212, 175, 55, 0.05) 0%, transparent 50%),
                linear-gradient(180deg, #0a0a0a 0%, #1a1611 50%, #0a0a0a 100%);
        }

        /* Floating Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #d4af37;
            border-radius: 50%;
            animation: floatParticle 15s linear infinite;
            opacity: 0;
        }

        @keyframes floatParticle {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px);
                opacity: 0;
            }
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
            padding: 1rem 0;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #d4af37, #f4e4a1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 1.2rem;
            color: #000;
            animation: logoSpin 20s linear infinite;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.5);
        }

        @keyframes logoSpin {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
            100% { transform: rotate(360deg) scale(1); }
        }

        .title-section h1 {
            font-size: 2rem;
            font-weight: 900;
            background: linear-gradient(45deg, #d4af37, #f4e4a1, #d4af37);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s ease-in-out infinite;
        }

        .title-section p {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-top: 0.25rem;
        }

        @keyframes shimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Stats & Controls */
        .stats-controls {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .member-count {
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid rgba(212, 175, 55, 0.3);
            padding: 0.5rem 1rem;
            border-radius: 25px;
            font-weight: bold;
            backdrop-filter: blur(10px);
        }

        .controls {
            display: flex;
            gap: 0.5rem;
        }

        .control-btn {
            background: rgba(212, 175, 55, 0.2);
            border: 1px solid #d4af37;
            color: #d4af37;
            padding: 0.5rem;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-size: 1rem;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background: rgba(212, 175, 55, 0.4);
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
        }

        /* Connection Status */
        .connection-status {
            position: fixed;
            top: 80px;
            left: 20px;
            padding: 0.5rem 1rem;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #d4af37;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            font-size: 0.8rem;
            z-index: 1000;
        }

        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        .connected { background: #4ade80; }
        .disconnected { background: #ef4444; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Main Container */
        .main-container {
            margin-top: 120px;
            padding: 2rem;
            max-width: 1600px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Mega Grid for 200+ Profiles */
        .mega-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 1rem;
            padding: 2rem 0;
            min-height: 80vh;
        }

        /* Profile Cards with Floating Animation */
        .profile-card {
            background: rgba(212, 175, 55, 0.05);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 12px;
            padding: 1rem;
            backdrop-filter: blur(10px);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            animation: floatIn 0.8s ease-out forwards, continuousFloat 6s ease-in-out infinite;
            opacity: 0;
            transform: translateY(50px);
        }

        /* Staggered animation delays for organic feel */
        .profile-card:nth-child(odd) {
            animation-delay: 0.1s, 2s;
        }
        .profile-card:nth-child(even) {
            animation-delay: 0.2s, 4s;
        }
        .profile-card:nth-child(3n) {
            animation-delay: 0.3s, 1s;
        }
        .profile-card:nth-child(5n) {
            animation-delay: 0.4s, 3s;
        }

        @keyframes floatIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes continuousFloat {
            0%, 100% { 
                transform: translateY(0) rotate(0deg);
            }
            25% { 
                transform: translateY(-8px) rotate(0.5deg);
            }
            50% { 
                transform: translateY(-4px) rotate(0deg);
            }
            75% { 
                transform: translateY(-12px) rotate(-0.5deg);
            }
        }

        .profile-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .profile-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(212, 175, 55, 0.2);
            border-color: #d4af37;
            background: rgba(212, 175, 55, 0.1);
        }

        .profile-card:hover::before {
            left: 100%;
        }

        /* Profile Avatar */
        .profile-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(45deg, #d4af37, #f4e4a1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.1rem;
            color: #000;
            overflow: hidden;
            position: relative;
            margin: 0 auto 0.75rem auto;
            animation: avatarGlow 4s ease-in-out infinite;
        }

        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        @keyframes avatarGlow {
            0%, 100% { 
                box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
            }
            50% { 
                box-shadow: 0 0 25px rgba(212, 175, 55, 0.6);
            }
        }

        /* Profile Info */
        .profile-info {
            text-align: center;
        }

        .profile-username {
            font-size: 0.85rem;
            font-weight: bold;
            color: #d4af37;
            margin-bottom: 0.25rem;
            word-break: break-word;
        }

        .profile-name {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-bottom: 0.5rem;
            word-break: break-word;
        }

        /* Profile Stats */
        .profile-stats {
            display: flex;
            justify-content: space-around;
            margin-top: 0.5rem;
            padding-top: 0.5rem;
            border-top: 1px solid rgba(212, 175, 55, 0.2);
        }

        .stat-item {
            text-align: center;
            font-size: 0.6rem;
        }

        .stat-number {
            display: block;
            font-weight: bold;
            color: #d4af37;
            font-size: 0.7rem;
        }

        .stat-label {
            opacity: 0.6;
            margin-top: 0.1rem;
        }

        /* Add Member Section */
        .add-member-section {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 15px;
            padding: 1.5rem;
            backdrop-filter: blur(20px);
            z-index: 1000;
            min-width: 300px;
        }

        .add-form {
            display: flex;
            gap: 0.5rem;
        }

        .form-input {
            flex: 1;
            padding: 0.75rem;
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 8px;
            color: #d4af37;
            font-family: 'Orbitron', monospace;
            font-size: 0.9rem;
        }

        .form-input::placeholder {
            color: rgba(212, 175, 55, 0.5);
        }

        .form-input:focus {
            outline: none;
            border-color: #d4af37;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
        }

        .form-button {
            padding: 0.75rem 1rem;
            background: linear-gradient(45deg, #d4af37, #f4e4a1);
            border: none;
            border-radius: 8px;
            color: #000;
            font-family: 'Orbitron', monospace;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .form-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 50%;
            border-top-color: #d4af37;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 4rem 2rem;
            opacity: 0.6;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #d4af37;
        }

        .empty-state p {
            font-size: 1rem;
            opacity: 0.7;
        }

        /* Music Controls */
        .music-controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 0.5rem;
            align-items: center;
            z-index: 1000;
        }

        .volume-slider {
            width: 80px;
            -webkit-appearance: none;
            height: 4px;
            border-radius: 4px;
            background: rgba(212, 175, 55, 0.3);
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #d4af37;
            cursor: pointer;
        }

        /* Search/Filter */
        .search-section {
            margin-bottom: 2rem;
            text-align: center;
        }

        .search-input {
            max-width: 400px;
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 25px;
            color: #d4af37;
            font-family: 'Orbitron', monospace;
            font-size: 1rem;
            text-align: center;
        }

        .search-input::placeholder {
            color: rgba(212, 175, 55, 0.5);
        }

        .search-input:focus {
            outline: none;
            border-color: #d4af37;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                padding: 0 1rem;
            }

            .title-section h1 {
                font-size: 1.5rem;
            }

            .stats-controls {
                gap: 1rem;
            }

            .mega-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 0.75rem;
                padding: 1rem 0;
            }

            .add-member-section {
                bottom: 10px;
                right: 10px;
                left: 10px;
                min-width: auto;
            }

            .music-controls {
                bottom: 10px;
                left: 10px;
            }

            .main-container {
                padding: 1rem;
            }
        }

        @media (max-width: 480px) {
            .mega-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
            
            .profile-card {
                padding: 0.75rem;
            }
            
            .profile-avatar {
                width: 45px;
                height: 45px;
            }
        }

        /* Performance optimizations */
        .profile-card {
            will-change: transform;
        }

        .particle {
            will-change: transform, opacity;
        }
    </style>
</head>
<body>
    <!-- Cosmic Background -->
    <div class="cosmic-background"></div>
    
    <!-- Floating Particles -->
    <div class="particles" id="particles"></div>

    <!-- Audio Element -->
    <audio id="backgroundMusic" loop>
        <source src="./seismic-music.mp3" type="audio/mpeg">
        <source src="./interstellar.mp3" type="audio/mpeg">
    </audio>

    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo-section">
                <div class="logo">S</div>
                <div class="title-section">
                    <h1>SEISMIC WALL</h1>
                    <p>Encrypted Community Network</p>
                </div>
            </div>
            
            <div class="stats-controls">
                <div class="member-count">
                    <span id="memberCount">0</span> Members
                </div>
                
                <div class="controls">
                    <button class="control-btn" onclick="refreshMembers()" title="Refresh Members">
                        🔄
                    </button>
                    <button class="control-btn" onclick="toggleView()" title="Toggle View">
                        🎯
                    </button>
                    <button class="control-btn" onclick="exportData()" title="Export Data">
                        📊
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Connection Status -->
    <div class="connection-status">
        <span class="status-dot disconnected" id="statusDot"></span>
        <span id="statusText">💎 Demo Mode</span>
    </div>

    <!-- Music Controls -->
    <div class="music-controls">
        <button class="control-btn" onclick="toggleMusic()" id="musicBtn" title="Toggle Music">
            🎵
        </button>
        <input type="range" class="volume-slider" min="0" max="100" value="20" onchange="setVolume(this.value)" title="Volume">
    </div>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Search Section -->
        <div class="search-section">
            <input 
                type="text" 
                class="search-input" 
                placeholder="🔍 Search members..." 
                id="searchInput"
                oninput="filterMembers(this.value)"
            >
        </div>

        <!-- Mega Grid for Profiles -->
        <div class="mega-grid" id="megaGrid">
            <div class="empty-state">
                <h3>Welcome to Seismic Wall</h3>
                <p>Start adding members to build your community</p>
            </div>
        </div>
    </div>

    <!-- Add Member Section -->
    <div class="add-member-section">
        <h3 style="margin-bottom: 1rem; color: #d4af37; text-align: center;">Add Member</h3>
        <form class="add-form" onsubmit="addMember(event)">
            <input 
                type="text" 
                class="form-input" 
                placeholder="@username" 
                id="usernameInput"
                required
            >
            <button type="submit" class="form-button">
                <span id="addButtonText">Add</span>
                <span id="addButtonLoading" class="loading" style="display: none;"></span>
            </button>
        </form>
    </div>

    <script>
        // Global variables
        let members = [];
        let filteredMembers = [];
        let isConnected = false;
        let music = document.getElementById('backgroundMusic');
        let isPlaying = false;

        // API Configuration
        const API_BASE = 'https://seismicwall.duckdns.org/api';

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            checkConnection();
            fetchMembers();
            setupKeyboardShortcuts();
            
            // Auto-play music at low volume
            setTimeout(() => {
                music.volume = 0.2;
            }, 1000);
        });

        // Create floating particles
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                container.appendChild(particle);
            }
        }

        // Check backend connection
        async function checkConnection() {
            try {
                const response = await fetch(`${API_BASE}/members`);
                isConnected = response.ok;
            } catch (error) {
                isConnected = false;
            }
            
            updateConnectionStatus();
        }

        function updateConnectionStatus() {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            
            if (isConnected) {
                statusDot.className = 'status-dot connected';
                statusText.textContent = '🟢 Backend Connected';
            } else {
                statusDot.className = 'status-dot disconnected';
                statusText.textContent = '💎 Demo Mode';
            }
        }

        // Fetch members from API
        async function fetchMembers() {
            try {
                if (!isConnected) {
                    // Demo data for testing
                    members = generateDemoData();
                } else {
                    const response = await fetch(`${API_BASE}/members`);
                    if (!response.ok) throw new Error('Failed to fetch');
                    members = await response.json();
                }
                
                filteredMembers = [...members];
                renderMembers();
                updateMemberCount();
            } catch (error) {
                console.error('Error fetching members:', error);
                members = generateDemoData();
                filteredMembers = [...members];
                renderMembers();
                updateMemberCount();
            }
        }

        // Generate demo data for testing
        function generateDemoData() {
            const demoMembers = [];
            const sampleNames = [
                'alice_crypto', 'bob_defi', 'charlie_nft', 'diana_web3', 'eve_blockchain',
                'frank_dao', 'grace_metaverse', 'henry_mining', 'iris_trader', 'jack_hodl'
            ];
            
            for (let i = 0; i < 50; i++) {
                const name = sampleNames[i % sampleNames.length] + (i > 9 ? i : '');
                demoMembers.push({
                    id: i + 1,
                    username: `@${name}`,
                    displayName: name,
                    profileImage: Math.random() > 0.3 ? `https://picsum.photos/120/120?random=${i}` : null,
                    followers: Math.floor(Math.random() * 100000),
                    verified: Math.random() > 0.7,
                    description: 'Seismic Community Member',
                    createdAt: new Date(Date.now() - Math.random() * 30 * 24 * 60 * 60 * 1000).toISOString()
                });
            }
            
            return demoMembers;
        }

        // Render members in mega grid
        function renderMembers() {
            const grid = document.getElementById('megaGrid');
            
            if (filteredMembers.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <h3>No Members Found</h3>
                        <p>Try adjusting your search or add new members</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = filteredMembers.map((member, index) => `
                <div class="profile-card" style="animation-delay: ${(index % 20) * 0.05}s">
                    <div class="profile-avatar">
                        ${member.profileImage ? 
                            `<img src="${member.profileImage}" alt="${member.displayName}" onerror="this.parentElement.innerHTML='${getInitials(member.displayName)}'">` :
                            getInitials(member.displayName)
                        }
                    </div>
                    <div class="profile-info">
                        <div class="profile-username">${member.username}</div>
                        <div class="profile-name">${member.displayName}</div>
                    </div>
                    <div class="profile-stats">
                        <div class="stat-item">
                            <span class="stat-number">${formatNumber(member.followers || 0)}</span>
                            <span class="stat-label">Followers</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number">${member.verified ? '✓' : '○'}</span>
                            <span class="stat-label">Verified</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number">${timeAgo(member.createdAt)}</span>
                            <span class="stat-label">Joined</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Update member count
        function updateMemberCount() {
            document.getElementById('memberCount').textContent = members.length;
        }

        // Filter members
        function filterMembers(query) {
            if (!query.trim()) {
                filteredMembers = [...members];
            } else {
                const searchTerm = query.toLowerCase();
                filteredMembers = members.filter(member => 
                    member.username.toLowerCase().includes(searchTerm) ||
                    member.displayName.toLowerCase().includes(searchTerm) ||
                    (member.description && member.description.toLowerCase().includes(searchTerm))
                );
            }
            renderMembers();
        }

        // Add new member
        async function addMember(event) {
            event.preventDefault();
            
            const input = document.getElementById('usernameInput');
            const username = input.value.trim();
            
            if (!username) return;
            
            // Show loading state
            const buttonText = document.getElementById('addButtonText');
            const buttonLoading = document.getElementById('addButtonLoading');
            buttonText.style.display = 'none';
            buttonLoading.style.display = 'inline-block';
            
            try {
                if (!isConnected) {
                    throw new Error('Backend not connected - Demo mode');
                }
                
                const response = await fetch(`${API_BASE}/members`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to add member');
                }
                
                // Clear input and refresh
                input.value = '';
                await fetchMembers();
                
            } catch (error) {
                console.error('Error adding member:', error);
                alert(error.message);
            } finally {
                // Reset button state
                buttonText.style.display = 'inline-block';
                buttonLoading.style.display = 'none';
            }
        }

        // Refresh members
        async function refreshMembers() {
            await checkConnection();
            await fetchMembers();
        }

        // Toggle view modes
        function toggleView() {
            const grid = document.getElementById('megaGrid');
            const currentColumns = getComputedStyle(grid).gridTemplateColumns;
            
            if (currentColumns.includes('180px')) {
                // Switch to compact view
                grid.style.gridTemplateColumns = 'repeat(auto-fill, minmax(120px, 1fr))';
                grid.style.gap = '0.5rem';
            } else {
                // Switch back to normal view
                grid.style.gridTemplateColumns = 'repeat(auto-fill, minmax(180px, 1fr))';
                grid.style.gap = '1rem';
            }
        }

        // Export data
        function exportData() {
            const data = {
                members: members,
                count: members.length,
                exported: new Date().toISOString()
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `seismic-wall-export-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Music controls
        function toggleMusic() {
            const btn = document.getElementById('musicBtn');
            
            if (isPlaying) {
                music.pause();
                btn.textContent = '🎵';
                isPlaying = false;
            } else {
                music.play().catch(e => console.log('Music play failed:', e));
                btn.textContent = '🔊';
                isPlaying = true;
            }
        }

        function setVolume(value) {
            music.volume = value / 100;
        }

        // Keyboard shortcuts
        function setupKeyboardShortcuts() {
            document.addEventListener('keydown', function(e) {
                if (e.key === ' ' && e.target.tagName !== 'INPUT') {
                    e.preventDefault();
                    toggleMusic();
                } else if (e.key === 'r' && !e.ctrlKey && e.target.tagName !== 'INPUT') {
                    e.preventDefault();
                    refreshMembers();
                } else if (e.key === 'f' && e.ctrlKey) {
                    e.preventDefault();
                    document.getElementById('searchInput').focus();
                } else if (e.key === 'v' && e.ctrlKey && e.shiftKey) {
                    e.preventDefault();
                    toggleView();
                }
            });
        }

        // Utility functions
        function getInitials(name) {
            return name.split(' ').map(word => word[0]).join('').toUpperCase().slice(0, 2);
        }

        function formatNumber(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toString();
        }

        function timeAgo(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffInSeconds = Math.floor((now - date) / 1000);
            
            if (diffInSeconds < 60) return 'Now';
            if (diffInSeconds < 3600) return Math.floor(diffInSeconds / 60) + 'm';
            if (diffInSeconds < 86400) return Math.floor(diffInSeconds / 3600) + 'h';
            return Math.floor(diffInSeconds / 86400) + 'd';
        }

        // Auto-refresh every 5 minutes when connected
        setInterval(() => {
            if (isConnected) {
                refreshMembers();
            }
        }, 5 * 60 * 1000);

        // Performance optimization - Intersection Observer for large lists
        if ('IntersectionObserver' in window) {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.animationPlayState = 'running';
                    } else {
                        entry.target.style.animationPlayState = 'paused';
                    }
                });
            });

            // Observe profile cards for performance
            const observeCards = () => {
                document.querySelectorAll('.profile-card').forEach(card => {
                    observer.observe(card);
                });
            };

            // Call after rendering
            setTimeout(observeCards, 1000);
        }
    </script>
</body>
</html>
