<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌊 Seismic Chads Wall</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0F0F23 0%, #1A1A2E 50%, #16213E 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background */
        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 25% 25%, rgba(0, 255, 65, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(0, 191, 255, 0.1) 0%, transparent 50%);
            z-index: -1;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 2rem 1rem;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 255, 65, 0.2);
        }

        .title {
            font-size: 2.5rem;
            font-weight: 800;
            color: #00FF41;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 30px rgba(0, 255, 65, 0.5);
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 20px rgba(0, 255, 65, 0.5); }
            100% { text-shadow: 0 0 40px rgba(0, 255, 65, 0.8), 0 0 60px rgba(0, 255, 65, 0.3); }
        }

        .subtitle {
            color: rgba(0, 255, 65, 0.8);
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        /* Search Section */
        .search-section {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .search-input {
            width: 300px;
            padding: 1rem 1.5rem;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(0, 255, 65, 0.3);
            border-radius: 25px;
            color: #00FF41;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #00FF41;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
            background: rgba(0, 0, 0, 0.9);
        }

        .search-input::placeholder {
            color: rgba(0, 255, 65, 0.5);
        }

        .submit-btn {
            padding: 1rem 2rem;
            background: linear-gradient(45deg, #00FF41, #00BF31);
            border: none;
            border-radius: 25px;
            color: #000;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 255, 65, 0.4);
            background: linear-gradient(45deg, #00BF31, #00FF41);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            border-top-color: #000;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Stats */
        .stats {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .stat {
            background: rgba(0, 255, 65, 0.1);
            border: 1px solid rgba(0, 255, 65, 0.3);
            padding: 0.75rem 1.5rem;
            border-radius: 15px;
            color: #00FF41;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }

        /* Wall Container */
        .wall-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .wall {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 1.5rem;
            justify-items: center;
        }

        /* Member Cards */
        .member-card {
            width: 180px;
            height: 180px;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid rgba(0, 255, 65, 0.3);
            border-radius: 15px;
            backdrop-filter: blur(15px);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
            overflow: hidden;
        }

        .member-card:hover {
            transform: translateY(-10px) scale(1.05);
            border-color: #00FF41;
            background: rgba(0, 255, 65, 0.1);
            box-shadow: 
                0 20px 40px rgba(0, 255, 65, 0.2),
                inset 0 0 30px rgba(0, 255, 65, 0.1);
        }

        .member-card.founder {
            border-color: rgba(255, 215, 0, 0.5);
            background: rgba(255, 215, 0, 0.05);
        }

        .member-card.founder:hover {
            border-color: #FFD700;
            background: rgba(255, 215, 0, 0.15);
            box-shadow: 0 20px 40px rgba(255, 215, 0, 0.3);
        }

        .member-card.moderator {
            border-color: rgba(0, 191, 255, 0.5);
            background: rgba(0, 191, 255, 0.05);
        }

        .member-card.moderator:hover {
            border-color: #00BFFF;
            background: rgba(0, 191, 255, 0.15);
            box-shadow: 0 20px 40px rgba(0, 191, 255, 0.3);
        }

        .profile-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid rgba(0, 255, 65, 0.5);
            object-fit: cover;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, rgba(0, 255, 65, 0.2), rgba(0, 255, 65, 0.1));
        }

        .profile-image:hover {
            border-color: #00FF41;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.5);
            transform: scale(1.1);
        }

        .profile-image.verified {
            border-color: #00BFFF;
            box-shadow: 0 0 15px rgba(0, 191, 255, 0.4);
        }

        .member-info {
            text-align: center;
            color: #00FF41;
        }

        .member-name {
            font-size: 0.9rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.25rem;
        }

        .member-username {
            font-size: 0.75rem;
            color: rgba(0, 255, 65, 0.7);
            margin-bottom: 0.25rem;
        }

        .member-role {
            font-size: 0.7rem;
            padding: 0.2rem 0.5rem;
            border-radius: 8px;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .member-role.founder {
            background: rgba(255, 215, 0, 0.2);
            color: #FFD700;
        }

        .member-role.moderator {
            background: rgba(0, 191, 255, 0.2);
            color: #00BFFF;
        }

        .member-role.member {
            background: rgba(0, 255, 65, 0.2);
            color: #00FF41;
        }

        .member-role.guest {
            background: rgba(128, 128, 128, 0.2);
            color: #808080;
        }

        .verified-badge {
            color: #00BFFF;
            font-size: 0.8rem;
            text-shadow: 0 0 10px rgba(0, 191, 255, 0.7);
        }

        /* Connection Status */
        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            z-index: 1000;
            border: 1px solid;
            backdrop-filter: blur(10px);
        }

        .connection-status.demo {
            background: rgba(255, 215, 0, 0.2);
            color: #FFD700;
            border-color: #FFD700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        .connection-status.connected {
            background: rgba(0, 255, 65, 0.2);
            color: #00FF41;
            border-color: #00FF41;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
        }

        /* Messages */
        .message {
            text-align: center;
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 10px;
            font-weight: 600;
        }

        .success-message {
            background: rgba(0, 255, 65, 0.2);
            border: 1px solid rgba(0, 255, 65, 0.3);
            color: #00FF41;
        }

        .error-message {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #FF4444;
        }

        /* Floating Animation */
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-10px) rotate(1deg); }
            50% { transform: translateY(-5px) rotate(0deg); }
            75% { transform: translateY(-8px) rotate(-1deg); }
        }

        .member-card {
            animation: float 6s ease-in-out infinite;
        }

        .member-card:nth-child(2n) {
            animation-delay: -2s;
            animation-duration: 8s;
        }

        .member-card:nth-child(3n) {
            animation-delay: -4s;
            animation-duration: 7s;
        }

        /* Loading State */
        .loading-message {
            text-align: center;
            color: #00FF41;
            font-size: 1.2rem;
            padding: 3rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .search-section {
                flex-direction: column;
                align-items: center;
            }

            .search-input {
                width: calc(100vw - 4rem);
                max-width: 400px;
            }

            .wall {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 1rem;
            }

            .member-card {
                width: 150px;
                height: 150px;
                animation: none;
            }

            .profile-image {
                width: 60px;
                height: 60px;
            }

            .title {
                font-size: 2rem;
            }

            .stats {
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>
    
    <div class="connection-status demo" id="connectionStatus">
        💎 Demo Mode
    </div>

    <div class="header">
        <h1 class="title">🌊 Seismic Chads Wall</h1>
        <p class="subtitle">Submit your X/Discord handle. Join the stable supercycle💎</p>
        
        <div class="search-section">
            <input 
                type="text" 
                class="search-input" 
                id="handleInput" 
                placeholder="@handle"
                autocomplete="off"
            >
            <button class="submit-btn" id="submitBtn" onclick="addMember()">
                Submit
            </button>
        </div>

        <div class="stats">
            <div class="stat">Network: <span id="totalMembers">4</span> signatures</div>
            <div class="stat">Verified: <span id="verifiedCount">1</span></div>
            <div class="stat"><span id="lastUpdate">11:42:16 PM</span></div>
        </div>
    </div>

    <div id="messageContainer"></div>

    <div class="wall-container">
        <div class="wall" id="wall">
            <div class="loading-message">
                <div class="loading-spinner"></div>
                Loading neural entities...
            </div>
        </div>
    </div>

    <script>
        // Twitter API simulation (since we can't access real Twitter API from frontend)
        const twitterDatabase = {
            'elonmusk': {
                username: '@elonmusk',
                displayName: 'Elon Musk',
                verified: true,
                followers: 224556387,
                profileImage: 'https://pbs.twimg.com/profile_images/1683325380441128960/yRsRRjGO_400x400.jpg',
                description: 'Tesla, SpaceX, Neuralink'
            },
            'noxxw3': {
                username: '@NoxxW3',
                displayName: 'NoxxW3',
                verified: false,
                followers: 12450,
                profileImage: 'https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=200&h=200&fit=crop&crop=face',
                description: 'Web3 Developer'
            },
            'lyronctk': {
                username: '@lyronctk',
                displayName: 'Lyron CTK',
                verified: false,
                followers: 8932,
                profileImage: 'https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=200&h=200&fit=crop&crop=face',
                description: 'Crypto Trader'
            },
            'xealistt': {
                username: '@xealistt',
                displayName: 'Xealist',
                verified: false,
                followers: 15670,
                profileImage: 'https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?w=200&h=200&fit=crop&crop=face',
                description: 'DeFi Expert'
            }
        };

        // Initial members from your backend
        let members = [
            {
                id: 1,
                username: '@elonmusk',
                displayName: 'Elon Musk',
                role: 'guest',
                verified: true,
                followers: 224556387,
                profileImage: 'https://pbs.twimg.com/profile_images/1683325380441128960/yRsRRjGO_400x400.jpg',
                description: 'Tesla, SpaceX, Neuralink',
                createdAt: '2025-08-21 14:14:20'
            },
            {
                id: 2,
                username: '@NoxxW3',
                displayName: 'NoxxW3',
                role: 'member',
                verified: false,
                followers: 12450,
                profileImage: 'https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=200&h=200&fit=crop&crop=face',
                description: 'Web3 Developer',
                createdAt: '2025-08-21 17:46:53'
            },
            {
                id: 3,
                username: '@lyronctk',
                displayName: 'Lyron CTK',
                role: 'member',
                verified: false,
                followers: 8932,
                profileImage: 'https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=200&h=200&fit=crop&crop=face',
                description: 'Crypto Trader',
                createdAt: '2025-08-21 17:46:53'
            },
            {
                id: 4,
                username: '@xealistt',
                displayName: 'Xealist',
                role: 'member',
                verified: false,
                followers: 15670,
                profileImage: 'https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?w=200&h=200&fit=crop&crop=face',
                description: 'DeFi Expert',
                createdAt: '2025-08-21 17:46:53'
            }
        ];

        // DOM elements
        const wall = document.getElementById('wall');
        const handleInput = document.getElementById('handleInput');
        const submitBtn = document.getElementById('submitBtn');
        const messageContainer = document.getElementById('messageContainer');

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🌊 Seismic Chads Wall - Twitter Search Version');
            renderMembers();
            updateStats();
            
            // Enter key support
            handleInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addMember();
                }
            });
        });

        // Add member function
        async function addMember() {
            const handle = handleInput.value.trim();
            
            if (!handle) {
                showMessage('Please enter a Twitter handle', 'error');
                return;
            }

            // Clean handle
            const cleanHandle = handle.replace('@', '').toLowerCase();
            
            // Check if already exists
            if (members.find(m => m.username.toLowerCase() === '@' + cleanHandle)) {
                showMessage('This handle is already on the wall!', 'error');
                return;
            }

            // Show loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading-spinner"></span>Searching...';

            // Simulate API delay
            await new Promise(resolve => setTimeout(resolve, 1500));

            // Try to get from Twitter database
            let userData = twitterDatabase[cleanHandle];
            
            if (!userData) {
                // Generate fake data for new handles
                userData = {
                    username: '@' + cleanHandle,
                    displayName: capitalizeWords(cleanHandle),
                    verified: Math.random() < 0.1, // 10% chance of verification
                    followers: Math.floor(Math.random() * 50000) + 100,
                    profileImage: getRandomProfileImage(),
                    description: 'Crypto enthusiast'
                };
            }

            // Add to members
            const newMember = {
                id: members.length + 1,
                username: userData.username,
                displayName: userData.displayName,
                role: 'guest',
                verified: userData.verified,
                followers: userData.followers,
                profileImage: userData.profileImage,
                description: userData.description,
                createdAt: new Date().toISOString()
            };

            members.push(newMember);
            renderMembers();
            updateStats();
            
            showMessage(`✅ ${userData.displayName} added to the wall!`, 'success');
            handleInput.value = '';
            
            // Reset button
            submitBtn.disabled = false;
            submitBtn.innerHTML = 'Submit';
        }

        function getRandomProfileImage() {
            const photoIds = [
                '1507003211169-0a1dd7228f2d',
                '1472099645785-5658abf4ff4e', 
                '1535713875002-d1d0cf377fde',
                '1566492404-eaa1a8fa8b5b',
                '1527980965255-f888f03af5d7',
                '1519244703995-f4e0f30006d5',
                '1506794778202-61be64b2f195',
                '1438761687440-6bfd7c9b0951'
            ];
            const randomId = photoIds[Math.floor(Math.random() * photoIds.length)];
            return `https://images.unsplash.com/photo-${randomId}?w=200&h=200&fit=crop&crop=face`;
        }

        function capitalizeWords(str) {
            return str.split(/(?=[A-Z])|_|-/).map(word => 
                word.charAt(0).toUpperCase() + word.slice(1).toLowerCase()
            ).join(' ');
        }

        function renderMembers() {
            wall.innerHTML = '';

            members.forEach((member, index) => {
                const memberEl = createMemberElement(member, index);
                wall.appendChild(memberEl);
            });
        }

        function createMemberElement(member, index) {
            const memberEl = document.createElement('div');
            memberEl.className = `member-card ${member.role}`;
            memberEl.style.animationDelay = (index * 0.2) + 's';

            memberEl.innerHTML = `
                <img 
                    src="${member.profileImage}" 
                    alt="${member.displayName}"
                    class="profile-image ${member.verified ? 'verified' : ''}"
                    onerror="this.src='https://ui-avatars.com/api/?name=${encodeURIComponent(member.displayName)}&size=200&background=00ff41&color=000000&bold=true';"
                >
                <div class="member-info">
                    <div class="member-name">
                        ${member.displayName}
                        ${member.verified ? '<span class="verified-badge">✓</span>' : ''}
                    </div>
                    <div class="member-username">${member.username}</div>
                    <div class="member-role ${member.role}">${member.role}</div>
                </div>
            `;

            return memberEl;
        }

        function showMessage(text, type) {
            messageContainer.innerHTML = `<div class="message ${type}-message">${text}</div>`;
            setTimeout(() => {
                messageContainer.innerHTML = '';
            }, 4000);
        }

        function updateStats() {
            const total = members.length;
            const verified = members.filter(m => m.verified).length;
            
            document.getElementById('totalMembers').textContent = total;
            document.getElementById('verifiedCount').textContent = verified;
            document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
        }

        console.log(`
🌊 SEISMIC CHADS WALL - TWITTER SEARCH VERSION
━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
🚀 Frontend: Online
🐦 Twitter Search: Simulated
💎 Members: ${members.length}
🎯 Version: Twitter Search v1.0
━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
        `);
    </script>
</body>
</html>
