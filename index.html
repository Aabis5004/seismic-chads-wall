<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seismic Chads Wall</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0f1c;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        /* Background gradient animation */
        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, #1e3a8a 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, #7c3aed 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, #dc2626 0%, transparent 50%);
            opacity: 0.3;
            animation: bgShift 10s ease-in-out infinite;
        }

        @keyframes bgShift {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(5deg); }
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #3b82f6, #8b5cf6);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            animation: logoFloat 3s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        .logo-text {
            color: white;
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(45deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .submit-btn {
            background: linear-gradient(45deg, #3b82f6, #8b5cf6);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
            font-size: 16px;
        }

        .submit-btn:hover {
            transform: scale(1.05);
        }

        .music-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .music-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .stats {
            color: white;
            font-size: 14px;
            opacity: 0.8;
        }

        /* Wall Container */
        .wall-container {
            position: fixed;
            top: 100px;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            perspective: 1000px;
        }

        .wall {
            position: relative;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(6, 1fr);
            gap: 20px;
            padding: 20px;
            animation: wallFloat 20s ease-in-out infinite;
        }

        @keyframes wallFloat {
            0%, 100% { transform: translateY(0px) rotateX(0deg); }
            25% { transform: translateY(-10px) rotateX(2deg); }
            75% { transform: translateY(10px) rotateX(-2deg); }
        }

        /* Profile Cards */
        .profile-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .profile-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #3b82f6, #8b5cf6, #ef4444, #10b981);
            border-radius: 18px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .profile-card:hover::before {
            opacity: 1;
        }

        .profile-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(45deg, #3b82f6, #8b5cf6);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 12px;
            position: relative;
        }

        .avatar.founder { background: linear-gradient(45deg, #fbbf24, #f59e0b); }
        .avatar.moderator { background: linear-gradient(45deg, #3b82f6, #1d4ed8); }
        .avatar.member { background: linear-gradient(45deg, #10b981, #059669); }
        .avatar.guest { background: linear-gradient(45deg, #6b7280, #4b5563); }

        .username {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 4px;
            color: #e5e7eb;
        }

        .role {
            font-size: 12px;
            opacity: 0.7;
            color: #9ca3af;
        }

        .badge {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .badge.verified { background: #3b82f6; }
        .badge.premium { background: #fbbf24; }

        /* Animation classes */
        .float-1 { animation: float1 8s ease-in-out infinite; }
        .float-2 { animation: float2 10s ease-in-out infinite; }
        .float-3 { animation: float3 12s ease-in-out infinite; }

        @keyframes float1 {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-15px) rotate(2deg); }
            75% { transform: translateY(15px) rotate(-2deg); }
        }

        @keyframes float2 {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(-3deg); }
            66% { transform: translateY(20px) rotate(3deg); }
        }

        @keyframes float3 {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-25px) rotate(1deg); }
        }

        /* Submit Form Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 500px;
            color: white;
        }

        .modal h2 {
            margin-bottom: 20px;
            text-align: center;
            background: linear-gradient(45deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 16px;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(45deg, #3b82f6, #8b5cf6);
            color: white;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn:hover {
            transform: scale(1.05);
        }

        /* Audio visualization */
        .audio-bars {
            display: flex;
            gap: 3px;
            align-items: end;
            height: 20px;
        }

        .audio-bar {
            width: 3px;
            background: linear-gradient(to top, #3b82f6, #8b5cf6);
            border-radius: 2px;
            animation: audioBar 1.5s ease-in-out infinite;
        }

        .audio-bar:nth-child(2) { animation-delay: 0.1s; }
        .audio-bar:nth-child(3) { animation-delay: 0.2s; }
        .audio-bar:nth-child(4) { animation-delay: 0.3s; }
        .audio-bar:nth-child(5) { animation-delay: 0.4s; }

        @keyframes audioBar {
            0%, 100% { height: 5px; }
            50% { height: 20px; }
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .wall {
                grid-template-columns: repeat(6, 1fr);
                grid-template-rows: repeat(5, 1fr);
            }
        }

        @media (max-width: 768px) {
            .wall {
                grid-template-columns: repeat(4, 1fr);
                grid-template-rows: repeat(6, 1fr);
            }
            
            .header-content {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Background -->
    <div class="bg-overlay"></div>

    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">🌊</div>
                <div class="logo-text">Seismic Chads Wall</div>
            </div>
            
            <div class="controls">
                <div class="stats">
                    <div>Members: <span id="memberCount">0</span></div>
                </div>
                
                <button class="music-btn" onclick="toggleMusic()" id="musicBtn">
                    <div class="audio-bars" id="audioBars" style="display: none;">
                        <div class="audio-bar"></div>
                        <div class="audio-bar"></div>
                        <div class="audio-bar"></div>
                        <div class="audio-bar"></div>
                        <div class="audio-bar"></div>
                    </div>
                    <span id="musicIcon">🎵</span>
                </button>
                
                <button class="submit-btn" onclick="showSubmitForm()">
                    Submit Your Handle
                </button>
            </div>
        </div>
    </header>

    <!-- Wall Container -->
    <div class="wall-container">
        <div class="wall" id="wall">
            <!-- Profile cards will be generated here -->
        </div>
    </div>

    <!-- Submit Form Modal -->
    <div class="modal" id="submitModal">
        <div class="modal-content">
            <h2>Join the Seismic Chads Wall</h2>
            <form id="submitForm">
                <div class="form-group">
                    <label for="username">Twitter/X Handle</label>
                    <input type="text" id="username" placeholder="@yourhandle" required>
                </div>
                
                <div class="form-group">
                    <label for="displayName">Display Name</label>
                    <input type="text" id="displayName" placeholder="Your Name" required>
                </div>
                
                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role" required>
                        <option value="guest">Guest</option>
                        <option value="member">Member</option>
                        <option value="moderator">Moderator</option>
                        <option value="founder">Founder</option>
                    </select>
                </div>
                
                <div class="form-buttons">
                    <button type="submit" class="btn btn-primary">Join the Wall</button>
                    <button type="button" class="btn btn-secondary" onclick="hideSubmitForm()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Audio element for background music -->
    <audio id="backgroundMusic" loop>
        <source src="https://www.soundjay.com/misc/sounds/bell-ringing-05.wav" type="audio/wav">
        <!-- You can add your own music file here -->
    </audio>

    <script>
        // Global state
        let members = [];
        let musicPlaying = false;
        const API_BASE = 'https://your-backend-domain.com/api'; // Change this to your backend

        // Initialize the wall
        document.addEventListener('DOMContentLoaded', function() {
            loadInitialMembers();
            generateWall();
            setupAutoRefresh();
        });

        // Load initial members (you can add your manual members here)
        function loadInitialMembers() {
            members = [
                { username: '@aabis_seismic', displayName: 'Aabis Chad', role: 'founder', verified: true },
                { username: '@sarah_earthquake', displayName: 'Dr. Sarah', role: 'moderator', verified: true },
                { username: '@marcus_tremor', displayName: 'Marcus Geo', role: 'member', verified: false },
                { username: '@alex_richter', displayName: 'Prof. Alex', role: 'member', verified: true },
                { username: '@lisa_seismo', displayName: 'Lisa Wave', role: 'member', verified: false },
                { username: '@john_magnitude', displayName: 'John Scale', role: 'guest', verified: false },
                { username: '@emma_fault', displayName: 'Emma Line', role: 'guest', verified: false },
                { username: '@mike_epicenter', displayName: 'Mike Center', role: 'member', verified: false },
                { username: '@kate_tsunami', displayName: 'Kate Wave', role: 'guest', verified: false },
                { username: '@david_plate', displayName: 'David Tectonic', role: 'member', verified: true },
                { username: '@nina_shake', displayName: 'Nina Vibrate', role: 'guest', verified: false },
                { username: '@tom_seismic', displayName: 'Tom Graph', role: 'member', verified: false },
                { username: '@anna_geology', displayName: 'Anna Rock', role: 'guest', verified: false },
                { username: '@paul_earth', displayName: 'Paul Quake', role: 'member', verified: false },
                { username: '@jane_monitor', displayName: 'Jane Watch', role: 'guest', verified: false }
            ];
            
            // Load from backend if available
            loadFromBackend();
            updateMemberCount();
        }

        // Generate the wall
        function generateWall() {
            const wall = document.getElementById('wall');
            wall.innerHTML = '';

            // Calculate how many cards we need to fill the grid
            const gridSize = window.innerWidth > 1200 ? 48 : window.innerWidth > 768 ? 30 : 24;
            
            // Fill the grid with members, repeating if necessary
            for (let i = 0; i < gridSize; i++) {
                const member = members[i % members.length] || { 
                    username: '@seismic_chad', 
                    displayName: 'Chad ' + (i + 1), 
                    role: 'guest', 
                    verified: false 
                };
                
                const card = createProfileCard(member, i);
                wall.appendChild(card);
            }
        }

        // Create a profile card
        function createProfileCard(member, index) {
            const card = document.createElement('div');
            card.className = `profile-card float-${(index % 3) + 1}`;
            
            const avatarClass = `avatar ${member.role}`;
            const initial = member.displayName.charAt(0).toUpperCase();
            const verifiedBadge = member.verified ? '<div class="badge verified">✓</div>' : '';
            
            card.innerHTML = `
                ${verifiedBadge}
                <div class="${avatarClass}">${initial}</div>
                <div class="username">${member.username}</div>
                <div class="role">${member.role}</div>
            `;

            // Add click interaction
            card.addEventListener('click', () => {
                showMemberDetails(member);
            });

            return card;
        }

        // Show member details (optional)
        function showMemberDetails(member) {
            alert(`${member.displayName}\n${member.username}\nRole: ${member.role}`);
        }

        // Submit form functions
        function showSubmitForm() {
            document.getElementById('submitModal').style.display = 'flex';
        }

        function hideSubmitForm() {
            document.getElementById('submitModal').style.display = 'none';
        }

        // Handle form submission
        document.getElementById('submitForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const displayName = document.getElementById('displayName').value;
            const role = document.getElementById('role').value;

            // Add @ if not present
            const formattedUsername = username.startsWith('@') ? username : '@' + username;

            const newMember = {
                username: formattedUsername,
                displayName: displayName,
                role: role,
                verified: false,
                timestamp: new Date().toISOString()
            };

            try {
                // Try to submit to backend
                const response = await fetch(`${API_BASE}/submit`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(newMember)
                });

                if (response.ok) {
                    members.push(newMember);
                } else {
                    throw new Error('Backend not available');
                }
            } catch (error) {
                console.log('Backend not available, adding locally');
                // Add locally for demo
                members.push(newMember);
            }

            // Regenerate wall
            generateWall();
            updateMemberCount();
            hideSubmitForm();
            
            // Clear form
            document.getElementById('submitForm').reset();
            
            // Show success message
            alert('Welcome to the Seismic Chads Wall! 🌊');
        });

        // Music functions
        function toggleMusic() {
            const audio = document.getElementById('backgroundMusic');
            const musicIcon = document.getElementById('musicIcon');
            const audioBars = document.getElementById('audioBars');

            if (musicPlaying) {
                audio.pause();
                musicIcon.style.display = 'block';
                audioBars.style.display = 'none';
                musicPlaying = false;
            } else {
                // Try to play music
                audio.play().then(() => {
                    musicIcon.style.display = 'none';
                    audioBars.style.display = 'flex';
                    musicPlaying = true;
                }).catch(() => {
                    alert('Music playback requires user interaction. Click again after interacting with the page.');
                });
            }
        }

        // Load from backend
        async function loadFromBackend() {
            try {
                const response = await fetch(`${API_BASE}/members`);
                if (response.ok) {
                    const backendMembers = await response.json();
                    if (backendMembers.length > 0) {
                        members = [...members, ...backendMembers];
                    }
                }
            } catch (error) {
                console.log('Backend not available, using demo data');
            }
        }

        // Update member count
        function updateMemberCount() {
            document.getElementById('memberCount').textContent = members.length;
        }

        // Auto-refresh wall every 30 seconds
        function setupAutoRefresh() {
            setInterval(() => {
                loadFromBackend().then(() => {
                    generateWall();
                    updateMemberCount();
                });
            }, 30000);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            generateWall();
        });

        // Add some dynamic effects
        setInterval(() => {
            const cards = document.querySelectorAll('.profile-card');
            const randomCard = cards[Math.floor(Math.random() * cards.length)];
            if (randomCard) {
                randomCard.style.transform = 'scale(1.1) translateY(-15px)';
                setTimeout(() => {
                    randomCard.style.transform = '';
                }, 1000);
            }
        }, 5000);
    </script>
</body>
</html>
