<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plasma Wall</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0f0a;
            overflow: hidden;
            position: relative;
            color: #00ff88;
        }

        /* Plasma Background Effects */
        .plasma-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: radial-gradient(circle at 20% 50%, rgba(0, 255, 136, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(0, 255, 100, 0.2) 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, rgba(0, 200, 120, 0.2) 0%, transparent 50%),
                        radial-gradient(circle at 0% 100%, rgba(0, 255, 150, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 100% 0%, rgba(0, 220, 110, 0.1) 0%, transparent 50%);
            animation: plasmaMove 20s ease-in-out infinite;
        }

        @keyframes plasmaMove {
            0%, 100% { 
                background: radial-gradient(circle at 20% 50%, rgba(0, 255, 136, 0.3) 0%, transparent 50%),
                            radial-gradient(circle at 80% 20%, rgba(0, 255, 100, 0.2) 0%, transparent 50%),
                            radial-gradient(circle at 40% 80%, rgba(0, 200, 120, 0.2) 0%, transparent 50%);
            }
            25% { 
                background: radial-gradient(circle at 70% 30%, rgba(0, 255, 136, 0.3) 0%, transparent 50%),
                            radial-gradient(circle at 30% 70%, rgba(0, 255, 100, 0.2) 0%, transparent 50%),
                            radial-gradient(circle at 90% 10%, rgba(0, 200, 120, 0.2) 0%, transparent 50%);
            }
            50% { 
                background: radial-gradient(circle at 80% 80%, rgba(0, 255, 136, 0.3) 0%, transparent 50%),
                            radial-gradient(circle at 10% 40%, rgba(0, 255, 100, 0.2) 0%, transparent 50%),
                            radial-gradient(circle at 60% 20%, rgba(0, 200, 120, 0.2) 0%, transparent 50%);
            }
            75% { 
                background: radial-gradient(circle at 30% 20%, rgba(0, 255, 136, 0.3) 0%, transparent 50%),
                            radial-gradient(circle at 60% 90%, rgba(0, 255, 100, 0.2) 0%, transparent 50%),
                            radial-gradient(circle at 10% 60%, rgba(0, 200, 120, 0.2) 0%, transparent 50%);
            }
        }

        /* Floating Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: #00ff88;
            border-radius: 50%;
            animation: particleFloat 15s infinite linear;
            box-shadow: 0 0 10px #00ff88, 0 0 20px #00ff88, 0 0 40px #00ff88;
        }

        @keyframes particleFloat {
            0% { 
                transform: translateY(100vh) translateX(0) rotate(0deg); 
                opacity: 0; 
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { 
                transform: translateY(-10vh) translateX(200px) rotate(360deg); 
                opacity: 0; 
            }
        }

        /* Main Container */
        .main-container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Logo */
        .logo-container {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: #00ff88;
            border-radius: 50%;
            position: relative;
            animation: logoGlow 3s ease-in-out infinite;
            overflow: hidden;
        }

        .logo-design {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 45px;
            height: 45px;
        }

        .logo-design::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: conic-gradient(from 0deg, transparent 0deg, #0a0f0a 20deg, transparent 40deg, #0a0f0a 60deg, transparent 80deg, #0a0f0a 100deg, transparent 120deg, #0a0f0a 140deg, transparent 160deg, #0a0f0a 180deg, transparent 200deg, #0a0f0a 220deg, transparent 240deg, #0a0f0a 260deg, transparent 280deg, #0a0f0a 300deg, transparent 320deg, #0a0f0a 340deg, transparent 360deg);
            border-radius: 50%;
            animation: logoSpin 4s linear infinite;
        }

        @keyframes logoSpin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes logoGlow {
            0%, 100% { box-shadow: 0 0 20px #00ff88, 0 0 40px #00ff88; }
            50% { box-shadow: 0 0 30px #00ff88, 0 0 60px #00ff88, 0 0 90px #00ff88; }
        }

        .logo-text {
            font-size: 28px;
            font-weight: 800;
            color: #00ff88;
            text-shadow: 0 0 10px #00ff88;
            letter-spacing: 2px;
        }

        /* Wall Container */
        .wall-container {
            position: relative;
            width: 1000px;
            height: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 80px;
        }

        /* Profile Cards */
        .profile-card {
            position: absolute;
            width: 140px;
            height: 180px;
            background: linear-gradient(145deg, rgba(0, 255, 136, 0.1), rgba(0, 200, 100, 0.05));
            border: 2px solid rgba(0, 255, 136, 0.4);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            backdrop-filter: blur(15px);
            transition: all 0.4s ease;
            cursor: pointer;
            box-shadow: 0 10px 40px rgba(0, 255, 136, 0.2);
            overflow: hidden;
        }

        .profile-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00ff88, #00cc66, #00ff88);
            border-radius: 20px;
            z-index: -1;
            animation: borderGlow 3s ease-in-out infinite;
        }

        @keyframes borderGlow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }

        .profile-card:hover {
            transform: translateY(-15px) scale(1.05);
            box-shadow: 0 25px 80px rgba(0, 255, 136, 0.4);
            border-color: rgba(0, 255, 136, 0.8);
        }

        .profile-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid rgba(0, 255, 136, 0.6);
            object-fit: cover;
            margin-bottom: 12px;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        .profile-name {
            color: #00ff88;
            font-size: 14px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 6px;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .profile-handle {
            color: rgba(0, 255, 136, 0.8);
            font-size: 12px;
            text-align: center;
            margin-bottom: 8px;
        }

        .profile-stats {
            font-size: 10px;
            color: rgba(0, 255, 136, 0.6);
            text-align: center;
        }

        .verified-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            width: 20px;
            height: 20px;
            background: #00ff88;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #000;
            font-weight: bold;
            box-shadow: 0 0 10px #00ff88;
        }

        /* Status Bar */
        .status-bar {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 20;
            background: rgba(0, 15, 10, 0.9);
            border: 1px solid rgba(0, 255, 136, 0.4);
            border-radius: 12px;
            padding: 15px 20px;
            color: #00ff88;
            font-size: 14px;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 25px rgba(0, 255, 136, 0.2);
        }

        .stats-display {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 20;
            background: rgba(0, 15, 10, 0.9);
            border: 1px solid rgba(0, 255, 136, 0.4);
            border-radius: 12px;
            padding: 15px 20px;
            color: #00ff88;
            font-size: 14px;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 25px rgba(0, 255, 136, 0.2);
        }

        /* Add Member Form */
        .add-member-form {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            background: rgba(0, 15, 10, 0.95);
            border: 2px solid rgba(0, 255, 136, 0.4);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            gap: 12px;
            backdrop-filter: blur(15px);
            box-shadow: 0 10px 50px rgba(0, 255, 136, 0.3);
        }

        .add-member-input {
            background: rgba(0, 255, 136, 0.1);
            border: 2px solid rgba(0, 255, 136, 0.3);
            border-radius: 10px;
            padding: 12px 16px;
            color: #00ff88;
            width: 280px;
            outline: none;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .add-member-input:focus {
            border-color: rgba(0, 255, 136, 0.8);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        .add-member-input::placeholder {
            color: rgba(0, 255, 136, 0.5);
        }

        .add-member-btn {
            background: linear-gradient(45deg, #00ff88, #00cc66);
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            color: #000;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.3);
        }

        .add-member-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(0, 255, 136, 0.5);
        }

        .add-member-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Debug Info */
        .debug-info {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 20;
            background: rgba(0, 15, 10, 0.9);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 10px;
            padding: 12px 16px;
            color: #00ff88;
            font-size: 12px;
            backdrop-filter: blur(10px);
            max-width: 300px;
        }

        /* Floating animations */
        .float-1 { animation: float1 10s ease-in-out infinite; }
        .float-2 { animation: float2 12s ease-in-out infinite; }
        .float-3 { animation: float3 14s ease-in-out infinite; }
        .float-4 { animation: float4 11s ease-in-out infinite; }
        .float-5 { animation: float5 13s ease-in-out infinite; }
        .float-6 { animation: float6 9s ease-in-out infinite; }

        @keyframes float1 {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(15px, -20px) rotate(3deg); }
            50% { transform: translate(-10px, -35px) rotate(-2deg); }
            75% { transform: translate(-20px, -15px) rotate(2deg); }
        }

        @keyframes float2 {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(-20px, -15px) rotate(-3deg); }
            50% { transform: translate(25px, -25px) rotate(3deg); }
            75% { transform: translate(10px, -20px) rotate(-1deg); }
        }

        @keyframes float3 {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(18px, -30px) rotate(2deg); }
            50% { transform: translate(-12px, -40px) rotate(-3deg); }
            75% { transform: translate(-25px, -10px) rotate(3deg); }
        }

        @keyframes float4 {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(-15px, -35px) rotate(-2deg); }
            50% { transform: translate(20px, -20px) rotate(3deg); }
            75% { transform: translate(12px, -30px) rotate(-3deg); }
        }

        @keyframes float5 {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(22px, -25px) rotate(1deg); }
            50% { transform: translate(-18px, -45px) rotate(-2deg); }
            75% { transform: translate(-8px, -18px) rotate(2deg); }
        }

        @keyframes float6 {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(-25px, -20px) rotate(-1deg); }
            50% { transform: translate(15px, -35px) rotate(2deg); }
            75% { transform: translate(20px, -25px) rotate(-2deg); }
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .wall-container {
                width: 800px;
                height: 500px;
            }
        }

        @media (max-width: 768px) {
            .wall-container {
                width: 600px;
                height: 400px;
            }
            
            .profile-card {
                width: 120px;
                height: 160px;
            }
            
            .add-member-input {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="plasma-bg"></div>
    <div class="particles"></div>

    <div class="logo-container">
        <div class="logo">
            <div class="logo-design"></div>
        </div>
        <div class="logo-text">PLASMA</div>
    </div>

    <div class="status-bar">
        <span id="connection-status">🔄 Connecting to backend...</span>
    </div>

    <div class="stats-display">
        <div>Network: <span id="member-count">0</span> signatures</div>
        <div>Verified: <span id="verified-count">0</span> accounts</div>
    </div>

    <div class="main-container">
        <div class="wall-container" id="wall-container">
            <!-- Profile cards will be loaded here -->
        </div>
    </div>

    <div class="add-member-form">
        <input 
            type="text" 
            placeholder="Enter Twitter handle (e.g., @vitalikbuterin)" 
            class="add-member-input"
            id="twitter-handle-input"
        />
        <button class="add-member-btn" onclick="addMember()" id="add-btn">Submit</button>
    </div>

    <div class="debug-info" id="debug-info">
        Backend: Connecting...<br>
        Endpoint: https://seismicwall.duckdns.org<br>
        Last sync: Never
    </div>

    <script>
        let members = [];
        let isBackendConnected = false;
        const API_BASE = 'https://seismicwall.duckdns.org';

        // Create floating particles
        function createParticles() {
            const container = document.querySelector('.particles');
            for (let i = 0; i < 25; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.width = Math.random() * 5 + 2 + 'px';
                    particle.style.height = particle.style.width;
                    particle.style.animationDelay = Math.random() * 15 + 's';
                    particle.style.animationDuration = (Math.random() * 8 + 12) + 's';
                    container.appendChild(particle);
                    
                    setTimeout(() => {
                        particle.remove();
                    }, 20000);
                }, i * 800);
            }
        }

        // Test backend connection
        async function testBackendConnection() {
            updateDebug('Backend: Testing connection...');
            
            try {
                const response = await fetch(`${API_BASE}/api/members`, {
                    method: 'GET',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    console.log('✅ Backend connected successfully!', data);
                    isBackendConnected = true;
                    document.getElementById('connection-status').innerHTML = '🟢 Backend Connected';
                    updateDebug(`Backend: Connected ✅<br>Endpoint: ${API_BASE}<br>Members: ${data.length}<br>Last sync: ${new Date().toLocaleTimeString()}`);
                    return data;
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                console.warn('❌ Backend connection failed:', error);
                isBackendConnected = false;
                document.getElementById('connection-status').innerHTML = '💎 Demo Mode';
                updateDebug(`Backend: Connection failed<br>Error: ${error.message}<br>Using demo data`);
                
                // Return empty array since we cleared all members
                return [];
            }
        }

        function updateDebug(message) {
            document.getElementById('debug-info').innerHTML = message;
        }

        // Create profile card
        function createProfileCard(member, index) {
            const card = document.createElement('div');
            card.className = `profile-card float-${(index % 6) + 1}`;
            
            // Position cards in a dynamic pattern
            const patterns = [
                { x: -200, y: -100 },
                { x: 200, y: -100 },
                { x: -300, y: 50 },
                { x: 300, y: 50 },
                { x: -150, y: 200 },
                { x: 150, y: 200 },
                { x: 0, y: -200 },
                { x: 0, y: 250 }
            ];
            
            const pattern = patterns[index % patterns.length];
            card.style.left = `calc(50% + ${pattern.x}px - 70px)`;
            card.style.top = `calc(50% + ${pattern.y}px - 90px)`;

            // Handle profile image
            let profileImageSrc = member.profileImage;
            if (!profileImageSrc || profileImageSrc === 'null' || profileImageSrc === null) {
                const username = member.username.replace('@', '');
                profileImageSrc = `https://ui-avatars.com/api/?name=${encodeURIComponent(username)}&background=00ff88&color=000&size=200&bold=true`;
            }

            card.innerHTML = `
                ${member.verified ? '<div class="verified-badge">✓</div>' : ''}
                <img src="${profileImageSrc}" alt="${member.displayName}" class="profile-image" 
                     onerror="this.src='https://ui-avatars.com/api/?name=${encodeURIComponent(member.username.replace('@', ''))}&background=00ff88&color=000&size=200&bold=true'">
                <div class="profile-name">${member.displayName}</div>
                <div class="profile-handle">${member.username}</div>
                <div class="profile-stats">
                    ${member.followers ? formatNumber(member.followers) + ' followers' : 'member'}
                </div>
            `;

            return card;
        }

        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            }
            if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }

        function updateStats() {
            const memberCount = members.length;
            const verifiedCount = members.filter(m => m.verified).length;
            
            document.getElementById('member-count').textContent = memberCount;
            document.getElementById('verified-count').textContent = verifiedCount;
        }

        // Load and display members
        async function loadMembers() {
            const container = document.getElementById('wall-container');
            container.innerHTML = '';

            try {
                members = await testBackendConnection();
                
                members.forEach((member, index) => {
                    const card = createProfileCard(member, index);
                    container.appendChild(card);
                });

                updateStats();

            } catch (error) {
                console.error('Error loading members:', error);
                updateDebug(`Error: ${error.message}`);
            }
        }

        // Add new member
        async function addMember() {
            const input = document.getElementById('twitter-handle-input');
            const button = document.getElementById('add-btn');
            let handle = input.value.trim();
            
            if (!handle) return;
            
            if (!handle.startsWith('@')) {
                handle = '@' + handle;
            }

            button.textContent = 'Adding...';
            button.disabled = true;

            try {
                if (isBackendConnected) {
                    const response = await fetch(`${API_BASE}/api/members`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ username: handle })
                    });

                    if (response.ok) {
                        console.log('✅ Member added successfully');
                        input.value = '';
                        await loadMembers();
                    } else {
                        const errorData = await response.json();
                        throw new Error(errorData.error || 'Failed to add member');
                    }
                } else {
                    alert('Backend not connected. Please check connection.');
                }
            } catch (error) {
                console.error('Error adding member:', error);
                alert('Error adding member: ' + error.message);
            } finally {
                button.textContent = 'Submit';
                button.disabled = false;
            }
        }

        // Handle enter key
        document.getElementById('twitter-handle-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addMember();
            }
        });

        // Initialize
        window.addEventListener('load', () => {
            createParticles();
            loadMembers();
            
            // Create more particles periodically
            setInterval(createParticles, 20000);
            
            // Auto-reconnect if disconnected
            setInterval(() => {
                if (!isBackendConnected) {
                    loadMembers();
                }
            }, 30000);
        });

        // Force refresh with 'R' key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'r' || e.key === 'R') {
                loadMembers();
            }
        });
    </script>
</body>
</html>
