<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seismic Wall</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@300;400;700;900&family=Exo+2:wght@300;400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Exo 2', 'Orbitron', monospace;
            background: #000000;
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* PURE INTERSTELLAR SPACE BACKGROUND */
        .space-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -10;
            background: 
                radial-gradient(ellipse at center, rgba(16, 23, 42, 0.8) 0%, rgba(0, 0, 0, 1) 70%),
                radial-gradient(ellipse at 20% 30%, rgba(34, 197, 94, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, rgba(52, 211, 153, 0.15) 0%, transparent 60%),
                radial-gradient(ellipse at 60% 20%, rgba(16, 185, 129, 0.08) 0%, transparent 40%),
                linear-gradient(135deg, #000000 0%, #0f172a 30%, #1e293b 60%, #000000 100%);
        }

        /* COSMIC NEBULA EFFECTS */
        .nebula {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.3;
            animation: nebulaPulse 12s ease-in-out infinite;
        }

        .nebula:nth-child(1) {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(34, 197, 94, 0.3) 0%, transparent 70%);
            top: 10%;
            left: 20%;
            animation-delay: 0s;
        }

        .nebula:nth-child(2) {
            width: 600px;
            height: 300px;
            background: radial-gradient(ellipse, rgba(52, 211, 153, 0.25) 0%, transparent 70%);
            top: 60%;
            right: 10%;
            animation-delay: -4s;
        }

        .nebula:nth-child(3) {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(16, 185, 129, 0.2) 0%, transparent 70%);
            bottom: 20%;
            left: 10%;
            animation-delay: -8s;
        }

        @keyframes nebulaPulse {
            0%, 100% { 
                transform: scale(1) rotate(0deg);
                opacity: 0.2;
            }
            50% { 
                transform: scale(1.2) rotate(180deg);
                opacity: 0.4;
            }
        }

        /* FLOATING STAR FIELD */
        .star-field {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -8;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: #ffffff;
            border-radius: 50%;
            animation: starTwinkle 4s ease-in-out infinite;
        }

        .star.small {
            width: 1px;
            height: 1px;
        }

        .star.medium {
            width: 2px;
            height: 2px;
            background: #34d399;
        }

        .star.large {
            width: 3px;
            height: 3px;
            background: #10b981;
            box-shadow: 0 0 6px #10b981;
        }

        @keyframes starTwinkle {
            0%, 100% { 
                opacity: 0.3; 
                transform: scale(1);
            }
            50% { 
                opacity: 1; 
                transform: scale(1.5);
            }
        }

        /* FLOATING COSMIC PARTICLES */
        .cosmic-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -6;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(52, 211, 153, 0.6);
            border-radius: 50%;
            animation: floatParticle 25s linear infinite;
        }

        @keyframes floatParticle {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(200px) rotate(360deg);
                opacity: 0;
            }
        }

        /* HEADER WITH INTERSTELLAR STYLE */
        .header {
            position: relative;
            text-align: center;
            padding: 3rem 0 2rem 0;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(52, 211, 153, 0.3);
            z-index: 100;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 1.5rem;
        }

        .seismic-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #34d399, #10b981, #059669);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 2rem;
            color: #000;
            animation: logoOrbit 20s linear infinite;
            box-shadow: 
                0 0 40px rgba(52, 211, 153, 0.8),
                inset 0 0 20px rgba(255, 255, 255, 0.2);
            position: relative;
        }

        .seismic-logo::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 2px solid rgba(52, 211, 153, 0.3);
            border-radius: 50%;
            animation: logoRing 15s linear infinite reverse;
        }

        .seismic-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 50%;
        }

        @keyframes logoOrbit {
            0% { 
                transform: rotate(0deg) scale(1);
                box-shadow: 0 0 40px rgba(52, 211, 153, 0.8);
            }
            50% { 
                transform: rotate(180deg) scale(1.1);
                box-shadow: 0 0 60px rgba(34, 197, 94, 1);
            }
            100% { 
                transform: rotate(360deg) scale(1);
                box-shadow: 0 0 40px rgba(52, 211, 153, 0.8);
            }
        }

        @keyframes logoRing {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .title {
            font-size: 3.5rem;
            font-weight: 900;
            font-family: 'Orbitron', monospace;
            background: linear-gradient(45deg, #ffffff, #34d399, #10b981, #ffffff);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleShimmer 6s ease-in-out infinite;
            text-shadow: 0 0 50px rgba(52, 211, 153, 0.5);
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        @keyframes titleShimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            font-size: 1.3rem;
            color: #34d399;
            opacity: 0.9;
            margin-top: 1rem;
            font-weight: 300;
            letter-spacing: 2px;
            animation: subtitleGlow 4s ease-in-out infinite;
        }

        @keyframes subtitleGlow {
            0%, 100% { text-shadow: 0 0 20px rgba(52, 211, 153, 0.5); }
            50% { text-shadow: 0 0 40px rgba(34, 197, 94, 0.8); }
        }

        /* SUBMIT SECTION WITH SPACE VIBES */
        .submit-section {
            text-align: center;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            margin-bottom: 3rem;
            position: relative;
            z-index: 50;
        }

        .submit-title {
            font-size: 1.8rem;
            color: #34d399;
            margin-bottom: 2rem;
            font-weight: 300;
            letter-spacing: 1px;
            animation: submitTitlePulse 3s ease-in-out infinite;
        }

        @keyframes submitTitlePulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        .submit-form {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            max-width: 700px;
            margin: 0 auto;
        }

        .handle-input {
            flex: 1;
            padding: 1.5rem 2rem;
            background: rgba(52, 211, 153, 0.05);
            border: 2px solid rgba(52, 211, 153, 0.3);
            border-radius: 50px;
            color: #ffffff;
            font-family: 'Exo 2', monospace;
            font-size: 1.2rem;
            text-align: center;
            backdrop-filter: blur(10px);
            transition: all 0.4s ease;
        }

        .handle-input::placeholder {
            color: rgba(52, 211, 153, 0.6);
            font-weight: 300;
        }

        .handle-input:focus {
            outline: none;
            border-color: #34d399;
            box-shadow: 
                0 0 30px rgba(52, 211, 153, 0.4),
                inset 0 0 20px rgba(52, 211, 153, 0.1);
            background: rgba(52, 211, 153, 0.1);
            transform: scale(1.02);
        }

        .submit-btn {
            padding: 1.5rem 3rem;
            background: linear-gradient(45deg, #34d399, #10b981);
            border: none;
            border-radius: 50px;
            color: #000;
            font-family: 'Exo 2', monospace;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.4s ease;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 30px rgba(52, 211, 153, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 20px 50px rgba(52, 211, 153, 0.5);
            background: linear-gradient(45deg, #10b981, #059669);
        }

        /* MUSIC CONTROLS */
        .music-controls {
            text-align: center;
            margin-bottom: 3rem;
            z-index: 50;
            position: relative;
        }

        .music-btn {
            padding: 1rem 3rem;
            background: rgba(239, 68, 68, 0.8);
            border: 2px solid rgba(239, 68, 68, 0.6);
            border-radius: 50px;
            color: #ffffff;
            font-family: 'Exo 2', monospace;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.4s ease;
            font-size: 1.1rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(239, 68, 68, 0.3);
        }

        .music-btn:hover {
            background: rgba(239, 68, 68, 1);
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(239, 68, 68, 0.5);
        }

        /* CONNECTION STATUS */
        .connection-status {
            position: fixed;
            top: 30px;
            left: 30px;
            padding: 1rem 1.5rem;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #34d399;
            border-radius: 30px;
            backdrop-filter: blur(15px);
            font-size: 0.9rem;
            z-index: 1000;
            box-shadow: 0 10px 30px rgba(52, 211, 153, 0.3);
        }

        .status-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 10px;
            animation: statusPulse 2s infinite;
        }

        .connected { background: #34d399; }
        .disconnected { background: #ef4444; }

        @keyframes statusPulse {
            0%, 100% { 
                opacity: 1; 
                transform: scale(1);
            }
            50% { 
                opacity: 0.7; 
                transform: scale(1.2);
            }
        }

        /* REFRESH BUTTON */
        .refresh-btn {
            position: fixed;
            top: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: rgba(52, 211, 153, 0.2);
            border: 2px solid #34d399;
            border-radius: 50%;
            color: #34d399;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.4s ease;
            backdrop-filter: blur(15px);
            z-index: 1000;
            box-shadow: 0 10px 30px rgba(52, 211, 153, 0.3);
        }

        .refresh-btn:hover {
            background: rgba(52, 211, 153, 0.4);
            transform: scale(1.1) rotate(360deg);
            box-shadow: 0 15px 40px rgba(52, 211, 153, 0.5);
        }

        /* INTERSTELLAR SPACE WALL */
        .space-wall {
            position: relative;
            width: 100%;
            min-height: 80vh;
            padding: 3rem;
            margin: 0 auto;
            max-width: 1600px;
            z-index: 10;
        }

        /* FLOATING PROFILE CARDS - ZERO GRAVITY STYLE */
        .profile-card {
            position: absolute;
            width: 200px;
            height: 250px;
            background: rgba(52, 211, 153, 0.08);
            border: 2px solid rgba(52, 211, 153, 0.3);
            border-radius: 20px;
            padding: 1.5rem;
            backdrop-filter: blur(20px);
            transition: all 0.5s ease;
            cursor: pointer;
            animation: 
                floatInSpace 12s ease-in-out infinite,
                cardEntry 1.2s ease-out forwards;
            opacity: 0;
            transform: scale(0.8) rotateX(45deg);
            box-shadow: 
                0 20px 60px rgba(52, 211, 153, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        @keyframes cardEntry {
            to {
                opacity: 1;
                transform: scale(1) rotateX(0deg);
            }
        }

        @keyframes floatInSpace {
            0%, 100% { 
                transform: translateY(0) translateX(0) rotateZ(0deg);
            }
            25% { 
                transform: translateY(-30px) translateX(20px) rotateZ(2deg);
            }
            50% { 
                transform: translateY(-15px) translateX(-10px) rotateZ(0deg);
            }
            75% { 
                transform: translateY(-40px) translateX(15px) rotateZ(-2deg);
            }
        }

        .profile-card:hover {
            transform: scale(1.15) translateY(-20px) rotateZ(0deg);
            box-shadow: 
                0 40px 80px rgba(52, 211, 153, 0.4),
                0 0 100px rgba(34, 197, 94, 0.3);
            border-color: #34d399;
            background: rgba(52, 211, 153, 0.15);
            z-index: 100;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(45deg, #34d399, #10b981);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.5rem;
            color: #000;
            margin: 0 auto 1rem auto;
            overflow: hidden;
            box-shadow: 
                0 0 40px rgba(52, 211, 153, 0.6),
                inset 0 0 20px rgba(255, 255, 255, 0.2);
            animation: avatarFloat 8s ease-in-out infinite;
        }

        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        @keyframes avatarFloat {
            0%, 100% { 
                transform: translateY(0) scale(1);
                box-shadow: 0 0 40px rgba(52, 211, 153, 0.6);
            }
            50% { 
                transform: translateY(-10px) scale(1.05);
                box-shadow: 0 0 60px rgba(34, 197, 94, 0.8);
            }
        }

        .profile-username {
            font-size: 1rem;
            font-weight: bold;
            color: #34d399;
            text-align: center;
            margin-bottom: 0.75rem;
            word-break: break-word;
            text-shadow: 0 0 20px rgba(52, 211, 153, 0.5);
        }

        .profile-stats {
            font-size: 0.8rem;
            text-align: center;
            opacity: 0.9;
            line-height: 1.6;
        }

        .stat-line {
            margin-bottom: 0.5rem;
            padding: 0.25rem;
            background: rgba(52, 211, 153, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        /* EMPTY STATE */
        .empty-state {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 0.7;
            z-index: 20;
        }

        .empty-state h3 {
            font-size: 2rem;
            color: #34d399;
            margin-bottom: 1.5rem;
            font-weight: 300;
            animation: emptyStatePulse 4s ease-in-out infinite;
        }

        .empty-state p {
            font-size: 1.2rem;
            color: #ffffff;
            opacity: 0.8;
            font-weight: 300;
        }

        @keyframes emptyStatePulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        /* LOADING ANIMATION */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(52, 211, 153, 0.3);
            border-radius: 50%;
            border-top-color: #34d399;
            animation: loadingSpin 1s ease-in-out infinite;
        }

        @keyframes loadingSpin {
            to { transform: rotate(360deg); }
        }

        /* RESPONSIVE DESIGN */
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }

            .submit-form {
                flex-direction: column;
                gap: 1rem;
            }

            .space-wall {
                padding: 1rem;
                min-height: 60vh;
            }

            .profile-card {
                width: 160px;
                height: 200px;
                padding: 1rem;
            }

            .profile-avatar {
                width: 80px;
                height: 80px;
            }

            .connection-status {
                top: 10px;
                left: 10px;
                padding: 0.75rem 1rem;
            }

            .refresh-btn {
                top: 10px;
                right: 10px;
                width: 50px;
                height: 50px;
            }
        }

        /* PERFORMANCE OPTIMIZATIONS */
        .profile-card {
            will-change: transform;
        }

        .particle, .star {
            will-change: transform, opacity;
        }
    </style>
</head>
<body>
    <!-- PURE INTERSTELLAR SPACE BACKGROUND -->
    <div class="space-container">
        <div class="nebula"></div>
        <div class="nebula"></div>
        <div class="nebula"></div>
    </div>
    
    <!-- FLOATING STAR FIELD -->
    <div class="star-field" id="starField"></div>
    
    <!-- COSMIC PARTICLES -->
    <div class="cosmic-particles" id="cosmicParticles"></div>

    <!-- AUDIO ELEMENT -->
    <audio id="backgroundMusic" loop>
        <source src="./seismic-music.mp3" type="audio/mpeg">
        <source src="./interstellar.mp3" type="audio/mpeg">
    </audio>

    <!-- CONNECTION STATUS -->
    <div class="connection-status">
        <span class="status-dot disconnected" id="statusDot"></span>
        <span id="statusText">💎 Demo Mode</span>
    </div>

    <!-- REFRESH BUTTON -->
    <button class="refresh-btn" onclick="refreshMembers()" title="Refresh">
        🔄
    </button>

    <!-- HEADER -->
    <header class="header">
        <div class="logo-container">
            <div class="seismic-logo">
                <img src="./seismic-logo.png" alt="S" onerror="this.parentElement.innerHTML='S'">
            </div>
            <div>
                <h1 class="title">SEISMIC WALL</h1>
                <p class="subtitle">Join the Encrypted Community</p>
            </div>
        </div>
    </header>

    <!-- SUBMIT SECTION -->
    <section class="submit-section">
        <h2 class="submit-title">Submit your X handle. Join Seismic Family Wall</h2>
        <form class="submit-form" onsubmit="addMember(event)">
            <input 
                type="text" 
                class="handle-input" 
                placeholder="@handle" 
                id="usernameInput"
                required
            >
            <button type="submit" class="submit-btn">
                <span id="submitButtonText">Submit</span>
                <span id="submitButtonLoading" class="loading" style="display: none;"></span>
            </button>
        </form>
    </section>

    <!-- MUSIC CONTROLS -->
    <section class="music-controls">
        <button class="music-btn" onclick="toggleMusic()" id="musicBtn">
            🎵 Pause Music
        </button>
    </section>

    <!-- INTERSTELLAR SPACE WALL -->
    <div class="space-wall" id="spaceWall">
        <div class="empty-state" id="emptyState">
            <h3>Welcome to the Cosmic Void</h3>
            <p>Submit your handle to float among the stars</p>
        </div>
    </div>

    <script>
        // Global variables
        let members = [];
        let isConnected = false;
        let music = document.getElementById('backgroundMusic');
        let isPlaying = false;

        // API Configuration
        const API_BASE = 'https://seismicwall.duckdns.org/api';

        // Cosmic positions for floating profiles
        const cosmicPositions = [
            { top: '15%', left: '20%', rotation: 15 },
            { top: '35%', left: '75%', rotation: -20 },
            { top: '60%', left: '15%', rotation: 10 },
            { top: '25%', left: '60%', rotation: -15 },
            { top: '70%', left: '65%', rotation: 25 },
            { top: '45%', left: '30%', rotation: -10 },
            { top: '80%', left: '40%', rotation: 20 },
            { top: '20%', left: '85%', rotation: -25 },
            { top: '55%', left: '80%', rotation: 15 },
            { top: '85%', left: '20%', rotation: -20 },
            { top: '40%', left: '10%', rotation: 30 },
            { top: '10%', left: '50%', rotation: -30 },
            { top: '65%', left: '45%', rotation: 10 },
            { top: '30%', left: '90%', rotation: -15 },
            { top: '75%', left: '75%', rotation: 25 },
            { top: '50%', left: '5%', rotation: -20 },
            { top: '90%', left: '60%', rotation: 15 },
            { top: '5%', left: '25%', rotation: -10 },
            { top: '95%', left: '85%', rotation: 20 },
            { top: '25%', left: '40%', rotation: -25 }
        ];

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            createStarField();
            createCosmicParticles();
            checkConnection();
            fetchMembers();
            setupKeyboardShortcuts();
            
            // Auto-play music
            setTimeout(() => {
                music.volume = 0.25;
                toggleMusic();
            }, 2000);
        });

        // Create massive star field
        function createStarField() {
            const container = document.getElementById('starField');
            const starCount = 200;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = `star ${['small', 'medium', 'large'][Math.floor(Math.random() * 3)]}`;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 4 + 's';
                star.style.animationDuration = (Math.random() * 3 + 2) + 's';
                container.appendChild(star);
            }
        }

        // Create floating cosmic particles
        function createCosmicParticles() {
            const container = document.getElementById('cosmicParticles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 25 + 's';
                particle.style.animationDuration = (Math.random() * 15 + 20) + 's';
                container.appendChild(particle);
            }
        }

        // Check backend connection
        async function checkConnection() {
            try {
                const response = await fetch(`${API_BASE}/members`);
                isConnected = response.ok;
            } catch (error) {
                isConnected = false;
            }
            
            updateConnectionStatus();
        }

        function updateConnectionStatus() {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            
            if (isConnected) {
                statusDot.className = 'status-dot connected';
                statusText.textContent = '🟢 Backend Connected';
            } else {
                statusDot.className = 'status-dot disconnected';
                statusText.textContent = '💎 Demo Mode';
            }
        }

        // Fetch members from API (NO DEMO DATA)
        async function fetchMembers() {
            try {
                if (!isConnected) {
                    members = []; // Empty array - no demo users
                    renderMembers();
                    return;
                }
                
                const response = await fetch(`${API_BASE}/members`);
                if (!response.ok) throw new Error('Failed to fetch');
                
                members = await response.json();
                renderMembers();
            } catch (error) {
                console.error('Error fetching members:', error);
                members = []; // Empty on error
                renderMembers();
            }
        }

        // Render members floating in space
        function renderMembers() {
            const container = document.getElementById('spaceWall');
            const emptyState = document.getElementById('emptyState');
            
            // Clear existing cards
            const existingCards = container.querySelectorAll('.profile-card');
            existingCards.forEach(card => card.remove());
            
            if (members.length === 0) {
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';

            members.forEach((member, index) => {
                const card = document.createElement('div');
                card.className = 'profile-card';
                
                // Use cosmic positions with random variations
                const basePosition = cosmicPositions[index % cosmicPositions.length];
                const randomOffsetX = (Math.random() - 0.5) * 20;
                const randomOffsetY = (Math.random() - 0.5) * 20;
                
                card.style.top = `calc(${basePosition.top} + ${randomOffsetY}px)`;
                card.style.left = `calc(${basePosition.left} + ${randomOffsetX}px)`;
                card.style.transform = `rotate(${basePosition.rotation + (Math.random() - 0.5) * 10}deg)`;
                card.style.animationDelay = (index * 0.3) + 's';
                
                // Add unique floating animation timing
                card.style.setProperty('--float-duration', (Math.random() * 8 + 10) + 's');
                card.style.setProperty('--float-delay', (Math.random() * 5) + 's');
                
                card.innerHTML = `
                    <div class="profile-avatar">
                        ${member.profileImage ? 
                            `<img src="${member.profileImage}" alt="${member.displayName}" onerror="this.parentElement.innerHTML='${getInitials(member.displayName)}'">` :
                            getInitials(member.displayName)
                        }
                    </div>
                    <div class="profile-username">${member.username}</div>
                    <div class="profile-stats">
                        <div class="stat-line">👥 ${formatNumber(member.followers || 0)} Followers</div>
                        <div class="stat-line">${member.verified ? '✅ Verified' : '⭕ Unverified'}</div>
                        <div class="stat-line">⏰ ${timeAgo(member.createdAt)}</div>
                    </div>
                `;
                
                // Add hover effect with cosmic glow
                card.addEventListener('mouseenter', function() {
                    this.style.filter = 'brightness(1.3) drop-shadow(0 0 50px rgba(52, 211, 153, 0.8))';
                });
                
                card.addEventListener('mouseleave', function() {
                    this.style.filter = 'none';
                });
                
                container.appendChild(card);
            });
        }

        // Add new member
        async function addMember(event) {
            event.preventDefault();
            
            const input = document.getElementById('usernameInput');
            const username = input.value.trim();
            
            if (!username) return;
            
            // Show loading state
            const buttonText = document.getElementById('submitButtonText');
            const buttonLoading = document.getElementById('submitButtonLoading');
            buttonText.style.display = 'none';
            buttonLoading.style.display = 'inline-block';
            
            try {
                if (!isConnected) {
                    throw new Error('Backend not connected - Please check connection');
                }
                
                const response = await fetch(`${API_BASE}/members`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to add member');
                }
                
                // Clear input and refresh
                input.value = '';
                await fetchMembers();
                
                // Add cosmic success effect
                showCosmicSuccess();
                
            } catch (error) {
                console.error('Error adding member:', error);
                alert(error.message);
            } finally {
                // Reset button state
                buttonText.style.display = 'inline-block';
                buttonLoading.style.display = 'none';
            }
        }

        // Show cosmic success effect
        function showCosmicSuccess() {
            const successEffect = document.createElement('div');
            successEffect.innerHTML = '✨ Member Added to the Cosmos! ✨';
            successEffect.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(52, 211, 153, 0.9);
                color: #000;
                padding: 1rem 2rem;
                border-radius: 50px;
                font-weight: bold;
                font-size: 1.2rem;
                z-index: 10000;
                animation: successPulse 3s ease-out forwards;
                box-shadow: 0 0 50px rgba(52, 211, 153, 0.8);
            `;
            
            document.body.appendChild(successEffect);
            
            setTimeout(() => {
                successEffect.remove();
            }, 3000);
        }

        // Refresh members
        async function refreshMembers() {
            await checkConnection();
            await fetchMembers();
        }

        // Music controls
        function toggleMusic() {
            const btn = document.getElementById('musicBtn');
            
            if (isPlaying) {
                music.pause();
                btn.textContent = '🎵 Play Music';
                isPlaying = false;
            } else {
                music.play().catch(e => console.log('Music play failed:', e));
                btn.textContent = '🎵 Pause Music';
                isPlaying = true;
            }
        }

        // Keyboard shortcuts
        function setupKeyboardShortcuts() {
            document.addEventListener('keydown', function(e) {
                if (e.key === ' ' && e.target.tagName !== 'INPUT') {
                    e.preventDefault();
                    toggleMusic();
                } else if (e.key === 'r' && !e.ctrlKey && e.target.tagName !== 'INPUT') {
                    e.preventDefault();
                    refreshMembers();
                } else if (e.key === 'Escape') {
                    e.preventDefault();
                    document.getElementById('usernameInput').blur();
                }
            });
        }

        // Utility functions
        function getInitials(name) {
            return name.split(' ').map(word => word[0]).join('').toUpperCase().slice(0, 2);
        }

        function formatNumber(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toString();
        }

        function timeAgo(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffInSeconds = Math.floor((now - date) / 1000);
            
            if (diffInSeconds < 60) return 'Now';
            if (diffInSeconds < 3600) return Math.floor(diffInSeconds / 60) + 'm';
            if (diffInSeconds < 86400) return Math.floor(diffInSeconds / 3600) + 'h';
            return Math.floor(diffInSeconds / 86400) + 'd';
        }

        // Auto-refresh every 3 minutes when connected
        setInterval(() => {
            if (isConnected) {
                refreshMembers();
            }
        }, 3 * 60 * 1000);

        // Add cosmic cursor trail effect
        document.addEventListener('mousemove', function(e) {
            if (Math.random() > 0.95) { // Only occasionally
                const trail = document.createElement('div');
                trail.style.cssText = `
                    position: fixed;
                    left: ${e.clientX}px;
                    top: ${e.clientY}px;
                    width: 4px;
                    height: 4px;
                    background: rgba(52, 211, 153, 0.6);
                    border-radius: 50%;
                    pointer-events: none;
                    z-index: 1000;
                    animation: trailFade 2s ease-out forwards;
                `;
                document.body.appendChild(trail);
                
                setTimeout(() => trail.remove(), 2000);
            }
        });

        // Add CSS for success and trail animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes successPulse {
                0% { 
                    opacity: 0; 
                    transform: translate(-50%, -50%) scale(0.5); 
                }
                20% { 
                    opacity: 1; 
                    transform: translate(-50%, -50%) scale(1.2); 
                }
                80% { 
                    opacity: 1; 
                    transform: translate(-50%, -50%) scale(1); 
                }
                100% { 
                    opacity: 0; 
                    transform: translate(-50%, -50%) scale(0.8); 
                }
            }
            
            @keyframes trailFade {
                0% { 
                    opacity: 1; 
                    transform: scale(1); 
                }
                100% { 
                    opacity: 0; 
                    transform: scale(0.1); 
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
