<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seismic Wall</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Exo 2', 'Orbitron', monospace;
            background: #000000;
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* ULTIMATE INTERSTELLAR SPACE BACKGROUND */
        .interstellar-universe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -20;
            background: 
                radial-gradient(ellipse at 20% 30%, rgba(16, 23, 42, 0.9) 0%, transparent 60%),
                radial-gradient(ellipse at 80% 70%, rgba(30, 41, 59, 0.8) 0%, transparent 70%),
                radial-gradient(ellipse at 50% 10%, rgba(34, 197, 94, 0.15) 0%, transparent 40%),
                radial-gradient(ellipse at 90% 40%, rgba(52, 211, 153, 0.2) 0%, transparent 50%),
                radial-gradient(ellipse at 10% 80%, rgba(16, 185, 129, 0.12) 0%, transparent 45%),
                radial-gradient(ellipse at 60% 90%, rgba(34, 197, 94, 0.1) 0%, transparent 35%),
                linear-gradient(135deg, #000000 0%, #0a0f1a 15%, #1a1a2e 30%, #16213e 45%, #0f1419 60%, #1a2332 75%, #000000 100%);
        }

        /* MASSIVE INTERSTELLAR NEBULAS */
        .nebula-field {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -18;
            pointer-events: none;
        }

        .nebula {
            position: absolute;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.4;
            animation: nebulaFlow 30s ease-in-out infinite;
        }

        .nebula:nth-child(1) {
            width: 1200px;
            height: 700px;
            background: radial-gradient(ellipse, rgba(34, 197, 94, 0.6) 0%, rgba(16, 185, 129, 0.4) 40%, transparent 100%);
            top: -20%;
            left: -30%;
            animation-delay: 0s;
        }

        .nebula:nth-child(2) {
            width: 1000px;
            height: 1000px;
            background: radial-gradient(circle, rgba(52, 211, 153, 0.5) 0%, rgba(34, 197, 94, 0.3) 50%, transparent 100%);
            top: 20%;
            right: -40%;
            animation-delay: -10s;
        }

        .nebula:nth-child(3) {
            width: 1100px;
            height: 600px;
            background: radial-gradient(ellipse, rgba(16, 185, 129, 0.45) 0%, rgba(52, 211, 153, 0.25) 60%, transparent 100%);
            bottom: -30%;
            left: 5%;
            animation-delay: -20s;
        }

        .nebula:nth-child(4) {
            width: 900px;
            height: 900px;
            background: radial-gradient(circle, rgba(34, 197, 94, 0.4) 0%, rgba(16, 185, 129, 0.2) 60%, transparent 100%);
            top: 40%;
            left: 20%;
            animation-delay: -5s;
        }

        .nebula:nth-child(5) {
            width: 800px;
            height: 500px;
            background: radial-gradient(ellipse, rgba(52, 211, 153, 0.35) 0%, rgba(34, 197, 94, 0.15) 50%, transparent 100%);
            top: 5%;
            right: 5%;
            animation-delay: -15s;
        }

        .nebula:nth-child(6) {
            width: 700px;
            height: 700px;
            background: radial-gradient(circle, rgba(16, 185, 129, 0.3) 0%, rgba(52, 211, 153, 0.1) 50%, transparent 100%);
            bottom: 10%;
            right: 20%;
            animation-delay: -25s;
        }

        @keyframes nebulaFlow {
            0%, 100% { 
                transform: scale(1) rotate(0deg) translateX(0) translateY(0);
                opacity: 0.3;
            }
            25% { 
                transform: scale(1.3) rotate(90deg) translateX(80px) translateY(-60px);
                opacity: 0.6;
            }
            50% { 
                transform: scale(0.8) rotate(180deg) translateX(40px) translateY(120px);
                opacity: 0.4;
            }
            75% { 
                transform: scale(1.1) rotate(270deg) translateX(-100px) translateY(50px);
                opacity: 0.7;
            }
        }

        /* MASSIVE STAR FIELD */
        .star-field {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -15;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: #ffffff;
            border-radius: 50%;
            animation: starTwinkle 4s ease-in-out infinite;
        }

        .star.micro {
            width: 1px;
            height: 1px;
            opacity: 0.4;
        }

        .star.tiny {
            width: 2px;
            height: 2px;
            background: #34d399;
            box-shadow: 0 0 6px #34d399;
            opacity: 0.6;
        }

        .star.small {
            width: 3px;
            height: 3px;
            background: #10b981;
            box-shadow: 0 0 10px #10b981;
            opacity: 0.8;
        }

        .star.medium {
            width: 4px;
            height: 4px;
            background: #ffffff;
            box-shadow: 0 0 15px #ffffff;
            opacity: 1;
        }

        .star.large {
            width: 5px;
            height: 5px;
            background: #34d399;
            box-shadow: 0 0 20px #34d399, 0 0 40px rgba(52, 211, 153, 0.6);
            opacity: 1;
        }

        .star.massive {
            width: 6px;
            height: 6px;
            background: #ffffff;
            box-shadow: 0 0 30px #ffffff, 0 0 60px rgba(255, 255, 255, 0.8);
            opacity: 1;
        }

        @keyframes starTwinkle {
            0%, 100% { 
                opacity: 0.2; 
                transform: scale(1);
            }
            50% { 
                opacity: 1; 
                transform: scale(2.5);
            }
        }

        /* COSMIC ENERGY SYSTEM */
        .energy-field {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -12;
            pointer-events: none;
        }

        .energy-wave {
            position: absolute;
            border: 3px solid rgba(52, 211, 153, 0.4);
            border-radius: 50%;
            animation: energyPulse 15s ease-out infinite;
        }

        .energy-wave:nth-child(1) {
            width: 400px;
            height: 400px;
            top: 10%;
            left: 15%;
            animation-delay: 0s;
        }

        .energy-wave:nth-child(2) {
            width: 500px;
            height: 500px;
            top: 50%;
            right: 10%;
            animation-delay: -5s;
        }

        .energy-wave:nth-child(3) {
            width: 450px;
            height: 450px;
            bottom: 20%;
            left: 30%;
            animation-delay: -10s;
        }

        .energy-wave:nth-child(4) {
            width: 350px;
            height: 350px;
            top: 25%;
            right: 30%;
            animation-delay: -3s;
        }

        .energy-wave:nth-child(5) {
            width: 300px;
            height: 300px;
            bottom: 40%;
            right: 40%;
            animation-delay: -8s;
        }

        @keyframes energyPulse {
            0% {
                transform: scale(0.2);
                opacity: 0;
                border-color: rgba(52, 211, 153, 0);
            }
            20% {
                transform: scale(1);
                opacity: 0.8;
                border-color: rgba(52, 211, 153, 1);
            }
            60% {
                transform: scale(2.5);
                opacity: 0.4;
                border-color: rgba(34, 197, 94, 0.8);
            }
            100% {
                transform: scale(4);
                opacity: 0;
                border-color: rgba(52, 211, 153, 0);
            }
        }

        /* SHOOTING STARS */
        .shooting-star {
            position: fixed;
            width: 200px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #34d399, #ffffff, transparent);
            border-radius: 50px;
            top: 20%;
            left: -200px;
            z-index: -10;
            animation: shootingStar 4s linear infinite;
        }

        .shooting-star:nth-child(2) {
            top: 60%;
            animation-delay: -2s;
        }

        @keyframes shootingStar {
            0% { 
                left: -200px; 
                opacity: 0;
            }
            10% { 
                opacity: 1;
            }
            90% { 
                opacity: 1;
            }
            100% { 
                left: 100vw; 
                opacity: 0;
            }
        }

        /* HEADER */
        .header {
            text-align: center;
            padding: 2rem 0 1.5rem 0;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            border-bottom: 2px solid rgba(52, 211, 153, 0.4);
            position: relative;
            z-index: 100;
        }

        .logo-title {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2rem;
        }

        .seismic-logo {
            width: 90px;
            height: 90px;
            background: linear-gradient(45deg, #34d399, #10b981, #059669);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 2.2rem;
            color: #000;
            animation: logoMegaOrbit 25s linear infinite;
            box-shadow: 
                0 0 80px rgba(52, 211, 153, 1.5),
                0 0 160px rgba(34, 197, 94, 1),
                inset 0 0 40px rgba(255, 255, 255, 0.4);
            position: relative;
            overflow: hidden;
        }

        .seismic-logo::before {
            content: '';
            position: absolute;
            top: -25px;
            left: -25px;
            right: -25px;
            bottom: -25px;
            border: 4px solid rgba(52, 211, 153, 0.6);
            border-radius: 50%;
            animation: logoRingMega 20s linear infinite reverse;
        }

        .seismic-logo::after {
            content: '';
            position: absolute;
            top: -40px;
            left: -40px;
            right: -40px;
            bottom: -40px;
            border: 3px solid rgba(34, 197, 94, 0.4);
            border-radius: 50%;
            border-top-color: rgba(52, 211, 153, 1);
            animation: logoRingMega 30s linear infinite;
        }

        .seismic-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 50%;
        }

        @keyframes logoMegaOrbit {
            0% { 
                transform: rotate(0deg) scale(1);
                box-shadow: 0 0 80px rgba(52, 211, 153, 1.5), 0 0 160px rgba(34, 197, 94, 1);
            }
            25% { 
                transform: rotate(90deg) scale(1.2);
                box-shadow: 0 0 120px rgba(34, 197, 94, 2), 0 0 200px rgba(16, 185, 129, 1.5);
            }
            50% { 
                transform: rotate(180deg) scale(1.4);
                box-shadow: 0 0 160px rgba(16, 185, 129, 2.5), 0 0 240px rgba(52, 211, 153, 2);
            }
            75% { 
                transform: rotate(270deg) scale(1.2);
                box-shadow: 0 0 120px rgba(34, 197, 94, 2), 0 0 200px rgba(16, 185, 129, 1.5);
            }
            100% { 
                transform: rotate(360deg) scale(1);
                box-shadow: 0 0 80px rgba(52, 211, 153, 1.5), 0 0 160px rgba(34, 197, 94, 1);
            }
        }

        @keyframes logoRingMega {
            0% { transform: rotate(0deg) scale(1); }
            33% { transform: rotate(120deg) scale(1.2); }
            66% { transform: rotate(240deg) scale(0.9); }
            100% { transform: rotate(360deg) scale(1); }
        }

        .title {
            font-size: 4rem;
            font-weight: 900;
            font-family: 'Orbitron', monospace;
            background: linear-gradient(45deg, #ffffff, #34d399, #10b981, #ffffff, #34d399);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleMegaShimmer 3s ease-in-out infinite;
            text-shadow: 
                0 0 40px rgba(52, 211, 153, 1),
                0 0 80px rgba(34, 197, 94, 0.8),
                0 0 120px rgba(16, 185, 129, 0.6);
            letter-spacing: 8px;
            text-transform: uppercase;
            position: relative;
        }

        .title::before {
            content: 'SEISMIC WALL';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 1), transparent);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: lightningStrike 4s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes titleMegaShimmer {
            0%, 100% { 
                background-position: 0% 50%;
                filter: brightness(1);
            }
            50% { 
                background-position: 100% 50%;
                filter: brightness(2) drop-shadow(0 0 60px rgba(52, 211, 153, 2));
            }
        }

        @keyframes lightningStrike {
            0%, 80%, 100% { 
                opacity: 0;
                background-position: -300% 50%;
            }
            85%, 90% { 
                opacity: 1;
                background-position: 300% 50%;
            }
        }

        .subtitle {
            font-size: 1.4rem;
            color: #34d399;
            opacity: 0.9;
            margin-top: 1rem;
            font-weight: 400;
            letter-spacing: 3px;
            animation: subtitleGlow 5s ease-in-out infinite;
        }

        @keyframes subtitleGlow {
            0%, 100% { 
                text-shadow: 0 0 30px rgba(52, 211, 153, 0.8);
                color: #34d399;
            }
            50% { 
                text-shadow: 0 0 60px rgba(255, 255, 255, 1.5);
                color: #ffffff;
            }
        }

        /* CONNECTION STATUS */
        .status {
            position: fixed;
            top: 30px;
            left: 30px;
            padding: 1rem 2rem;
            background: rgba(0, 0, 0, 0.8);
            border: 3px solid #34d399;
            border-radius: 30px;
            backdrop-filter: blur(20px);
            font-size: 1rem;
            z-index: 1000;
            box-shadow: 0 20px 60px rgba(52, 211, 153, 0.5);
            animation: statusPulse 4s ease-in-out infinite;
        }

        @keyframes statusPulse {
            0%, 100% { 
                box-shadow: 0 20px 60px rgba(52, 211, 153, 0.5);
                border-color: rgba(52, 211, 153, 0.8);
            }
            50% { 
                box-shadow: 0 30px 80px rgba(34, 197, 94, 0.8);
                border-color: rgba(34, 197, 94, 1);
            }
        }

        .status-dot {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 12px;
            animation: statusBlink 2s infinite;
        }

        .connected { background: #34d399; }
        .disconnected { background: #ef4444; }

        @keyframes statusBlink {
            0%, 100% { 
                opacity: 1; 
                transform: scale(1);
            }
            50% { 
                opacity: 0.6; 
                transform: scale(1.5);
            }
        }

        /* CONTROLS */
        .controls {
            position: fixed;
            top: 30px;
            right: 30px;
            display: flex;
            gap: 1rem;
            z-index: 1000;
        }

        .control-orb {
            width: 65px;
            height: 65px;
            background: rgba(52, 211, 153, 0.2);
            border: 3px solid rgba(52, 211, 153, 0.7);
            border-radius: 50%;
            color: #34d399;
            font-size: 1.8rem;
            cursor: pointer;
            transition: all 0.5s ease;
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 15px 50px rgba(52, 211, 153, 0.4);
            animation: orbFloat 6s ease-in-out infinite;
        }

        .control-orb:hover {
            background: rgba(52, 211, 153, 0.5);
            transform: scale(1.3) translateY(-8px);
            box-shadow: 0 25px 70px rgba(52, 211, 153, 0.8);
        }

        @keyframes orbFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            33% { transform: translateY(-18px) rotate(8deg); }
            66% { transform: translateY(-10px) rotate(-5deg); }
        }

        /* MAIN CONTAINER */
        .main-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 3rem;
            position: relative;
            z-index: 10;
        }

        /* MOVING MEMBERS FRAME */
        .members-frame {
            position: relative;
            width: 100%;
            height: 600px;
            border: 3px solid rgba(52, 211, 153, 0.6);
            border-radius: 30px;
            background: rgba(52, 211, 153, 0.05);
            backdrop-filter: blur(20px);
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(52, 211, 153, 0.3);
            animation: frameGlow 4s ease-in-out infinite;
        }

        @keyframes frameGlow {
            0%, 100% {
                border-color: rgba(52, 211, 153, 0.6);
                box-shadow: 0 20px 60px rgba(52, 211, 153, 0.3);
            }
            50% {
                border-color: rgba(34, 197, 94, 1);
                box-shadow: 0 30px 80px rgba(34, 197, 94, 0.5);
            }
        }

        /* MEMBER PROFILES */
        .member-profile {
            position: absolute;
            width: 180px;
            height: 200px;
            background: rgba(52, 211, 153, 0.1);
            border: 2px solid rgba(52, 211, 153, 0.4);
            border-radius: 20px;
            padding: 1rem;
            text-align: center;
            backdrop-filter: blur(15px);
            box-shadow: 0 10px 30px rgba(52, 211, 153, 0.3);
            animation: memberMove 20s linear infinite;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .member-profile:hover {
            transform: scale(1.1) !important;
            border-color: #34d399;
            box-shadow: 0 20px 50px rgba(52, 211, 153, 0.6);
            z-index: 100;
        }

        /* FOUNDER SPECIAL STYLING */
        .founder-profile {
            border-color: #FFD700 !important;
            background: rgba(255, 215, 0, 0.1) !important;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.4) !important;
            animation: founderMove 15s linear infinite;
        }

        .founder-profile:hover {
            box-shadow: 0 20px 50px rgba(255, 215, 0, 0.7) !important;
        }

        /* MODERATOR SPECIAL STYLING */
        .moderator-profile {
            border-color: #8A2BE2 !important;
            background: rgba(138, 43, 226, 0.1) !important;
            box-shadow: 0 10px 30px rgba(138, 43, 226, 0.3) !important;
            animation: moderatorMove 25s linear infinite;
        }

        .moderator-profile:hover {
            box-shadow: 0 20px 50px rgba(138, 43, 226, 0.6) !important;
        }

        /* MOVING ANIMATIONS */
        @keyframes memberMove {
            0% {
                left: -200px;
                top: 50%;
                transform: translateY(-50%);
            }
            25% {
                left: 50%;
                top: -220px;
                transform: translateX(-50%);
            }
            50% {
                left: calc(100% + 200px);
                top: 50%;
                transform: translateY(-50%);
            }
            75% {
                left: 50%;
                top: calc(100% + 220px);
                transform: translateX(-50%);
            }
            100% {
                left: -200px;
                top: 50%;
                transform: translateY(-50%);
            }
        }

        @keyframes founderMove {
            0% {
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        @keyframes moderatorMove {
            0% {
                transform: translateY(-50%) rotate(0deg);
            }
            100% {
                transform: translateY(-50%) rotate(-360deg);
            }
        }

        /* AVATAR */
        .member-avatar {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(45deg, #34d399, #10b981);
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: #000;
            overflow: hidden;
            animation: avatarSpin 8s linear infinite;
            box-shadow: 0 0 20px rgba(52, 211, 153, 0.5);
        }

        .founder-profile .member-avatar {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.7);
        }

        .moderator-profile .member-avatar {
            background: linear-gradient(45deg, #8A2BE2, #9932CC);
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.6);
        }

        .member-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        @keyframes avatarSpin {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }

        .member-name {
            font-size: 0.9rem;
            font-weight: bold;
            color: #34d399;
            margin-bottom: 0.5rem;
        }

        .founder-profile .member-name {
            color: #FFD700;
        }

        .moderator-profile .member-name {
            color: #8A2BE2;
        }

        .member-role {
            font-size: 0.7rem;
            padding: 0.3rem 0.6rem;
            border-radius: 10px;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .founder-role {
            background: rgba(255, 215, 0, 0.2);
            color: #FFD700;
            border: 1px solid #FFD700;
        }

        .moderator-role {
            background: rgba(138, 43, 226, 0.2);
            color: #8A2BE2;
            border: 1px solid #8A2BE2;
        }

        .community-role {
            background: rgba(52, 211, 153, 0.2);
            color: #34d399;
            border: 1px solid #34d399;
        }

        .member-stats {
            font-size: 0.7rem;
            opacity: 0.8;
        }

        /* SUBMIT PORTAL */
        .submit-portal {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }

        .portal-form {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            background: rgba(0, 0, 0, 0.8);
            padding: 1.5rem 3rem;
            border-radius: 50px;
            border: 3px solid rgba(52, 211, 153, 0.6);
            backdrop-filter: blur(25px);
            box-shadow: 0 25px 80px rgba(52, 211, 153, 0.5);
            animation: portalPulse 5s ease-in-out infinite;
        }

        @keyframes portalPulse {
            0%, 100% { 
                box-shadow: 0 25px 80px rgba(52, 211, 153, 0.5);
                border-color: rgba(52, 211, 153, 0.6);
            }
            50% { 
                box-shadow: 0 35px 100px rgba(34, 197, 94, 0.8);
                border-color: rgba(34, 197, 94, 1);
            }
        }

        .portal-input {
            padding: 1rem 2rem;
            background: rgba(52, 211, 153, 0.1);
            border: 3px solid rgba(52, 211, 153, 0.4);
            border-radius: 30px;
            color: #ffffff;
            font-family: 'Exo 2', monospace;
            font-size: 1.2rem;
            min-width: 250px;
            backdrop-filter: blur(15px);
            transition: all 0.5s ease;
        }

        .portal-input::placeholder {
            color: rgba(52, 211, 153, 0.6);
        }

        .portal-input:focus {
            outline: none;
            border-color: #34d399;
            box-shadow: 0 0 50px rgba(52, 211, 153, 0.8);
            background: rgba(52, 211, 153, 0.2);
            transform: scale(1.05);
        }

        .portal-btn {
            padding: 1rem 2.5rem;
            background: linear-gradient(45deg, #34d399, #10b981);
            border: none;
            border-radius: 30px;
            color: #000;
            font-family: 'Exo 2', monospace;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.5s ease;
            text-transform: uppercase;
            font-size: 1.2rem;
            letter-spacing: 2px;
        }

        .portal-btn:hover {
            transform: scale(1.15) translateY(-8px);
            box-shadow: 0 25px 60px rgba(52, 211, 153, 0.8);
            background: linear-gradient(45deg, #10b981, #059669);
        }

        /* LOADING */
        .cosmic-loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(52, 211, 153, 0.3);
            border-radius: 50%;
            border-top-color: #34d399;
            animation: cosmicSpin 1s ease-in-out infinite;
        }

        @keyframes cosmicSpin {
            to { transform: rotate(360deg); }
        }

        /* EMPTY STATE */
        .empty-state {
            text-align: center;
            padding: 6rem 2rem;
            opacity: 0.8;
            animation: emptyPulse 6s ease-in-out infinite;
        }

        .empty-state h3 {
            font-size: 2.5rem;
            color: #34d399;
            margin-bottom: 2rem;
            text-shadow: 0 0 50px rgba(52, 211, 153, 0.8);
        }

        .empty-state p {
            font-size: 1.3rem;
            opacity: 0.9;
            line-height: 1.8;
        }

        @keyframes emptyPulse {
            0%, 100% { 
                opacity: 0.8; 
                transform: scale(1);
            }
            50% { 
                opacity: 1; 
                transform: scale(1.05);
            }
        }

        /* RESPONSIVE DESIGN */
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
                letter-spacing: 4px;
            }

            .main-container {
                padding: 2rem 1rem;
            }

            .members-frame {
                height: 400px;
            }

            .member-profile {
                width: 140px;
                height: 160px;
                padding: 0.8rem;
            }

            .member-avatar {
                width: 50px;
                height: 50px;
                font-size: 1rem;
            }

            .portal-form {
                flex-direction: column;
                gap: 1rem;
                padding: 1.5rem 2rem;
            }

            .portal-input {
                min-width: 200px;
            }

            .controls {
                top: 15px;
                right: 15px;
                gap: 0.5rem;
            }

            .control-orb {
                width: 50px;
                height: 50px;
                font-size: 1.4rem;
            }

            .status {
                top: 15px;
                left: 15px;
                padding: 0.75rem 1.5rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- ULTIMATE INTERSTELLAR SPACE BACKGROUND -->
    <div class="interstellar-universe"></div>
    
    <!-- MASSIVE INTERSTELLAR NEBULAS -->
    <div class="nebula-field">
        <div class="nebula"></div>
        <div class="nebula"></div>
        <div class="nebula"></div>
        <div class="nebula"></div>
        <div class="nebula"></div>
        <div class="nebula"></div>
    </div>
    
    <!-- MASSIVE STAR FIELD -->
    <div class="star-field" id="starField"></div>
    
    <!-- COSMIC ENERGY SYSTEM -->
    <div class="energy-field">
        <div class="energy-wave"></div>
        <div class="energy-wave"></div>
        <div class="energy-wave"></div>
        <div class="energy-wave"></div>
        <div class="energy-wave"></div>
    </div>

    <!-- SHOOTING STARS -->
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>

    <!-- AUDIO ELEMENT -->
    <audio id="backgroundMusic" loop>
        <source src="./seismic-music.mp3" type="audio/mpeg">
        <source src="./interstellar.mp3" type="audio/mpeg">
    </audio>

    <!-- CONNECTION STATUS -->
    <div class="status">
        <span class="status-dot disconnected" id="statusDot"></span>
        <span id="statusText">💎 Demo Universe</span>
    </div>

    <!-- CONTROLS -->
    <div class="controls">
        <button class="control-orb" onclick="refreshMembers()" title="Refresh Universe">
            🔄
        </button>
        <button class="control-orb" onclick="toggleMusic()" id="musicOrb" title="Cosmic Audio">
            🎵
        </button>
    </div>

    <!-- HEADER -->
    <header class="header">
        <div class="logo-title">
            <div class="seismic-logo">
                <img src="./seismic-logo.png" alt="S" onerror="this.innerHTML='S'">
            </div>
            <div>
                <h1 class="title">SEISMIC WALL</h1>
                <p class="subtitle">Encrypted Blockchain Universe</p>
            </div>
        </div>
    </header>

    <!-- MAIN CONTAINER -->
    <div class="main-container">
        <!-- MOVING MEMBERS FRAME -->
        <div class="members-frame" id="membersFrame">
            <div class="empty-state" id="emptyState">
                <h3>Welcome to the Interstellar Network</h3>
                <p>Deploy nodes to expand the <strong>cosmic blockchain community</strong><br>Watch as your network grows across the universe</p>
            </div>
        </div>
    </div>

    <!-- SUBMIT PORTAL -->
    <div class="submit-portal">
        <form class="portal-form" onsubmit="addMember(event)">
            <input 
                type="text" 
                class="portal-input" 
                placeholder="@handle" 
                id="usernameInput"
                required
            >
            <button type="submit" class="portal-btn">
                <span id="submitButtonText">Deploy</span>
                <span id="submitButtonLoading" class="cosmic-loading" style="display: none;"></span>
            </button>
        </form>
    </div>

    <script>
        // Global variables
        let members = [];
        let isConnected = false;
        let music = document.getElementById('backgroundMusic');
        let isPlaying = false;

        // API Configuration
        const API_BASE = 'https://seismicwall.duckdns.org/api';

        // Hierarchy definitions
        const FOUNDER = ['lyron', 'lyronctk'];
        const MODERATORS = ['noxx', 'xealis', 'heathcliff', 'heathclif'];

        // Demo data with real profile images
        const DEMO_MEMBERS = [
            {
                id: 1,
                username: '@lyronctk',
                displayName: 'Lyron CTK',
                followers: 6400,
                verified: true,
                createdAt: '2024-01-15T10:00:00Z',
                profileImage: 'https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=200&h=200&fit=crop&crop=face'
            },
            {
                id: 2,
                username: '@noxx',
                displayName: 'NoxxW3',
                followers: 2600,
                verified: false,
                createdAt: '2024-01-28T09:15:00Z',
                profileImage: 'https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=200&h=200&fit=crop&crop=face'
            },
            {
                id: 3,
                username: '@xealis',
                displayName: 'Xealistt',
                followers: 2300,
                verified: false,
                createdAt: '2024-02-01T14:30:00Z',
                profileImage: 'https://images.unsplash.com/photo-1500648767791-00dcc994a43e?w=200&h=200&fit=crop&crop=face'
            },
            {
                id: 4,
                username: '@heathcliff',
                displayName: 'Heathcliff_eth',
                followers: 1300,
                verified: false,
                createdAt: '2024-02-10T16:45:00Z',
                profileImage: 'https://images.unsplash.com/photo-1494790108755-2616b612b808?w=200&h=200&fit=crop&crop=face'
            },
            {
                id: 5,
                username: '@snow_blis',
                displayName: 'Snow Blis',
                followers: 618,
                verified: false,
                createdAt: '2024-03-01T12:00:00Z',
                profileImage: 'https://images.unsplash.com/photo-1438761681033-6461ffad8d80?w=200&h=200&fit=crop&crop=face'
            },
            {
                id: 6,
                username: '@karlo_io',
                displayName: 'Karlo IO',
                followers: 801,
                verified: false,
                createdAt: '2024-03-05T08:30:00Z',
                profileImage: 'https://images.unsplash.com/photo-1560250097-0b93528c311a?w=200&h=200&fit=crop&crop=face'
            }
        ];

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            createMassiveStarField();
            checkConnection();
            fetchMembers();
            setupKeyboardShortcuts();
            
            // Start with demo data
            members = [...DEMO_MEMBERS];
            renderMembers();
            
            // Epic cosmic music
            setTimeout(() => {
                music.volume = 0.3;
                toggleMusic();
            }, 2000);
        });

        // Create massive interstellar star field (600+ stars)
        function createMassiveStarField() {
            const container = document.getElementById('starField');
            const starCount = 600;
            const starTypes = ['micro', 'tiny', 'small', 'medium', 'large', 'massive'];
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                const starType = starTypes[Math.floor(Math.random() * starTypes.length)];
                star.className = `star ${starType}`;
                
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 4 + 's';
                star.style.animationDuration = (Math.random() * 8 + 3) + 's';
                
                container.appendChild(star);
            }
        }

        // Check backend connection
        async function checkConnection() {
            try {
                const response = await fetch(`${API_BASE}/members`);
                isConnected = response.ok;
            } catch (error) {
                isConnected = false;
            }
            
            updateConnectionStatus();
        }

        function updateConnectionStatus() {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            
            if (isConnected) {
                statusDot.className = 'status-dot connected';
                statusText.textContent = '🟢 Cosmic Network Online';
            } else {
                statusDot.className = 'status-dot disconnected';
                statusText.textContent = '💎 Demo Universe';
            }
        }

        // Fetch members from API or use demo
        async function fetchMembers() {
            try {
                if (isConnected) {
                    const response = await fetch(`${API_BASE}/members`);
                    if (response.ok) {
                        const apiMembers = await response.json();
                        if (apiMembers.length > 0) {
                            members = apiMembers;
                        }
                    }
                }
                
                // Always ensure we have some demo data if no API data
                if (members.length === 0) {
                    members = [...DEMO_MEMBERS];
                }
                
                renderMembers();
            } catch (error) {
                console.error('Error fetching members:', error);
                // Keep existing members or use demo
                if (members.length === 0) {
                    members = [...DEMO_MEMBERS];
                    renderMembers();
                }
            }
        }

        // Determine member role
        function getMemberRole(username) {
            const cleanUsername = username.toLowerCase().replace('@', '');
            
            if (FOUNDER.some(f => cleanUsername.includes(f.toLowerCase()))) {
                return 'founder';
            }
            if (MODERATORS.some(m => cleanUsername.includes(m.toLowerCase()))) {
                return 'moderator';
            }
            return 'community';
        }

        // Render all members in moving frame
        function renderMembers() {
            const container = document.getElementById('membersFrame');
            const emptyState = document.getElementById('emptyState');
            
            // Clear existing profiles but keep empty state
            const existingProfiles = container.querySelectorAll('.member-profile');
            existingProfiles.forEach(profile => profile.remove());
            
            if (members.length === 0) {
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';

            // Create profiles for each member
            members.forEach((member, index) => {
                const role = getMemberRole(member.username);
                const profile = createMemberProfile(member, role, index);
                container.appendChild(profile);
            });
        }

        // Create member profile element
        function createMemberProfile(member, role, index) {
            const profile = document.createElement('div');
            const roleClasses = {
                founder: 'founder-profile',
                moderator: 'moderator-profile',
                community: ''
            };
            
            profile.className = `member-profile ${roleClasses[role]}`;
            
            // Stagger the animation timing
            profile.style.animationDelay = `${index * -3}s`;
            
            // Position moderators around the frame edges
            if (role === 'moderator') {
                const positions = [
                    { left: '20%', top: '50%' },
                    { left: '80%', top: '50%' },
                    { left: '50%', top: '20%' }
                ];
                const pos = positions[index % positions.length];
                profile.style.left = pos.left;
                profile.style.top = pos.top;
            }

            const roleLabels = {
                founder: '👑 FOUNDER',
                moderator: '⚡ MODERATOR',
                community: '🔗 NODE'
            };

            const roleClasses2 = {
                founder: 'founder-role',
                moderator: 'moderator-role',
                community: 'community-role'
            };

            profile.innerHTML = `
                <div class="member-avatar">
                    ${member.profileImage ? 
                        `<img src="${member.profileImage}" alt="${member.displayName}" 
                             onerror="this.style.display='none'; this.parentElement.innerHTML='${getInitials(member.displayName)}'">` :
                        getInitials(member.displayName)
                    }
                </div>
                <div class="member-name">${member.username}</div>
                <div class="member-role ${roleClasses2[role]}">${roleLabels[role]}</div>
                <div class="member-stats">
                    👥 ${formatNumber(member.followers || 0)}<br>
                    ${member.verified ? '✅ Verified' : '⏳ Pending'}
                </div>
            `;

            return profile;
        }

        // Add new member
        async function addMember(event) {
            event.preventDefault();
            
            const input = document.getElementById('usernameInput');
            let username = input.value.trim();
            
            if (!username) return;
            
            if (!username.startsWith('@')) {
                username = '@' + username;
            }
            
            // Show loading
            const buttonText = document.getElementById('submitButtonText');
            const buttonLoading = document.getElementById('submitButtonLoading');
            buttonText.style.display = 'none';
            buttonLoading.style.display = 'inline-block';
            
            try {
                if (isConnected) {
                    const response = await fetch(`${API_BASE}/members`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ username: username.replace('@', '') })
                    });
                    
                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.error || 'Failed to deploy node');
                    }
                    
                    await fetchMembers();
                } else {
                    // Add to demo data
                    const newMember = {
                        id: members.length + 1,
                        username: username,
                        displayName: username.replace('@', '').toUpperCase(),
                        followers: Math.floor(Math.random() * 5000) + 100,
                        verified: Math.random() > 0.7,
                        createdAt: new Date().toISOString(),
                        profileImage: generateRandomImage()
                    };
                    
                    members.push(newMember);
                    renderMembers();
                }
                
                showSuccess();
                input.value = '';
                
            } catch (error) {
                console.error('Error adding member:', error);
                showError(error.message);
            } finally {
                buttonText.style.display = 'inline-block';
                buttonLoading.style.display = 'none';
            }
        }

        // Generate random profile image
        function generateRandomImage() {
            const imageIds = [
                'photo-1507003211169-0a1dd7228f2d',
                'photo-1494790108755-2616b612b808', 
                'photo-1472099645785-5658abf4ff4e',
                'photo-1500648767791-00dcc994a43e',
                'photo-1438761681033-6461ffad8d80',
                'photo-1560250097-0b93528c311a',
                'photo-1521572267360-ee0c2909d518',
                'photo-1534528741775-53994a69daeb'
            ];
            const randomId = imageIds[Math.floor(Math.random() * imageIds.length)];
            return `https://images.unsplash.com/${randomId}?w=200&h=200&fit=crop&crop=face`;
        }

        // Show success message
        function showSuccess() {
            const message = document.createElement('div');
            message.innerHTML = '🚀 Node Successfully Deployed!';
            message.style.cssText = `
                position: fixed;
                top: 30%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: linear-gradient(45deg, rgba(52, 211, 153, 0.95), rgba(34, 197, 94, 0.95));
                color: #000;
                padding: 2rem 4rem;
                border-radius: 50px;
                font-weight: bold;
                font-size: 1.5rem;
                z-index: 10000;
                animation: successPop 4s ease-out forwards;
                box-shadow: 0 0 100px rgba(52, 211, 153, 1);
                border: 3px solid rgba(255, 255, 255, 0.8);
            `;
            
            document.body.appendChild(message);
            setTimeout(() => message.remove(), 4000);
        }

        // Show error message
        function showError(msg) {
            const message = document.createElement('div');
            message.innerHTML = `⚠️ ${msg}`;
            message.style.cssText = `
                position: fixed;
                top: 30%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(239, 68, 68, 0.95);
                color: #fff;
                padding: 1.5rem 3rem;
                border-radius: 30px;
                font-weight: bold;
                font-size: 1.2rem;
                z-index: 10000;
                animation: errorShake 3s ease-out forwards;
                box-shadow: 0 0 60px rgba(239, 68, 68, 1);
                border: 2px solid rgba(255, 255, 255, 0.6);
            `;
            
            document.body.appendChild(message);
            setTimeout(() => message.remove(), 3000);
        }

        // Refresh members
        async function refreshMembers() {
            await checkConnection();
            await fetchMembers();
        }

        // Music controls
        function toggleMusic() {
            const btn = document.getElementById('musicOrb');
            
            if (isPlaying) {
                music.pause();
                btn.textContent = '🎵';
                isPlaying = false;
            } else {
                music.play().catch(e => console.log('Music failed:', e));
                btn.textContent = '🔊';
                isPlaying = true;
            }
        }

        // Keyboard shortcuts
        function setupKeyboardShortcuts() {
            document.addEventListener('keydown', function(e) {
                if (e.key === ' ' && e.target.tagName !== 'INPUT') {
                    e.preventDefault();
                    toggleMusic();
                } else if (e.key === 'r' && !e.ctrlKey && e.target.tagName !== 'INPUT') {
                    e.preventDefault();
                    refreshMembers();
                }
            });
        }

        // Utility functions
        function getInitials(name) {
            return name.split(' ').map(word => word[0]).join('').toUpperCase().slice(0, 2);
        }

        function formatNumber(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toString();
        }

        // Add animation styles
        const animationStyles = document.createElement('style');
        animationStyles.textContent = `
            @keyframes successPop {
                0% { opacity: 0; transform: translate(-50%, -50%) scale(0.3); }
                20% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
                80% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
                100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            }
            
            @keyframes errorShake {
                0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
                10% { opacity: 1; transform: translate(-50%, -50%) scale(1.1) translateX(-10px); }
                20% { transform: translate(-50%, -50%) scale(1) translateX(10px); }
                30% { transform: translate(-50%, -50%) scale(1) translateX(-5px); }
                40% { transform: translate(-50%, -50%) scale(1) translateX(5px); }
                50% { transform: translate(-50%, -50%) scale(1); }
                80% { opacity: 1; }
                100% { opacity: 0; transform: translate(-50%, -50%) scale(0.7); }
            }
        `;
        document.head.appendChild(animationStyles);

        // Auto-refresh every 2 minutes when connected
        setInterval(() => {
            if (isConnected) {
                refreshMembers();
            }
        }, 2 * 60 * 1000);
    </script>
</body>
</html>
