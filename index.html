<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌊 Seismic Chads Wall</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --neon-green: #00ff41;
            --dark-green: #22c55e;
            --matrix-green: #16a34a;
            --deep-green: #15803d;
            --cyber-black: #0a0a0a;
        }

        body {
            background: linear-gradient(135deg, #0F0F23 0%, #1A1A2E 50%, #16213E 100%);
            overflow-x: hidden;
        }

        /* Animated Background Effects */
        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 25% 25%, rgba(0, 255, 65, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(0, 191, 255, 0.1) 0%, transparent 50%);
            z-index: -1;
            animation: bgShift 20s ease-in-out infinite;
        }

        @keyframes bgShift {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(180deg); }
        }

        /* Spinning Portal Effect */
        .spinning-portal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            border: 2px solid rgba(0, 255, 65, 0.3);
            border-radius: 50%;
            animation: spin 20s linear infinite;
            z-index: -1;
        }

        .spinning-portal::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 50%;
            background: conic-gradient(
                from 0deg,
                transparent 0deg,
                var(--neon-green) 10deg,
                transparent 20deg,
                transparent 340deg,
                var(--neon-green) 350deg,
                transparent 360deg
            );
            mask: radial-gradient(circle, transparent 45%, white 50%);
            animation: spin 15s linear infinite reverse;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Typography */
        .cyber-glow {
            text-shadow: 
                0 0 5px var(--neon-green),
                0 0 10px var(--neon-green),
                0 0 15px var(--neon-green);
            animation: cyber-pulse 2s ease-in-out infinite;
        }

        @keyframes cyber-pulse {
            0%, 100% { 
                text-shadow: 
                    0 0 5px var(--neon-green),
                    0 0 10px var(--neon-green),
                    0 0 15px var(--neon-green);
            }
            50% { 
                text-shadow: 
                    0 0 10px var(--neon-green),
                    0 0 20px var(--neon-green),
                    0 0 30px var(--neon-green),
                    0 0 40px var(--dark-green);
            }
        }

        /* Member Cards */
        .member-card {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(0, 255, 65, 0.3);
            border-radius: 15px;
            backdrop-filter: blur(15px);
            transition: all 0.3s ease;
            cursor: pointer;
            animation: float 6s ease-in-out infinite;
        }

        .member-card:hover {
            transform: translateY(-10px) scale(1.05);
            border-color: var(--neon-green);
            box-shadow: 
                0 20px 40px rgba(0, 255, 65, 0.2),
                inset 0 0 30px rgba(0, 255, 65, 0.1);
        }

        .member-card.founder {
            border-color: rgba(255, 215, 0, 0.5);
            background: rgba(255, 215, 0, 0.05);
        }

        .member-card.moderator {
            border-color: rgba(0, 191, 255, 0.5);
            background: rgba(0, 191, 255, 0.05);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-10px) rotate(1deg); }
            50% { transform: translateY(-5px) rotate(0deg); }
            75% { transform: translateY(-8px) rotate(-1deg); }
        }

        .member-card:nth-child(2n) {
            animation-delay: -2s;
            animation-duration: 8s;
        }

        .member-card:nth-child(3n) {
            animation-delay: -4s;
            animation-duration: 7s;
        }

        /* Profile Images */
        .profile-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid rgba(0, 255, 65, 0.5);
            object-fit: cover;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, rgba(0, 255, 65, 0.2), rgba(0, 255, 65, 0.1));
        }

        .profile-image.verified {
            border-color: #00BFFF;
            box-shadow: 0 0 15px rgba(0, 191, 255, 0.4);
        }

        /* Connection Status */
        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            z-index: 1000;
            border: 1px solid;
            backdrop-filter: blur(10px);
            cursor: pointer;
        }

        .connection-status.connected {
            background: rgba(0, 255, 65, 0.2);
            color: var(--neon-green);
            border-color: var(--neon-green);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
        }

        .connection-status.demo {
            background: rgba(255, 215, 0, 0.2);
            color: #FFD700;
            border-color: #FFD700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        .connection-status.connecting {
            background: rgba(255, 255, 0, 0.2);
            color: #FFFF44;
            border-color: #FFFF44;
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.3);
        }

        /* Buttons */
        .cyber-button {
            background: linear-gradient(135deg, var(--dark-green), var(--matrix-green));
            box-shadow: 
                0 0 20px rgba(0, 255, 65, 0.3),
                inset 0 0 20px rgba(0, 255, 65, 0.1);
            text-shadow: 0 0 8px rgba(0, 0, 0, 0.8);
            transition: all 0.3s ease;
        }

        .cyber-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 255, 65, 0.4);
        }

        /* Loading Animation */
        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(0, 255, 65, 0.3);
            border-radius: 50%;
            border-top-color: var(--neon-green);
            animation: spin-loading 1s linear infinite;
        }

        @keyframes spin-loading {
            to { transform: rotate(360deg); }
        }

        /* Messages */
        .message {
            text-align: center;
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 10px;
            font-weight: 600;
        }

        .success-message {
            background: rgba(0, 255, 65, 0.2);
            border: 1px solid rgba(0, 255, 65, 0.3);
            color: var(--neon-green);
        }

        .error-message {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #FF4444;
        }
    </style>
</head>
<body class="min-h-screen text-white relative">
    <div class="bg-pattern"></div>
    <div class="spinning-portal"></div>
    
    <div class="connection-status connecting" id="connectionStatus" onclick="checkConnection()">
        🔄 Connecting...
    </div>

    <!-- Header -->
    <header class="relative z-10 text-center py-8">
        <h1 class="text-5xl font-bold text-white mb-2 cyber-glow">
            🌊 Seismic Chads Wall
        </h1>
        <p class="text-xl text-green-300 font-medium">
            Submit your X/Discord handle. Join the stable supercycle💎
        </p>
        <div class="mt-2 text-sm text-green-400" id="liveCounter">
            Network: Loading signatures...
        </div>
    </header>

    <!-- Input Section -->
    <div class="relative z-10 flex flex-col items-center justify-center px-4 mb-8">
        <div class="flex items-center gap-4 max-w-5xl w-full">
            <div class="flex-1 relative">
                <input 
                    type="text" 
                    id="usernameInput" 
                    placeholder="@handle"
                    class="w-full px-8 py-5 rounded-2xl text-white bg-black/60 border-2 border-green-500/50 focus:outline-none focus:border-green-400 focus:ring-2 focus:ring-green-400/30 text-lg backdrop-blur-lg transition-all duration-300"
                    autocomplete="off"
                >
            </div>
            <button 
                id="submitBtn" 
                class="px-10 py-5 cyber-button rounded-2xl font-bold text-lg transform hover:scale-105 transition-all duration-300 shadow-lg text-black"
                onclick="submitUser()"
            >
                INJECT
            </button>
        </div>
        
        <div class="flex gap-4 mt-6">
            <button 
                id="syncBtn" 
                class="px-8 py-3 bg-gradient-to-r from-blue-800 to-blue-700 hover:from-blue-700 hover:to-blue-600 rounded-xl font-medium transition-all duration-300"
                onclick="forceSync()"
            >
                🔄 Force Sync
            </button>
        </div>
        
        <div id="messageContainer" class="mt-4"></div>
    </div>

    <!-- Stats -->
    <div class="relative z-10 flex justify-center gap-8 mb-8 flex-wrap">
        <div class="bg-green-500/10 border border-green-500/30 px-6 py-3 rounded-2xl backdrop-blur-lg">
            <span class="text-green-400 font-semibold">Network: <span id="totalMembers">0</span> signatures</span>
        </div>
        <div class="bg-green-500/10 border border-green-500/30 px-6 py-3 rounded-2xl backdrop-blur-lg">
            <span class="text-green-400 font-semibold">Verified: <span id="verifiedCount">0</span></span>
        </div>
        <div class="bg-green-500/10 border border-green-500/30 px-6 py-3 rounded-2xl backdrop-blur-lg">
            <span class="text-green-400 font-semibold" id="lastUpdate">Ready</span>
        </div>
    </div>

    <!-- Wall Container -->
    <div class="relative z-10 px-4 pb-8">
        <div class="bg-black/50 backdrop-blur-xl rounded-3xl p-8 border-2 border-green-500/30 max-w-6xl mx-auto">
            <div id="userCount" class="text-center text-green-200 mb-8 text-xl font-semibold">
                Loading neural entities...
            </div>
            
            <div id="wall" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 justify-items-center">
                <div class="text-center text-green-400 col-span-full">
                    <div class="loading-spinner inline-block"></div>
                    <span class="ml-2">Connecting to neural network...</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration - Using the same method as your working Plasma Wall
        const CONFIG = {
            SERVER_URL: 'http://162.250.191.81/api',
            TIMEOUT: 8000,
            MAX_RETRIES: 3
        };

        // Global state
        let members = [];
        let backendConnected = false;
        let isSubmitting = false;

        // DOM elements
        const wall = document.getElementById('wall');
        const usernameInput = document.getElementById('usernameInput');
        const submitBtn = document.getElementById('submitBtn');
        const syncBtn = document.getElementById('syncBtn');
        const connectionStatus = document.getElementById('connectionStatus');
        const messageContainer = document.getElementById('messageContainer');
        const totalMembersEl = document.getElementById('totalMembers');
        const verifiedCountEl = document.getElementById('verifiedCount');
        const lastUpdateEl = document.getElementById('lastUpdate');
        const userCount = document.getElementById('userCount');
        const liveCounter = document.getElementById('liveCounter');

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🌊 Seismic Chads Wall - Initializing...');
            
            // Enable input
            usernameInput.disabled = false;
            usernameInput.readOnly = false;
            
            // Add enter key support
            usernameInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    submitUser();
                }
            });
            
            // Start initialization
            initialize();
        });

        // Connection check - using same method as Plasma Wall
        async function checkConnection() {
            updateConnectionStatus('connecting');
            
            try {
                console.log('🔍 Checking connection to:', CONFIG.SERVER_URL);
                
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), CONFIG.TIMEOUT);
                
                const response = await fetch(CONFIG.SERVER_URL + '/health', {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' },
                    mode: 'cors',
                    signal: controller.signal
                });

                clearTimeout(timeoutId);

                if (response.ok) {
                    const data = await response.json();
                    console.log('✅ Backend connected:', data);
                    
                    backendConnected = true;
                    updateConnectionStatus('connected');
                    return true;
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                console.error('❌ Connection failed:', error);
                backendConnected = false;
                updateConnectionStatus('demo');
                return false;
            }
        }

        // Load members from backend
        async function loadMembers() {
            try {
                console.log('📡 Loading members from backend...');
                
                const response = await fetch(CONFIG.SERVER_URL + '/members', {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' },
                    mode: 'cors'
                });

                if (response.ok) {
                    const data = await response.json();
                    console.log('👥 Members loaded:', data.length);
                    
                    members = data;
                    renderMembers();
                    updateStats();
                    showMessage(`✅ Loaded ${data.length} members from backend`, 'success');
                    return true;
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                console.error('❌ Failed to load members:', error);
                showMessage('❌ Failed to load members from backend', 'error');
                loadDemoData();
                return false;
            }
        }

        // Load demo data if backend fails
        function loadDemoData() {
            console.log('📦 Loading demo data...');
            
            members = [
                {
                    id: 1,
                    username: '@elonmusk',
                    displayName: 'Elon Musk',
                    role: 'guest',
                    verified: true,
                    followers: 224556387,
                    profileImage: 'https://pbs.twimg.com/profile_images/1683325380441128960/yRsRRjGO_400x400.jpg',
                    description: 'Tesla, SpaceX, Neuralink'
                },
                {
                    id: 2,
                    username: '@NoxxW3',
                    displayName: 'NoxxW3',
                    role: 'member',
                    verified: false,
                    followers: 0,
                    profileImage: null,
                    description: 'Web3 Developer'
                },
                {
                    id: 3,
                    username: '@lyronctk',
                    displayName: 'Lyron CTK',
                    role: 'member',
                    verified: false,
                    followers: 0,
                    profileImage: null,
                    description: 'Crypto Trader'
                },
                {
                    id: 4,
                    username: '@xealistt',
                    displayName: 'Xealist',
                    role: 'member',
                    verified: false,
                    followers: 0,
                    profileImage: null,
                    description: 'DeFi Expert'
                }
            ];
            
            renderMembers();
            updateStats();
        }

        // Update connection status
        function updateConnectionStatus(status) {
            connectionStatus.className = `connection-status ${status}`;
            
            switch (status) {
                case 'connected':
                    connectionStatus.textContent = '🟢 Backend Connected';
                    break;
                case 'demo':
                    connectionStatus.textContent = '💎 Demo Mode';
                    break;
                case 'connecting':
                    connectionStatus.textContent = '🔄 Connecting...';
                    break;
            }
        }

        // Render members
        function renderMembers() {
            wall.innerHTML = '';

            if (members.length === 0) {
                wall.innerHTML = `
                    <div class="col-span-full text-center text-green-400">
                        <h3 class="text-xl mb-4">🏗️ Neural Network Empty</h3>
                        <p>Be the first entity to join the network!</p>
                        <p class="text-sm mt-2 opacity-80">Click INJECT to add yourself</p>
                    </div>
                `;
                return;
            }

            members.forEach((member, index) => {
                const memberEl = createMemberElement(member, index);
                wall.appendChild(memberEl);
            });
        }

        // Create member element
        function createMemberElement(member, index) {
            const memberEl = document.createElement('div');
            memberEl.className = `member-card ${member.role} w-48 h-48 p-4 flex flex-col items-center justify-center`;
            memberEl.style.animationDelay = (index * 0.2) + 's';

            const profileImage = member.profileImage || 
                `https://ui-avatars.com/api/?name=${encodeURIComponent(member.displayName)}&size=200&background=00ff41&color=000000&bold=true`;

            memberEl.innerHTML = `
                <img 
                    src="${profileImage}" 
                    alt="${member.displayName}"
                    class="profile-image ${member.verified ? 'verified' : ''} mb-3"
                    onerror="this.src='https://ui-avatars.com/api/?name=${encodeURIComponent(member.displayName)}&size=200&background=00ff41&color=000000&bold=true';"
                >
                <div class="text-center">
                    <div class="text-green-400 font-bold text-sm mb-1 flex items-center justify-center gap-1">
                        ${member.displayName}
                        ${member.verified ? '<span class="text-blue-400">✓</span>' : ''}
                    </div>
                    <div class="text-green-500 text-xs mb-2">${member.username}</div>
                    <div class="px-2 py-1 rounded text-xs font-semibold ${getRoleClass(member.role)}">
                        ${member.role.toUpperCase()}
                    </div>
                </div>
            `;

            return memberEl;
        }

        // Get role class
        function getRoleClass(role) {
            switch (role) {
                case 'founder':
                    return 'bg-yellow-500/20 text-yellow-400';
                case 'moderator':
                    return 'bg-blue-500/20 text-blue-400';
                case 'member':
                    return 'bg-green-500/20 text-green-400';
                default:
                    return 'bg-gray-500/20 text-gray-400';
            }
        }

        // Submit user - using same method as Plasma Wall
        async function submitUser() {
            if (isSubmitting) return;
            
            const username = usernameInput.value.trim();
            
            if (!username) {
                showMessage('Please enter a Twitter handle', 'error');
                return;
            }

            const cleanUsername = username.replace('@', '').toLowerCase();
            const finalUsername = '@' + cleanUsername;
            
            if (members.find(m => m.username.toLowerCase() === finalUsername)) {
                showMessage('This handle is already on the wall!', 'error');
                return;
            }

            isSubmitting = true;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading-spinner"></span> INJECTING...';

            try {
                if (backendConnected) {
                    const response = await fetch(CONFIG.SERVER_URL + '/submit', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            username: finalUsername,
                            displayName: capitalizeWords(cleanUsername),
                            role: 'guest'
                        }),
                        mode: 'cors'
                    });

                    if (response.ok) {
                        const result = await response.json();
                        console.log('✅ Added to backend:', result);
                        
                        showMessage(`✅ ${capitalizeWords(cleanUsername)} added with real Twitter data!`, 'success');
                        usernameInput.value = '';
                        
                        // Reload from backend
                        await loadMembers();
                        
                        isSubmitting = false;
                        submitBtn.disabled = false;
                        submitBtn.innerHTML = 'INJECT';
                        return;
                    } else {
                        const errorData = await response.json().catch(() => ({}));
                        throw new Error(errorData.error || 'Backend submission failed');
                    }
                }
            } catch (error) {
                console.error('Backend submission failed:', error);
                showMessage(`❌ Backend failed: ${error.message}`, 'error');
            }

            // Fallback to local addition
            const newMember = {
                id: members.length + 1,
                username: finalUsername,
                displayName: capitalizeWords(cleanUsername),
                role: 'guest',
                verified: false,
                followers: Math.floor(Math.random() * 10000),
                profileImage: `https://ui-avatars.com/api/?name=${encodeURIComponent(capitalizeWords(cleanUsername))}&size=200&background=00ff41&color=000000&bold=true`,
                description: 'Crypto enthusiast',
                createdAt: new Date().toISOString()
            };

            members.push(newMember);
            renderMembers();
            updateStats();
            showMessage(`✅ ${newMember.displayName} added locally!`, 'success');
            usernameInput.value = '';
            
            isSubmitting = false;
            submitBtn.disabled = false;
            submitBtn.innerHTML = 'INJECT';
        }

        // Force sync
        async function forceSync() {
            syncBtn.disabled = true;
            syncBtn.textContent = '🔄 Syncing...';
            
            const connected = await checkConnection();
            if (connected) {
                await loadMembers();
            }
            
            setTimeout(() => {
                syncBtn.disabled = false;
                syncBtn.textContent = '🔄 Force Sync';
            }, 2000);
        }

        // Utility functions
        function capitalizeWords(str) {
            return str.split(/(?=[A-Z])|_|-/).map(word => 
                word.charAt(0).toUpperCase() + word.slice(1).toLowerCase()
            ).join(' ');
        }

        function showMessage(text, type) {
            messageContainer.innerHTML = `<div class="message ${type}-message">${text}</div>`;
            setTimeout(() => {
                messageContainer.innerHTML = '';
            }, 4000);
        }

        function updateStats() {
            const total = members.length;
            const verified = members.filter(m => m.verified).length;
            const now = new Date().toLocaleTimeString();
            
            totalMembersEl.textContent = total;
            verifiedCountEl.textContent = verified;
            lastUpdateEl.textContent = now;
            userCount.textContent = `${total} Neural Entities Active`;
            liveCounter.textContent = `Network: ${total} signatures detected`;
        }

        // Initialize
        async function initialize() {
            console.log('🌌 Initializing Seismic Chads Wall...');
            
            // Check connection first
            const connected = await checkConnection();
            
            if (connected) {
                // Load from backend
                await loadMembers();
            } else {
                // Load demo data
                loadDemoData();
            }
            
            console.log('✨ Ready');
        }

        // Auto-sync every 5 minutes
        setInterval(async () => {
            if (backendConnected && !isSubmitting) {
                await loadMembers();
            }
        }, 300000);

        // Update counter every 30 seconds
        setInterval(() => {
            const time = new Date().toLocaleTimeString();
            liveCounter.textContent = `Network: ${members.length} signatures [${time}]`;
        }, 30000);
    </script>
</body>
</html>
