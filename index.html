<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seismic Wall</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(135deg, #0a0f14 0%, #1a2332 50%, #0f1419 100%);
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* Simple Space Background */
        .space-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: 
                radial-gradient(circle at 20% 30%, rgba(34, 197, 94, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(52, 211, 153, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, rgba(16, 185, 129, 0.05) 0%, transparent 30%);
        }

        /* Simple Stars */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #34d399;
            border-radius: 50%;
            opacity: 0.6;
            animation: twinkle 3s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Header */
        .header {
            text-align: center;
            padding: 2rem 0 1.5rem 0;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            border-bottom: 2px solid rgba(52, 211, 153, 0.4);
            position: relative;
            z-index: 100;
        }

        .logo-title {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2rem;
        }

        .seismic-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #34d399, #10b981);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #000;
            font-weight: 900;
            animation: logoFloat 8s ease-in-out infinite;
            box-shadow: 
                0 0 40px rgba(52, 211, 153, 0.8),
                0 0 80px rgba(34, 197, 94, 0.4);
            position: relative;
            overflow: hidden;
        }

        .seismic-logo::before {
            content: '';
            position: absolute;
            top: -15px;
            left: -15px;
            right: -15px;
            bottom: -15px;
            border: 2px solid rgba(52, 211, 153, 0.4);
            border-radius: 50%;
            animation: logoRing 12s linear infinite;
        }

        .seismic-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 50%;
        }

        @keyframes logoFloat {
            0%, 100% { 
                transform: rotate(0deg) scale(1);
                box-shadow: 0 0 40px rgba(52, 211, 153, 0.8), 0 0 80px rgba(34, 197, 94, 0.4);
            }
            50% { 
                transform: rotate(180deg) scale(1.1);
                box-shadow: 0 0 60px rgba(34, 197, 94, 1), 0 0 120px rgba(52, 211, 153, 0.6);
            }
        }

        @keyframes logoRing {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .title {
            font-size: 3.5rem;
            font-weight: 900;
            background: linear-gradient(45deg, #ffffff, #34d399, #10b981, #ffffff);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleShimmer 4s ease-in-out infinite;
            text-shadow: 0 0 40px rgba(52, 211, 153, 0.6);
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        @keyframes titleShimmer {
            0%, 100% { 
                background-position: 0% 50%;
                filter: brightness(1);
            }
            50% { 
                background-position: 100% 50%;
                filter: brightness(1.5) drop-shadow(0 0 30px rgba(52, 211, 153, 0.8));
            }
        }

        .subtitle {
            font-size: 1.2rem;
            color: #34d399;
            margin-top: 0.75rem;
            opacity: 0.9;
            font-weight: 400;
            letter-spacing: 2px;
            animation: subtitleGlow 5s ease-in-out infinite;
        }

        @keyframes subtitleGlow {
            0%, 100% { 
                color: #34d399;
                text-shadow: 0 0 20px rgba(52, 211, 153, 0.6);
            }
            50% { 
                color: #ffffff;
                text-shadow: 0 0 40px rgba(255, 255, 255, 0.8);
            }
        }

        /* Connection Status */
        .status {
            position: fixed;
            top: 25px;
            left: 25px;
            padding: 0.75rem 1.5rem;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #34d399;
            border-radius: 25px;
            backdrop-filter: blur(15px);
            font-size: 0.9rem;
            z-index: 1000;
            box-shadow: 0 10px 30px rgba(52, 211, 153, 0.3);
        }

        .status-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 10px;
            animation: pulse 2s infinite;
        }

        .connected { background: #34d399; }
        .disconnected { background: #ef4444; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Controls */
        .controls {
            position: fixed;
            top: 25px;
            right: 25px;
            display: flex;
            gap: 12px;
            z-index: 1000;
        }

        .control-btn {
            width: 55px;
            height: 55px;
            background: rgba(52, 211, 153, 0.2);
            border: 2px solid rgba(52, 211, 153, 0.6);
            border-radius: 50%;
            color: #34d399;
            font-size: 1.4rem;
            cursor: pointer;
            transition: all 0.4s ease;
            backdrop-filter: blur(15px);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 25px rgba(52, 211, 153, 0.3);
        }

        .control-btn:hover {
            background: rgba(52, 211, 153, 0.4);
            transform: scale(1.1) translateY(-3px);
            box-shadow: 0 15px 40px rgba(52, 211, 153, 0.5);
        }

        /* Main Container */
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 10;
        }

        /* Wall Frame */
        .wall-frame {
            background: rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(52, 211, 153, 0.4);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            padding: 2rem;
            box-shadow: 0 20px 60px rgba(52, 211, 153, 0.2);
            animation: frameGlow 6s ease-in-out infinite;
        }

        @keyframes frameGlow {
            0%, 100% { 
                border-color: rgba(52, 211, 153, 0.4);
                box-shadow: 0 20px 60px rgba(52, 211, 153, 0.2);
            }
            50% { 
                border-color: rgba(34, 197, 94, 0.6);
                box-shadow: 0 25px 80px rgba(34, 197, 94, 0.3);
            }
        }

        /* Profile Grid */
        .profile-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.5rem;
            position: relative;
        }

        /* Lyron Center Special */
        .lyron-center {
            grid-column: 1 / -1;
            display: flex;
            justify-content: center;
            margin: 1.5rem 0;
        }

        /* Profile Cards */
        .profile-card {
            background: rgba(52, 211, 153, 0.08);
            border: 2px solid rgba(52, 211, 153, 0.3);
            border-radius: 15px;
            padding: 1.5rem;
            backdrop-filter: blur(20px);
            transition: all 0.5s ease;
            cursor: pointer;
            animation: 
                cardEntry 1s ease-out forwards,
                gentleFloat 6s ease-in-out infinite;
            opacity: 0;
            transform: translateY(30px);
            box-shadow: 0 15px 40px rgba(52, 211, 153, 0.2);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .profile-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(52, 211, 153, 0.15), transparent);
            transition: left 0.6s ease;
        }

        .profile-card:hover::before {
            left: 100%;
        }

        .profile-card:nth-child(odd) {
            animation-delay: 0s, 1s;
        }

        .profile-card:nth-child(even) {
            animation-delay: 0.2s, 4s;
        }

        @keyframes cardEntry {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes gentleFloat {
            0%, 100% { 
                transform: translateY(0);
            }
            50% { 
                transform: translateY(-12px);
            }
        }

        .profile-card:hover {
            transform: translateY(-8px) scale(1.03);
            border-color: #34d399;
            box-shadow: 0 25px 60px rgba(52, 211, 153, 0.4);
            background: rgba(52, 211, 153, 0.12);
        }

        /* Lyron Special Card */
        .lyron-card {
            width: 280px;
            height: 350px;
            background: rgba(255, 215, 0, 0.12);
            border: 3px solid rgba(255, 215, 0, 0.7);
            box-shadow: 
                0 0 60px rgba(255, 215, 0, 0.4),
                0 0 120px rgba(255, 215, 0, 0.2);
            animation: lyronGlow 5s ease-in-out infinite;
        }

        @keyframes lyronGlow {
            0%, 100% { 
                transform: translateY(0) scale(1);
                box-shadow: 0 0 60px rgba(255, 215, 0, 0.4), 0 0 120px rgba(255, 215, 0, 0.2);
            }
            50% { 
                transform: translateY(-15px) scale(1.02);
                box-shadow: 0 0 80px rgba(255, 215, 0, 0.6), 0 0 160px rgba(255, 215, 0, 0.3);
            }
        }

        /* Profile Components */
        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(45deg, #34d399, #10b981);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.3rem;
            color: #000;
            margin: 0 auto 1rem auto;
            overflow: hidden;
            box-shadow: 0 0 25px rgba(52, 211, 153, 0.6);
            animation: avatarSpin 10s linear infinite;
        }

        .lyron-card .profile-avatar {
            width: 100px;
            height: 100px;
            font-size: 1.8rem;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.8);
        }

        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        @keyframes avatarSpin {
            0% { 
                transform: rotateY(0deg);
                box-shadow: 0 0 25px rgba(52, 211, 153, 0.6);
            }
            50% { 
                transform: rotateY(180deg);
                box-shadow: 0 0 35px rgba(34, 197, 94, 0.8);
            }
            100% { 
                transform: rotateY(360deg);
                box-shadow: 0 0 25px rgba(52, 211, 153, 0.6);
            }
        }

        .profile-handle {
            font-size: 1.1rem;
            font-weight: bold;
            color: #34d399;
            margin-bottom: 0.75rem;
            word-break: break-word;
            animation: handleGlow 3s ease-in-out infinite;
        }

        .lyron-card .profile-handle {
            font-size: 1.4rem;
            color: #FFD700;
        }

        @keyframes handleGlow {
            0%, 100% { 
                text-shadow: 0 0 15px rgba(52, 211, 153, 0.6);
            }
            50% { 
                text-shadow: 0 0 25px rgba(255, 255, 255, 0.8);
            }
        }

        .profile-role {
            font-size: 0.9rem;
            font-weight: bold;
            margin-bottom: 0.75rem;
            padding: 0.4rem 0.8rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .founder-role {
            background: rgba(255, 215, 0, 0.2);
            color: #FFD700;
            border: 1px solid rgba(255, 215, 0, 0.6);
        }

        .member-role {
            background: rgba(52, 211, 153, 0.15);
            color: #34d399;
            border: 1px solid rgba(52, 211, 153, 0.4);
        }

        .profile-stats {
            font-size: 0.85rem;
            opacity: 0.9;
            line-height: 1.6;
        }

        .stat-line {
            margin-bottom: 0.4rem;
            padding: 0.3rem 0.6rem;
            background: rgba(52, 211, 153, 0.1);
            border-radius: 8px;
            backdrop-filter: blur(5px);
        }

        .lyron-card .stat-line {
            background: rgba(255, 215, 0, 0.15);
        }

        /* Submit Form */
        .submit-section {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }

        .submit-form {
            display: flex;
            align-items: center;
            gap: 1rem;
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem 2rem;
            border-radius: 30px;
            border: 2px solid rgba(52, 211, 153, 0.5);
            backdrop-filter: blur(20px);
            box-shadow: 0 15px 50px rgba(52, 211, 153, 0.3);
        }

        .submit-input {
            padding: 0.75rem 1.5rem;
            background: rgba(52, 211, 153, 0.1);
            border: 2px solid rgba(52, 211, 153, 0.3);
            border-radius: 20px;
            color: #ffffff;
            font-family: 'Orbitron', monospace;
            font-size: 1rem;
            min-width: 200px;
            backdrop-filter: blur(10px);
        }

        .submit-input::placeholder {
            color: rgba(52, 211, 153, 0.6);
        }

        .submit-input:focus {
            outline: none;
            border-color: #34d399;
            box-shadow: 0 0 20px rgba(52, 211, 153, 0.4);
        }

        .submit-btn {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(45deg, #34d399, #10b981);
            border: none;
            border-radius: 20px;
            color: #000;
            font-family: 'Orbitron', monospace;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .submit-btn:hover {
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 8px 20px rgba(52, 211, 153, 0.4);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            opacity: 0.7;
            animation: emptyPulse 4s ease-in-out infinite;
        }

        .empty-state h3 {
            font-size: 2rem;
            color: #34d399;
            margin-bottom: 1rem;
        }

        .empty-state p {
            font-size: 1.1rem;
            opacity: 0.8;
        }

        @keyframes emptyPulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        /* Loading */
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(52, 211, 153, 0.3);
            border-radius: 50%;
            border-top-color: #34d399;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }

            .main-container {
                padding: 1.5rem 1rem;
            }

            .profile-grid {
                grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
                gap: 1rem;
            }

            .lyron-card {
                width: 240px;
                height: 320px;
            }

            .profile-card {
                padding: 1rem;
            }

            .submit-form {
                flex-direction: column;
                gap: 0.75rem;
                padding: 1rem 1.5rem;
            }

            .submit-input {
                min-width: 180px;
            }
        }
    </style>
</head>
<body>
    <!-- Simple Space Background -->
    <div class="space-bg"></div>
    
    <!-- Simple Stars -->
    <div class="stars" id="stars"></div>

    <!-- Audio Element -->
    <audio id="backgroundMusic" loop>
        <source src="./seismic-music.mp3" type="audio/mpeg">
        <source src="./interstellar.mp3" type="audio/mpeg">
    </audio>

    <!-- Connection Status -->
    <div class="status">
        <span class="status-dot disconnected" id="statusDot"></span>
        <span id="statusText">💎 Demo Mode</span>
    </div>

    <!-- Controls -->
    <div class="controls">
        <button class="control-btn" onclick="refreshMembers()" title="Refresh">
            🔄
        </button>
        <button class="control-btn" onclick="toggleMusic()" id="musicBtn" title="Music">
            🎵
        </button>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="logo-title">
            <div class="seismic-logo">
                <img src="./seismic-logo.png" alt="S" onerror="this.innerHTML='S'">
            </div>
            <div>
                <h1 class="title">SEISMIC WALL</h1>
                <p class="subtitle">Encrypted Blockchain Community</p>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Wall Frame -->
        <div class="wall-frame">
            <div class="profile-grid" id="profileGrid">
                <div class="empty-state" id="emptyState">
                    <h3>Seismic Network</h3>
                    <p>Add members to build the decentralized community</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Submit Form -->
    <div class="submit-section">
        <form class="submit-form" onsubmit="addMember(event)">
            <input 
                type="text" 
                class="submit-input" 
                placeholder="@handle" 
                id="usernameInput"
                required
            >
            <button type="submit" class="submit-btn">
                <span id="submitButtonText">Deploy</span>
                <span id="submitButtonLoading" class="loading" style="display: none;"></span>
            </button>
        </form>
    </div>

    <script>
        // Global variables
        let members = [];
        let isConnected = false;
        let music = document.getElementById('backgroundMusic');
        let isPlaying = false;

        // API Configuration
        const API_BASE = 'https://seismicwall.duckdns.org/api';

        // Blockchain terms
        const roles = [
            'Node Validator', 'Block Miner', 'DeFi Pioneer', 'Crypto Trader', 
            'Blockchain Dev', 'DAO Member', 'Smart Contract', 'Token Holder',
            'Chain Explorer', 'Web3 Builder', 'Alpha Hunter', 'Yield Farmer'
        ];

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
            checkConnection();
            fetchMembers();
            setupKeyboardShortcuts();
            
            setTimeout(() => {
                music.volume = 0.2;
            }, 1000);
        });

        // Create simple star field (only 100 stars for performance)
        function createStars() {
            const container = document.getElementById('stars');
            const starCount = 100;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                container.appendChild(star);
            }
        }

        // Check backend connection
        async function checkConnection() {
            try {
                const response = await fetch(`${API_BASE}/members`);
                isConnected = response.ok;
            } catch (error) {
                isConnected = false;
            }
            
            updateConnectionStatus();
        }

        function updateConnectionStatus() {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            
            if (isConnected) {
                statusDot.className = 'status-dot connected';
                statusText.textContent = '🟢 Backend Connected';
            } else {
                statusDot.className = 'status-dot disconnected';
                statusText.textContent = '💎 Demo Mode';
            }
        }

        // Fetch members from API
        async function fetchMembers() {
            try {
                if (!isConnected) {
                    members = [];
                    renderMembers();
                    return;
                }
                
                const response = await fetch(`${API_BASE}/members`);
                if (!response.ok) throw new Error('Failed to fetch');
                
                members = await response.json();
                renderMembers();
            } catch (error) {
                console.error('Error fetching members:', error);
                members = [];
                renderMembers();
            }
        }

        // Render members with Lyron special treatment
        function renderMembers() {
            const container = document.getElementById('profileGrid');
            const emptyState = document.getElementById('emptyState');
            
            container.innerHTML = '';
            
            if (members.length === 0) {
                container.appendChild(emptyState);
                return;
            }

            // Find Lyron
            const lyron = members.find(m => 
                m.username.toLowerCase().includes('lyronctk') || 
                m.username.toLowerCase().includes('lyron')
            );
            
            const others = members.filter(m => 
                !m.username.toLowerCase().includes('lyronctk') && 
                !m.username.toLowerCase().includes('lyron')
            );

            // Render Lyron first (center)
            if (lyron) {
                const centerDiv = document.createElement('div');
                centerDiv.className = 'lyron-center';
                centerDiv.innerHTML = `
                    <div class="profile-card lyron-card">
                        <div class="profile-avatar">
                            ${lyron.profileImage ? 
                                `<img src="${lyron.profileImage}" alt="${lyron.displayName}" onerror="this.parentElement.innerHTML='${getInitials(lyron.displayName)}'">` :
                                getInitials(lyron.displayName)
                            }
                        </div>
                        <div class="profile-handle">${lyron.username}</div>
                        <div class="profile-role founder-role">👑 FOUNDER</div>
                        <div class="profile-stats">
                            <div class="stat-line">🔗 ${formatNumber(lyron.followers || 0)} Followers</div>
                            <div class="stat-line">${lyron.verified ? '✅ Verified' : '⭕ Pending'}</div>
                            <div class="stat-line">⏰ Network Genesis</div>
                        </div>
                    </div>
                `;
                container.appendChild(centerDiv);
            }

            // Render all other members
            others.forEach((member, index) => {
                const card = document.createElement('div');
                card.className = 'profile-card';
                card.style.animationDelay = `${index * 0.1}s`;
                
                const randomRole = roles[Math.floor(Math.random() * roles.length)];
                
                card.innerHTML = `
                    <div class="profile-avatar">
                        ${member.profileImage ? 
                            `<img src="${member.profileImage}" alt="${member.displayName}" onerror="this.parentElement.innerHTML='${getInitials(member.displayName)}'">` :
                            getInitials(member.displayName)
                        }
                    </div>
                    <div class="profile-handle">${member.username}</div>
                    <div class="profile-role member-role">🔗 ${randomRole}</div>
                    <div class="profile-stats">
                        <div class="stat-line">🔗 ${formatNumber(member.followers || 0)} Followers</div>
                        <div class="stat-line">${member.verified ? '✅ Verified' : '⭕ Pending'}</div>
                        <div class="stat-line">⏰ ${timeAgo(member.createdAt)}</div>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }

        // Add new member
        async function addM
