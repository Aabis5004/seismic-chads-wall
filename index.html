<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seismic Chads Wall</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at 50% 50%, #0a0f1b 0%, #000 100%);
            overflow: hidden;
            position: relative;
        }

        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.3;
        }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: #00ff88;
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) translateX(200px); opacity: 0; }
        }

        .main-container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .wall-container {
            position: relative;
            width: 800px;
            height: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile-card {
            position: absolute;
            width: 130px;
            height: 170px;
            background: linear-gradient(145deg, rgba(0, 255, 136, 0.1), rgba(0, 200, 100, 0.05));
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 16px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 8px 32px rgba(0, 255, 136, 0.1);
        }

        .profile-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 20px 60px rgba(0, 255, 136, 0.3);
            border-color: rgba(0, 255, 136, 0.6);
        }

        .profile-image {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 2px solid rgba(0, 255, 136, 0.5);
            object-fit: cover;
            margin-bottom: 8px;
        }

        .profile-name {
            color: #00ff88;
            font-size: 13px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 4px;
        }

        .profile-handle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 11px;
            text-align: center;
        }

        .profile-stats {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 4px;
            text-align: center;
        }

        .verified-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 18px;
            height: 18px;
            background: #1da1f2;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: white;
        }

        .founder-card {
            border-color: rgba(255, 215, 0, 0.5);
            background: linear-gradient(145deg, rgba(255, 215, 0, 0.1), rgba(255, 215, 0, 0.05));
            box-shadow: 0 8px 32px rgba(255, 215, 0, 0.1);
        }

        .founder-card .profile-name {
            color: #ffd700;
        }

        .status-bar {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 20;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 8px;
            padding: 12px 16px;
            color: #00ff88;
            font-size: 14px;
            backdrop-filter: blur(10px);
        }

        .add-member-form {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 12px;
            padding: 16px;
            display: flex;
            gap: 8px;
            backdrop-filter: blur(10px);
        }

        .add-member-input {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 6px;
            padding: 8px 12px;
            color: #00ff88;
            width: 250px;
            outline: none;
        }

        .add-member-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .add-member-btn {
            background: linear-gradient(45deg, #00ff88, #00cc66);
            border: none;
            border-radius: 6px;
            padding: 8px 16px;
            color: black;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .add-member-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(0, 255, 136, 0.4);
        }

        .add-member-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            opacity: 0.5;
            pointer-events: none;
        }

        /* Floating animations */
        .float-1 { animation: float1 8s ease-in-out infinite; }
        .float-2 { animation: float2 10s ease-in-out infinite; }
        .float-3 { animation: float3 12s ease-in-out infinite; }
        .float-4 { animation: float4 9s ease-in-out infinite; }

        @keyframes float1 {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(10px, -15px) rotate(2deg); }
            50% { transform: translate(-5px, -25px) rotate(-1deg); }
            75% { transform: translate(-10px, -10px) rotate(1deg); }
        }

        @keyframes float2 {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(-15px, -10px) rotate(-2deg); }
            50% { transform: translate(20px, -20px) rotate(2deg); }
            75% { transform: translate(5px, -15px) rotate(-1deg); }
        }

        @keyframes float3 {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(12px, -20px) rotate(1deg); }
            50% { transform: translate(-8px, -30px) rotate(-2deg); }
            75% { transform: translate(-15px, -5px) rotate(2deg); }
        }

        @keyframes float4 {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(-10px, -25px) rotate(-1deg); }
            50% { transform: translate(15px, -15px) rotate(2deg); }
            75% { transform: translate(8px, -20px) rotate(-2deg); }
        }

        .debug-info {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 20;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 8px;
            padding: 8px 12px;
            color: #00ff88;
            font-size: 12px;
            backdrop-filter: blur(10px);
            max-width: 300px;
        }

        .stats-display {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 20;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 8px;
            padding: 12px 16px;
            color: #00ff88;
            font-size: 14px;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <div class="matrix-bg"></div>
    <div class="floating-particles"></div>

    <div class="status-bar">
        <span id="connection-status">üîÑ Connecting to backend...</span>
    </div>

    <div class="stats-display">
        <div>Network: <span id="member-count">0</span> signatures</div>
        <div>Verified: <span id="verified-count">0</span> accounts</div>
    </div>

    <div class="main-container">
        <div class="wall-container" id="wall-container">
            <!-- Profile cards will be loaded here -->
        </div>
    </div>

    <div class="add-member-form">
        <input 
            type="text" 
            placeholder="Enter Twitter handle (e.g., @vitalikbuterin)" 
            class="add-member-input"
            id="twitter-handle-input"
        />
        <button class="add-member-btn" onclick="addMember()" id="add-btn">Submit</button>
    </div>

    <div class="debug-info" id="debug-info">
        Backend: Connecting...<br>
        Endpoint: https://seismicwall.duckdns.org<br>
        Last sync: Never
    </div>

    <script>
        let members = [];
        let isBackendConnected = false;
        const API_BASE = 'https://seismicwall.duckdns.org';

        // Create floating particles
        function createParticles() {
            const container = document.querySelector('.floating-particles');
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.width = Math.random() * 4 + 2 + 'px';
                    particle.style.height = particle.style.width;
                    particle.style.animationDelay = Math.random() * 20 + 's';
                    particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
                    container.appendChild(particle);
                    
                    setTimeout(() => {
                        particle.remove();
                    }, 25000);
                }, i * 1000);
            }
        }

        // Test backend connection
        async function testBackendConnection() {
            updateDebug('Backend: Testing HTTPS connection...');
            
            try {
                console.log('Attempting to connect to:', `${API_BASE}/api/members`);
                
                const response = await fetch(`${API_BASE}/api/members`, {
                    method: 'GET',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    console.log('‚úÖ Backend connected successfully! Data:', data);
                    isBackendConnected = true;
                    document.getElementById('connection-status').innerHTML = 'üü¢ Backend Connected';
                    updateDebug(`Backend: Connected via HTTPS ‚úÖ<br>Endpoint: ${API_BASE}<br>Members loaded: ${data.length}<br>Last sync: ${new Date().toLocaleTimeString()}`);
                    return data;
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                console.warn('‚ùå Backend connection failed:', error);
                isBackendConnected = false;
                document.getElementById('connection-status').innerHTML = 'üíé Demo Mode';
                updateDebug(`Backend: Connection failed<br>Error: ${error.message}<br>Using demo data with real photos`);
                
                // Return demo data with better photos
                return [
                    {
                        id: 1,
                        username: '@elonmusk',
                        displayName: 'Elon Musk',
                        profileImage: 'https://pbs.twimg.com/profile_images/1815749056821346304/jS8I28PL_400x400.jpg',
                        verified: 1,
                        followers: 224556387,
                        role: 'founder'
                    },
                    {
                        id: 2,
                        username: '@NoxxW3',
                        displayName: 'NoxxW3',
                        profileImage: 'https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=400&h=400&fit=crop&crop=face',
                        verified: 0,
                        followers: 1250,
                        role: 'member'
                    },
                    {
                        id: 3,
                        username: '@lyronctk',
                        displayName: 'Lyron CTK',
                        profileImage: 'https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=400&h=400&fit=crop&crop=face',
                        verified: 0,
                        followers: 890,
                        role: 'member'
                    },
                    {
                        id: 4,
                        username: '@xealistt',
                        displayName: 'Xealist',
                        profileImage: 'https://images.unsplash.com/photo-1500648767791-00dcc994a43e?w=400&h=400&fit=crop&crop=face',
                        verified: 0,
                        followers: 567,
                        role: 'member'
                    }
                ];
            }
        }

        function updateDebug(message) {
            document.getElementById('debug-info').innerHTML = message;
        }

        // Create profile card
        function createProfileCard(member, index) {
            const card = document.createElement('div');
            card.className = `profile-card float-${(index % 4) + 1}`;
            
            // Add special styling for founders
            if (member.role === 'founder' || member.role === 'guest') {
                card.classList.add('founder-card');
            }
            
            // Position cards in a circle
            const angle = (index * (360 / Math.max(members.length, 4))) * (Math.PI / 180);
            const radius = 220;
            const x = Math.cos(angle) * radius;
            const y = Math.sin(angle) * radius;
            
            card.style.left = `calc(50% + ${x}px - 65px)`;
            card.style.top = `calc(50% + ${y}px - 85px)`;

            // Handle profile image with fallback
            let profileImageSrc = member.profileImage;
            
            // If no profile image, use generated avatar
            if (!profileImageSrc || profileImageSrc === 'null' || profileImageSrc === null) {
                const username = member.username.replace('@', '');
                profileImageSrc = `https://ui-avatars.com/api/?name=${encodeURIComponent(username)}&background=00ff88&color=000&size=200&bold=true`;
            }

            card.innerHTML = `
                ${member.verified ? '<div class="verified-badge">‚úì</div>' : ''}
                <img src="${profileImageSrc}" alt="${member.displayName}" class="profile-image" 
                     onerror="this.src='https://ui-avatars.com/api/?name=${encodeURIComponent(member.username.replace('@', ''))}&background=00ff88&color=000&size=200&bold=true'">
                <div class="profile-name">${member.displayName}</div>
                <div class="profile-handle">${member.username}</div>
                <div class="profile-stats">
                    ${member.followers ? formatNumber(member.followers) + ' followers' : member.role}
                </div>
            `;

            return card;
        }

        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            }
            if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }

        function updateStats() {
            const memberCount = members.length;
            const verifiedCount = members.filter(m => m.verified).length;
            
            document.getElementById('member-count').textContent = memberCount;
            document.getElementById('verified-count').textContent = verifiedCount;
        }

        // Load and display members
        async function loadMembers() {
            const container = document.getElementById('wall-container');
            container.innerHTML = '';

            try {
                members = await testBackendConnection();
                
                members.forEach((member, index) => {
                    const card = createProfileCard(member, index);
                    container.appendChild(card);
                });

                updateStats();
                updateDebug(`Backend: ${isBackendConnected ? 'Connected ‚úÖ' : 'Demo Mode üíé'}<br>Endpoint: ${API_BASE}<br>Members: ${members.length}<br>Last sync: ${new Date().toLocaleTimeString()}`);

            } catch (error) {
                console.error('Error loading members:', error);
                updateDebug(`Error: ${error.message}`);
            }
        }

        // Add new member
        async function addMember() {
            const input = document.getElementById('twitter-handle-input');
            const button = document.getElementById('add-btn');
            let handle = input.value.trim();
            
            if (!handle) return;
            
            if (!handle.startsWith('@')) {
                handle = '@' + handle;
            }

            button.textContent = 'Searching...';
            button.disabled = true;

            try {
                if (isBackendConnected) {
                    // Try to add via backend
                    const response = await fetch(`${API_BASE}/api/members`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ username: handle })
                    });

                    if (response.ok) {
                        console.log('‚úÖ Member added successfully via backend');
                        input.value = '';
                        await loadMembers(); // Reload all members
                    } else {
                        throw new Error('Failed to add member via backend');
                    }
                } else {
                    // Add locally in demo mode
                    const newMember = {
                        id: members.length + 1,
                        username: handle,
                        displayName: handle.replace('@', ''),
                        profileImage: `https://images.unsplash.com/photo-${1500000000000 + Math.floor(Math.random() * 100000000)}?w=400&h=400&fit=crop&crop=face`,
                        verified: Math.random() > 0.8 ? 1 : 0,
                        followers: Math.floor(Math.random() * 10000),
                        role: 'member'
                    };
                    
                    members.push(newMember);
                    const container = document.getElementById('wall-container');
                    container.innerHTML = ''; // Clear and redraw all
                    
                    members.forEach((member, index) => {
                        const card = createProfileCard(member, index);
                        container.appendChild(card);
                    });
                    
                    input.value = '';
                    updateStats();
                    updateDebug(`Backend: Demo Mode üíé<br>Members: ${members.length}<br>Last add: ${new Date().toLocaleTimeString()}`);
                }
            } catch (error) {
                console.error('Error adding member:', error);
                alert('Error adding member: ' + error.message);
            } finally {
                button.textContent = 'Submit';
                button.disabled = false;
            }
        }

        // Handle enter key in input
        document.getElementById('twitter-handle-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addMember();
            }
        });

        // Initialize everything
        window.addEventListener('load', () => {
            createParticles();
            loadMembers();
            
            // Create more particles periodically
            setInterval(createParticles, 30000);
            
            // Try to reconnect every 30 seconds if not connected
            setInterval(() => {
                if (!isBackendConnected) {
                    console.log('üîÑ Attempting to reconnect to backend...');
                    loadMembers();
                }
            }, 30000);
        });

        // Force refresh function
        function forceRefresh() {
            console.log('üîÑ Force refreshing data...');
            loadMembers();
        }

        // Add refresh on 'R' key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'r' || e.key === 'R') {
                forceRefresh();
            }
        });
    </script>
</body>
</html>
