<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seismic Wall</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Exo 2', 'Orbitron', monospace;
            background: #000000;
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* ULTIMATE INTERSTELLAR SPACE BACKGROUND */
        .interstellar-universe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -20;
            background: 
                radial-gradient(ellipse at 20% 30%, rgba(16, 23, 42, 0.9) 0%, transparent 60%),
                radial-gradient(ellipse at 80% 70%, rgba(30, 41, 59, 0.8) 0%, transparent 70%),
                radial-gradient(ellipse at 50% 10%, rgba(34, 197, 94, 0.15) 0%, transparent 40%),
                radial-gradient(ellipse at 90% 40%, rgba(52, 211, 153, 0.2) 0%, transparent 50%),
                radial-gradient(ellipse at 10% 80%, rgba(16, 185, 129, 0.12) 0%, transparent 45%),
                radial-gradient(ellipse at 60% 90%, rgba(34, 197, 94, 0.1) 0%, transparent 35%),
                linear-gradient(135deg, #000000 0%, #0a0f1a 15%, #1a1a2e 30%, #16213e 45%, #0f1419 60%, #1a2332 75%, #000000 100%);
        }

        /* MASSIVE INTERSTELLAR NEBULAS */
        .nebula-field {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -18;
            pointer-events: none;
        }

        .nebula {
            position: absolute;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.4;
            animation: nebulaFlow 30s ease-in-out infinite;
        }

        .nebula:nth-child(1) {
            width: 1200px;
            height: 700px;
            background: radial-gradient(ellipse, rgba(34, 197, 94, 0.6) 0%, rgba(16, 185, 129, 0.4) 40%, transparent 100%);
            top: -20%;
            left: -30%;
            animation-delay: 0s;
        }

        .nebula:nth-child(2) {
            width: 1000px;
            height: 1000px;
            background: radial-gradient(circle, rgba(52, 211, 153, 0.5) 0%, rgba(34, 197, 94, 0.3) 50%, transparent 100%);
            top: 20%;
            right: -40%;
            animation-delay: -10s;
        }

        .nebula:nth-child(3) {
            width: 1100px;
            height: 600px;
            background: radial-gradient(ellipse, rgba(16, 185, 129, 0.45) 0%, rgba(52, 211, 153, 0.25) 60%, transparent 100%);
            bottom: -30%;
            left: 5%;
            animation-delay: -20s;
        }

        .nebula:nth-child(4) {
            width: 900px;
            height: 900px;
            background: radial-gradient(circle, rgba(34, 197, 94, 0.4) 0%, rgba(16, 185, 129, 0.2) 60%, transparent 100%);
            top: 40%;
            left: 20%;
            animation-delay: -5s;
        }

        .nebula:nth-child(5) {
            width: 800px;
            height: 500px;
            background: radial-gradient(ellipse, rgba(52, 211, 153, 0.35) 0%, rgba(34, 197, 94, 0.15) 50%, transparent 100%);
            top: 5%;
            right: 5%;
            animation-delay: -15s;
        }

        .nebula:nth-child(6) {
            width: 700px;
            height: 700px;
            background: radial-gradient(circle, rgba(16, 185, 129, 0.3) 0%, rgba(52, 211, 153, 0.1) 50%, transparent 100%);
            bottom: 10%;
            right: 20%;
            animation-delay: -25s;
        }

        @keyframes nebulaFlow {
            0%, 100% { 
                transform: scale(1) rotate(0deg) translateX(0) translateY(0);
                opacity: 0.3;
            }
            25% { 
                transform: scale(1.3) rotate(90deg) translateX(80px) translateY(-60px);
                opacity: 0.6;
            }
            50% { 
                transform: scale(0.8) rotate(180deg) translateX(40px) translateY(120px);
                opacity: 0.4;
            }
            75% { 
                transform: scale(1.1) rotate(270deg) translateX(-100px) translateY(50px);
                opacity: 0.7;
            }
        }

        /* MASSIVE STAR FIELD */
        .star-field {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -15;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: #ffffff;
            border-radius: 50%;
            animation: starTwinkle 4s ease-in-out infinite;
        }

        .star.micro {
            width: 1px;
            height: 1px;
            opacity: 0.4;
        }

        .star.tiny {
            width: 2px;
            height: 2px;
            background: #34d399;
            box-shadow: 0 0 6px #34d399;
            opacity: 0.6;
        }

        .star.small {
            width: 3px;
            height: 3px;
            background: #10b981;
            box-shadow: 0 0 10px #10b981;
            opacity: 0.8;
        }

        .star.medium {
            width: 4px;
            height: 4px;
            background: #ffffff;
            box-shadow: 0 0 15px #ffffff;
            opacity: 1;
        }

        .star.large {
            width: 5px;
            height: 5px;
            background: #34d399;
            box-shadow: 0 0 20px #34d399, 0 0 40px rgba(52, 211, 153, 0.6);
            opacity: 1;
        }

        .star.massive {
            width: 6px;
            height: 6px;
            background: #ffffff;
            box-shadow: 0 0 30px #ffffff, 0 0 60px rgba(255, 255, 255, 0.8);
            opacity: 1;
        }

        @keyframes starTwinkle {
            0%, 100% { 
                opacity: 0.2; 
                transform: scale(1);
            }
            50% { 
                opacity: 1; 
                transform: scale(2.5);
            }
        }

        /* COSMIC ENERGY SYSTEM */
        .energy-field {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -12;
            pointer-events: none;
        }

        .energy-wave {
            position: absolute;
            border: 3px solid rgba(52, 211, 153, 0.4);
            border-radius: 50%;
            animation: energyPulse 15s ease-out infinite;
        }

        .energy-wave:nth-child(1) {
            width: 400px;
            height: 400px;
            top: 10%;
            left: 15%;
            animation-delay: 0s;
        }

        .energy-wave:nth-child(2) {
            width: 500px;
            height: 500px;
            top: 50%;
            right: 10%;
            animation-delay: -5s;
        }

        .energy-wave:nth-child(3) {
            width: 450px;
            height: 450px;
            bottom: 20%;
            left: 30%;
            animation-delay: -10s;
        }

        .energy-wave:nth-child(4) {
            width: 350px;
            height: 350px;
            top: 25%;
            right: 30%;
            animation-delay: -3s;
        }

        .energy-wave:nth-child(5) {
            width: 300px;
            height: 300px;
            bottom: 40%;
            right: 40%;
            animation-delay: -8s;
        }

        @keyframes energyPulse {
            0% {
                transform: scale(0.2);
                opacity: 0;
                border-color: rgba(52, 211, 153, 0);
            }
            20% {
                transform: scale(1);
                opacity: 0.8;
                border-color: rgba(52, 211, 153, 1);
            }
            60% {
                transform: scale(2.5);
                opacity: 0.4;
                border-color: rgba(34, 197, 94, 0.8);
            }
            100% {
                transform: scale(4);
                opacity: 0;
                border-color: rgba(52, 211, 153, 0);
            }
        }

        /* SHOOTING STARS */
        .shooting-star {
            position: fixed;
            width: 200px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #34d399, #ffffff, transparent);
            border-radius: 50px;
            top: 20%;
            left: -200px;
            z-index: -10;
            animation: shootingStar 4s linear infinite;
        }

        .shooting-star:nth-child(2) {
            top: 60%;
            animation-delay: -2s;
        }

        @keyframes shootingStar {
            0% { 
                left: -200px; 
                opacity: 0;
            }
            10% { 
                opacity: 1;
            }
            90% { 
                opacity: 1;
            }
            100% { 
                left: 100vw; 
                opacity: 0;
            }
        }

        /* HEADER */
        .header {
            text-align: center;
            padding: 2rem 0 1.5rem 0;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            border-bottom: 2px solid rgba(52, 211, 153, 0.4);
            position: relative;
            z-index: 100;
        }

        .logo-title {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2rem;
        }

        .seismic-logo {
            width: 90px;
            height: 90px;
            background: linear-gradient(45deg, #34d399, #10b981, #059669);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 2.2rem;
            color: #000;
            animation: logoMegaOrbit 25s linear infinite;
            box-shadow: 
                0 0 80px rgba(52, 211, 153, 1.5),
                0 0 160px rgba(34, 197, 94, 1),
                inset 0 0 40px rgba(255, 255, 255, 0.4);
            position: relative;
            overflow: hidden;
        }

        .seismic-logo::before {
            content: '';
            position: absolute;
            top: -25px;
            left: -25px;
            right: -25px;
            bottom: -25px;
            border: 4px solid rgba(52, 211, 153, 0.6);
            border-radius: 50%;
            animation: logoRingMega 20s linear infinite reverse;
        }

        .seismic-logo::after {
            content: '';
            position: absolute;
            top: -40px;
            left: -40px;
            right: -40px;
            bottom: -40px;
            border: 3px solid rgba(34, 197, 94, 0.4);
            border-radius: 50%;
            border-top-color: rgba(52, 211, 153, 1);
            animation: logoRingMega 30s linear infinite;
        }

        .seismic-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 50%;
        }

        @keyframes logoMegaOrbit {
            0% { 
                transform: rotate(0deg) scale(1);
                box-shadow: 0 0 80px rgba(52, 211, 153, 1.5), 0 0 160px rgba(34, 197, 94, 1);
            }
            25% { 
                transform: rotate(90deg) scale(1.2);
                box-shadow: 0 0 120px rgba(34, 197, 94, 2), 0 0 200px rgba(16, 185, 129, 1.5);
            }
            50% { 
                transform: rotate(180deg) scale(1.4);
                box-shadow: 0 0 160px rgba(16, 185, 129, 2.5), 0 0 240px rgba(52, 211, 153, 2);
            }
            75% { 
                transform: rotate(270deg) scale(1.2);
                box-shadow: 0 0 120px rgba(34, 197, 94, 2), 0 0 200px rgba(16, 185, 129, 1.5);
            }
            100% { 
                transform: rotate(360deg) scale(1);
                box-shadow: 0 0 80px rgba(52, 211, 153, 1.5), 0 0 160px rgba(34, 197, 94, 1);
            }
        }

        @keyframes logoRingMega {
            0% { transform: rotate(0deg) scale(1); }
            33% { transform: rotate(120deg) scale(1.2); }
            66% { transform: rotate(240deg) scale(0.9); }
            100% { transform: rotate(360deg) scale(1); }
        }

        .title {
            font-size: 4rem;
            font-weight: 900;
            font-family: 'Orbitron', monospace;
            background: linear-gradient(45deg, #ffffff, #34d399, #10b981, #ffffff, #34d399);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleMegaShimmer 3s ease-in-out infinite;
            text-shadow: 
                0 0 40px rgba(52, 211, 153, 1),
                0 0 80px rgba(34, 197, 94, 0.8),
                0 0 120px rgba(16, 185, 129, 0.6);
            letter-spacing: 8px;
            text-transform: uppercase;
            position: relative;
        }

        .title::before {
            content: 'SEISMIC WALL';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 1), transparent);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: lightningStrike 4s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes titleMegaShimmer {
            0%, 100% { 
                background-position: 0% 50%;
                filter: brightness(1);
            }
            50% { 
                background-position: 100% 50%;
                filter: brightness(2) drop-shadow(0 0 60px rgba(52, 211, 153, 2));
            }
        }

        @keyframes lightningStrike {
            0%, 80%, 100% { 
                opacity: 0;
                background-position: -300% 50%;
            }
            85%, 90% { 
                opacity: 1;
                background-position: 300% 50%;
            }
        }

        .subtitle {
            font-size: 1.4rem;
            color: #34d399;
            opacity: 0.9;
            margin-top: 1rem;
            font-weight: 400;
            letter-spacing: 3px;
            animation: subtitleGlow 5s ease-in-out infinite;
        }

        @keyframes subtitleGlow {
            0%, 100% { 
                text-shadow: 0 0 30px rgba(52, 211, 153, 0.8);
                color: #34d399;
            }
            50% { 
                text-shadow: 0 0 60px rgba(255, 255, 255, 1.5);
                color: #ffffff;
            }
        }

        /* CONNECTION STATUS */
        .status {
            position: fixed;
            top: 30px;
            left: 30px;
            padding: 1rem 2rem;
            background: rgba(0, 0, 0, 0.8);
            border: 3px solid #34d399;
            border-radius: 30px;
            backdrop-filter: blur(20px);
            font-size: 1rem;
            z-index: 1000;
            box-shadow: 0 20px 60px rgba(52, 211, 153, 0.5);
            animation: statusPulse 4s ease-in-out infinite;
        }

        @keyframes statusPulse {
            0%, 100% { 
                box-shadow: 0 20px 60px rgba(52, 211, 153, 0.5);
                border-color: rgba(52, 211, 153, 0.8);
            }
            50% { 
                box-shadow: 0 30px 80px rgba(34, 197, 94, 0.8);
                border-color: rgba(34, 197, 94, 1);
            }
        }

        .status-dot {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 12px;
            animation: statusBlink 2s infinite;
        }

        .connected { background: #34d399; }
        .disconnected { background: #ef4444; }

        @keyframes statusBlink {
            0%, 100% { 
                opacity: 1; 
                transform: scale(1);
            }
            50% { 
                opacity: 0.6; 
                transform: scale(1.5);
            }
        }

        /* CONTROLS */
        .controls {
            position: fixed;
            top: 30px;
            right: 30px;
            display: flex;
            gap: 1rem;
            z-index: 1000;
        }

        .control-orb {
            width: 65px;
            height: 65px;
            background: rgba(52, 211, 153, 0.2);
            border: 3px solid rgba(52, 211, 153, 0.7);
            border-radius: 50%;
            color: #34d399;
            font-size: 1.8rem;
            cursor: pointer;
            transition: all 0.5s ease;
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 15px 50px rgba(52, 211, 153, 0.4);
            animation: orbFloat 6s ease-in-out infinite;
        }

        .control-orb:hover {
            background: rgba(52, 211, 153, 0.5);
            transform: scale(1.3) translateY(-8px);
            box-shadow: 0 25px 70px rgba(52, 211, 153, 0.8);
        }

        @keyframes orbFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            33% { transform: translateY(-18px) rotate(8deg); }
            66% { transform: translateY(-10px) rotate(-5deg); }
        }

        /* MAIN CONTAINER */
        .main-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 3rem;
            position: relative;
            z-index: 10;
        }

        /* PROFILE GRID - ALL VISIBLE */
        .profile-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            padding: 2rem 0;
            position: relative;
        }

        /* LYRON CENTER SPECIAL */
        .center-profile {
            grid-column: 1 / -1;
            display: flex;
            justify-content: center;
            margin: 2rem 0;
        }

        .founder-card {
            width: 280px;
            height: 350px;
            background: rgba(255, 215, 0, 0.15);
            border: 4px solid rgba(255, 215, 0, 0.8);
            border-radius: 25px;
            padding: 2rem;
            backdrop-filter: blur(30px);
            box-shadow: 
                0 0 100px rgba(255, 215, 0, 0.8),
                0 0 200px rgba(255, 215, 0, 0.4);
            animation: founderFloat 8s ease-in-out infinite;
            text-align: center;
        }

        @keyframes founderFloat {
            0%, 100% { 
                transform: translateY(0) scale(1);
                box-shadow: 0 0 100px rgba(255, 215, 0, 0.8), 0 0 200px rgba(255, 215, 0, 0.4);
            }
            50% { 
                transform: translateY(-20px) scale(1.05);
                box-shadow: 0 0 150px rgba(255, 215, 0, 1.2), 0 0 300px rgba(255, 215, 0, 0.6);
            }
        }

        /* REGULAR PROFILE CARDS */
        .profile-card {
            width: 100%;
            height: 280px;
            background: rgba(52, 211, 153, 0.1);
            border: 2px solid rgba(52, 211, 153, 0.4);
            border-radius: 20px;
            padding: 1.5rem;
            backdrop-filter: blur(25px);
            transition: all 0.6s ease;
            cursor: pointer;
            animation: 
                cardMaterialize 1.5s ease-out forwards,
                continuousFloat 8s ease-in-out infinite;
            opacity: 0;
            transform: scale(0.8) translateY(50px);
            box-shadow: 
                0 20px 60px rgba(52, 211, 153, 0.3),
                0 10px 30px rgba(34, 197, 94, 0.2);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .profile-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(52, 211, 153, 0.2), transparent);
            transition: left 0.8s ease;
        }

        .profile-card:hover::before {
            left: 100%;
        }

        .profile-card:nth-child(odd) {
            animation-delay: 0s, 1s;
        }

        .profile-card:nth-child(even) {
            animation-delay: 0.3s, 5s;
        }

        @keyframes cardMaterialize {
            0% {
                opacity: 0;
                transform: scale(0.8) translateY(50px) rotateX(30deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0) rotateX(0deg);
            }
        }

        @keyframes continuousFloat {
            0%, 100% { 
                transform: translateY(0) rotate(0deg);
            }
            25% { 
                transform: translateY(-15px) rotate(1deg);
            }
            50% { 
                transform: translateY(-8px) rotate(0deg);
            }
            75% { 
                transform: translateY(-20px) rotate(-1deg);
            }
        }

        .profile-card:hover {
            transform: translateY(-15px) scale(1.08);
            border-color: #34d399;
            box-shadow: 
                0 30px 80px rgba(52, 211, 153, 0.6),
                0 15px 50px rgba(34, 197, 94, 0.4);
            background: rgba(52, 211, 153, 0.15);
        }

        /* PROFILE COMPONENTS */
        .profile-avatar {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: linear-gradient(45deg, #34d399, #10b981);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.4rem;
            color: #000;
            margin: 0 auto 1.5rem auto;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(52, 211, 153, 0.8);
            animation: avatarSpin 12s linear infinite;
        }

        .founder-card .profile-avatar {
            width: 120px;
            height: 120px;
            font-size: 2rem;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            box-shadow: 0 0 60px rgba(255, 215, 0, 1);
        }

        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        @keyframes avatarSpin {
            0% { 
                transform: rotateY(0deg);
                box-shadow: 0 0 40px rgba(52, 211, 153, 0.8);
            }
            50% { 
                transform: rotateY(180deg);
                box-shadow: 0 0 60px rgba(34, 197, 94, 1);
            }
            100% { 
                transform: rotateY(360deg);
                box-shadow: 0 0 40px rgba(52, 211, 153, 0.8);
            }
        }

        .profile-handle {
            font-size: 1.2rem;
            font-weight: bold;
            color: #34d399;
            margin-bottom: 1rem;
            word-break: break-word;
            text-shadow: 0 0 25px rgba(52, 211, 153, 0.8);
            animation: handleGlow 4s ease-in-out infinite;
        }

        .founder-card .profile-handle {
            font-size: 1.6rem;
            color: #FFD700;
            text-shadow: 0 0 40px rgba(255, 215, 0, 1);
        }

        @keyframes handleGlow {
            0%, 100% { 
                color: #34d399;
                text-shadow: 0 0 25px rgba(52, 211, 153, 0.8);
            }
            50% { 
                color: #ffffff;
                text-shadow: 0 0 50px rgba(255, 255, 255, 1);
            }
        }

        .profile-role {
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .founder-role {
            background: rgba(255, 215, 0, 0.3);
            color: #FFD700;
            border: 2px solid rgba(255, 215, 0, 0.8);
        }

        .community-role {
            background: rgba(52, 211, 153, 0.2);
            color: #34d399;
            border: 2px solid rgba(52, 211, 153, 0.6);
        }

        .profile-stats {
            font-size: 0.9rem;
            opacity: 0.9;
            line-height: 1.8;
        }

        .stat-line {
            margin-bottom: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(52, 211, 153, 0.15);
            border-radius: 15px;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(52, 211, 153, 0.3);
            transition: all 0.3s ease;
        }

        .stat-line:hover {
            background: rgba(52, 211, 153, 0.25);
            border-color: rgba(52, 211, 153, 0.6);
            transform: scale(1.05);
        }

        /* SUBMIT PORTAL */
        .submit-portal {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }

        .portal-form {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            background: rgba(0, 0, 0, 0.8);
            padding: 1.5rem 3rem;
            border-radius: 50px;
            border: 3px solid rgba(52, 211, 153, 0.6);
            backdrop-filter: blur(25px);
            box-shadow: 0 25px 80px rgba(52, 211, 153, 0.5);
            animation: portalPulse 5s ease-in-out infinite;
        }

        @keyframes portalPulse {
            0%, 100% { 
                box-shadow: 0 25px 80px rgba(52, 211, 153, 0.5);
                border-color: rgba(52, 211, 153, 0.6);
            }
            50% { 
                box-shadow: 0 35px 100px rgba(34, 197, 94, 0.8);
                border-color: rgba(34, 197, 94, 1);
            }
        }

        .portal-input {
            padding: 1rem 2rem;
            background: rgba(52, 211, 153, 0.1);
            border: 3px solid rgba(52, 211, 153, 0.4);
            border-radius: 30px;
            color: #ffffff;
            font-family: 'Exo 2', monospace;
            font-size: 1.2rem;
            min-width: 250px;
            backdrop-filter: blur(15px);
            transition: all 0.5s ease;
        }

        .portal-input::placeholder {
            color: rgba(52, 211, 153, 0.6);
        }

        .portal-input:focus {
            outline: none;
            border-color: #34d399;
            box-shadow: 0 0 50px rgba(52, 211, 153, 0.8);
            background: rgba(52, 211, 153, 0.2);
            transform: scale(1.05);
        }

        .portal-btn {
            padding: 1rem 2.5rem;
            background: linear-gradient(45deg, #34d399, #10b981);
            border: none;
            border-radius: 30px;
            color: #000;
            font-family: 'Exo 2', monospace;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.5s ease;
            text-transform: uppercase;
            font-size: 1.2rem;
            letter-spacing: 2px;
        }

        .portal-btn:hover {
            transform: scale(1.15) translateY(-8px);
            box-shadow: 0 25px 60px rgba(52, 211, 153, 0.8);
            background: linear-gradient(45deg, #10b981, #059669);
        }

        /* EMPTY STATE */
        .empty-state {
            text-align: center;
            padding: 6rem 2rem;
            opacity: 0.8;
            animation: emptyPulse 6s ease-in-out infinite;
        }

        .empty-state h3 {
            font-size: 2.5rem;
            color: #34d399;
            margin-bottom: 2rem;
            text-shadow: 0 0 50px rgba(52, 211, 153, 0.8);
        }

        .empty-state p {
            font-size: 1.3rem;
            opacity: 0.9;
            line-height: 1.8;
        }

        @keyframes emptyPulse {
            0%, 100% { 
                opacity: 0.8; 
                transform: scale(1);
            }
            50% { 
                opacity: 1; 
                transform: scale(1.05);
            }
        }

        /* LOADING */
        .cosmic-loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(52, 211, 153, 0.3);
            border-radius: 50%;
            border-top-color: #34d399;
            animation: cosmicSpin 1s ease-in-out infinite;
        }

        @keyframes cosmicSpin {
            to { transform: rotate(360deg); }
        }

        /* RESPONSIVE DESIGN */
        @media (max-width: 1200px) {
            .profile-grid {
                grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
                gap: 1.5rem;
            }
            
            .founder-card {
                width: 240px;
                height: 320px;
            }
            
            .profile-card {
                height: 260px;
            }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
                letter-spacing: 4px;
            }

            .main-container {
                padding: 2rem 1rem;
            }

            .profile-grid {
                grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
                gap: 1rem;
            }

            .founder-card {
                width: 200px;
                height: 280px;
                padding: 1.5rem;
            }

            .profile-card {
                height: 240px;
                padding: 1rem;
            }

            .profile-avatar {
                width: 70px;
                height: 70px;
                font-size: 1.2rem;
            }

            .founder-card .profile-avatar {
                width: 90px;
                height: 90px;
                font-size: 1.6rem;
            }

            .portal-form {
                flex-direction: column;
                gap: 1rem;
                padding: 1.5rem 2rem;
            }

            .portal-input {
                min-width: 200px;
            }

            .controls {
                top: 15px;
                right: 15px;
                gap: 0.5rem;
            }

            .control-orb {
                width: 50px;
                height: 50px;
                font-size: 1.4rem;
            }

            .status {
                top: 15px;
                left: 15px;
                padding: 0.75rem 1.5rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- ULTIMATE INTERSTELLAR SPACE BACKGROUND -->
    <div class="interstellar-universe"></div>
    
    <!-- MASSIVE INTERSTELLAR NEBULAS -->
    <div class="nebula-field">
        <div class="nebula"></div>
        <div class="nebula"></div>
        <div class="nebula"></div>
        <div class="nebula"></div>
        <div class="nebula"></div>
        <div class="nebula"></div>
    </div>
    
    <!-- MASSIVE STAR FIELD -->
    <div class="star-field" id="starField"></div>
    
    <!-- COSMIC ENERGY SYSTEM -->
    <div class="energy-field">
        <div class="energy-wave"></div>
        <div class="energy-wave"></div>
        <div class="energy-wave"></div>
        <div class="energy-wave"></div>
        <div class="energy-wave"></div>
    </div>

    <!-- SHOOTING STARS -->
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>

    <!-- AUDIO ELEMENT -->
    <audio id="backgroundMusic" loop>
        <source src="./seismic-music.mp3" type="audio/mpeg">
        <source src="./interstellar.mp3" type="audio/mpeg">
    </audio>

    <!-- CONNECTION STATUS -->
    <div class="status">
        <span class="status-dot disconnected" id="statusDot"></span>
        <span id="statusText">üíé Demo Universe</span>
    </div>

    <!-- CONTROLS -->
    <div class="controls">
        <button class="control-orb" onclick="refreshMembers()" title="Refresh Universe">
            üîÑ
        </button>
        <button class="control-orb" onclick="toggleMusic()" id="musicOrb" title="Cosmic Audio">
            üéµ
        </button>
    </div>

    <!-- HEADER -->
    <header class="header">
        <div class="logo-title">
            <div class="seismic-logo">
                <img src="./seismic-logo.png" alt="S" onerror="this.innerHTML='S'">
            </div>
            <div>
                <h1 class="title">SEISMIC WALL</h1>
                <p class="subtitle">Encrypted Blockchain Universe</p>
            </div>
        </div>
    </header>

    <!-- MAIN CONTAINER -->
    <div class="main-container">
        <!-- PROFILE GRID -->
        <div class="profile-grid" id="profileGrid">
            <div class="empty-state" id="emptyState">
                <h3>Welcome to the Interstellar Network</h3>
                <p>Deploy nodes to expand the <strong>cosmic blockchain community</strong><br>Watch as your network grows across the universe</p>
            </div>
        </div>
    </div>

    <!-- SUBMIT PORTAL -->
    <div class="submit-portal">
        <form class="portal-form" onsubmit="addMember(event)">
            <input 
                type="text" 
                class="portal-input" 
                placeholder="@handle" 
                id="usernameInput"
                required
            >
            <button type="submit" class="portal-btn">
                <span id="submitButtonText">Deploy</span>
                <span id="submitButtonLoading" class="cosmic-loading" style="display: none;"></span>
            </button>
        </form>
    </div>

    <script>
        // Global variables
        let members = [];
        let isConnected = false;
        let music = document.getElementById('backgroundMusic');
        let isPlaying = false;

        // API Configuration
        const API_BASE = 'https://seismicwall.duckdns.org/api';

        // Blockchain terms for dynamic content
        const blockchainTerms = [
            'Node Validator', 'Block Miner', 'DeFi Pioneer', 'NFT Creator', 
            'Crypto Trader', 'Blockchain Dev', 'DAO Member', 'Hodler',
            'Smart Contract', 'Yield Farmer', 'Liquidity Provider', 'Token Holder',
            'Consensus Builder', 'Chain Explorer', 'Degen Trader', 'Alpha Hunter',
            'Web3 Builder', 'Metaverse Explorer', 'Crypto Analyst', 'DeFi Degen'
        ];

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            createMassiveStarField();
            checkConnection();
            fetchMembers();
            setupKeyboardShortcuts();
            
            // Epic cosmic music
            setTimeout(() => {
                music.volume = 0.3;
                toggleMusic();
            }, 2000);
        });

        // Create massive interstellar star field (600+ stars)
        function createMassiveStarField() {
            const container = document.getElementById('starField');
            const starCount = 600;
            const starTypes = ['micro', 'tiny', 'small', 'medium', 'large', 'massive'];
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                const starType = starTypes[Math.floor(Math.random() * starTypes.length)];
                star.className = `star ${starType}`;
                
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 4 + 's';
                star.style.animationDuration = (Math.random() * 8 + 3) + 's';
                
                container.appendChild(star);
            }
        }

        // Check backend connection
        async function checkConnection() {
            try {
                const response = await fetch(`${API_BASE}/members`);
                isConnected = response.ok;
            } catch (error) {
                isConnected = false;
            }
            
            updateConnectionStatus();
        }

        function updateConnectionStatus() {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            
            if (isConnected) {
                statusDot.className = 'status-dot connected';
                statusText.textContent = 'üü¢ Cosmic Network Online';
            } else {
                statusDot.className = 'status-dot disconnected';
                statusText.textContent = 'üíé Demo Universe';
            }
        }

        // Fetch members from API
        async function fetchMembers() {
            try {
                if (!isConnected) {
                    members = [];
                    renderMembers();
                    return;
                }
                
                const response = await fetch(`${API_BASE}/members`);
                if (!response.ok) throw new Error('Failed to fetch cosmic data');
                
                members = await response.json();
                renderMembers();
            } catch (error) {
                console.error('Error fetching cosmic members:', error);
                members = [];
                renderMembers();
            }
        }

        // Render all members with Lyron special treatment
        function renderMembers() {
            const container = document.getElementById('profileGrid');
            const emptyState = document.getElementById('emptyState');
            
            // Clear existing profiles
            container.innerHTML = '';
            
            if (members.length === 0) {
                container.appendChild(emptyState);
                return;
            }

            // Find Lyron (founder)
            const founder = members.find(m => 
                m.username.toLowerCase().includes('lyronctk') || 
                m.username.toLowerCase().includes('lyron')
            );
            
            const otherMembers = members.filter(m => 
                !m.username.toLowerCase().includes('lyronctk') && 
                !m.username.toLowerCase().includes('lyron')
            );

            // Render Lyron as founder (center)
            if (founder) {
                const centerDiv = document.createElement('div');
                centerDiv.className = 'center-profile';
                centerDiv.innerHTML = `
                    <div class="founder-card">
                        <div class="profile-avatar">
                            ${founder.profileImage ? 
                                `<img src="${founder.profileImage}" alt="${founder.displayName}" onerror="this.parentElement.innerHTML='${getInitials(founder.displayName)}'">` :
                                getInitials(founder.displayName)
                            }
                        </div>
                        <div class="profile-handle">${founder.username}</div>
                        <div class="profile-role founder-role">üëë FOUNDER</div>
                        <div class="profile-stats">
                            <div class="stat-line">üîó ${formatNumber(founder.followers || 0)} Nodes</div>
                            <div class="stat-line">${founder.verified ? '‚úÖ Genesis Block' : '‚≠ï Founding Node'}</div>
                            <div class="stat-line">‚è∞ Network Genesis</div>
                        </div>
                    </div>
                `;
                container.appendChild(centerDiv);
            }

            // Render all other members in grid
            otherMembers.forEach((member, index) => {
                const card = document.createElement('div');
                card.className = 'profile-card';
                card.style.animationDelay = `${index * 0.1}s`;
                
                const randomTerm = blockchainTerms[Math.floor(Math.random() * blockchainTerms.length)];
                
                card.innerHTML = `
                    <div class="profile-avatar">
                        ${member.profileImage ? 
                            `<img src="${member.profileImage}" alt="${member.displayName}" onerror="this.parentElement.innerHTML='${getInitials(member.displayName)}'">` :
                            getInitials(member.displayName)
                        }
                    </div>
                    <div class="profile-handle">${member.username}</div>
                    <div class="profile-role community-role">üîó ${randomTerm}</div>
                    <div class="profile-stats">
                        <div class="stat-line">üîó ${formatNumber(member.followers || 0)} Connections</div>
                        <div class="stat-line">${member.verified ? '‚úÖ Verified Node' : '‚≠ï Pending Auth'}</div>
                        <div class="stat-line">‚è∞ ${timeAgo(member.createdAt)}</div>
                    </div>
                `;
                
                // Add enhanced hover effects
                card.addEventListener('mouseenter', function() {
                    createHoverParticles(this);
                });
                
                container.appendChild(card);
            });
        }

        // Create hover particle effects
        function createHoverParticles(element) {
            const rect = element.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            for (let i = 0; i < 8; i++) {
                const particle = document.createElement('div');
                particle.style.cssText = `
                    position: fixed;
                    width: 4px;
                    height: 4px;
                    background: ${['#34d399', '#10b981', '#ffffff'][Math.floor(Math.random() * 3)]};
                    border-radius: 50%;
                    left: ${centerX}px;
                    top: ${centerY}px;
                    z-index: 1000;
                    pointer-events: none;
                    animation: particleBurst 2s ease-out forwards;
                    box-shadow: 0 0 10px currentColor;
                `;
                
                const angle = (i / 8) * Math.PI * 2;
                const distance = Math.random() * 100 + 50;
                particle.style.setProperty('--burst-x', Math.cos(angle) * distance + 'px');
                particle.style.setProperty('--burst-y', Math.sin(angle) * distance + 'px');
                
                document.body.appendChild(particle);
                
                setTimeout(() => particle.remove(), 2000);
            }
        }

        // Add new member
        async function addMember(event) {
            event.preventDefault();
            
            const input = document.getElementById('usernameInput');
            const username = input.value.trim();
            
            if (!username) return;
            
            // Show cosmic loading
            const buttonText = document.getElementById('submitButtonText');
            const buttonLoading = document.getElementById('submitButtonLoading');
            buttonText.style.display = 'none';
            buttonLoading.style.display = 'inline-block';
            
            try {
                if (!isConnected) {
                    throw new Error('Cosmic network offline - Check blockchain connection');
                }
                
                const response = await fetch(`${API_BASE}/members`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to deploy node to network');
                }
                
                // Clear input and refresh
                input.value = '';
                await fetchMembers();
                
                // Epic success effect
                showCosmicSuccess();
                
            } catch (error) {
                console.error('Error deploying node:', error);
                showCosmicError(error.message);
            } finally {
                // Reset button
                buttonText.style.display = 'inline-block';
                buttonLoading.style.display = 'none';
            }
        }

        // Show cosmic success
        function showCosmicSuccess() {
            const successEffect = document.createElement('div');
            successEffect.innerHTML = 'üöÄ Node Successfully Deployed to Interstellar Network! ‚ú®';
            successEffect.style.cssText = `
                position: fixed;
                top: 30%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: linear-gradient(45deg, rgba(52, 211, 153, 0.95), rgba(34, 197, 94, 0.95));
                color: #000;
                padding: 2rem 4rem;
                border-radius: 50px;
                font-weight: bold;
                font-size: 1.8rem;
                z-index: 10000;
                animation: cosmicSuccessExplosion 5s ease-out forwards;
                box-shadow: 0 0 120px rgba(52, 211, 153, 1.5);
                text-align: center;
                border: 4px solid rgba(255, 255, 255, 0.8);
            `;
            
            document.body.appendChild(successEffect);
            
            // Create massive celebration explosion
            for (let i = 0; i < 50; i++) {
                setTimeout(() => createCelebrationParticle(), i * 100);
            }
            
            setTimeout(() => successEffect.remove(), 5000);
        }

        // Create celebration particles
        function createCelebrationParticle() {
            const particle = document.createElement('div');
            particle.style.cssText = `
                position: fixed;
                width: ${Math.random() * 8 + 4}px;
                height: ${Math.random() * 8 + 4}px;
                background: ${['#34d399', '#10b981', '#ffffff', '#FFD700', '#FF6B6B'][Math.floor(Math.random() * 5)]};
                border-radius: 50%;
                top: 30%;
                left: 50%;
                z-index: 9999;
                animation: celebrationExplosion 4s ease-out forwards;
                box-shadow: 0 0 20px currentColor;
            `;
            
            const angle = Math.random() * Math.PI * 2;
            const distance = Math.random() * 500 + 200;
            particle.style.setProperty('--burst-x', Math.cos(angle) * distance + 'px');
            particle.style.setProperty('--burst-y', Math.sin(angle) * distance + 'px');
            
            document.body.appendChild(particle);
            
            setTimeout(() => particle.remove(), 4000);
        }

        // Show cosmic error
        function showCosmicError(message) {
            const errorEffect = document.createElement('div');
            errorEffect.innerHTML = `‚ö†Ô∏è ${message}`;
            errorEffect.style.cssText = `
                position: fixed;
                top: 30%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(239, 68, 68, 0.95);
                color: #fff;
                padding: 2rem 3rem;
                border-radius: 30px;
                font-weight: bold;
                font-size: 1.4rem;
                z-index: 10000;
                animation: errorShake 3s ease-out forwards;
                box-shadow: 0 0 80px rgba(239, 68, 68, 1);
                text-align: center;
                border: 3px solid rgba(255, 255, 255, 0.6);
            `;
            
            document.body.appendChild(errorEffect);
            
            setTimeout(() => errorEffect.remove(), 3000);
        }

        // Refresh members
        async function refreshMembers() {
            await checkConnection();
            await fetchMembers();
        }

        // Music controls
        function toggleMusic() {
            const btn = document.getElementById('musicOrb');
            
            if (isPlaying) {
                music.pause();
                btn.textContent = 'üéµ';
                isPlaying = false;
            } else {
                music.play().catch(e => console.log('Cosmic audio failed:', e));
                btn.textContent = 'üîä';
                isPlaying = true;
            }
        }

        // Keyboard shortcuts
        function setupKeyboardShortcuts() {
            document.addEventListener('keydown', function(e) {
                if (e.key === ' ' && e.target.tagName !== 'INPUT') {
                    e.preventDefault();
                    toggleMusic();
                } else if (e.key === 'r' && !e.ctrlKey && e.target.tagName !== 'INPUT') {
                    e.preventDefault();
                    refreshMembers();
                }
            });
        }

        // Utility functions
        function getInitials(name) {
            return name.split(' ').map(word => word[0]).join('').toUpperCase().slice(0, 2);
        }

        function formatNumber(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toString();
        }

        function timeAgo(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffInSeconds = Math.floor((now - date) / 1000);
            
            if (diffInSeconds < 60) return 'moments ago';
            if (diffInSeconds < 3600) return Math.floor(diffInSeconds / 60) + 'm ago';
            if (diffInSeconds < 86400) return Math.floor(diffInSeconds / 3600) + 'h ago';
            return Math.floor(diffInSeconds / 86400) + 'd ago';
        }

        // Add enhanced CSS animations
        const enhancedAnimations = document.createElement('style');
        enhancedAnimations.textContent = `
            @keyframes particleBurst {
                0% { 
                    transform: translate(0, 0) scale(1);
                    opacity: 1;
                }
                100% { 
                    transform: translate(var(--burst-x), var(--burst-y)) scale(0);
                    opacity: 0;
                }
            }
            
            @keyframes celebrationExplosion {
                0% { 
                    transform: translate(0, 0) scale(1) rotate(0deg);
                    opacity: 1;
                }
                100% { 
                    transform: translate(var(--burst-x), var(--burst-y)) scale(0) rotate(720deg);
                    opacity: 0;
                }
            }
            
            @keyframes cosmicSuccessExplosion {
                0% { 
                    opacity: 0; 
                    transform: translate(-50%, -50%) scale(0.2) rotate(-360deg);
                }
                30% { 
                    opacity: 1; 
                    transform: translate(-50%, -50%) scale(1.3) rotate(0deg);
                }
                70% { 
                    opacity: 1; 
                    transform: translate(-50%, -50%) scale(1) rotate(180deg);
                }
                100% { 
                    opacity: 0; 
                    transform: translate(-50%, -50%) scale(0.3) rotate(720deg);
                }
            }
            
            @keyframes errorShake {
                0% { 
                    opacity: 0; 
                    transform: translate(-50%, -50%) scale(0.8);
                }
                10% { 
                    opacity: 1; 
                    transform: translate(-50%, -50%) scale(1.2) translateX(-10px);
                }
                20% { 
                    transform: translate(-50%, -50%) scale(1.1) translateX(10px);
                }
                30% { 
                    transform: translate(-50%, -50%) scale(1) translateX(-5px);
                }
                40% { 
                    transform: translate(-50%, -50%) scale(1) translateX(5px);
                }
                50% { 
                    transform: translate(-50%, -50%) scale(1) translateX(0);
                }
                80% { 
                    opacity: 1; 
                    transform: translate(-50%, -50%) scale(1);
                }
                100% { 
                    opacity: 0; 
                    transform: translate(-50%, -50%) scale(0.7);
                }
            }
        `;
        document.head.appendChild(enhancedAnimations);

        // Auto-refresh every 3 minutes when connected
        setInterval(() => {
            if (isConnected) {
                refreshMembers();
            }
        }, 3 * 60 * 1000);
    </script>
</body>
