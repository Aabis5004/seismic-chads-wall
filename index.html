<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seismic Wall</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@300;400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: #000000;
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* SPACE BACKGROUND */
        .space-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -10;
            background: 
                radial-gradient(circle at 20% 30%, rgba(34, 197, 94, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(52, 211, 153, 0.2) 0%, transparent 50%),
                linear-gradient(135deg, #000000 0%, #1a1a2e 50%, #000000 100%);
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -9;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* HEADER */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid #34d399;
            padding: 1rem 0;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 2rem;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #34d399, #10b981);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #000;
            margin-right: 1.5rem;
            animation: logoSpin 10s linear infinite;
        }

        @keyframes logoSpin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .title {
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(45deg, #ffffff, #34d399);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* CONTROLS */
        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 1001;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            background: rgba(52, 211, 153, 0.2);
            border: 2px solid #34d399;
            border-radius: 50%;
            color: #34d399;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background: rgba(52, 211, 153, 0.5);
            transform: scale(1.1);
        }

        /* STATUS */
        .status {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 0.5rem 1rem;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #34d399;
            border-radius: 25px;
            font-size: 0.9rem;
            z-index: 1001;
        }

        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
            background: #ef4444;
        }

        .status-dot.connected {
            background: #34d399;
        }

        /* MAIN CONTENT */
        .main {
            margin-top: 120px;
            min-height: calc(100vh - 200px);
            position: relative;
            padding: 2rem;
        }

        .hierarchy {
            position: relative;
            width: 100%;
            height: 80vh;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* MEMBER PROFILES */
        .member-card {
            position: absolute;
            width: 200px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid;
            border-radius: 15px;
            padding: 1rem;
            text-align: center;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .member-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(52, 211, 153, 0.3);
        }

        /* FOUNDER - CENTER */
        .founder {
            border-color: #FFD700;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            animation: founderGlow 3s ease-in-out infinite;
        }

        @keyframes founderGlow {
            0%, 100% { box-shadow: 0 0 30px rgba(255, 215, 0, 0.5); }
            50% { box-shadow: 0 0 50px rgba(255, 215, 0, 0.8); }
        }

        /* MODERATORS - AROUND FOUNDER */
        .moderator {
            border-color: #8A2BE2;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
            z-index: 90;
            animation: moderatorOrbit 20s linear infinite;
        }

        .moderator:nth-of-type(1) { animation-delay: 0s; }
        .moderator:nth-of-type(2) { animation-delay: -7s; }
        .moderator:nth-of-type(3) { animation-delay: -14s; }

        @keyframes moderatorOrbit {
            from {
                transform: translate(-50%, -50%) rotate(0deg) translateX(250px) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg) translateX(250px) rotate(-360deg);
            }
        }

        /* COMMUNITY - OUTER RING */
        .community {
            border-color: #34d399;
            box-shadow: 0 0 15px rgba(52, 211, 153, 0.5);
            z-index: 80;
            animation: communityOrbit 30s linear infinite;
        }

        @keyframes communityOrbit {
            from {
                transform: translate(-50%, -50%) rotate(0deg) translateX(400px) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg) translateX(400px) rotate(-360deg);
            }
        }

        /* PROFILE COMPONENTS */
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 1rem;
            background: linear-gradient(45deg, #34d399, #10b981);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #000;
            overflow: hidden;
        }

        .founder .avatar {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            width: 100px;
            height: 100px;
        }

        .moderator .avatar {
            background: linear-gradient(45deg, #8A2BE2, #9932CC);
            width: 90px;
            height: 90px;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .username {
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #34d399;
        }

        .founder .username { color: #FFD700; }
        .moderator .username { color: #8A2BE2; }

        .role {
            font-size: 0.8rem;
            padding: 0.3rem 0.6rem;
            border-radius: 10px;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .founder .role {
            background: rgba(255, 215, 0, 0.2);
            color: #FFD700;
            border: 1px solid #FFD700;
        }

        .moderator .role {
            background: rgba(138, 43, 226, 0.2);
            color: #8A2BE2;
            border: 1px solid #8A2BE2;
        }

        .community .role {
            background: rgba(52, 211, 153, 0.2);
            color: #34d399;
            border: 1px solid #34d399;
        }

        .stats {
            font-size: 0.7rem;
            opacity: 0.8;
        }

        .stat {
            margin-bottom: 0.3rem;
        }

        /* INPUT FORM */
        .input-portal {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }

        .input-form {
            display: flex;
            gap: 1rem;
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem 2rem;
            border-radius: 30px;
            border: 2px solid #34d399;
            backdrop-filter: blur(10px);
        }

        .input-field {
            padding: 0.8rem 1.5rem;
            background: rgba(52, 211, 153, 0.1);
            border: 2px solid rgba(52, 211, 153, 0.5);
            border-radius: 20px;
            color: white;
            font-size: 1rem;
            min-width: 200px;
        }

        .input-field::placeholder {
            color: rgba(52, 211, 153, 0.7);
        }

        .input-field:focus {
            outline: none;
            border-color: #34d399;
            background: rgba(52, 211, 153, 0.2);
        }

        .submit-btn {
            padding: 0.8rem 2rem;
            background: linear-gradient(45deg, #34d399, #10b981);
            border: none;
            border-radius: 20px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 211, 153, 0.4);
        }

        /* EMPTY STATE */
        .empty-state {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 0.7;
        }

        .empty-title {
            font-size: 2rem;
            color: #34d399;
            margin-bottom: 1rem;
        }

        .empty-text {
            font-size: 1.1rem;
            line-height: 1.6;
        }

        /* LOADING */
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(52, 211, 153, 0.3);
            border-radius: 50%;
            border-top-color: #34d399;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .title { font-size: 1.8rem; }
            .main { padding: 1rem; margin-top: 100px; }
            .hierarchy { height: 70vh; }
            .member-card { width: 160px; padding: 0.8rem; }
            .avatar { width: 60px; height: 60px; }
            .founder .avatar { width: 80px; height: 80px; }
            .moderator .avatar { width: 70px; height: 70px; }
            .input-form { flex-direction: column; }
            
            @keyframes moderatorOrbit {
                from { transform: translate(-50%, -50%) rotate(0deg) translateX(180px) rotate(0deg); }
                to { transform: translate(-50%, -50%) rotate(360deg) translateX(180px) rotate(-360deg); }
            }
            
            @keyframes communityOrbit {
                from { transform: translate(-50%, -50%) rotate(0deg) translateX(280px) rotate(0deg); }
                to { transform: translate(-50%, -50%) rotate(360deg) translateX(280px) rotate(-360deg); }
            }
        }
    </style>
</head>
<body>
    <!-- SPACE BACKGROUND -->
    <div class="space-bg"></div>
    <div class="stars" id="stars"></div>

    <!-- HEADER -->
    <div class="header">
        <div class="header-content">
            <div class="logo">S</div>
            <h1 class="title">SEISMIC WALL</h1>
        </div>
    </div>

    <!-- STATUS -->
    <div class="status">
        <span class="status-dot" id="statusDot"></span>
        <span id="statusText">Demo Mode</span>
    </div>

    <!-- CONTROLS -->
    <div class="controls">
        <button class="control-btn" onclick="refreshMembers()" title="Refresh">🔄</button>
        <button class="control-btn" onclick="toggleDemo()" title="Toggle Demo" id="demoBtn">🎭</button>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main">
        <div class="hierarchy" id="hierarchy">
            <div class="empty-state" id="emptyState">
                <h2 class="empty-title">Cosmic Network</h2>
                <p class="empty-text">Add members to see the blockchain hierarchy<br>Founder at center, moderators orbiting, community in outer ring</p>
            </div>
        </div>
    </div>

    <!-- INPUT PORTAL -->
    <div class="input-portal">
        <form class="input-form" onsubmit="addMember(event)">
            <input type="text" class="input-field" placeholder="Enter @username" id="usernameInput" required>
            <button type="submit" class="submit-btn">
                <span id="submitText">Add Node</span>
                <span id="submitLoading" class="loading" style="display: none;"></span>
            </button>
        </form>
    </div>

    <script>
        // Configuration
        let members = [];
        let isDemoMode = true;
        let isConnected = false;

        const API_BASE = 'https://seismicwall.duckdns.org/api';
        const FOUNDER = ['lyron', 'lyronctk'];
        const MODERATORS = ['noxx', 'xealis', 'heathcliff', 'heathclif'];

        // Demo data with proper profile images
        const DEMO_MEMBERS = [
            {
                id: 1,
                username: '@lyronctk',
                displayName: 'Lyron CTK',
                followers: 15420,
                verified: true,
                createdAt: '2024-01-15T10:00:00Z',
                profileImage: 'https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=150&h=150&fit=crop&crop=face'
            },
            {
                id: 2,
                username: '@xealis',
                displayName: 'Xealis',
                followers: 8930,
                verified: true,
                createdAt: '2024-02-01T14:30:00Z',
                profileImage: 'https://images.unsplash.com/photo-1494790108755-2616b612b808?w=150&h=150&fit=crop&crop=face'
            },
            {
                id: 3,
                username: '@noxx',
                displayName: 'Noxx',
                followers: 7245,
                verified: true,
                createdAt: '2024-01-28T09:15:00Z',
                profileImage: 'https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=150&h=150&fit=crop&crop=face'
            },
            {
                id: 4,
                username: '@heathcliff',
                displayName: 'Heathcliff',
                followers: 6180,
                verified: true,
                createdAt: '2024-02-10T16:45:00Z',
                profileImage: 'https://images.unsplash.com/photo-1500648767791-00dcc994a43e?w=150&h=150&fit=crop&crop=face'
            },
            {
                id: 5,
                username: '@cryptonode1',
                displayName: 'Crypto Alpha',
                followers: 2340,
                verified: false,
                createdAt: '2024-03-01T12:00:00Z',
                profileImage: 'https://images.unsplash.com/photo-1438761681033-6461ffad8d80?w=150&h=150&fit=crop&crop=face'
            },
            {
                id: 6,
                username: '@blockchainbeta',
                displayName: 'Blockchain Beta',
                followers: 1890,
                verified: false,
                createdAt: '2024-03-05T08:30:00Z',
                profileImage: 'https://images.unsplash.com/photo-1560250097-0b93528c311a?w=150&h=150&fit=crop&crop=face'
            },
            {
                id: 7,
                username: '@quantumnode',
                displayName: 'Quantum Node',
                followers: 3420,
                verified: true,
                createdAt: '2024-02-20T11:20:00Z',
                profileImage: 'https://images.unsplash.com/photo-1521572267360-ee0c2909d518?w=150&h=150&fit=crop&crop=face'
            },
            {
                id: 8,
                username: '@stellarnode',
                displayName: 'Stellar Node',
                followers: 2890,
                verified: true,
                createdAt: '2024-02-28T13:45:00Z',
                profileImage: 'https://images.unsplash.com/photo-1534528741775-53994a69daeb?w=150&h=150&fit=crop&crop=face'
            }
        ];

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
            checkConnection();
            loadMembers();
        });

        // Create star field
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Check API connection
        async function checkConnection() {
            try {
                const response = await fetch(`${API_BASE}/members`);
                isConnected = response.ok;
            } catch (error) {
                isConnected = false;
            }
            updateStatus();
        }

        // Update status display
        function updateStatus() {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            
            if (isConnected && !isDemoMode) {
                statusDot.classList.add('connected');
                statusText.textContent = 'Live Network';
            } else {
                statusDot.classList.remove('connected');
                statusText.textContent = 'Demo Mode';
            }
        }

        // Toggle demo mode
        function toggleDemo() {
            isDemoMode = !isDemoMode;
            const btn = document.getElementById('demoBtn');
            btn.textContent = isDemoMode ? '🎭' : '🌐';
            updateStatus();
            loadMembers();
        }

        // Load members
        async function loadMembers() {
            try {
                if (isDemoMode) {
                    members = [...DEMO_MEMBERS];
                    renderHierarchy();
                    return;
                }

                if (isConnected) {
                    const response = await fetch(`${API_BASE}/members`);
                    if (response.ok) {
                        members = await response.json();
                        renderHierarchy();
                        return;
                    }
                }
                
                // Fallback to demo
                members = [...DEMO_MEMBERS];
                renderHierarchy();
                
            } catch (error) {
                console.error('Error loading members:', error);
                members = [...DEMO_MEMBERS];
                renderHierarchy();
            }
        }

        // Determine member role
        function getMemberRole(username) {
            const cleanUsername = username.toLowerCase().replace('@', '');
            
            if (FOUNDER.some(f => cleanUsername.includes(f.toLowerCase()))) {
                return 'founder';
            }
            if (MODERATORS.some(m => cleanUsername.includes(m.toLowerCase()))) {
                return 'moderator';
            }
            return 'community';
        }

        // Render hierarchy
        function renderHierarchy() {
            const container = document.getElementById('hierarchy');
            const emptyState = document.getElementById('emptyState');
            
            // Clear existing
            const existing = container.querySelectorAll('.member-card');
            existing.forEach(card => card.remove());

            if (members.length === 0) {
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';

            // Categorize members
            const founder = members.find(m => getMemberRole(m.username) === 'founder');
            const moderators = members.filter(m => getMemberRole(m.username) === 'moderator');
            const community = members.filter(m => getMemberRole(m.username) === 'community');

            // Position founder at center
            if (founder) {
                const founderCard = createMemberCard(founder, 'founder');
                container.appendChild(founderCard);
            }

            // Position moderators in orbit
            moderators.forEach((moderator, index) => {
                const card = createMemberCard(moderator, 'moderator');
                card.style.animationDelay = `${-index * 7}s`;
                container.appendChild(card);
            });

            // Position community in outer orbit
            community.forEach((member, index) => {
                const card = createMemberCard(member, 'community');
                card.style.animationDelay = `${-index * 4}s`;
                container.appendChild(card);
            });
        }

        // Create member card
        function createMemberCard(member, role) {
            const card = document.createElement('div');
            card.className = `member-card ${role}`;

            const roleLabels = {
                founder: '👑 FOUNDER',
                moderator: '⚡ MODERATOR', 
                community: '🔗 NODE'
            };

            card.innerHTML = `
                <div class="avatar">
                    ${member.profileImage ? 
                        `<img src="${member.profileImage}" alt="${member.displayName}" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                         <div style="display: none; width: 100%; height: 100%; align-items: center; justify-content: center; font-size: 1.5rem; font-weight: bold;">${getInitials(member.displayName)}</div>` :
                        getInitials(member.displayName)
                    }
                </div>
                <div class="username">${member.username}</div>
                <div class="role">${roleLabels[role]}</div>
                <div class="stats">
                    <div class="stat">👥 ${formatNumber(member.followers || 0)}</div>
                    <div class="stat">${member.verified ? '✅ Verified' : '⏳ Pending'}</div>
                    <div class="stat">🕐 ${timeAgo(member.createdAt)}</div>
                </div>
            `;

            return card;
        }

        // Add new member
        async function addMember(event) {
            event.preventDefault();
            
            const input = document.getElementById('usernameInput');
            let username = input.value.trim();
            
            if (!username) return;
            
            if (!username.startsWith('@')) {
                username = '@' + username;
            }

            // Show loading
            const submitText = document.getElementById('submitText');
            const submitLoading = document.getElementById('submitLoading');
            submitText.style.display = 'none';
            submitLoading.style.display = 'inline-block';

            try {
                if (isDemoMode) {
                    // Add to demo data
                    const newMember = {
                        id: members.length + 1,
                        username: username,
                        displayName: username.replace('@', '').toUpperCase(),
                        followers: Math.floor(Math.random() * 5000) + 100,
                        verified: Math.random() > 0.5,
                        createdAt: new Date().toISOString(),
                        profileImage: `https://images.unsplash.com/photo-${1500000000000 + Math.floor(Math.random() * 100000000)}?w=150&h=150&fit=crop&crop=face`
                    };
                    
                    members.push(newMember);
                    renderHierarchy();
                    showMessage('Node added successfully!', 'success');
                    
                } else if (isConnected) {
                    const response = await fetch(`${API_BASE}/members`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username: username.replace('@', '') })
                    });

                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.error || 'Failed to add member');
                    }

                    await loadMembers();
                    showMessage('Member added to network!', 'success');
                } else {
                    throw new Error('Network offline - switch to demo mode');
                }

                input.value = '';

            } catch (error) {
                console.error('Error adding member:', error);
                showMessage(error.message, 'error');
            } finally {
                submitText.style.display = 'inline-block';
                submitLoading.style.display = 'none';
            }
        }

        // Refresh members
        async function refreshMembers() {
            await checkConnection();
            await loadMembers();
            showMessage('Network refreshed!', 'success');
        }

        // Show message
        function showMessage(text, type) {
            const message = document.createElement('div');
            message.textContent = text;
            message.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                padding: 1rem 2rem;
                border-radius: 25px;
                color: white;
                font-weight: bold;
                z-index: 10000;
                animation: messageSlide 3s ease-out forwards;
                ${type === 'success' ? 
                    'background: rgba(34, 197, 94, 0.9); border: 2px solid #22c55e;' : 
                    'background: rgba(239, 68, 68, 0.9); border: 2px solid #ef4444;'
                }
            `;

            document.body.appendChild(message);
            setTimeout(() => message.remove(), 3000);
        }

        // Utility functions
        function getInitials(name) {
            if (!name) return '??';
            return name.split(' ').map(word => word[0]).join('').toUpperCase().slice(0, 2);
        }

        function formatNumber(num) {
            if (!num) return '0';
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toString();
        }

        function timeAgo(dateString) {
            if (!dateString) return 'unknown';
            
            const date = new Date(dateString);
            const now = new Date();
            const diffInSeconds = Math.floor((now - date) / 1000);
            
            if (diffInSeconds < 60) return 'now';
            if (diffInSeconds < 3600) return Math.floor(diffInSeconds / 60) + 'm';
            if (diffInSeconds < 86400) return Math.floor(diffInSeconds / 3600) + 'h';
            if (diffInSeconds < 604800) return Math.floor(diffInSeconds / 86400) + 'd';
            return Math.floor(diffInSeconds / 604800) + 'w';
        }

        const messageStyles = document.createElement('style');
        messageStyles.textContent = `
