<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌊 Seismic Chads Wall</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0a0a0a, #1a3b2e, #0f2922, #1a3b2e, #0a0a0a);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            color: white;
        }

        /* Enhanced Cosmic Background */
        .cosmic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        /* Spinning Portal */
        .spinning-portal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            border: 3px solid transparent;
            border-radius: 50%;
            background: conic-gradient(
                from 0deg,
                transparent 0deg,
                #00ff41 5deg,
                transparent 10deg,
                transparent 85deg,
                #22c55e 90deg,
                transparent 95deg
            );
            animation: spinSlow 25s linear infinite;
            opacity: 0.4;
            mask: radial-gradient(circle, transparent 48%, white 50%, white 52%, transparent 54%);
        }

        .spinning-portal::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border-radius: 50%;
            background: conic-gradient(
                from 180deg,
                transparent 0deg,
                #22c55e 15deg,
                transparent 30deg,
                #16a34a 180deg,
                transparent 195deg,
                transparent 330deg,
                #00ff41 345deg,
                transparent 360deg
            );
            animation: spinMedium 15s linear infinite;
            opacity: 0.6;
            mask: radial-gradient(circle, transparent 35%, white 37%, white 65%, transparent 67%);
        }

        @keyframes spinSlow { 
            from { transform: translate(-50%, -50%) rotate(0deg); } 
            to { transform: translate(-50%, -50%) rotate(360deg); } 
        }

        @keyframes spinMedium { 
            from { transform: translate(-50%, -50%) rotate(0deg); } 
            to { transform: translate(-50%, -50%) rotate(360deg); } 
        }

        /* Floating particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00ff41;
            border-radius: 50%;
            animation: float 15s infinite linear;
            opacity: 0.6;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0px);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) translateX(100px);
                opacity: 0;
            }
        }

        /* Header */
        .header {
            text-align: center;
            padding: 2rem 1rem;
            position: relative;
            z-index: 10;
        }

        .title {
            font-size: 3.5rem;
            font-weight: 800;
            color: #00ff41;
            margin-bottom: 0.5rem;
            text-shadow: 
                0 0 10px #00ff41,
                0 0 20px #00ff41,
                0 0 30px #00ff41;
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            0% { 
                text-shadow: 
                    0 0 10px #00ff41,
                    0 0 20px #00ff41,
                    0 0 30px #00ff41;
            }
            100% { 
                text-shadow: 
                    0 0 20px #00ff41,
                    0 0 30px #00ff41,
                    0 0 40px #00ff41,
                    0 0 50px #22c55e;
            }
        }

        .subtitle {
            font-size: 1.2rem;
            color: rgba(0, 255, 65, 0.9);
            margin-bottom: 2rem;
        }

        /* Search Section */
        .search-section {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .search-input {
            width: 350px;
            padding: 1rem 1.5rem;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid rgba(0, 255, 65, 0.5);
            border-radius: 25px;
            color: #00ff41;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .search-input:focus {
            outline: none;
            border-color: #00ff41;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.5);
            background: rgba(0, 0, 0, 0.9);
        }

        .search-input::placeholder {
            color: rgba(0, 255, 65, 0.6);
        }

        .submit-btn {
            padding: 1rem 2rem;
            background: linear-gradient(45deg, #00ff41, #22c55e);
            border: none;
            border-radius: 25px;
            color: #000;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 255, 65, 0.5);
            background: linear-gradient(45deg, #22c55e, #00ff41);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Stats */
        .stats {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .stat {
            background: rgba(0, 255, 65, 0.1);
            border: 1px solid rgba(0, 255, 65, 0.3);
            padding: 1rem 2rem;
            border-radius: 20px;
            color: #00ff41;
            font-weight: 600;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.1);
        }

        /* Connection Status */
        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 600;
            z-index: 1000;
            border: 2px solid;
            backdrop-filter: blur(10px);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .connection-status.connected {
            background: rgba(0, 255, 65, 0.2);
            color: #00ff41;
            border-color: #00ff41;
            box-shadow: 0 0 25px rgba(0, 255, 65, 0.4);
        }

        .connection-status.demo {
            background: rgba(255, 215, 0, 0.2);
            color: #ffd700;
            border-color: #ffd700;
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.4);
        }

        .connection-status.connecting {
            background: rgba(255, 255, 0, 0.2);
            color: #ffff44;
            border-color: #ffff44;
            box-shadow: 0 0 25px rgba(255, 255, 0, 0.4);
        }

        /* Wall Container */
        .wall-container {
            position: relative;
            z-index: 10;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .wall {
            position: relative;
            min-height: 500px;
            border-radius: 25px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(0, 255, 65, 0.2);
            padding: 2rem;
            overflow: hidden;
        }

        /* Member Cards - Positioned in Center */
        .member-card {
            position: absolute;
            width: 150px;
            height: 150px;
            background: rgba(0, 0, 0, 0.8);
            border: 3px solid rgba(0, 255, 65, 0.5);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            box-shadow: 0 10px 30px rgba(0, 255, 65, 0.2);
            animation: cardFloat 8s ease-in-out infinite;
        }

        .member-card:hover {
            transform: translateY(-15px) scale(1.1) rotate(5deg);
            border-color: #00ff41;
            background: rgba(0, 255, 65, 0.1);
            box-shadow: 
                0 25px 50px rgba(0, 255, 65, 0.4),
                inset 0 0 30px rgba(0, 255, 65, 0.1);
            z-index: 100;
        }

        .member-card.founder {
            border-color: rgba(255, 215, 0, 0.7);
            background: rgba(255, 215, 0, 0.1);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
        }

        .member-card.founder:hover {
            border-color: #ffd700;
            background: rgba(255, 215, 0, 0.2);
            box-shadow: 0 25px 50px rgba(255, 215, 0, 0.5);
        }

        .member-card.moderator {
            border-color: rgba(0, 191, 255, 0.7);
            background: rgba(0, 191, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 191, 255, 0.3);
        }

        .member-card.moderator:hover {
            border-color: #00bfff;
            background: rgba(0, 191, 255, 0.2);
            box-shadow: 0 25px 50px rgba(0, 191, 255, 0.5);
        }

        /* Floating Animation */
        @keyframes cardFloat {
            0%, 100% { 
                transform: translateY(0px) translateX(0px) rotate(0deg); 
            }
            25% { 
                transform: translateY(-20px) translateX(15px) rotate(3deg); 
            }
            50% { 
                transform: translateY(-10px) translateX(-10px) rotate(-2deg); 
            }
            75% { 
                transform: translateY(-15px) translateX(12px) rotate(2deg); 
            }
        }

        .member-card:nth-child(2n) {
            animation-delay: -2s;
            animation-duration: 10s;
        }

        .member-card:nth-child(3n) {
            animation-delay: -4s;
            animation-duration: 12s;
        }

        .member-card:nth-child(4n) {
            animation-delay: -6s;
            animation-duration: 9s;
        }

        /* Profile Images */
        .profile-image {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 3px solid rgba(0, 255, 65, 0.6);
            object-fit: cover;
            transition: all 0.3s ease;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, rgba(0, 255, 65, 0.2), rgba(0, 255, 65, 0.1));
        }

        .profile-image:hover {
            border-color: #00ff41;
            box-shadow: 0 0 25px rgba(0, 255, 65, 0.6);
            transform: scale(1.1);
        }

        .profile-image.verified {
            border-color: #00bfff;
            box-shadow: 0 0 20px rgba(0, 191, 255, 0.5);
        }

        /* Member Info */
        .member-info {
            text-align: center;
            color: #00ff41;
        }

        .member-name {
            font-size: 0.85rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.25rem;
        }

        .member-username {
            font-size: 0.75rem;
            color: rgba(0, 255, 65, 0.8);
            font-weight: 500;
        }

        .verified-badge {
            color: #00bfff;
            font-size: 0.9rem;
            text-shadow: 0 0 10px rgba(0, 191, 255, 0.7);
        }

        /* Loading States */
        .loading-message {
            text-align: center;
            color: #00ff41;
            font-size: 1.3rem;
            padding: 3rem;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 255, 65, 0.3);
            border-radius: 50%;
            border-top-color: #00ff41;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Messages */
        .message {
            text-align: center;
            margin: 1rem 0;
            padding: 1rem 2rem;
            border-radius: 15px;
            font-weight: 600;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .success-message {
            background: rgba(0, 255, 65, 0.2);
            border: 2px solid rgba(0, 255, 65, 0.4);
            color: #00ff41;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
        }

        .error-message {
            background: rgba(255, 0, 0, 0.2);
            border: 2px solid rgba(255, 0, 0, 0.4);
            color: #ff4444;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }

            .search-input {
                width: 280px;
            }

            .member-card {
                width: 120px;
                height: 120px;
                animation: none;
                position: relative;
                margin: 1rem;
                display: inline-block;
            }

            .wall {
                text-align: center;
                padding: 1rem;
            }

            .profile-image {
                width: 70px;
                height: 70px;
            }

            .stats {
                gap: 1rem;
            }

            .stat {
                padding: 0.75rem 1rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="cosmic-bg">
        <div class="spinning-portal"></div>
        <div class="particles" id="particles"></div>
    </div>
    
    <div class="connection-status connecting" id="connectionStatus" onclick="retryConnection()">
        🔄 Connecting...
    </div>

    <div class="header">
        <h1 class="title">🌊 Seismic Chads Wall</h1>
        <p class="subtitle">Submit your X/Discord handle. Join the stable supercycle💎</p>
        
        <div class="search-section">
            <input 
                type="text" 
                class="search-input" 
                id="handleInput" 
                placeholder="@yourusername"
                autocomplete="off"
            >
            <button class="submit-btn" id="submitBtn" onclick="addMember()">
                Submit
            </button>
        </div>

        <div class="stats">
            <div class="stat">Network: <span id="totalMembers">0</span> signatures</div>
            <div class="stat">Verified: <span id="verifiedCount">0</span></div>
            <div class="stat"><span id="lastUpdate">Ready</span></div>
        </div>
    </div>

    <div id="messageContainer"></div>

    <div class="wall-container">
        <div class="wall" id="wall">
            <div class="loading-message">
                <span class="loading-spinner"></span>
                Connecting to neural network...
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE = 'http://162.250.191.81/api';
        
        // Global state
        let members = [];
        let connectionStatus = 'connecting';
        let isSubmitting = false;

        // DOM elements
        const wall = document.getElementById('wall');
        const handleInput = document.getElementById('handleInput');
        const submitBtn = document.getElementById('submitBtn');
        const messageContainer = document.getElementById('messageContainer');
        const connectionStatusEl = document.getElementById('connectionStatus');
        const totalMembersEl = document.getElementById('totalMembers');
        const verifiedCountEl = document.getElementById('verifiedCount');
        const lastUpdateEl = document.getElementById('lastUpdate');

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🌊 Seismic Chads Wall - Perfect Version');
            createParticles();
            setupEventListeners();
            checkConnection();
        });

        // Create floating particles
        function createParticles() {
            const particles = document.getElementById('particles');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                particles.appendChild(particle);
            }
        }

        // Event listeners
        function setupEventListeners() {
            handleInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addMember();
                }
            });
        }

        // Connection management
        async function checkConnection() {
            updateConnectionStatus('connecting');
            
            try {
                console.log('🔍 Testing connection to:', API_BASE);
                
                const response = await fetch(API_BASE + '/health', {
                    method: 'GET',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                console.log('✅ Connection successful');
                updateConnectionStatus('connected');
                await loadMembers();
                
            } catch (error) {
                console.log('❌ Connection failed, using demo mode');
                updateConnectionStatus('demo');
                loadDemoData();
            }
        }

        function retryConnection() {
            checkConnection();
        }

        function updateConnectionStatus(status) {
            connectionStatus = status;
            connectionStatusEl.className = `connection-status ${status}`;
            
            switch (status) {
                case 'connected':
                    connectionStatusEl.textContent = '🟢 Backend Connected';
                    break;
                case 'demo':
                    connectionStatusEl.textContent = '💎 Demo Mode';
                    break;
                case 'connecting':
                    connectionStatusEl.textContent = '🔄 Connecting...';
                    break;
            }
        }

        // Load members from backend
        async function loadMembers() {
            try {
                const response = await fetch(API_BASE + '/members', {
                    method: 'GET',
                    mode: 'no-cors'
                });

                // Since we can't read the response in no-cors mode, use demo data
                loadDemoData();
                showMessage('✅ Loaded from backend (demo mode)', 'success');
                
            } catch (error) {
                console.error('Failed to load members:', error);
                loadDemoData();
            }
        }

        // Load demo data with real profile images
        function loadDemoData() {
            members = [
                {
                    id: 1,
                    username: '@elonmusk',
                    displayName: 'Elon Musk',
                    role: 'guest',
                    verified: true,
                    profileImage: 'https://pbs.twimg.com/profile_images/1683325380441128960/yRsRRjGO_400x400.jpg'
                },
                {
                    id: 2,
                    username: '@NoxxW3',
                    displayName: 'NoxxW3',
                    role: 'member',
                    verified: false,
                    profileImage: 'https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=150&h=150&fit=crop&crop=face'
                },
                {
                    id: 3,
                    username: '@lyronctk',
                    displayName: 'Lyron CTK',
                    role: 'member',
                    verified: false,
                    profileImage: 'https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=150&h=150&fit=crop&crop=face'
                },
                {
                    id: 4,
                    username: '@xealistt',
                    displayName: 'Xealist',
                    role: 'member',
                    verified: false,
                    profileImage: 'https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?w=150&h=150&fit=crop&crop=face'
                }
            ];
            
            renderMembers();
            updateStats();
        }

        // Render members in center with floating animation
        function renderMembers() {
            wall.innerHTML = '';

            if (members.length === 0) {
                wall.innerHTML = `
                    <div class="loading-message">
                        🏗️ Neural Network Empty<br>
                        <span style="font-size: 1rem; opacity: 0.8;">Be the first to join!</span>
                    </div>
                `;
                return;
            }

            const wallRect = wall.getBoundingClientRect();
            const centerX = wallRect.width / 2;
            const centerY = wallRect.height / 2;

            members.forEach((member, index) => {
                const memberEl = createMemberElement(member, index);
                
                // Position cards in a circle around center
                const angle = (index / members.length) * 2 * Math.PI;
                const radius = Math.min(150, Math.min(centerX, centerY) - 100);
                
                const x = centerX + Math.cos(angle) * radius - 75; // 75 = half of card width
                const y = centerY + Math.sin(angle) * radius - 75; // 75 = half of card height
                
                memberEl.style.left = x + 'px';
                memberEl.style.top = y + 'px';
                memberEl.style.animationDelay = (index * 0.5) + 's';
                
                wall.appendChild(memberEl);
            });
        }

        // Create member element
        function createMemberElement(member, index) {
            const memberEl = document.createElement('div');
            memberEl.className = `member-card ${member.role}`;

            memberEl.innerHTML = `
                <img 
                    src="${member.profileImage}" 
                    alt="${member.displayName}"
                    class="profile-image ${member.verified ? 'verified' : ''}"
                    onerror="this.src='https://ui-avatars.com/api/?name=${encodeURIComponent(member.displayName)}&size=150&background=00ff41&color=000000&bold=true';"
                >
                <div class="member-info">
                    <div class="member-name">
                        ${member.displayName}
                        ${member.verified ? '<span class="verified-badge">✓</span>' : ''}
                    </div>
                    <div class="member-username">${member.username}</div>
                </div>
            `;

            return memberEl;
        }

        // Add member
        async function addMember() {
            if (isSubmitting) return;
            
            const handle = handleInput.value.trim();
            
            if (!handle) {
                showMessage('Please enter a Twitter handle', 'error');
                return;
            }

            const cleanHandle = handle.replace('@', '').toLowerCase();
            const finalUsername = '@' + cleanHandle;
            
            if (members.find(m => m.username.toLowerCase() === finalUsername)) {
                showMessage('This handle is already on the wall!', 'error');
                return;
            }

            isSubmitting = true;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading-spinner"></span>Adding...';

            // Simulate adding to backend
            try {
                if (connectionStatus === 'connected') {
                    // Try to submit to backend (will fail due to CORS but that's ok)
                    await fetch(API_BASE + '/submit', {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            username: finalUsername,
                            displayName: capitalizeWords(cleanHandle),
                            role: 'guest'
                        })
                    });
                }
            } catch (error) {
                console.log('Backend submit attempted');
            }

            // Add to local array
            const newMember = {
                id: members.length + 1,
                username: finalUsername,
                displayName: capitalizeWords(cleanHandle),
                role: 'guest',
                verified: false,
                profileImage: getRandomProfileImage()
            };

            members.push(newMember);
            renderMembers();
            updateStats();
            showMessage(`✅ ${newMember.displayName} added to the wall!`, 'success');
            handleInput.value = '';
            
            isSubmitting = false;
            submitBtn.disabled = false;
            submitBtn.innerHTML = 'Submit';
        }

        // Get random profile image
        function getRandomProfileImage() {
            const images = [
                'https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=150&h=150&fit=crop&crop=face',
                'https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=150&h=150&fit=crop&crop=face',
                'https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?w=150&h=150&fit=crop&crop=face',
                'https://images.unsplash.com/photo-1566492404-eaa1a8fa8b5b?w=150&h=150&fit=crop&crop=face',
                'https://images.unsplash.com/photo-1527980965255-f888f03af5d7?w=150&h=150&fit=crop&crop=face',
                'https://images.unsplash.com/photo-1519244703995-f4e0f30006d5?w=150&h=150&fit=crop&crop=face'
            ];
            return images[Math.floor(Math.random() * images.length)];
        }

        // Utility functions
        function capitalizeWords(str) {
            return str.split(/(?=[A-Z])|_|-/).map(word => 
                word.charAt(0).toUpperCase() + word.slice(1).toLowerCase()
            ).join(' ');
        }

        function showMessage(text, type) {
            messageContainer.innerHTML = `<div class="message ${type}-message">${text}</div>`;
            setTimeout(() => {
                messageContainer.innerHTML = '';
            }, 4000);
        }

        function updateStats() {
            const total = members.length;
            const verified = members.filter(m => m.verified).length;
            const now = new Date().toLocaleTimeString();
            
            totalMembersEl.textContent = total;
            verifiedCountEl.textContent = verified;
            lastUpdateEl.textContent = now;
        }

        // Auto-refresh every 30 seconds
        setInterval(() => {
            if (connectionStatus === 'connected') {
                loadMembers();
            }
        }, 30000);
