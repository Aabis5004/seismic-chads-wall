<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌊 Seismic Chads Wall</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0F0F23 0%, #1A1A2E 50%, #16213E 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background */
        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 25% 25%, rgba(0, 255, 65, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(0, 191, 255, 0.1) 0%, transparent 50%);
            z-index: -1;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 2rem 1rem;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 255, 65, 0.2);
        }

        .title {
            font-size: 2.5rem;
            font-weight: 800;
            color: #00FF41;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 30px rgba(0, 255, 65, 0.5);
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 20px rgba(0, 255, 65, 0.5); }
            100% { text-shadow: 0 0 40px rgba(0, 255, 65, 0.8), 0 0 60px rgba(0, 255, 65, 0.3); }
        }

        .subtitle {
            color: rgba(0, 255, 65, 0.8);
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        /* Search Section */
        .search-section {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .search-input {
            width: 300px;
            padding: 1rem 1.5rem;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(0, 255, 65, 0.3);
            border-radius: 25px;
            color: #00FF41;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #00FF41;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
            background: rgba(0, 0, 0, 0.9);
        }

        .search-input::placeholder {
            color: rgba(0, 255, 65, 0.5);
        }

        .submit-btn {
            padding: 1rem 2rem;
            background: linear-gradient(45deg, #00FF41, #00BF31);
            border: none;
            border-radius: 25px;
            color: #000;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 255, 65, 0.4);
            background: linear-gradient(45deg, #00BF31, #00FF41);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            border-top-color: #000;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Stats */
        .stats {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .stat {
            background: rgba(0, 255, 65, 0.1);
            border: 1px solid rgba(0, 255, 65, 0.3);
            padding: 0.75rem 1.5rem;
            border-radius: 15px;
            color: #00FF41;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }

        /* Wall Container */
        .wall-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .wall {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 1.5rem;
            justify-items: center;
        }

        /* Member Cards */
        .member-card {
            width: 180px;
            height: 180px;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid rgba(0, 255, 65, 0.3);
            border-radius: 15px;
            backdrop-filter: blur(15px);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
            overflow: hidden;
        }

        .member-card:hover {
            transform: translateY(-10px) scale(1.05);
            border-color: #00FF41;
            background: rgba(0, 255, 65, 0.1);
            box-shadow: 
                0 20px 40px rgba(0, 255, 65, 0.2),
                inset 0 0 30px rgba(0, 255, 65, 0.1);
        }

        .member-card.founder {
            border-color: rgba(255, 215, 0, 0.5);
            background: rgba(255, 215, 0, 0.05);
        }

        .member-card.founder:hover {
            border-color: #FFD700;
            background: rgba(255, 215, 0, 0.15);
            box-shadow: 0 20px 40px rgba(255, 215, 0, 0.3);
        }

        .member-card.moderator {
            border-color: rgba(0, 191, 255, 0.5);
            background: rgba(0, 191, 255, 0.05);
        }

        .member-card.moderator:hover {
            border-color: #00BFFF;
            background: rgba(0, 191, 255, 0.15);
            box-shadow: 0 20px 40px rgba(0, 191, 255, 0.3);
        }

        .profile-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid rgba(0, 255, 65, 0.5);
            object-fit: cover;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, rgba(0, 255, 65, 0.2), rgba(0, 255, 65, 0.1));
        }

        .profile-image:hover {
            border-color: #00FF41;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.5);
            transform: scale(1.1);
        }

        .profile-image.verified {
            border-color: #00BFFF;
            box-shadow: 0 0 15px rgba(0, 191, 255, 0.4);
        }

        .member-info {
            text-align: center;
            color: #00FF41;
        }

        .member-name {
            font-size: 0.9rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.25rem;
        }

        .member-username {
            font-size: 0.75rem;
            color: rgba(0, 255, 65, 0.7);
            margin-bottom: 0.25rem;
        }

        .member-role {
            font-size: 0.7rem;
            padding: 0.2rem 0.5rem;
            border-radius: 8px;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .member-role.founder {
            background: rgba(255, 215, 0, 0.2);
            color: #FFD700;
        }

        .member-role.moderator {
            background: rgba(0, 191, 255, 0.2);
            color: #00BFFF;
        }

        .member-role.member {
            background: rgba(0, 255, 65, 0.2);
            color: #00FF41;
        }

        .member-role.guest {
            background: rgba(128, 128, 128, 0.2);
            color: #808080;
        }

        .verified-badge {
            color: #00BFFF;
            font-size: 0.8rem;
            text-shadow: 0 0 10px rgba(0, 191, 255, 0.7);
        }

        /* Connection Status */
        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            z-index: 1000;
            border: 1px solid;
            backdrop-filter: blur(10px);
            cursor: pointer;
        }

        .connection-status.connected {
            background: rgba(0, 255, 65, 0.2);
            color: #00FF41;
            border-color: #00FF41;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
        }

        .connection-status.demo {
            background: rgba(255, 215, 0, 0.2);
            color: #FFD700;
            border-color: #FFD700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        .connection-status.connecting {
            background: rgba(255, 255, 0, 0.2);
            color: #FFFF44;
            border-color: #FFFF44;
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.3);
        }

        /* Messages */
        .message {
            text-align: center;
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 10px;
            font-weight: 600;
        }

        .success-message {
            background: rgba(0, 255, 65, 0.2);
            border: 1px solid rgba(0, 255, 65, 0.3);
            color: #00FF41;
        }

        .error-message {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #FF4444;
        }

        /* Floating Animation */
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-10px) rotate(1deg); }
            50% { transform: translateY(-5px) rotate(0deg); }
            75% { transform: translateY(-8px) rotate(-1deg); }
        }

        .member-card {
            animation: float 6s ease-in-out infinite;
        }

        .member-card:nth-child(2n) {
            animation-delay: -2s;
            animation-duration: 8s;
        }

        .member-card:nth-child(3n) {
            animation-delay: -4s;
            animation-duration: 7s;
        }

        /* Loading State */
        .loading-message {
            text-align: center;
            color: #00FF41;
            font-size: 1.2rem;
            padding: 3rem;
            grid-column: 1 / -1;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .search-section {
                flex-direction: column;
                align-items: center;
            }

            .search-input {
                width: calc(100vw - 4rem);
                max-width: 400px;
            }

            .wall {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 1rem;
            }

            .member-card {
                width: 150px;
                height: 150px;
                animation: none;
            }

            .profile-image {
                width: 60px;
                height: 60px;
            }

            .title {
                font-size: 2rem;
            }

            .stats {
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>
    
    <div class="connection-status" id="connectionStatus" onclick="checkConnection()">
        🔄 Connecting...
    </div>

    <div class="header">
        <h1 class="title">🌊 Seismic Chads Wall</h1>
        <p class="subtitle">Submit your X/Discord handle. Join the stable supercycle💎</p>
        
        <div class="search-section">
            <input 
                type="text" 
                class="search-input" 
                id="handleInput" 
                placeholder="@handle"
                autocomplete="off"
            >
            <button class="submit-btn" id="submitBtn" onclick="addMember()">
                Submit
            </button>
        </div>

        <div class="stats">
            <div class="stat">Network: <span id="totalMembers">0</span> signatures</div>
            <div class="stat">Verified: <span id="verifiedCount">0</span></div>
            <div class="stat"><span id="lastUpdate">Ready</span></div>
        </div>
    </div>

    <div id="messageContainer"></div>

    <div class="wall-container">
        <div class="wall" id="wall">
            <div class="loading-message">
                <div class="loading-spinner"></div>
                Loading neural entities...
            </div>
        </div>
    </div>

    <script>
        // Backend configuration
        const API_ENDPOINTS = [
            'http://162.250.191.81/api',
            'https://162.250.191.81/api'
        ];
        let currentAPIIndex = 0;
        let backendConnected = false;

        // Global state
        let members = [];

        // DOM elements
        const wall = document.getElementById('wall');
        const handleInput = document.getElementById('handleInput');
        const submitBtn = document.getElementById('submitBtn');
        const messageContainer = document.getElementById('messageContainer');
        const connectionStatus = document.getElementById('connectionStatus');

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🌊 Seismic Chads Wall - Real Backend Connection');
            checkConnection();
            
            // Enter key support
            handleInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addMember();
                }
            });
        });

        // Connection Management
        async function checkConnection() {
            updateConnectionStatus('connecting');
            
            for (let i = 0; i < API_ENDPOINTS.length; i++) {
                const endpoint = API_ENDPOINTS[i];
                try {
                    console.log('🔍 Trying endpoint:', endpoint);
                    
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 5000);
                    
                    const response = await fetch(endpoint + '/health', {
                        method: 'GET',
                        headers: { 'Content-Type': 'application/json' },
                        mode: 'cors',
                        signal: controller.signal
                    });

                    clearTimeout(timeoutId);

                    if (response.ok) {
                        const data = await response.json();
                        console.log('✅ Backend connected:', data);
                        
                        backendConnected = true;
                        currentAPIIndex = i;
                        updateConnectionStatus('connected');
                        
                        // Load real data from backend
                        await loadMembers();
                        return;
                    }
                } catch (error) {
                    console.log(`❌ Failed to connect to ${endpoint}:`, error.message);
                }
            }

            // All endpoints failed
            console.log('❌ All backend endpoints failed, using demo mode');
            backendConnected = false;
            updateConnectionStatus('demo');
            loadDemoData();
        }

        async function loadMembers() {
            if (!backendConnected) return;

            try {
                const endpoint = API_ENDPOINTS[currentAPIIndex];
                console.log('📡 Loading members from:', endpoint);
                
                const response = await fetch(endpoint + '/members', {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' },
                    mode: 'cors'
                });

                if (response.ok) {
                    const backendMembers = await response.json();
                    console.log('👥 Backend members loaded:', backendMembers);
                    
                    members = backendMembers;
                    renderMembers();
                    updateStats();
                    showMessage(`✅ Loaded ${members.length} members from backend`, 'success');
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                console.error('Failed to load members:', error);
                showMessage('❌ Failed to load members from backend', 'error');
                loadDemoData();
            }
        }

        function loadDemoData() {
            // Fallback demo data
            members = [
                {
                    id: 1,
                    username: '@elonmusk',
                    displayName: 'Elon Musk',
                    role: 'guest',
                    verified: true,
                    followers: 224556387,
                    profileImage: 'https://pbs.twimg.com/profile_images/1683325380441128960/yRsRRjGO_400x400.jpg',
                    description: 'Tesla, SpaceX, Neuralink'
                },
                {
                    id: 2,
                    username: '@NoxxW3',
                    displayName: 'NoxxW3',
                    role: 'member',
                    verified: false,
                    followers: 0,
                    profileImage: null,
                    description: 'Web3 Developer'
                },
                {
                    id: 3,
                    username: '@lyronctk',
                    displayName: 'Lyron CTK',
                    role: 'member',
                    verified: false,
                    followers: 0,
                    profileImage: null,
                    description: 'Crypto Trader'
                },
                {
                    id: 4,
                    username: '@xealistt',
                    displayName: 'Xealist',
                    role: 'member',
                    verified: false,
                    followers: 0,
                    profileImage: null,
                    description: 'DeFi Expert'
                }
            ];
            
            renderMembers();
            updateStats();
        }

        function updateConnectionStatus(status) {
            connectionStatus.className = `connection-status ${status}`;
            
            switch (status) {
                case 'connected':
                    connectionStatus.textContent = '🟢 Backend Connected';
                    break;
                case 'demo':
                    connectionStatus.textContent = '💎 Demo Mode';
                    break;
                case 'connecting':
                    connectionStatus.textContent = '🔄 Connecting...';
                    break;
            }
        }

        // Add member function
        async function addMember() {
            const handle = handleInput.value.trim();
            
            if (!handle) {
                showMessage('Please enter a Twitter handle', 'error');
                return;
            }

            // Clean handle
            const cleanHandle = handle.replace('@', '').toLowerCase();
            const cleanUsername = '@' + cleanHandle;
            
            // Check if already exists
            if (members.find(m => m.username.toLowerCase() === cleanUsername)) {
                showMessage('This handle is already on the wall!', 'error');
                return;
            }

            // Show loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading-spinner"></span>Searching...';

            if (backendConnected) {
                // Try to add via backend
                try {
                    const endpoint = API_ENDPOINTS[currentAPIIndex];
                    
                    const response = await fetch(endpoint + '/submit', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            username: cleanUsername,
                            displayName: capitalizeWords(cleanHandle),
                            role: 'guest'
                        }),
                        mode: 'cors'
                    });

                    if (response.ok) {
                        const result = await response.json();
                        console.log('✅ Added to backend:', result);
                        showMessage(`✅ ${capitalizeWords(cleanHandle)} added to the wall!`, 'success');
                        handleInput.value = '';
                        
                        // Reload members from backend
                        await loadMembers();
                        
                        // Reset button
                        submitBtn.disabled = false;
                        submitBtn.innerHTML = 'Submit';
                        return;
                    } else {
                        const errorData = await response.json().catch(() => ({}));
                        throw new Error(errorData.error || 'Backend submission failed');
                    }
                } catch (error) {
                    console.error('Backend submission failed:', error);
                    showMessage(`❌ Backend failed: ${error.message}`, 'error');
                }
            }

            // Fallback: Add to demo data
            const newMember = {
                id: members.length + 1,
                username: cleanUsername,
                displayName: capitalizeWords(cleanHandle),
                role: 'guest',
                verified: false,
                followers: Math.floor(Math.random() * 10000),
                profileImage: null,
                description: 'Crypto enthusiast',
                createdAt: new Date().toISOString()
            };

            members.push(newMember);
            renderMembers();
            updateStats();
            showMessage(`✅ ${newMember.displayName} added locally!`, 'success');
            handleInput.value = '';
            
            // Reset button
            submitBtn.disabled = false;
            submitBtn.innerHTML = 'Submit';
        }

        function capitalizeWords(str) {
            return str.split(/(?=[A-Z])|_|-/).map(word => 
                word.charAt(0).toUpperCase() + word.slice(1).toLowerCase()
            ).join(' ');
        }

        function renderMembers() {
            wall.innerHTML = '';

            if (members.length === 0) {
                wall.innerHTML = '<div class="loading-message">No members yet. Be the first to join!</div>';
                return;
            }

            members.forEach((member, index) => {
                const memberEl = createMemberElement(member, index);
                wall.appendChild(memberEl);
            });
        }

        function createMemberElement(member, index) {
            const memberEl = document.createElement('div');
            memberEl.className = `member-card ${member.role}`;
            memberEl.style.animationDelay = (index * 0.2) + 's';

            // Use real profile image or fallback
            const profileImage = member.profileImage || 
                `https://ui-avatars.com/api/?name=${encodeURIComponent(member.displayName)}&size=200&background=00ff41&color=000000&bold=true`;

            memberEl.innerHTML = `
                <img 
                    src="${profileImage}" 
                    alt="${member.displayName}"
                    class="profile-image ${member.verified ? 'verified' : ''}"
                    onerror="this.src='https://ui-avatars.com/api/?name=${encodeURIComponent(member.displayName)}&size=200&background=00ff41&color=000000&bold=true';"
                >
                <div class="member-info">
                    <div class="member-name">
                        ${member.displayName}
                        ${member.verified ? '<span class="verified-badge">✓</span>' : ''}
                    </div>
                    <div class="member-username">${member.username}</div>
                    <div class="member-role ${member.role}">${member.role}</div>
                </div>
            `;

            return memberEl;
        }

        function showMessage(text, type) {
            messageContainer.innerHTML = `<div class="message ${type}-message">${text}</div>`;
            setTimeout(() => {
                messageContainer.innerHTML = '';
            }, 4000);
        }

        function updateStats() {
            const total = members.length;
            const verified = members.filter(m => m.verified).length;
            
            document.getElementById('totalMembers').textContent = total;
            document.getElementById('verifiedCount').textContent = verified;
            document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
        }

        console.log(`
🌊 SEISMIC CHADS WALL - REAL BACKEND VERSION
━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
🚀 Frontend: Online
🔗 Backend: Testing connection...
🐦 Twitter API: Via Backend
🎯 Version: Real Backend v1.0
━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
        `);
    </script>
</body>
</html>
