<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seismic Wall</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@300;400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: #0a0f14;
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* Interstellar Background */
        .cosmic-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -3;
            background: 
                radial-gradient(circle at 20% 80%, rgba(52, 211, 153, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(34, 197, 94, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(16, 185, 129, 0.05) 0%, transparent 50%),
                linear-gradient(180deg, #0a0f14 0%, #1e293b 50%, #0a0f14 100%);
        }

        /* Floating Stars */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #34d399;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Header */
        .header {
            position: relative;
            text-align: center;
            padding: 2rem 0 1rem 0;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(52, 211, 153, 0.2);
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .seismic-logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #34d399, #10b981);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 1.5rem;
            color: #000;
            animation: logoFloat 6s ease-in-out infinite;
            box-shadow: 0 0 30px rgba(52, 211, 153, 0.5);
        }

        .seismic-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 50%;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(180deg); }
        }

        .title {
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(45deg, #ffffff, #34d399, #10b981);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 4s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(52, 211, 153, 0.3);
        }

        @keyframes shimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            font-size: 1rem;
            color: #34d399;
            opacity: 0.8;
            margin-top: 0.5rem;
        }

        /* Submit Form */
        .submit-section {
            text-align: center;
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.2);
            margin-bottom: 2rem;
        }

        .submit-form {
            display: flex;
            justify-content: center;
            gap: 1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .handle-input {
            flex: 1;
            padding: 1rem 1.5rem;
            background: rgba(52, 211, 153, 0.1);
            border: 2px solid rgba(52, 211, 153, 0.3);
            border-radius: 25px;
            color: #ffffff;
            font-family: 'Orbitron', monospace;
            font-size: 1rem;
            text-align: center;
        }

        .handle-input::placeholder {
            color: rgba(52, 211, 153, 0.6);
        }

        .handle-input:focus {
            outline: none;
            border-color: #34d399;
            box-shadow: 0 0 20px rgba(52, 211, 153, 0.4);
            background: rgba(52, 211, 153, 0.15);
        }

        .submit-btn {
            padding: 1rem 2rem;
            background: linear-gradient(45deg, #34d399, #10b981);
            border: none;
            border-radius: 25px;
            color: #000;
            font-family: 'Orbitron', monospace;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(52, 211, 153, 0.4);
            background: linear-gradient(45deg, #10b981, #059669);
        }

        /* Music Controls */
        .music-controls {
            text-align: center;
            margin-bottom: 2rem;
        }

        .music-btn {
            padding: 0.75rem 2rem;
            background: rgba(239, 68, 68, 0.8);
            border: none;
            border-radius: 25px;
            color: #ffffff;
            font-family: 'Orbitron', monospace;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .music-btn:hover {
            background: rgba(239, 68, 68, 1);
            transform: scale(1.05);
        }

        /* Connection Status */
        .connection-status {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 0.5rem 1rem;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #34d399;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            font-size: 0.8rem;
            z-index: 1000;
        }

        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        .connected { background: #34d399; }
        .disconnected { background: #ef4444; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Aztec Style Wall Container */
        .wall-container {
            position: relative;
            width: 100%;
            min-height: 600px;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.1);
            border: 2px solid rgba(52, 211, 153, 0.2);
            border-radius: 20px;
            margin: 0 auto;
            max-width: 1400px;
            overflow: hidden;
        }

        /* Scattered Profile Cards - Aztec Style */
        .profile-card {
            position: absolute;
            width: 140px;
            height: 180px;
            background: rgba(52, 211, 153, 0.1);
            border: 2px solid rgba(52, 211, 153, 0.3);
            border-radius: 15px;
            padding: 1rem;
            backdrop-filter: blur(15px);
            transition: all 0.4s ease;
            cursor: pointer;
            animation: floatCard 8s ease-in-out infinite, fadeInCard 0.8s ease-out forwards;
            opacity: 0;
            transform: scale(0.8);
        }

        @keyframes fadeInCard {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes floatCard {
            0%, 100% { 
                transform: translateY(0) rotate(0deg);
            }
            25% { 
                transform: translateY(-15px) rotate(1deg);
            }
            50% { 
                transform: translateY(-8px) rotate(0deg);
            }
            75% { 
                transform: translateY(-20px) rotate(-1deg);
            }
        }

        .profile-card:hover {
            transform: scale(1.1) translateY(-10px);
            box-shadow: 0 25px 50px rgba(52, 211, 153, 0.3);
            border-color: #34d399;
            background: rgba(52, 211, 153, 0.2);
            z-index: 100;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(45deg, #34d399, #10b981);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
            color: #000;
            margin: 0 auto 0.75rem auto;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(52, 211, 153, 0.4);
        }

        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .profile-username {
            font-size: 0.8rem;
            font-weight: bold;
            color: #34d399;
            text-align: center;
            margin-bottom: 0.5rem;
            word-break: break-word;
        }

        .profile-stats {
            font-size: 0.65rem;
            text-align: center;
            opacity: 0.8;
        }

        .stat-line {
            margin-bottom: 0.25rem;
        }

        /* Empty State */
        .empty-state {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 0.6;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            color: #34d399;
            margin-bottom: 1rem;
        }

        .empty-state p {
            font-size: 1rem;
            color: #ffffff;
            opacity: 0.7;
        }

        /* Refresh Button */
        .refresh-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: rgba(52, 211, 153, 0.2);
            border: 2px solid #34d399;
            border-radius: 50%;
            color: #34d399;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .refresh-btn:hover {
            background: rgba(52, 211, 153, 0.4);
            transform: scale(1.1) rotate(180deg);
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(52, 211, 153, 0.3);
            border-radius: 50%;
            border-top-color: #34d399;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }

            .submit-form {
                flex-direction: column;
                gap: 1rem;
            }

            .wall-container {
                margin: 0 1rem;
                padding: 1rem;
                min-height: 400px;
            }

            .profile-card {
                width: 120px;
                height: 160px;
                padding: 0.75rem;
            }

            .profile-avatar {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <!-- Cosmic Background -->
    <div class="cosmic-background"></div>
    
    <!-- Floating Stars -->
    <div class="stars" id="stars"></div>

    <!-- Audio Element -->
    <audio id="backgroundMusic" loop>
        <source src="./seismic-music.mp3" type="audio/mpeg">
        <source src="./interstellar.mp3" type="audio/mpeg">
    </audio>

    <!-- Connection Status -->
    <div class="connection-status">
        <span class="status-dot disconnected" id="statusDot"></span>
        <span id="statusText">💎 Demo Mode</span>
    </div>

    <!-- Refresh Button -->
    <button class="refresh-btn" onclick="refreshMembers()" title="Refresh">
        🔄
    </button>

    <!-- Header -->
    <header class="header">
        <div class="logo-container">
            <div class="seismic-logo">
                <img src="./seismic-logo.png" alt="S" onerror="this.parentElement.innerHTML='S'">
            </div>
            <div>
                <h1 class="title">SEISMIC WALL</h1>
                <p class="subtitle">Join the Encrypted Community</p>
            </div>
        </div>
    </header>

    <!-- Submit Section -->
    <section class="submit-section">
        <h2 style="color: #34d399; margin-bottom: 1rem;">Submit your X handle. Join Seismic Family Wall</h2>
        <form class="submit-form" onsubmit="addMember(event)">
            <input 
                type="text" 
                class="handle-input" 
                placeholder="@handle" 
                id="usernameInput"
                required
            >
            <button type="submit" class="submit-btn">
                <span id="submitButtonText">Submit</span>
                <span id="submitButtonLoading" class="loading" style="display: none;"></span>
            </button>
        </form>
    </section>

    <!-- Music Controls -->
    <section class="music-controls">
        <button class="music-btn" onclick="toggleMusic()" id="musicBtn">
            🎵 Pause Music
        </button>
    </section>

    <!-- Aztec Style Wall -->
    <div class="wall-container" id="wallContainer">
        <div class="empty-state" id="emptyState">
            <h3>Welcome to Seismic Wall</h3>
            <p>Submit your handle to join the community</p>
        </div>
    </div>

    <script>
        // Global variables
        let members = [];
        let isConnected = false;
        let music = document.getElementById('backgroundMusic');
        let isPlaying = false;

        // API Configuration
        const API_BASE = 'https://seismicwall.duckdns.org/api';

        // Predefined positions for scattered layout (Aztec style)
        const positions = [
            { top: '10%', left: '15%' },
            { top: '25%', left: '65%' },
            { top: '40%', left: '25%' },
            { top: '15%', left: '75%' },
            { top: '55%', left: '10%' },
            { top: '30%', left: '45%' },
            { top: '65%', left: '70%' },
            { top: '45%', left: '80%' },
            { top: '75%', left: '20%' },
            { top: '20%', left: '35%' },
            { top: '70%', left: '50%' },
            { top: '85%', left: '75%' },
            { top: '50%', left: '60%' },
            { top: '35%', left: '5%' },
            { top: '80%', left: '35%' },
            { top: '60%', left: '85%' },
            { top: '90%', left: '10%' },
            { top: '5%', left: '50%' },
            { top: '75%', left: '65%' },
            { top: '40%', left: '90%' },
            { top: '15%', left: '90%' },
            { top: '85%', left: '55%' },
            { top: '25%', left: '80%' },
            { top: '65%', left: '30%' },
            { top: '45%', left: '15%' },
            { top: '30%', left: '70%' },
            { top: '55%', left: '40%' },
            { top: '75%', left: '85%' },
            { top: '90%', left: '45%' },
            { top: '10%', left: '25%' }
        ];

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
            checkConnection();
            fetchMembers();
            setupKeyboardShortcuts();
            
            // Auto-play music
            setTimeout(() => {
                music.volume = 0.3;
                toggleMusic();
            }, 1000);
        });

        // Create floating stars
        function createStars() {
            const container = document.getElementById('stars');
            const starCount = 100;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                container.appendChild(star);
            }
        }

        // Check backend connection
        async function checkConnection() {
            try {
                const response = await fetch(`${API_BASE}/members`);
                isConnected = response.ok;
            } catch (error) {
                isConnected = false;
            }
            
            updateConnectionStatus();
        }

        function updateConnectionStatus() {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            
            if (isConnected) {
                statusDot.className = 'status-dot connected';
                statusText.textContent = '🟢 Backend Connected';
            } else {
                statusDot.className = 'status-dot disconnected';
                statusText.textContent = '💎 Demo Mode';
            }
        }

        // Fetch members from API (NO DEMO DATA)
        async function fetchMembers() {
            try {
                if (!isConnected) {
                    members = []; // Empty array - no demo users
                    renderMembers();
                    return;
                }
                
                const response = await fetch(`${API_BASE}/members`);
                if (!response.ok) throw new Error('Failed to fetch');
                
                members = await response.json();
                renderMembers();
            } catch (error) {
                console.error('Error fetching members:', error);
                members = []; // Empty on error
                renderMembers();
            }
        }

        // Render members in Aztec scattered style
        function renderMembers() {
            const container = document.getElementById('wallContainer');
            const emptyState = document.getElementById('emptyState');
            
            // Clear existing cards
            const existingCards = container.querySelectorAll('.profile-card');
            existingCards.forEach(card => card.remove());
            
            if (members.length === 0) {
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';

            members.forEach((member, index) => {
                const card = document.createElement('div');
                card.className = 'profile-card';
                
                // Use predefined positions, cycle through if more members
                const position = positions[index % positions.length];
                card.style.top = position.top;
                card.style.left = position.left;
                card.style.animationDelay = (index * 0.2) + 's';
                
                // Add random float animation delay
                card.style.setProperty('--float-delay', (Math.random() * 8) + 's');
                
                card.innerHTML = `
                    <div class="profile-avatar">
                        ${member.profileImage ? 
                            `<img src="${member.profileImage}" alt="${member.displayName}" onerror="this.parentElement.innerHTML='${getInitials(member.displayName)}'">` :
                            getInitials(member.displayName)
                        }
                    </div>
                    <div class="profile-username">${member.username}</div>
                    <div class="profile-stats">
                        <div class="stat-line">👥 ${formatNumber(member.followers || 0)}</div>
                        <div class="stat-line">${member.verified ? '✅ Verified' : '⭕ Unverified'}</div>
                        <div class="stat-line">⏰ ${timeAgo(member.createdAt)}</div>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }

        // Add new member
        async function addMember(event) {
            event.preventDefault();
            
            const input = document.getElementById('usernameInput');
            const username = input.value.trim();
            
            if (!username) return;
            
            // Show loading state
            const buttonText = document.getElementById('submitButtonText');
            const buttonLoading = document.getElementById('submitButtonLoading');
            buttonText.style.display = 'none';
            buttonLoading.style.display = 'inline-block';
            
            try {
                if (!isConnected) {
                    throw new Error('Backend not connected - Please check connection');
                }
                
                const response = await fetch(`${API_BASE}/members`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to add member');
                }
                
                // Clear input and refresh
                input.value = '';
                await fetchMembers();
                
            } catch (error) {
                console.error('Error adding member:', error);
                alert(error.message);
            } finally {
                // Reset button state
                buttonText.style.display = 'inline-block';
                buttonLoading.style.display = 'none';
            }
        }

        // Refresh members
        async function refreshMembers() {
            await checkConnection();
            await fetchMembers();
        }

        // Music controls
        function toggleMusic() {
            const btn = document.getElementById('musicBtn');
            
            if (isPlaying) {
                music.pause();
                btn.textContent = '🎵 Play Music';
                isPlaying = false;
            } else {
                music.play().catch(e => console.log('Music play failed:', e));
                btn.textContent = '🎵 Pause Music';
                isPlaying = true;
            }
        }

        // Keyboard shortcuts
        function setupKeyboardShortcuts() {
            document.addEventListener('keydown', function(e) {
                if (e.key === ' ' && e.target.tagName !== 'INPUT') {
                    e.preventDefault();
                    toggleMusic();
                } else if (e.key === 'r' && !e.ctrlKey && e.target.tagName !== 'INPUT') {
                    e.preventDefault();
                    refreshMembers();
                }
            });
        }

        // Utility functions
        function getInitials(name) {
            return name.split(' ').map(word => word[0]).join('').toUpperCase().slice(0, 2);
        }

        function formatNumber(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toString();
        }

        function timeAgo(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffInSeconds = Math.floor((now - date) / 1000);
            
            if (diffInSeconds < 60) return 'Now';
            if (diffInSeconds < 3600) return Math.floor(diffInSeconds / 60) + 'm';
            if (diffInSeconds < 86400) return Math.floor(diffInSeconds / 3600) + 'h';
            return Math.floor(diffInSeconds / 86400) + 'd';
        }
    </script>
</body>
</html>
