<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seismic Wall - Blockchain Network</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@300;400;600;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: #0a0a0a;
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* ANIMATED SPACE BACKGROUND */
        .space-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -10;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 255, 127, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 255, 127, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(0, 255, 127, 0.08) 0%, transparent 40%),
                linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 30%, #16213e 60%, #0a0a0a 100%);
            animation: backgroundPulse 15s ease-in-out infinite;
        }

        @keyframes backgroundPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        /* ANIMATED PARTICLES */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -9;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00ff7f;
            border-radius: 50%;
            animation: particleFloat 20s linear infinite;
        }

        .particle.large {
            width: 4px;
            height: 4px;
            background: #00ff7f;
            box-shadow: 0 0 10px #00ff7f;
        }

        .particle.medium {
            width: 3px;
            height: 3px;
            background: #32ff7e;
            box-shadow: 0 0 6px #32ff7e;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) translateX(-10px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) translateX(10px) rotate(360deg);
                opacity: 0;
            }
        }

        /* SEISMIC LOGO WITH MEGA ANIMATIONS */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 2px solid #00ff7f;
            padding: 1rem 0;
            box-shadow: 0 5px 30px rgba(0, 255, 127, 0.3);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 2rem;
        }

        .seismic-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #00ff7f, #32ff7e, #00ff7f);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 900;
            color: #000;
            margin-right: 2rem;
            position: relative;
            animation: logoMegaSpin 8s linear infinite;
            box-shadow: 
                0 0 30px #00ff7f,
                0 0 60px rgba(0, 255, 127, 0.5),
                inset 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .seismic-logo::before {
            content: '';
            position: absolute;
            top: -15px;
            left: -15px;
            right: -15px;
            bottom: -15px;
            border: 3px solid transparent;
            border-top: 3px solid #00ff7f;
            border-right: 3px solid #00ff7f;
            border-radius: 50%;
            animation: logoRingRotate 4s linear infinite;
        }

        .seismic-logo::after {
            content: '';
            position: absolute;
            top: -25px;
            left: -25px;
            right: -25px;
            bottom: -25px;
            border: 2px solid transparent;
            border-bottom: 2px solid #32ff7e;
            border-left: 2px solid #32ff7e;
            border-radius: 50%;
            animation: logoRingRotate 6s linear infinite reverse;
        }

        @keyframes logoMegaSpin {
            0% { 
                transform: rotate(0deg) scale(1);
                box-shadow: 0 0 30px #00ff7f, 0 0 60px rgba(0, 255, 127, 0.5);
            }
            25% { 
                transform: rotate(90deg) scale(1.1);
                box-shadow: 0 0 40px #32ff7e, 0 0 80px rgba(50, 255, 126, 0.7);
            }
            50% { 
                transform: rotate(180deg) scale(1.15);
                box-shadow: 0 0 50px #00ff7f, 0 0 100px rgba(0, 255, 127, 0.9);
            }
            75% { 
                transform: rotate(270deg) scale(1.1);
                box-shadow: 0 0 40px #32ff7e, 0 0 80px rgba(50, 255, 126, 0.7);
            }
            100% { 
                transform: rotate(360deg) scale(1);
                box-shadow: 0 0 30px #00ff7f, 0 0 60px rgba(0, 255, 127, 0.5);
            }
        }

        @keyframes logoRingRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .title {
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(45deg, #ffffff, #00ff7f, #32ff7e, #ffffff);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleShimmer 3s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(0, 255, 127, 0.5);
            letter-spacing: 3px;
        }

        @keyframes titleShimmer {
            0%, 100% { 
                background-position: 0% 50%;
            }
            50% { 
                background-position: 100% 50%;
            }
        }

        .subtitle {
            font-size: 1.1rem;
            color: #00ff7f;
            opacity: 0.8;
            margin-top: 0.5rem;
            letter-spacing: 2px;
        }

        /* STATUS INDICATORS */
        .status-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff7f;
            border-radius: 25px;
            padding: 1rem 1.5rem;
            backdrop-filter: blur(15px);
            z-index: 1001;
            box-shadow: 0 10px 30px rgba(0, 255, 127, 0.3);
        }

        .status-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 10px;
            background: #00ff7f;
            animation: statusPulse 2s ease-in-out infinite;
        }

        @keyframes statusPulse {
            0%, 100% { 
                opacity: 1; 
                transform: scale(1);
            }
            50% { 
                opacity: 0.7; 
                transform: scale(1.2);
            }
        }

        /* CONTROL BUTTONS */
        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            z-index: 1001;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            background: rgba(0, 255, 127, 0.1);
            border: 2px solid #00ff7f;
            border-radius: 50%;
            color: #00ff7f;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 20px rgba(0, 255, 127, 0.2);
        }

        .control-btn:hover {
            background: rgba(0, 255, 127, 0.3);
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(0, 255, 127, 0.4);
        }

        /* MAIN CONTENT AREA */
        .main-container {
            margin-top: 140px;
            padding: 2rem;
            min-height: calc(100vh - 200px);
        }

        .network-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* MEMBER CARDS WITH ADVANCED ANIMATIONS */
        .member-card {
            background: rgba(0, 255, 127, 0.05);
            border: 2px solid #00ff7f;
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            backdrop-filter: blur(15px);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            animation: cardFloat 6s ease-in-out infinite;
            box-shadow: 0 10px 40px rgba(0, 255, 127, 0.2);
        }

        .member-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00ff7f, transparent, #00ff7f);
            border-radius: 20px;
            z-index: -1;
            animation: cardBorderFlow 4s linear infinite;
        }

        @keyframes cardFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            33% { transform: translateY(-10px) rotate(1deg); }
            66% { transform: translateY(-5px) rotate(-1deg); }
        }

        @keyframes cardBorderFlow {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .member-card:hover {
            transform: translateY(-15px) scale(1.05);
            box-shadow: 0 20px 60px rgba(0, 255, 127, 0.4);
            border-color: #32ff7e;
        }

        /* FOUNDER SPECIAL STYLING */
        .founder-card {
            border-color: #ffd700;
            box-shadow: 0 10px 40px rgba(255, 215, 0, 0.3);
            background: rgba(255, 215, 0, 0.05);
        }

        .founder-card::before {
            background: linear-gradient(45deg, #ffd700, transparent, #ffd700);
        }

        .founder-card:hover {
            box-shadow: 0 20px 60px rgba(255, 215, 0, 0.5);
        }

        /* MODERATOR SPECIAL STYLING */
        .moderator-card {
            border-color: #8a2be2;
            box-shadow: 0 10px 40px rgba(138, 43, 226, 0.3);
            background: rgba(138, 43, 226, 0.05);
        }

        .moderator-card::before {
            background: linear-gradient(45deg, #8a2be2, transparent, #8a2be2);
        }

        .moderator-card:hover {
            box-shadow: 0 20px 60px rgba(138, 43, 226, 0.5);
        }

        /* AVATAR STYLING */
        .avatar-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 1.5rem;
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(45deg, #00ff7f, #32ff7e);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: #000;
            overflow: hidden;
            position: relative;
            animation: avatarRotate 10s linear infinite;
            box-shadow: 0 0 30px rgba(0, 255, 127, 0.5);
        }

        .founder-card .avatar {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
        }

        .moderator-card .avatar {
            background: linear-gradient(45deg, #8a2be2, #9d4edd);
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.5);
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .avatar::after {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: avatarRing 3s linear infinite;
        }

        @keyframes avatarRotate {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }

        @keyframes avatarRing {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* MEMBER INFO */
        .member-username {
            font-size: 1.3rem;
            font-weight: bold;
            color: #00ff7f;
            margin-bottom: 0.5rem;
        }

        .founder-card .member-username { color: #ffd700; }
        .moderator-card .member-username { color: #8a2be2; }

        .member-role {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 15px;
            font-size: 0.9rem;
            font-weight: bold;
            margin-bottom: 1rem;
            border: 2px solid currentColor;
        }

        .founder-role {
            background: rgba(255, 215, 0, 0.1);
            color: #ffd700;
        }

        .moderator-role {
            background: rgba(138, 43, 226, 0.1);
            color: #8a2be2;
        }

        .community-role {
            background: rgba(0, 255, 127, 0.1);
            color: #00ff7f;
        }

        .member-stats {
            display: flex;
            justify-content: space-around;
            margin-top: 1rem;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            display: block;
            font-size: 1.1rem;
            font-weight: bold;
            color: #00ff7f;
        }

        .stat-label {
            font-size: 0.8rem;
            opacity: 0.7;
            margin-top: 0.2rem;
        }

        /* INPUT PORTAL */
        .input-portal {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }

        .input-form {
            display: flex;
            gap: 1rem;
            background: rgba(0, 0, 0, 0.9);
            padding: 1.5rem 2.5rem;
            border-radius: 50px;
            border: 2px solid #00ff7f;
            backdrop-filter: blur(20px);
            box-shadow: 0 15px 50px rgba(0, 255, 127, 0.3);
            animation: portalPulse 4s ease-in-out infinite;
        }

        @keyframes portalPulse {
            0%, 100% { 
                box-shadow: 0 15px 50px rgba(0, 255, 127, 0.3);
            }
            50% { 
                box-shadow: 0 20px 70px rgba(0, 255, 127, 0.5);
            }
        }

        .input-field {
            padding: 1rem 2rem;
            background: rgba(0, 255, 127, 0.1);
            border: 2px solid rgba(0, 255, 127, 0.5);
            border-radius: 30px;
            color: white;
            font-family: 'Orbitron', monospace;
            font-size: 1.1rem;
            min-width: 250px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .input-field::placeholder {
            color: rgba(0, 255, 127, 0.7);
        }

        .input-field:focus {
            outline: none;
            border-color: #00ff7f;
            background: rgba(0, 255, 127, 0.2);
            box-shadow: 0 0 20px rgba(0, 255, 127, 0.3);
        }

        .submit-btn {
            padding: 1rem 2.5rem;
            background: linear-gradient(45deg, #00ff7f, #32ff7e);
            border: none;
            border-radius: 30px;
            color: #000;
            font-family: 'Orbitron', monospace;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 255, 127, 0.5);
            background: linear-gradient(45deg, #32ff7e, #00ff7f);
        }

        /* LOADING SPINNER */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 255, 127, 0.3);
            border-radius: 50%;
            border-top-color: #00ff7f;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* EMPTY STATE */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .empty-title {
            font-size: 2.5rem;
            color: #00ff7f;
            margin-bottom: 1rem;
            animation: textGlow 3s ease-in-out infinite;
        }

        @keyframes textGlow {
            0%, 100% { text-shadow: 0 0 20px rgba(0, 255, 127, 0.5); }
            50% { text-shadow: 0 0 30px rgba(0, 255, 127, 0.8); }
        }

        .empty-description {
            font-size: 1.2rem;
            line-height: 1.6;
            opacity: 0.8;
            margin-bottom: 2rem;
        }

        /* RESPONSIVE DESIGN */
        @media (max-width: 768px) {
            .title { font-size: 2rem; }
            .main-container { margin-top: 120px; padding: 1rem; }
            .network-grid { grid-template-columns: 1fr; gap: 1.5rem; padding: 1rem; }
            .member-card { padding: 1.5rem; }
            .avatar-container { width: 100px; height: 100px; }
            .input-form { flex-direction: column; padding: 1.5rem; }
            .input-field { min-width: 200px; }
            .controls { top: 15px; right: 15px; gap: 10px; }
            .control-btn { width: 50px; height: 50px; font-size: 1.2rem; }
            .status-panel { padding: 0.8rem 1.2rem; font-size: 0.9rem; }
        }
    </style>
</head>
<body>
    <!-- ANIMATED SPACE BACKGROUND -->
    <div class="space-container"></div>
    <div class="particles" id="particles"></div>

    <!-- HEADER WITH SEISMIC LOGO -->
    <div class="header">
        <div class="header-content">
            <div class="seismic-logo">S</div>
            <div>
                <h1 class="title">SEISMIC WALL</h1>
                <p class="subtitle">Blockchain Network Universe</p>
            </div>
        </div>
    </div>

    <!-- STATUS PANEL -->
    <div class="status-panel">
        <span class="status-dot" id="statusDot"></span>
        <span id="statusText">Backend Connected</span>
    </div>

    <!-- CONTROL BUTTONS -->
    <div class="controls">
        <button class="control-btn" onclick="refreshNetwork()" title="Refresh Network">
            🔄
        </button>
        <button class="control-btn" onclick="toggleView()" title="Toggle View" id="viewToggle">
            🎯
        </button>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main-container">
        <div class="network-grid" id="networkGrid">
            <div class="empty-state" id="emptyState">
                <h2 class="empty-title">🌌 Seismic Network</h2>
                <p class="empty-description">
                    Welcome to the blockchain universe!<br>
                    Add members to see them join the cosmic network.<br>
                    <strong>Founder</strong> • <strong>Moderators</strong> • <strong>Community Nodes</strong>
                </p>
            </div>
        </div>
    </div>

    <!-- INPUT PORTAL -->
    <div class="input-portal">
        <form class="input-form" onsubmit="addMember(event)">
            <input type="text" class="input-field" placeholder="Enter @username" id="usernameInput" required>
            <button type="submit" class="submit-btn">
                <span id="submitText">Deploy Node</span>
                <span id="submitLoading" class="loading-spinner" style="display: none;"></span>
            </button>
        </form>
    </div>

    <script>
        // Global Configuration
        let members = [];
        let isConnected = false;
        let viewMode = 'grid'; // 'grid' or 'orbit'

        const API_BASE = 'https://seismicwall.duckdns.org/api';
        
        // Hierarchy definitions
        const FOUNDER_NAMES = ['lyron', 'lyronctk'];
        const MODERATOR_NAMES = ['noxx', 'xealis', 'heathcliff', 'heathclif'];

        // Demo data with working profile images
        const DEMO_MEMBERS = [
            {
                id: 1,
                username: '@lyronctk',
                displayName: 'Lyron CTK',
                followers: 6400,
                verified: true,
                createdAt: '2024-01-15T10:00:00Z',
                profileImage: 'https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=200&h=200&fit=crop&crop=face'
            },
            {
                id: 2,
                username: '@noxx',
                displayName: 'NoxxW3',
                followers: 2600,
                verified: false,
                createdAt: '2024-01-28T09:15:00Z',
                profileImage: 'https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=200&h=200&fit=crop&crop=face'
            },
            {
                id: 3,
                username: '@xealis',
                displayName: 'Xealistt',
                followers: 2300,
                verified: false,
                createdAt: '2024-02-01T14:30:00Z',
                profileImage: 'https://images.unsplash.com/photo-1500648767791-00dcc994a43e?w=200&h=200&fit=crop&crop=face'
            },
            {
                id: 4,
                username: '@heathcliff',
                displayName: 'Heathcliff_eth',
                followers: 1300,
                verified: false,
                createdAt: '2024-02-10T16:45:00Z',
                profileImage: 'https://images.unsplash.com/photo-1494790108755-2616b612b808?w=200&h=200&fit=crop&crop=face'
            },
            {
                id: 5,
                username: '@snow_blis',
                displayName: 'Snow Blis',
                followers: 618,
                verified: false,
                createdAt: '2024-03-01T12:00:00Z',
                profileImage: 'https://images.unsplash.com/photo-1438761681033-6461ffad8d80?w=200&h=200&fit=crop&crop=face'
            },
            {
                id: 6,
                username: '@karlo_io',
                displayName: 'Karlo IO',
                followers: 801,
                verified: false,
                createdAt: '2024-03-05T08:30:00Z',
                profileImage: 'https://images.unsplash.com/photo-1560250097-0b93528c311a?w=200&h=200&fit=crop&crop=face'
            }
        ];

        // Initialize application
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            checkConnection();
            loadMembers();
        });

        // Create animated particles
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                const size = Math.random();
                
                if (size > 0.8) {
                    particle.className = 'particle large';
                } else if (size > 0.5) {
                    particle.className = 'particle medium';
                } else {
                    particle.className = 'particle';
                }
                
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                
                container.appendChild(particle);
            }
        }

        // Check API connection
        async function checkConnection() {
            try {
                const response = await fetch(`${API_BASE}/members`, {
                    method: 'GET',
                    timeout: 5000
                });
                isConnected = response.ok;
            } catch (error) {
                isConnected = false;
                console.log('API offline, using demo mode');
            }
            
            updateStatus();
        }

        // Update connection status
        function updateStatus() {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            
            if (isConnected) {
                statusText.textContent = 'Backend Connected';
                statusDot.style.background = '#00ff7f';
            } else {
                statusText.textContent = 'Demo Mode Active';
                statusDot.style.background = '#ff6b6b';
            }
        }

        // Load members from API or demo data
        async function loadMembers() {
            try {
                if (isConnected) {
                    const response = await fetch(`${API_BASE}/members`);
                    if (response.ok) {
                        const apiMembers = await response.json();
                        members = apiMembers.length > 0 ? apiMembers : [...DEMO_MEMBERS];
                    } else {
                        members = [...DEMO_MEMBERS];
                    }
                } else {
                    members = [...DEMO_MEMBERS];
                }
                
                renderNetwork();
                
            } catch (error) {
                console.error('Error loading members:', error);
                members = [...DEMO_MEMBERS];
                renderNetwork();
            }
        }

        // Determine member role
        function getMemberRole(username) {
            const cleanUsername = username.toLowerCase().replace('@', '');
            
            if (FOUNDER_NAMES.some(name => cleanUsername.includes(name.toLowerCase()))) {
                return 'founder';
            }
            
            if (MODERATOR_NAMES.some(name => cleanUsername.includes(name.toLowerCase()))) {
                return 'moderator';
            }
            
            return 'community';
        }

        // Get role display info
        function getRoleInfo(role) {
            const roles = {
                founder: { 
                    label: '👑 FOUNDER', 
                    class: 'founder-role',
                    cardClass: 'founder-card'
                },
                moderator: { 
                    label: '⚡ MODERATOR', 
                    class: 'moderator-role',
                    cardClass: 'moderator-card'
                },
                community: { 
                    label: '🔗 COMMUNITY NODE', 
                    class: 'community-role',
                    cardClass: ''
                }
            };
            return roles[role];
        }

        // Render network grid
        function renderNetwork() {
            const container = document.getElementById('networkGrid');
            const emptyState = document.getElementById('emptyState');
            
            // Clear existing content
            const existingCards = container.querySelectorAll('.member-card');
            existingCards.forEach(card => card.remove());

            if (members.length === 0) {
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';

            // Sort members by role hierarchy
            const sortedMembers = [...members].sort((a, b) => {
                const roleOrder = { founder: 0, moderator: 1, community: 2 };
                const aRole = getMemberRole(a.username);
                const bRole = getMemberRole(b.username);
                return roleOrder[aRole] - roleOrder[bRole];
            });

            // Create cards for each member
            sortedMembers.forEach((member, index) => {
                const card = createMemberCard(member, index);
                container.appendChild(card);
            });
        }

        // Create animated member card
        function createMemberCard(member, index) {
            const role = getMemberRole(member.username);
            const roleInfo = getRoleInfo(role);
            
            const card = document.createElement('div');
            card.className = `member-card ${roleInfo.cardClass}`;
            card.style.animationDelay = `${index * 0.2}s`;

            // Format username
            const displayUsername = member.username.startsWith('@') ? member.username : `@${member.username}`;

            card.innerHTML = `
                <div class="avatar-container">
                    <div class="avatar">
                        ${member.profileImage ? 
                            `<img src="${member.profileImage}" alt="${member.displayName}" 
                                 onerror="this.style.display='none'; this.parentElement.innerHTML='${getInitials(member.displayName || member.username)}'">` :
                            getInitials(member.displayName || member.username)
                        }
                    </div>
                </div>
                
                <div class="member-username">${displayUsername}</div>
                <div class="member-role ${roleInfo.class}">${roleInfo.label}</div>
                
                <div class="member-stats">
                    <div class="stat">
                        <span class="stat-value">${formatNumber(member.followers || 0)}</span>
                        <span class="stat-label">Followers</span>
                    </div>
                    <div class="stat">
                        <span class="stat-value">${member.verified ? '✅' : '⏳'}</span>
                        <span class="stat-label">${member.verified ? 'Verified' : 'Pending'}</span>
                    </div>
                    <div class="stat">
                        <span class="stat-value">${timeAgo(member.createdAt)}</span>
                        <span class="stat-label">Joined</span>
                    </div>
                </div>
            `;

            return card;
        }

        // Add new member
        async function addMember(event) {
            event.preventDefault();
            
            const input = document.getElementById('usernameInput');
            let username = input.value.trim();
            
            if (!username) return;
            
            // Ensure username has @
            if (!username.startsWith('@')) {
                username = '@' + username;
            }

            // Show loading state
            const submitText = document.getElementById('submitText');
            const submitLoading = document.getElementById('submitLoading');
            submitText.style.display = 'none';
            submitLoading.style.display = 'inline-block';

            try {
                if (isConnected) {
                    // Try to add via API
                    const response = await fetch(`${API_BASE}/members`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ 
                            username: username.replace('@', '') 
                        })
                    });

                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.error || 'Failed to add member');
                    }

                    // Reload from API
                    await loadMembers();
                    showNotification('✅ Member added to network!', 'success');
                    
                } else {
                    // Add to demo data
                    const newMember = {
                        id: members.length + 1,
                        username: username,
                        displayName: username.replace('@', '').toUpperCase(),
                        followers: Math.floor(Math.random() * 5000) + 100,
                        verified: Math.random() > 0.7,
                        createdAt: new Date().toISOString(),
                        profileImage: generateRandomProfileImage()
                    };
                    
                    members.push(newMember);
                    renderNetwork();
                    showNotification('✅ Demo member added!', 'success');
                }

                // Clear input
                input.value = '';

            } catch (error) {
                console.error('Error adding member:', error);
                showNotification('⚠️ ' + error.message, 'error');
            } finally {
                // Reset button state
                submitText.style.display = 'inline-block';
                submitLoading.style.display = 'none';
            }
        }

        // Generate random profile image
        function generateRandomProfileImage() {
            const imageIds = [
                'photo-1507003211169-0a1dd7228f2d',
                'photo-1494790108755-2616b612b808',
                'photo-1472099645785-5658abf4ff4e',
                'photo-1500648767791-00dcc994a43e',
                'photo-1438761681033-6461ffad8d80',
                'photo-1560250097-0b93528c311a',
                'photo-1521572267360-ee0c2909d518',
                'photo-1534528741775-53994a69daeb'
            ];
            const randomId = imageIds[Math.floor(Math.random() * imageIds.length)];
            return `https://images.unsplash.com/${randomId}?w=200&h=200&fit=crop&crop=face`;
        }

        // Show notification
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.textContent = message;
            notification.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: ${type === 'success' ? 
                    'linear-gradient(45deg, rgba(0, 255, 127, 0.9), rgba(50, 255, 126, 0.9))' : 
                    'linear-gradient(45deg, rgba(255, 107, 107, 0.9), rgba(255, 99, 99, 0.9))'
                };
                color: ${type === 'success' ? '#000' : '#fff'};
                padding: 1.5rem 3rem;
                border-radius: 30px;
                font-weight: bold;
                font-size: 1.2rem;
                z-index: 10000;
                animation: notificationSlide 4s ease-out forwards;
                box-shadow: 0 10px 40px ${type === 'success' ? 
                    'rgba(0, 255, 127, 0.4)' : 
                    'rgba(255, 107, 107, 0.4)'
                };
                border: 2px solid ${type === 'success' ? '#00ff7f' : '#ff6b6b'};
                backdrop-filter: blur(20px);
            `;

            document.body.appendChild(notification);

            // Create particle explosion
            createCelebrationParticles(type === 'success');

            setTimeout(() => notification.remove(), 4000);
        }

        // Create celebration particles
        function createCelebrationParticles(success) {
            const colors = success ? ['#00ff7f', '#32ff7e', '#ffffff'] : ['#ff6b6b', '#ff9999', '#ffffff'];
            const particleCount = success ? 30 : 15;

            for (let i = 0; i < particleCount; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    
                    particle.style.cssText = `
                        position: fixed;
                        width: ${Math.random() * 6 + 4}px;
                        height: ${Math.random() * 6 + 4}px;
                        background: ${color};
                        border-radius: 50%;
                        top: 50%;
                        left: 50%;
                        z-index: 9999;
                        animation: celebrationBurst 3s ease-out forwards;
                        box-shadow: 0 0 10px ${color};
                    `;
                    
                    const angle = Math.random() * Math.PI * 2;
                    const distance = Math.random() * 300 + 150;
                    particle.style.setProperty('--burst-x', Math.cos(angle) * distance + 'px');
                    particle.style.setProperty('--burst-y', Math.sin(angle) * distance + 'px');
                    
                    document.body.appendChild(particle);
                    
                    setTimeout(() => particle.remove(), 3000);
                }, i * 100);
            }
        }

        // Refresh network
        async function refreshNetwork() {
            const refreshBtn = document.querySelector('[onclick="refreshNetwork()"]');
            refreshBtn.style.transform = 'rotate(360deg) scale(1.2)';
            
            await checkConnection();
            await loadMembers();
            showNotification('🔄 Network refreshed!', 'success');
            
            setTimeout(() => {
                refreshBtn.style.transform = '';
            }, 1000);
        }

        // Toggle view mode
        function toggleView() {
            viewMode = viewMode === 'grid' ? 'orbit' : 'grid';
            const toggleBtn = document.getElementById('viewToggle');
            
            if (viewMode === 'orbit') {
                toggleBtn.textContent = '🌐';
                toggleBtn.title = 'Switch to Grid View';
                // Could implement orbital view here
                showNotification('🌐 Orbital view coming soon!', 'success');
            } else {
                toggleBtn.textContent = '🎯';
                toggleBtn.title = 'Switch to Orbital View';
            }
        }

        // Utility functions
        function getInitials(name) {
            if (!name) return '??';
            return name.split(' ')
                      .map(word => word[0])
                      .join('')
                      .toUpperCase()
                      .slice(0, 2);
        }

        function formatNumber(num) {
            if (!num || num === 0) return '0';
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toString();
        }

        function timeAgo(dateString) {
            if (!dateString) return 'unknown';
            
            try {
                const date = new Date(dateString);
                const now = new Date();
                const diffInSeconds = Math.floor((now - date) / 1000);
                
                if (diffInSeconds < 60) return 'now';
                if (diffInSeconds < 3600) return Math.floor(diffInSeconds / 60) + 'm';
                if (diffInSeconds < 86400) return Math.floor(diffInSeconds / 3600) + 'h';
                if (diffInSeconds < 604800) return Math.floor(diffInSeconds / 86400) + 'd';
                if (diffInSeconds < 2592000) return Math.floor(diffInSeconds / 604800) + 'w';
                return Math.floor(diffInSeconds / 2592000) + 'mo';
            } catch (error) {
                return 'unknown';
            }
        }

        // Add celebration particle animation styles
        const celebrationStyles = document.createElement('style');
        celebrationStyles.textContent = `
            @keyframes celebrationBurst {
                0% {
                    transform: translate(0, 0) scale(1) rotate(0deg);
                    opacity: 1;
                }
                100% {
                    transform: translate(var(--burst-x), var(--burst-y)) scale(0) rotate(720deg);
                    opacity: 0;
                }
            }
            
            @keyframes notificationSlide {
                0% {
                    opacity: 0;
                    transform: translate(-50%, -50%) scale(0.5) rotate(-10deg);
                }
                20% {
                    opacity: 1;
                    transform: translate(-50%, -50%) scale(1.1) rotate(2deg);
                }
                80% {
                    opacity: 1;
                    transform: translate(-50%, -50%) scale(1) rotate(0deg);
                }
                100% {
                    opacity: 0;
                    transform: translate(-50%, -50%) scale(0.8) rotate(5deg);
                }
            }
        `;
        document.head.appendChild(celebrationStyles);

        // Auto-refresh every 30 seconds when connected
        setInterval(() => {
            if (isConnected) {
                checkConnection();
                if (isConnected) {
                    loadMembers();
                }
            }
        }, 30000);

        // Console welcome message
        console.log(`
🌌 SEISMIC WALL - Blockchain Network Universe

✨ Advanced animated interface with:
   🚀 Mega spinning logo with orbital rings
   🎆 Particle effects and celebrations
   🖼️ Working profile images with fallbacks
   📱 Fully responsive design
   🔄 Auto-refresh every 30 seconds
   
🎯 Status: ${isConnected ? 'Connected to API' : 'Demo Mode Active'}
👥 Members: ${members.length} loaded
━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
        `);
    </script>
</body>
