<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seismic Chads Wall</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0f1c;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, #1e3a8a 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, #7c3aed 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, #dc2626 0%, transparent 50%);
            opacity: 0.3;
            animation: bgShift 10s ease-in-out infinite;
        }

        @keyframes bgShift {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(5deg); }
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
            flex-wrap: wrap;
            gap: 15px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #3b82f6, #8b5cf6);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            animation: logoFloat 3s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        .logo-text {
            color: white;
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(45deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .submit-btn {
            background: linear-gradient(45deg, #3b82f6, #8b5cf6);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
            font-size: 16px;
        }

        .submit-btn:hover {
            transform: scale(1.05);
        }

        .stats {
            color: white;
            font-size: 14px;
            opacity: 0.8;
            text-align: center;
        }

        .connection-status {
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .connected {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
            animation: pulse 2s infinite;
        }

        .disconnected {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .connecting {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
            animation: blink 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.5; }
        }

        .wall-container {
            position: fixed;
            top: 120px;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            perspective: 1000px;
        }

        .wall {
            position: relative;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(6, 1fr);
            gap: 20px;
            padding: 20px;
            animation: wallFloat 20s ease-in-out infinite;
        }

        @keyframes wallFloat {
            0%, 100% { transform: translateY(0px) rotateX(0deg); }
            25% { transform: translateY(-10px) rotateX(2deg); }
            75% { transform: translateY(10px) rotateX(-2deg); }
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .profile-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #3b82f6, #8b5cf6, #ef4444, #10b981);
            border-radius: 18px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .profile-card:hover::before {
            opacity: 1;
        }

        .profile-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(45deg, #3b82f6, #8b5cf6);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 12px;
            position: relative;
            overflow: hidden;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            transition: opacity 0.3s ease;
        }

        .avatar .initial {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            color: white;
            z-index: 1;
        }

        .avatar.founder { background: linear-gradient(45deg, #fbbf24, #f59e0b); }
        .avatar.moderator { background: linear-gradient(45deg, #3b82f6, #1d4ed8); }
        .avatar.member { background: linear-gradient(45deg, #10b981, #059669); }
        .avatar.guest { background: linear-gradient(45deg, #6b7280, #4b5563); }

        .username {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 4px;
            color: #e5e7eb;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
        }

        .displayName {
            font-size: 12px;
            opacity: 0.8;
            color: #9ca3af;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
        }

        .role {
            font-size: 10px;
            opacity: 0.7;
            color: #9ca3af;
        }

        .badge {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .badge.verified { 
            background: #3b82f6; 
            color: white;
        }

        .followers {
            font-size: 9px;
            opacity: 0.6;
            color: #9ca3af;
            margin-top: 2px;
        }

        .float-1 { animation: float1 8s ease-in-out infinite; }
        .float-2 { animation: float2 10s ease-in-out infinite; }
        .float-3 { animation: float3 12s ease-in-out infinite; }

        @keyframes float1 {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-15px) rotate(2deg); }
            75% { transform: translateY(15px) rotate(-2deg); }
        }

        @keyframes float2 {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(-3deg); }
            66% { transform: translateY(20px) rotate(3deg); }
        }

        @keyframes float3 {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-25px) rotate(1deg); }
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 500px;
            color: white;
        }

        .modal h2 {
            margin-bottom: 20px;
            text-align: center;
            background: linear-gradient(45deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 16px;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(45deg, #3b82f6, #8b5cf6);
            color: white;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        @media (max-width: 1200px) {
            .wall {
                grid-template-columns: repeat(6, 1fr);
                grid-template-rows: repeat(5, 1fr);
            }
        }

        @media (max-width: 768px) {
            .wall {
                grid-template-columns: repeat(4, 1fr);
                grid-template-rows: repeat(6, 1fr);
            }
            
            .header-content {
                flex-direction: column;
                gap: 15px;
            }

            .logo-text {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-overlay"></div>

    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">ðŸŒŠ</div>
                <div class="logo-text">Seismic Chads Wall</div>
            </div>
            
            <div class="controls">
                <div class="stats">
                    <div>Members: <span id="memberCount">0</span></div>
                    <div class="connection-status connecting" id="connectionStatus">Connecting...</div>
                </div>
                
                <button class="submit-btn" onclick="showSubmitForm()">
                    Submit Your Handle
                </button>
            </div>
        </div>
    </header>

    <div class="wall-container">
        <div class="wall" id="wall">
            <!-- Profile cards will be generated here -->
        </div>
    </div>

    <!-- Submit Form Modal -->
    <div class="modal" id="submitModal">
        <div class="modal-content">
            <h2>Join the Seismic Chads Wall</h2>
            <form id="submitForm">
                <div class="form-group">
                    <label for="username">Twitter/X Handle</label>
                    <input type="text" id="username" placeholder="@yourhandle or yourhandle" required>
                </div>
                
                <div class="form-group">
                    <label for="displayName">Display Name</label>
                    <input type="text" id="displayName" placeholder="Your Name" required>
                </div>
                
                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role" required>
                        <option value="guest">Guest</option>
                        <option value="member">Member</option>
                        <option value="moderator">Moderator</option>
                        <option value="founder">Founder</option>
                    </select>
                </div>
                
                <div class="form-buttons">
                    <button type="submit" class="btn btn-primary" id="submitBtn">Join the Wall</button>
                    <button type="button" class="btn btn-secondary" onclick="hideSubmitForm()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Multiple API endpoints to try
        const API_ENDPOINTS = [
            'http://162.250.191.81/api',
            'http://162.250.191.81:3001/api'
        ];
        
        let API_BASE = API_ENDPOINTS[0];
        let members = [];
        let isBackendConnected = false;

        // Initialize the wall
        document.addEventListener('DOMContentLoaded', function() {
            testConnection();
        });

        // Test connection to backend
        async function testConnection() {
            updateConnectionStatus('connecting');
            
            for (let endpoint of API_ENDPOINTS) {
                try {
                    console.log(`Testing connection to: ${endpoint}`);
                    const response = await fetch(`${endpoint}/health`, {
                        method: 'GET',
                        mode: 'cors',
                        cache: 'no-cache',
                        headers: {
                            'Content-Type': 'application/json',
                        }
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        console.log('Connection successful:', data);
                        API_BASE = endpoint;
                        isBackendConnected = true;
                        updateConnectionStatus('connected');
                        await loadMembers();
                        return;
                    }
                } catch (error) {
                    console.error(`Failed to connect to ${endpoint}:`, error);
                }
            }
            
            // If all endpoints fail, use demo data
            console.log('All endpoints failed, using demo data');
            updateConnectionStatus('disconnected');
            loadDemoData();
            generateWall();
            updateMemberCount();
        }

        // Load members from backend
        async function loadMembers() {
            if (!isBackendConnected) return;
            
            try {
                const response = await fetch(`${API_BASE}/members`);
                if (response.ok) {
                    members = await response.json();
                    console.log('Loaded members from backend:', members.length);
                    generateWall();
                    updateMemberCount();
                    setupAutoRefresh();
                } else {
                    throw new Error('Failed to load members');
                }
            } catch (error) {
                console.error('Error loading members:', error);
                loadDemoData();
                generateWall();
                updateMemberCount();
            }
        }

        // Load demo data for testing
        function loadDemoData() {
            members = [
                {
                    id: 1,
                    username: '@elonmusk',
                    displayName: 'Elon Musk',
                    role: 'guest',
                    verified: 1,
                    followers: 224556387,
                    profileImage: 'https://pbs.twimg.com/profile_images/1936002956333080576/kqqe2iWO_400x400.jpg'
                },
                {
                    id: 2,
                    username: '@aabis_seismic',
                    displayName: 'Aabis Chad',
                    role: 'founder',
                    verified: 1,
                    followers: 1500,
                    profileImage: null
                },
                {
                    id: 3,
                    username: '@sarah_earthquake',
                    displayName: 'Dr. Sarah',
                    role: 'moderator',
                    verified: 1,
                    followers: 5200,
                    profileImage: null
                },
                {
                    id: 4,
                    username: '@marcus_tremor',
                    displayName: 'Marcus Geo',
                    role: 'member',
                    verified: 0,
                    followers: 890,
                    profileImage: null
                }
            ];
        }

        // Generate the wall
        function generateWall() {
            const wall = document.getElementById('wall');
            wall.innerHTML = '';

            // Calculate grid size based on screen size
            const gridSize = window.innerWidth > 1200 ? 48 : window.innerWidth > 768 ? 30 : 24;
            
            // Fill the grid with members, repeating if necessary
            for (let i = 0; i < gridSize; i++) {
                const member = members[i % members.length] || createPlaceholderMember(i);
                const card = createProfileCard(member, i);
                wall.appendChild(card);
            }
        }

        // Create placeholder member if not enough real members
        function createPlaceholderMember(index) {
            return {
                id: `placeholder_${index}`,
                username: `@chad${index + 1}`,
                displayName: `Seismic Chad ${index + 1}`,
                role: 'guest',
                verified: 0,
                followers: Math.floor(Math.random() * 1000),
                profileImage: null
            };
        }

        // Create a profile card
        function createProfileCard(member, index) {
            const card = document.createElement('div');
            card.className = `profile-card float-${(index % 3) + 1}`;
            
            const roleClass = `avatar ${member.role}`;
            const verifiedBadge = member.verified ? '<div class="badge verified">âœ“</div>' : '';
            
            // Create avatar with better image handling
            const initial = member.displayName.charAt(0).toUpperCase();
            let avatarContent = `<div class="initial">${initial}</div>`;
            
            if (member.profileImage) {
                avatarContent += `<img src="${member.profileImage}" 
                    alt="${member.displayName}" 
                    onload="this.style.opacity='1'; this.previousElementSibling.style.display='none';" 
                    onerror="this.style.display='none';" 
                    style="opacity:0;">`;
            }
            
            const followersText = member.followers > 0 ? 
                `<div class="followers">${formatNumber(member.followers)} followers</div>` : '';
            
            card.innerHTML = `
                ${verifiedBadge}
                <div class="${roleClass}">
                    ${avatarContent}
                </div>
                <div class="username">${member.username}</div>
                <div class="displayName">${member.displayName}</div>
                <div class="role">${member.role}</div>
                ${followersText}
            `;

            // Add click interaction
            card.addEventListener('click', () => {
                showMemberDetails(member);
            });

            return card;
        }

        // Format number for followers
        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }

        // Show member details
        function showMemberDetails(member) {
            const details = `
${member.displayName}
${member.username}
Role: ${member.role}
${member.verified ? 'âœ“ Verified' : ''}
${member.followers > 0 ? `${formatNumber(member.followers)} followers` : ''}
${isBackendConnected ? '\nðŸŸ¢ Live from backend' : '\nðŸ”´ Demo data'}
            `.trim();
            alert(details);
        }

        // Submit form functions
        function showSubmitForm() {
            document.getElementById('submitModal').style.display = 'flex';
        }

        function hideSubmitForm() {
            document.getElementById('submitModal').style.display = 'none';
        }

        // Handle form submission
        document.getElementById('submitForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!isBackendConnected) {
                alert('Backend not connected. Please try again later or contact the administrator.');
                return;
            }
            
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.textContent;
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Adding...';
            
            const username = document.getElementById('username').value.trim();
            const displayName = document.getElementById('displayName').value.trim();
            const role = document.getElementById('role').value;

            try {
                const response = await fetch(`${API_BASE}/submit`, {
                    method: 'POST',
                    mode: 'cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: username,
                        displayName: displayName,
                        role: role
                    })
                });

                if (response.ok) {
                    const result = await response.json();
                    console.log('Member added successfully:', result);
                    
                    // Reload members to show the new addition
                    await loadMembers();
                    
                    // Clear and hide form
                    document.getElementById('submitForm').reset();
                    hideSubmitForm();
                    
                    alert(`Welcome to the Seismic Chads Wall, ${displayName}! ðŸŒŠ\n\nYour profile has been added with Twitter data!`);
                } else {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to add member');
                }
            } catch (error) {
                console.error('Error submitting member:', error);
                alert('Error: ' + error.message + '\n\nPlease make sure your Twitter handle is valid.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        });

        // Update connection status
        function updateConnectionStatus(status) {
            const statusElement = document.getElementById('connectionStatus');
            if (status === 'connected') {
                statusElement.textContent = 'ðŸŸ¢ Connected';
                statusElement.className = 'connection-status connected';
            } else if (status === 'connecting') {
                statusElement.textContent = 'ðŸŸ¡ Connecting...';
                statusElement.className = 'connection-status connecting';
            } else {
                statusElement.textContent = 'ðŸ”´ Demo Mode';
                statusElement.className = 'connection-status disconnected';
            }
        }

        // Update member count
        function updateMemberCount() {
            document.getElementById('memberCount').textContent = members.length;
        }

        // Auto-refresh members every 30 seconds
        function setupAutoRefresh() {
            setInterval(async () => {
                if (isBackendConnected) {
                    try {
                        const response = await fetch(`${API_BASE}/members`);
                        if (response.ok) {
                            const newMembers = await response.json();
                            if (newMembers.length !== members.length) {
                                members = newMembers;
                                generateWall();
                                updateMemberCount();
                                console.
